### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_spark_session
name: az synapse spark session
extensionInformation: >-
  > [!Note]

  > This reference is part of the **synapse** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az synapse spark session** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Synapse Spark sessions.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_spark_session_cancel
  name: az synapse spark session cancel
  summary: Cancel a Spark session.
  description: ''
  syntax: >-
    az synapse spark session cancel --livy-id
                                    --spark-pool-name
                                    --workspace-name
                                    [--yes]
  examples:
  - summary: Cancel a Spark session.
    syntax: az synapse spark session cancel  --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: The id of the Spark session job.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_synapse_az_synapse_spark_session_create
  name: az synapse spark session create
  summary: Create a Spark session.
  description: ''
  syntax: >-
    az synapse spark session create --executor-size {Large, Medium, Small}
                                    --executors
                                    --name
                                    --spark-pool-name
                                    --workspace-name
                                    [--configuration]
                                    [--reference-files]
                                    [--tags]
  examples:
  - summary: Create a Spark session.
    syntax: >-
      az synapse spark session create --name testsession  --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --executor-size Small --executors 4
  requiredParameters:
  - isRequired: true
    name: --executor-size
    parameterValueGroup: Large, Medium, Small
    summary: The executor size.
    description: ''
  - isRequired: true
    name: --executors
    summary: The number of executors.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The Spark session name.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --configuration
    summary: The configuration of Spark session.
    description: ''
  - name: --reference-files
    summary: Additional files used for reference in the main definition file.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_synapse_az_synapse_spark_session_list
  name: az synapse spark session list
  summary: List all Spark sessions.
  description: ''
  syntax: >-
    az synapse spark session list --spark-pool-name
                                  --workspace-name
                                  [--from-index]
                                  [--size]
  examples:
  - summary: List all Spark sessions.
    syntax: az synapse spark session list --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --from-index
    summary: Optional parameter specifying which index the list should begin from.
    description: ''
  - name: --size
    summary: The size of the returned list.By default it is 20 and that is the maximum.
    description: ''
- uid: ext_synapse_az_synapse_spark_session_reset_timeout
  name: az synapse spark session reset-timeout
  summary: Reset a Spark session timeout time.
  description: ''
  syntax: >-
    az synapse spark session reset-timeout --livy-id
                                           --spark-pool-name
                                           --workspace-name
  examples:
  - summary: Reset a Spark session's timeout time.
    syntax: az synapse spark session reset-timeout --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: The id of the Spark session job.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
- uid: ext_synapse_az_synapse_spark_session_show
  name: az synapse spark session show
  summary: Get a Spark session.
  description: ''
  syntax: >-
    az synapse spark session show --livy-id
                                  --spark-pool-name
                                  --workspace-name
  examples:
  - summary: Get a Spark session.
    syntax: az synapse spark session show --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: The id of the Spark session job.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: The name of the Spark pool.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
commands:
- ext_synapse_az_synapse_spark_session_cancel
- ext_synapse_az_synapse_spark_session_create
- ext_synapse_az_synapse_spark_session_list
- ext_synapse_az_synapse_spark_session_reset_timeout
- ext_synapse_az_synapse_spark_session_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Synapse Spark sessions.

- uid: ext_storage-blob-preview_az_storage_blob_filter
  name: az storage blob filter
  summary: List blobs across all containers whose tags match a given search expression.
  description: Filter blobs searches across all containers within a storage account but can be scoped within the expression to a single container.
  syntax: >-
    az storage blob filter --tag-filter
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--sas-token]
  requiredParameters:
  - isRequired: true
    name: --tag-filter
    summary: The expression to find blobs whose tags matches the specified condition. eg. ""yourtagname"='firsttag' and "yourtagname2"='secondtag'" To specify a container, eg. "@container='containerName' and "Name"='C'".
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_generate_sas
  name: az storage blob generate-sas
  summary: Generate a shared access signature for the blob.
  description: ''
  syntax: >-
    az storage blob generate-sas --container-name
                                 --name
                                 [--account-key]
                                 [--account-name]
                                 [--as-user]
                                 [--auth-mode {key, login}]
                                 [--cache-control]
                                 [--connection-string]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-type]
                                 [--expiry]
                                 [--full-uri]
                                 [--https-only]
                                 [--ip]
                                 [--permissions]
                                 [--policy-name]
                                 [--snapshot]
                                 [--start]
                                 [--version-id]
  examples:
  - summary: Generate a sas token for a blob with read-only permissions.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob generate-sas -c myycontainer -n MyBlob --permissions r --expiry $end --https-only
  - summary: Generate a sas token for a blob with ip range specified.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob generate-sas -c myycontainer -n MyBlob --ip "176.134.171.0-176.134.171.255" --permissions r --expiry $end --https-only
  - summary: Generate a shared access signature for the blob. (autogenerated)
    syntax: az storage blob generate-sas --account-key 00000000 --account-name MyStorageAccount --container-name mycontainer --expiry 2018-01-01T00:00:00Z --name MyBlob --permissions r
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The blob name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --as-user
    summary: Indicates that this command return the SAS signed with the user delegation key. The expiry parameter and '--auth-mode login' are required if this argument is specified.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --cache-control
    summary: Response header value for Cache-Control when resource is accessedusing this shared access signature.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Response header value for Content-Disposition when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-encoding
    summary: Response header value for Content-Encoding when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-language
    summary: Response header value for Content-Language when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-type
    summary: Response header value for Content-Type when resource is accessedusing this shared access signature.
    description: ''
  - name: --expiry
    summary: Specifies the UTC datetime (Y-m-d'T'H:M'Z') at which the SAS becomes invalid. Do not use if a stored access policy is referenced with --id that specifies this value.
    description: ''
  - name: --full-uri
    summary: Indicate that this command return the full blob URI and the shared access signature token.
    description: ''
  - name: --https-only
    summary: Only permit requests made with the HTTPS protocol. If omitted, requests from both the HTTP and HTTPS protocol are permitted.
    description: ''
  - name: --ip
    summary: Specify an IP address or a range of IP addresses from which to accept requests. If the IP address from which the request originates does not match the IP address or address range specified on the SAS token, the request is not authenticated. For example, specifying ip=168.1.5.65 or ip=168.1.5.60-168.1.5.70 on the SAS restricts the request to those IP addresses.
    description: ''
  - name: --permissions
    summary: 'The permissions the SAS grants. Allowed values: (a)dd (c)reate (d)elete (x)delete_previous_version (r)ead (t)ag (w)rite. Do not use if a stored access policy is referenced with --policy-name that specifies this value. Can be combined.'
    description: ''
  - name: --policy-name
    summary: The name of a stored access policy within the container's ACL.
    description: ''
  - name: --snapshot
    summary: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve.
    description: ''
  - name: --start
    summary: Specifies the UTC datetime (Y-m-d'T'H:M'Z') at which the SAS becomes valid. Do not use if a stored access policy is referenced with --id that specifies this value. Defaults to the time of the request.
    description: ''
  - name: --version-id
    summary: An optional blob version ID. This parameter is only for versioning enabled account.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_list
  name: az storage blob list
  summary: List blobs in a given container.
  description: ''
  syntax: >-
    az storage blob list --container-name
                         [--account-key]
                         [--account-name]
                         [--auth-mode {key, login}]
                         [--connection-string]
                         [--delimiter]
                         [--include]
                         [--marker]
                         [--num-results]
                         [--prefix]
                         [--sas-token]
                         [--show-next-marker]
                         [--timeout]
  examples:
  - summary: List all storage blobs in a container whose names start with 'foo'; will match names such as 'foo', 'foobar', and 'foo/bar'
    syntax: az storage blob list -c MyContainer --prefix foo
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delimiter
    summary: When the request includes this parameter, the operation returns a BlobPrefix element in the result list that acts as a placeholder for all blobs whose names begin with the same substring up to the appearance of the delimiter character. The delimiter may be a single character or a string.
    description: ''
  - name: --include
    summary: 'Specify one or more additional datasets to include in the response. Options include: (c)opy, (d)eleted, (m)etadata, (s)napshots, (v)ersions, (t)ags. Can be combined.'
    description: ''
  - name: --marker
    summary: A string value that identifies the portion of the list of containers to be returned with the next listing operation. The operation returns the NextMarker value within the response body if the listing operation did not return all containers remaining to be listed with the current page. If specified, this generator will begin returning results from the point where the previous generator stopped.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Specify the maximum number to return. If the request does not specify num_results, or specifies a value greater than 5000, the server will return up to 5000 items. Note that if the listing operation crosses a partition boundary, then the service will return a continuation token for retrieving the remaining of the results. Provide "\*" to return all.
    description: ''
  - name: --prefix
    summary: Filter the results to return only blobs whose name begins with the specified prefix.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --show-next-marker
    summary: Show nextMarker in result when specified.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_set_tier
  name: az storage blob set-tier
  summary: Set the block or page tiers on the blob.
  description: For block blob this command only supports block blob on standard storage accounts. For page blob, this command only supports for page blobs on premium accounts.
  syntax: >-
    az storage blob set-tier --tier
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--blob-url]
                             [--connection-string]
                             [--container-name]
                             [--name]
                             [--rehydrate-priority {High, Standard}]
                             [--sas-token]
                             [--tags-condition]
                             [--timeout]
                             [--type {block, page}]
                             [--version-id]
  examples:
  - summary: Set the block or page tiers on the blob. (autogenerated)
    syntax: az storage blob set-tier --account-key 00000000 --account-name MyAccount --container-name mycontainer --name MyBlob --tier P10
  requiredParameters:
  - isRequired: true
    name: --tier
    summary: The tier value to set the blob to.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: The full endpoint URL to the Blob, including SAS token and snapshot if used. This could be either the primary endpoint, or the secondary endpoint depending on the current `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: The container name.
    description: ''
  - name: --name -n
    summary: The blob name.
    description: ''
  - name: --rehydrate-priority -r
    parameterValueGroup: High, Standard
    summary: Indicate the priority with which to rehydrate an archived blob.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --tags-condition
    summary: Specify a SQL where clause on blob tags to operate only on blobs with a matching value.
    description: ''
  - name: --timeout

### YamlMime:AzureCLIGroup
uid: ext_storage-blob-preview_az_storage_blob
name: az storage blob
extensionInformation: >-
  > [!Note]

  > This reference is part of the **storage-blob-preview** extension for Azure CLI and requires version 2.14.0 or higher.  The extension will automatically install the first time you run an **az storage blob** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage object storage for unstructured data (blobs).
description: 'Please specify one of the following authentication parameters for your commands: --auth-mode, --account-key, --connection-string, --sas-token. You also can use corresponding environment variables to store your authentication credentials, e.g. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING and AZURE_STORAGE_SAS_TOKEN.'
directCommands:
- uid: ext_storage-blob-preview_az_storage_blob_delete
  name: az storage blob delete
  summary: Mark a blob or snapshot for deletion.
  description: The blob is marked for later deletion during garbage collection.  In order to delete a blob, all of its snapshots must also be deleted. Both can be removed at the same time.
  syntax: >-
    az storage blob delete [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--blob-url]
                           [--connection-string]
                           [--container-name]
                           [--delete-snapshots {include, only}]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--name]
                           [--sas-token]
                           [--snapshot]
                           [--tags-condition]
                           [--timeout]
                           [--version-id]
  examples:
  - summary: Delete a blob.
    syntax: az storage blob delete -c mycontainer -n MyBlob
  - summary: Delete a blob using login credentials.
    syntax: az storage blob delete -c mycontainer -n MyBlob --account-name mystorageaccount --auth-mode login
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: The full endpoint URL to the Blob, including SAS token and snapshot if used. This could be either the primary endpoint, or the secondary endpoint depending on the current `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: The container name.
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: 'Required if the blob has associated snapshots. "only": Deletes only the blobs snapshots. "include": Deletes the blob along with all snapshots.'
    description: ''
  - name: --if-match
    summary: An ETag value, or the wildcard character (\*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  - name: --if-modified-since
    summary: Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: An ETag value, or the wildcard character (\*). Specify this header to perform the operation only if the resource's ETag does not match the value specified. Specify the wildcard character (\*) to perform the operation only if the resource does not exist, and fail the operation if it does exist.
    description: ''
  - name: --if-unmodified-since
    summary: Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Required if the blob has an active lease.
    description: ''
  - name: --name -n
    summary: The blob name.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve.
    description: ''
  - name: --tags-condition
    summary: Specify a SQL where clause on blob tags to operate only on blobs with a matching value.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --version-id
    summary: An optional blob version ID. This parameter is only for versioning enabled account.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_download
  name: az storage blob download
  summary: Download a blob to a file path, with automatic chunking and progress notifications.
  description: ''
  syntax: >-
    az storage blob download --file
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--blob-url]
                             [--connection-string]
                             [--container-name]
                             [--end-range]
                             [--if-match]
                             [--if-modified-since]
                             [--if-none-match]
                             [--if-unmodified-since]
                             [--lease-id]
                             [--max-connections]
                             [--name]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--socket-timeout]
                             [--start-range]
                             [--tags-condition]
                             [--timeout]
                             [--validate-content]
                             [--version-id]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Path of file to write out to.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: The full endpoint URL to the Blob, including SAS token and snapshot if used. This could be either the primary endpoint, or the secondary endpoint depending on the current `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: The container name.
    description: ''
  - name: --end-range
    summary: 'End of byte range to use for downloading a section of the blob. If end_range is given, start_range must be provided. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of blob.'
    description: ''
  - name: --if-match
    summary: An ETag value, or the wildcard character (\*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  - name: --if-modified-since
    summary: Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: An ETag value, or the wildcard character (\*). Specify this header to perform the operation only if the resource's ETag does not match the value specified. Specify the wildcard character (\*) to perform the operation only if the resource does not exist, and fail the operation if it does exist.
    description: ''
  - name: --if-unmodified-since
    summary: Commence only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Required if the blob has an active lease.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: The number of parallel connections with which to download.
    description: ''
  - name: --name -n
    summary: The blob name.
    description: ''
  - name: --no-progress
    summary: Include this flag to disable progress reporting for the command.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode to use when opening the file. Note that specifying append only open_mode prevents parallel download. So, max_connections must be set to 1 if this open_mode is used.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve.
    description: ''
  - name: --socket-timeout
    summary: The socket timeout(secs), used by the service to regulate data flow.
    description: ''
  - name: --start-range
    summary: 'Start of byte range to use for downloading a section of the blob. If no end_range is given, all bytes after the start_range will be downloaded. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of blob.'
    description: ''
  - name: --tags-condition
    summary: Specify a SQL where clause on blob tags to operate only on blobs with a matching value.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --validate-content
    summary: If true, calculates an MD5 hash for each chunk of the blob. The storage service checks the hash of the content that has arrived with the hash that was sent. This is primarily valuable for detecting bitflips on the wire if using http instead of https, as https (the default), will already validate. Note that this MD5 hash is not stored with the blob. Also note that if enabled, the memory-efficient algorithm will not be used because computing the MD5 hash requires buffering entire blocks, and doing so defeats the purpose of the memory-efficient algorithm.
    description: ''
  - name: --version-id
    summary: An optional blob version ID. This parameter is only for versioning enabled account.
    description: ''

### YamlMime:AzureCLIGroup
uid: ext_express-route_az_network_express_route_gateway_connection
name: az network express-route gateway connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **express-route** extension for Azure CLI and requires version 2.0.46 or higher.  The extension will automatically install the first time you run an **az network express-route gateway connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage ExpressRoute gateway connections.
description: ''
directCommands:
- uid: ext_express-route_az_network_express_route_gateway_connection_create
  name: az network express-route gateway connection create
  summary: Create an ExpressRoute gateway connection.
  description: ''
  syntax: >-
    az network express-route gateway connection create --gateway-name
                                                       --name
                                                       --peering
                                                       --resource-group
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--routing-weight]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ExpressRoute connection name.
    description: ''
  - isRequired: true
    name: --peering
    summary: Name or ID of an ExpressRoute peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Authorization key to establish the connection.
    description: ''
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --routing-weight
    summary: Routing weight associated with the connection.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_connection_delete
  name: az network express-route gateway connection delete
  summary: Delete an ExpressRoute gateway connection.
  description: ''
  syntax: >-
    az network express-route gateway connection delete --gateway-name
                                                       --name
                                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ExpressRoute connection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_connection_list
  name: az network express-route gateway connection list
  summary: List ExpressRoute gateway connections.
  description: ''
  syntax: >-
    az network express-route gateway connection list --gateway-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_connection_show
  name: az network express-route gateway connection show
  summary: Get the details of an ExpressRoute gateway connection.
  description: ''
  syntax: >-
    az network express-route gateway connection show --gateway-name
                                                     --name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: ExpressRoute gateway name.
    description: ''

    name: --name -n
    summary: ExpressRoute connection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_connection_update
  name: az network express-route gateway connection update
  summary: Update an ExpressRoute gateway connection.
  description: ''
  syntax: >-
    az network express-route gateway connection update --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--add]
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--force-string]
                                                       [--peering]
                                                       [--remove]
                                                       [--routing-weight]
                                                       [--set]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ExpressRoute connection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --authorization-key
    summary: Authorization key to establish the connection.
    description: ''
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --peering
    summary: Name or ID of an ExpressRoute peering.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --routing-weight
    summary: Routing weight associated with the connection.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

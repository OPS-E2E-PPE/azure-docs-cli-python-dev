### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_dt
name: az dt
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.0.70 or higher.  The extension will automatically install the first time you run an **az dt** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure Digital Twins solutions & infrastructure.
description: ''
directCommands:
- uid: ext_azure-iot_az_dt_create
  name: az dt create
  summary: Create or update a Digital Twins instance.
  description: ''
  syntax: >-
    az dt create --dt-name
                 --resource-group
                 [--assign-identity {false, true}]
                 [--location]
                 [--pna {Disabled, Enabled}]
                 [--role]
                 [--scopes]
                 [--tags]
  examples:
  - summary: Create instance in target resource group using the resource group location.
    syntax: az dt create -n {instance_name} -g {resouce_group}
  - summary: Create instance in target resource group with specified location and tags.
    syntax: az dt create -n {instance_name} -g {resouce_group} -l westus --tags a=b c=d
  - summary: Create instance in the target resource group with a system managed identity.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity
  - summary: Create instance in the target resource group with a system managed identity then assign the identity to one or more scopes (space-separated) with the role of Contributor.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity --scopes "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.EventHub/namespaces/myEventHubNamespace/eventhubs/myEventHub" "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.ServiceBus/namespaces/myServiceBusNamespace/topics/myTopic"
  - summary: Create instance in the target resource group with a system managed identity then assign the identity to one or more scopes with a custom specified role.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity --scopes "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.EventHub/namespaces/myEventHubNamespace/eventhubs/myEventHub" "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.ServiceBus/namespaces/myServiceBusNamespace/topics/myTopic" --role MyCustomRole
  - summary: Update an instance in the target resource group to enable system managed identity.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity
  - summary: Update an instance in the target resource group to disable system managed identity.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity false
  - summary: Update an instance in the target resource group with new tag values and disable public network access.
    syntax: az dt create -n {instance_name} -g {resouce_group} --tags env=prod --public-network-access Disabled
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Assign a system generated identity to the Digital Twins instance.
    description: ''
  - name: --location -l
    summary: Digital Twins instance location. If no location is provided the resource group location is used.You can configure the default location using `az configure --defaults location=<name>`.
    description: ''
  - name: --pna --public-network-access
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Determines if the Digital Twins instance can be accessed from a public network.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Role name or Id the system assigned identity will have.
    description: ''
  - name: --scopes
    summary: Space-seperated scopes the system assigned identity can access.
    description: ''
  - name: --tags
    summary: 'Digital Twins instance tags. Property bag in key-value pairs with the following format: a=b c=d.'
    description: ''
- uid: ext_azure-iot_az_dt_delete
  name: az dt delete
  summary: Delete an existing Digital Twins instance.
  description: ''
  syntax: >-
    az dt delete --dt-name
                 [--no-wait]
                 [--resource-group]
                 [--yes]
  examples:
  - summary: Delete an arbitrary instance in blocking fashion with a confirmation prompt.
    syntax: az dt delete -n {instance_name}
  - summary: Delete an arbitrary instance with no blocking or prompt.
    syntax: az dt delete -n {instance_name} -y --no-wait
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_azure-iot_az_dt_list
  name: az dt list
  summary: List the collection of Digital Twins instances by subscription or resource group.
  description: ''
  syntax: az dt list [--resource-group]
  examples:
  - summary: List all instances in the current subscription.
    syntax: az dt list
  - summary: List all instances in target resource group and output in table format.
    syntax: az dt list -g {resource_group} --output table
  - summary: List all instances in subscription that meet a condition.
    syntax: az dt list --query "[?contains(name, 'Production')]"
  - summary: Count instances that meet condition.
    syntax: az dt list --query "length([?contains(name, 'Production')])"
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_dt_show
  name: az dt show
  summary: Show an existing Digital Twins instance.
  description: ''
  syntax: >-
    az dt show --dt-name
               [--resource-group]
  examples:
  - summary: Show an instance.
    syntax: az dt show -n {instance_name}
  - summary: Show an instance and project certain properties.
    syntax: az dt show -n {instance_name} --query "{Endpoint:hostName, Location:location}"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins instance name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins instance resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''

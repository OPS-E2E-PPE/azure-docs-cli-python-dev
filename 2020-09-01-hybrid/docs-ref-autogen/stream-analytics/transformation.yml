### YamlMime:AzureCLIGroup
uid: az_stream-analytics_transformation
name: az stream-analytics transformation
extensionInformation: >-
  > [!Note]

  > This reference is part of the **stream-analytics** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az stream-analytics transformation** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage stream-analytics transformation.
description: ''
directCommands:
- uid: ext_stream-analytics_az_stream-analytics_transformation_create
  name: az stream-analytics transformation create
  summary: Create a transformation or replaces an already existing transformation under an existing streaming job.
  description: ''
  syntax: >-
    az stream-analytics transformation create --job-name
                                              --name
                                              --resource-group
                                              [--streaming-units]
                                              [--transformation-query]
  examples:
  - summary: Create a transformation
    syntax: >-
      az stream-analytics transformation create --resource-group MyResourceGroup --job-name MyJobName \

      --name Transformation --streaming-units "6" --transformation-query "Select Id, Name from inputtest"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: The name of the streaming job.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the transformation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --streaming-units
    summary: The number of streaming units that the streaming job uses.
    description: ''
  - name: --transformation-query
    summary: 'The query that will be run in the streaming job. You can learn more about the Stream Analytics Query Language (SAQL) here: https://msdn.microsoft.com/library/azure/dn834998 .'
    description: ''
- uid: ext_stream-analytics_az_stream-analytics_transformation_show
  name: az stream-analytics transformation show
  summary: Get details about the specified transformation.
  description: ''
  syntax: >-
    az stream-analytics transformation show --job-name
                                            --name
                                            --resource-group
  examples:
  - summary: Get a transformation
    syntax: >-
      az stream-analytics transformation show --resource-group MyResourceGroup --job-name MyJobName \

      --name Transformation
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: The name of the streaming job.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the transformation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_stream-analytics_az_stream-analytics_transformation_update
  name: az stream-analytics transformation update
  summary: Update transformation under an existing streaming job.
  description: ''
  syntax: >-
    az stream-analytics transformation update --job-name
                                              --name
                                              --resource-group
                                              [--streaming-units]
                                              [--transformation-query]
  examples:
  - summary: Update a transformation
    syntax: >-
      az stream-analytics transformation update --resource-group MyResourceGroup --job-name MyJobName \

      --name Transformation --transformation-query "New query"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: The name of the streaming job.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the transformation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --streaming-units
    summary: The number of streaming units that the streaming job uses.
    description: ''
  - name: --transformation-query
    summary: 'The query that will be run in the streaming job. You can learn more about the Stream Analytics Query Language (SAQL) here: https://msdn.microsoft.com/library/azure/dn834998 .'
    description: ''

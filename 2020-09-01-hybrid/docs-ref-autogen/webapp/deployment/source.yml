    description: ''
- uid: az_webapp_deployment_source_show
  name: az webapp deployment source show
  summary: Get the details of a source control deployment configuration.
  description: ''
  syntax: >-
    az webapp deployment source show [--ids]
                                     [--name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Get the details of a source control deployment configuration. (autogenerated)
    syntax: az webapp deployment source show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.

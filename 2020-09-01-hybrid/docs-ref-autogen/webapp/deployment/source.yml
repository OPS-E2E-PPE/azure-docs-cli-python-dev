    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_source_sync
  name: az webapp deployment source sync
  summary: Synchronize from the repository. Only needed under manual integration mode.
  description: ''
  syntax: >-
    az webapp deployment source sync [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Synchronize from the repository. Only needed under manual integration mode. (autogenerated)
    syntax: az webapp deployment source sync --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:

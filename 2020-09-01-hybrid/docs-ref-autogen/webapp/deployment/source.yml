### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_source
name: az webapp deployment source
summary: Manage web app deployment via source control.
description: ''
directCommands:
- uid: az_webapp_deployment_source_config
  name: az webapp deployment source config
  summary: Manage deployment from git or Mercurial repositories.
  description: ''
  syntax: >-
    az webapp deployment source config --repo-url
                                       [--app-working-dir]
                                       [--branch]
                                       [--cd-account-create]
                                       [--cd-app-type {AspNet, AspNetCore, NodeJS, PHP, Python}]
                                       [--cd-project-url]
                                       [--git-token]
                                       [--ids]
                                       [--manual-integration]
                                       [--name]
                                       [--nodejs-task-runner {Grunt, Gulp, None}]
                                       [--private-repo-password]
                                       [--private-repo-username]
                                       [--python-framework {Bottle, Django, Flask}]
                                       [--python-version {Python 2.7.12 x64, Python 2.7.12 x86, Python 2.7.13 x64, Python 2.7.13 x86, Python 3.5.3 x64, Python 3.5.3 x86, Python 3.6.0 x64, Python 3.6.0 x86, Python 3.6.1 x86, Python 3.6.2 x64}]
                                       [--repository-type {externalgit, git, github, localgit, mercurial, vsts}]
                                       [--resource-group]
                                       [--slot]
                                       [--slot-swap]
                                       [--subscription]
                                       [--test]
  examples:
  - summary: Manage deployment from git or Mercurial repositories. (autogenerated)
    syntax: az webapp deployment source config --branch master --manual-integration --name MyWebApp --repo-url https://github.com/Azure-Samples/function-image-upload-resize --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --repo-url -u
    summary: Repository url to pull the latest source from, e.g. <a href="https://github.com/foo/foo-web">https://github.com/foo/foo-web</a>.
    description: ''
  optionalParameters:
  - name: --app-working-dir
    summary: Working directory of the application. Default will be root of the repo.
    description: ''
  - name: --branch
    summary: The branch name of the repository.
    description: ''
  - name: --cd-account-create
    summary: To create a new Visual Studio Team Services (VSTS) account if it doesn't exist already.
    description: ''
  - name: --cd-app-type
    parameterValueGroup: AspNet, AspNetCore, NodeJS, PHP, Python
    summary: Web application framework you used to develop your app. Default is AspNet.
    description: ''
  - name: --cd-project-url
    summary: URL of the Visual Studio Team Services (VSTS) project to use for continuous delivery. URL should be in format `https://<accountname>.visualstudio.com/<projectname>`.
    description: ''
  - name: --git-token
    summary: Git access token required for auto sync.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --manual-integration
    summary: Disable automatic sync between source control and web.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --nodejs-task-runner
    parameterValueGroup: Grunt, Gulp, None
    summary: Task runner for nodejs. Default is None.
    description: ''
  - name: --private-repo-password
    summary: Password for the private repository.
    description: ''
  - name: --private-repo-username
    summary: Username for the private repository.
    description: ''
  - name: --python-framework
    parameterValueGroup: Bottle, Django, Flask
    summary: Framework used for Python application. Default is Django.
    description: ''
  - name: --python-version
    parameterValueGroup: Python 2.7.12 x64, Python 2.7.12 x86, Python 2.7.13 x64, Python 2.7.13 x86, Python 3.5.3 x64, Python 3.5.3 x86, Python 3.6.0 x64, Python 3.6.0 x86, Python 3.6.1 x86, Python 3.6.2 x64
    summary: Python version used for application. Default is Python 3.5.3 x86.
    description: ''
  - name: --repository-type
    defaultValue: git
    parameterValueGroup: externalgit, git, github, localgit, mercurial, vsts
    summary: Repository type.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --slot-swap
    summary: 'Name of the slot to be used for deployment and later promote to production. If slot is not available, it will be created. Default: Not configured.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --test
    summary: 'Name of the web app to be used for load testing. If web app is not available, it will be created. Default: Disable.'
    description: ''
- uid: az_webapp_deployment_source_config_local_git
  name: az webapp deployment source config-local-git
  summary: Get a URL for a git repository endpoint to clone and push to for web app deployment.
  description: ''
  syntax: >-
    az webapp deployment source config-local-git [--ids]
                                                 [--name]
                                                 [--resource-group]
                                                 [--slot]
                                                 [--subscription]
  examples:
  - summary: Get an endpoint and add it as a git remote.
    syntax: >-
      az webapp deployment source config-local-git \
          -g MyResourceGroup -n MyUniqueApp

      git remote add azure \
          https://{deploy_user_name}@MyUniqueApp.scm.azurewebsites.net/MyUniqueApp.git
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_deployment_source_config_zip
  name: az webapp deployment source config-zip
  summary: Perform deployment using the kudu zip push deployment for a web app.
  description: By default Kudu assumes that zip deployments do not require any build-related actions like npm install or dotnet publish. This can be overridden by including a .deployment file in your zip file with the following content '[config] SCM_DO_BUILD_DURING_DEPLOYMENT = true', to enable Kudu detection logic and build script generation process. See <a href="https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview">https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview</a>. Alternately the setting can be enabled using the az webapp config appsettings set command.
  syntax: >-
    az webapp deployment source config-zip --src
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--slot]
                                           [--subscription]
                                           [--timeout]
  examples:
  - summary: Perform deployment by using zip file content.
    syntax: >-
      az webapp deployment source config-zip \
          -g {myRG} -n {myAppName} \
          --src {zipFilePathLocation}
  requiredParameters:
  - isRequired: true
    name: --src
    summary: A zip file path for deployment.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. If left unspecified, a name will be randomly generated. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout -t
    summary: Configurable timeout in seconds for checking the status of deployment.
    description: ''

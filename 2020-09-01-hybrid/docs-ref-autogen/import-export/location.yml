### YamlMime:AzureCLIGroup
uid: az_import-export_location
name: az import-export location
extensionInformation: >-
  > [!Note]

  > This reference is part of the **import-export** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az import-export location** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Import-export location.
description: ''
directCommands:
- uid: ext_import-export_az_import-export_location_list
  name: az import-export location list
  summary: Returns a list of locations to which you can ship the disks associated with an import or export job. A location is a Microsoft data center region.
  description: ''
  syntax: az import-export location list
  examples:
  - summary: List locations to which you can ship the disks
    syntax: az import-export location list
- uid: ext_import-export_az_import-export_location_show
  name: az import-export location show
  summary: Returns the details about a location to which you can ship the disks associated with an import or export job. A location is an Azure region.
  description: ''
  syntax: az import-export location show --location
  examples:
  - summary: Show details about a location
    syntax: az import-export location show --location "West US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az import-export location list`.'
    description: ''
commands:
- ext_import-export_az_import-export_location_list
- ext_import-export_az_import-export_location_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Import-export location.

directCommands:
- uid: az_arcappliance_create_hci
  name: az arcappliance create hci
  summary: Command to create HCI Arc Appliance - must be done after Appliance has been deployed.
  description: ''
  syntax: >-
    az arcappliance create hci --config-file
                               --kubeconfig
                               [--location]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Create Arc Appliance HCI Resource
    syntax: az arcappliance create hci --config-file [REQUIRED] --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Path to Appliance Config File.
    description: ''
  - isRequired: true
    name: --kubeconfig
    summary: Path to kubeconfig output from deploy command.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Name of the Arc Appliance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''

  - name: --resource-name
    summary: Name of a resource that has a lock.
    description: ''
  - name: --resource-provider-namespace
    summary: Name of a resource provider.
    description: ''
  - name: --resource-type
    summary: The type for the resource with the lock.
    description: ''

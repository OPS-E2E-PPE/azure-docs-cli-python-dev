### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-database
name: az cosmosdb mongodb restorable-database
extensionInformation: >-
  > [!Note]

  > This reference is part of the **cosmosdb-preview** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az cosmosdb mongodb restorable-database** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage different versions of mongodb databases that are restorable in a Azure Cosmos DB account.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-database_list
  name: az cosmosdb mongodb restorable-database list
  summary: List all the versions of all the mongodb databases that were created / modified / deleted in the given restorable account.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-database list --instance-id
                                                 --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId of the Account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Location.
    description: ''
commands:
- az_cosmosdb_mongodb_restorable-database_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage different versions of mongodb databases that are restorable in a Azure Cosmos DB account.

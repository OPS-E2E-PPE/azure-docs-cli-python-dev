### YamlMime:UniversalReference
items:
- uid: az_acr
  name: az acr
  summary: Manage private registries with Azure Container Registries.
  description: ''
  langs:
  - azurecli
  children:
  - az_acr_build
  - az_acr_check_name
  - az_acr_create
  - az_acr_delete
  - az_acr_import
  - az_acr_list
  - az_acr_login
  - az_acr_run
  - az_acr_show
  - az_acr_show_usage
  - az_acr_update
- uid: az_acr_build
  name: az acr build
  summary: Queues a quick build, providing streaming logs for an Azure Container Registry.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Queue a local context as a Linux build, tag it, and push it to the registry.
    syntax:
      content: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry .
  - summary: Queue a local context as a Linux build, tag it, and push it to the registry without streaming logs.
    syntax:
      content: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-logs .
  - summary: Queue a local context as a Linux build without pushing it to the registry.
    syntax:
      content: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-push .
  - summary: Queue a local context as a Linux build without pushing it to the registry.
    syntax:
      content: az acr build -r MyRegistry .
  - summary: Queue a remote GitHub context as a Windows build and x86 architecture, tag it, and push it to the registry.
    syntax:
      content: az acr build -r MyRegistry https://github.com/Azure/acr-builder.git -f Windows.Dockerfile --platform Windows/x86
  - summary: Queue a local context as a Linux build on arm/v7 architecture, tag it, and push it to the registry.
    syntax:
      content: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry . --platform linux/arm/v7
  parameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=&lt;registry name&gt;`.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Auth mode of the source registry.
    description: ''
  - name: --build-arg
    summary: Build argument in 'name[=value]' format.
    description: ''
  - name: --file -f
    summary: The relative path of the the docker file to the source code root folder. Default to 'Dockerfile'.
    description: ''
  - name: --image -t
    summary: The name of the image. May include a tag in the format 'name:tag'.
    description: ''
  - name: --no-format
    summary: Indicates whether the logs should be displayed in raw format.
    description: ''
  - name: --no-logs
    summary: Do not show logs after successfully queuing the build.
    description: ''
  - name: --no-push
    summary: Indicates whether the image built should be pushed to the registry.
    description: ''
  - name: --os
    summary: The operating system type required for the build.
    description: ''
  - name: --platform
    summary: The platform where build/task is run, Eg, 'windows' and 'linux'. When it's used in build commands, it also can be specified in 'os/arch/variant' format for the resulting image. Eg, linux/arm/v7. The 'arch' and 'variant' parts are optional.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --secret-build-arg
    summary: Secret build argument in 'name[=value]' format.
    description: ''
  - name: --target
    summary: The name of the target build stage.
    description: ''
  - name: --timeout
    summary: The timeout in seconds.
    description: ''
  - name: <SOURCE_LOCATION>
    summary: The local source code directory path (e.g., './src') or the URL to a git repository (e.g., '<a href="https://github.com/Azure-Samples/acr-build-helloworld-node.git">https://github.com/Azure-Samples/acr-build-helloworld-node.git</a>') or a remote tarball (e.g., '<a href="http://server/context.tar.gz">http://server/context.tar.gz</a>').
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-acr/azure/cli/command_modules/acr/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-acr/azure/cli/command_modules/acr/_help.py
      repo: https://github.com/Azure/azure-cli.git

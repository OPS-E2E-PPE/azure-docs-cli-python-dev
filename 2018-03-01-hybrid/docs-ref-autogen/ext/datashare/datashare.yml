- uid: ext_datashare_az_datashare_create
  name: az datashare create
  summary: Create a datashare.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a datashare
    syntax:
      content: az datashare create --account-name MyAccount --resource-group MyResourceGroup --description "share description" --share-kind "CopyBased" --terms "Confidential" --name MyShare
  parameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the share.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --description
    summary: Share description.
    description: ''
  - name: --share-kind
    parameterValueGroup: CopyBased, InPlace
    summary: Share kind.
    description: ''
  - name: --terms
    summary: Share terms.
    description: ''

- uid: ext_datashare_az_datashare_account_create
  name: az datashare account create
  summary: Create an account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an account
    syntax:
      content: az datashare account create --location "West US 2" --tags tag1=Red tag2=White --name MyAccount --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_datashare_az_datashare_account_delete
  name: az datashare account delete
  summary: Delete an account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete the account
    syntax:
      content: az datashare account delete --name MyAccount --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''

- uid: ext_datashare_az_datashare_account_wait
  name: az datashare account wait
  summary: Place the CLI in a waiting state until a condition of the datashare account is met.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Pause executing next line of CLI script until the datashare account is successfully provisioned.
    syntax:
      content: az datashare account wait --name MyAccount --resource-group MyResourceGroup --created
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''

- uid: ext_peering_az_peering_service_prefix_create
  name: az peering service prefix create
  summary: Creates a new prefix with the specified name under the given subscription, resource group and peering service.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create or update a prefix for the peering service
    syntax:
      content: az peering service prefix create --peering-service-name "peeringServiceName" --peering-service-prefix-key "00000000-0000-0000-0000-000000000000" --prefix "192.168.1.0/24" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  parameters:
  - isRequired: true
    name: --peering-service-name
    summary: The name of the peering service.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: The name of the prefix.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --peering-service-prefix-key
    summary: The peering service prefix key.
    description: ''
  - name: --prefix
    summary: The prefix from which your traffic originates.
    description: ''

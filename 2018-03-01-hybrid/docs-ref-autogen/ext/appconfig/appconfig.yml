### YamlMime:UniversalReference
items:
- uid: ext_appconfig_az_appconfig
  name: az appconfig
  summary: Manage App Configurations.
  description: ''
  langs:
  - azurecli
  children:
  - ext_appconfig_az_appconfig_create
  - ext_appconfig_az_appconfig_delete
  - ext_appconfig_az_appconfig_list
  - ext_appconfig_az_appconfig_show
  - ext_appconfig_az_appconfig_update
- uid: ext_appconfig_az_appconfig_create
  name: az appconfig create
  summary: Create an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an App Configuration with name, location and resource group.
    syntax:
      content: az appconfig create -g {ResourceGroup} -n {name} -l {ConfigStoreLocation}
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration to be created. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_appconfig_az_appconfig_delete
  name: az appconfig delete
  summary: Delete an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete an App Configuration under resource group
    syntax:
      content: az appconfig delete -g {ResourceGroup} -n {name}
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration to be deleted. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_appconfig_az_appconfig_list
  name: az appconfig list
  summary: Lists all App Configurations under the current subscription.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all App Configurations under a resource group
    syntax:
      content: az appconfig list -g {ResourceGroup}
  parameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_appconfig_az_appconfig_show
  name: az appconfig show
  summary: Show properties of an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Show properties of an App Configuration
    syntax:
      content: az appconfig show -g {ResourceGroup} -n {name}
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration to be showed. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_appconfig_az_appconfig_update
  name: az appconfig update
  summary: Update an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update tags of an App Configuration
    syntax:
      content: az appconfig update -g {ResourceGroup} -n {name} --tag value1=key1
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration to be updated. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --tags
    summary: Tags of the App Configuration to be updated.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

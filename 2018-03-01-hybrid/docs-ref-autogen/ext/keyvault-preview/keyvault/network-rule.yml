### YamlMime:AzureCLIGroup
uid: ext_keyvault-preview_az_keyvault_network_rule
name: az keyvault network-rule
extensionInformation: >-
  > [!Note]

  > This reference is part of the **keyvault-preview** extension for Azure CLI and requires version  or higher.  The extension will automatically install the first time you run an **az keyvault network-rule** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage vault network ACLs.
description: ''
directCommands:
- uid: ext_keyvault-preview_az_keyvault_network_rule_add
  name: az keyvault network-rule add
  summary: Add a network rule to the network ACLs for a Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule add --name
                                 [--ip-address]
                                 [--resource-group]
                                 [--subnet]
                                 [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the key vault.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --vnet-name
    summary: Name of a virtual network.
    description: ''
- uid: ext_keyvault-preview_az_keyvault_network_rule_list
  name: az keyvault network-rule list
  summary: Lists the network rules from the network ACLs for a Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule list --name
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the key vault.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
- uid: ext_keyvault-preview_az_keyvault_network_rule_remove
  name: az keyvault network-rule remove
  summary: Removes a network rule from the network ACLs for a Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule remove --name
                                    [--ip-address]
                                    [--resource-group]
                                    [--subnet]
                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the key vault.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --vnet-name
    summary: Name of a virtual network.
    description: ''
commands:
- ext_keyvault-preview_az_keyvault_network_rule_add
- ext_keyvault-preview_az_keyvault_network_rule_list
- ext_keyvault-preview_az_keyvault_network_rule_remove

### YamlMime:AzureCLIGroup
uid: ext_keyvault-preview_az_keyvault_certificate_issuer_admin
name: az keyvault certificate issuer admin
extensionInformation: >-
  > [!Note]

  > This reference is part of the **keyvault-preview** extension for Azure CLI and requires version  or higher.  The extension will automatically install the first time you run an **az keyvault certificate issuer admin** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage admin information for certificate issuers.
description: ''
directCommands:
- uid: ext_keyvault-preview_az_keyvault_certificate_issuer_admin_add
  name: az keyvault certificate issuer admin add
  summary: Add admin details for a specified certificate issuer.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin add --email
                                             --issuer-name
                                             --vault-name
                                             [--first-name]
                                             [--last-name]
                                             [--phone]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Admin e-mail address. Must be unique within the vault.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Certificate issuer name.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the key vault.
    description: ''
  optionalParameters:
  - name: --first-name
    summary: ''
    description: ''
  - name: --last-name
    summary: ''
    description: ''
  - name: --phone
    summary: Amin phone number.
    description: ''
- uid: ext_keyvault-preview_az_keyvault_certificate_issuer_admin_delete
  name: az keyvault certificate issuer admin delete
  summary: Remove admin details for the specified certificate issuer.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin delete --email
                                                --issuer-name
                                                --vault-name
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Admin e-mail address. Must be unique within the vault.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Certificate issuer name.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the key vault.
    description: ''
- uid: ext_keyvault-preview_az_keyvault_certificate_issuer_admin_list
  name: az keyvault certificate issuer admin list
  summary: List admins for a specified certificate issuer.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin list --issuer-name
                                              --vault-name
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Certificate issuer name.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the key vault.
    description: ''

- uid: ext_kusto_az_kusto_data_connection_delete
  name: az kusto data-connection delete
  summary: Deletes the data connection with the given name.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: KustoDataConnectionsDelete
    syntax:
      content: az kusto data-connection delete --cluster-name "KustoClusterRPTest4" --data-connection-name "kustoeventhubconnection1" --database-name "KustoDatabase8" --resource-group "kustorptest"
  parameters:
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --data-connection-name
    summary: The name of the data connection.
    description: ''
  - isRequired: true
    name: --database-name
    summary: The name of the database in the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''

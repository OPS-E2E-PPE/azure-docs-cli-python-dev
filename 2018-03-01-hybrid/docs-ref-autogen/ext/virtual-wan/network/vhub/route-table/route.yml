    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_route_remove
  name: az network vhub route-table route remove
  summary: Remove a route from route table of the virtual hub.
  description: ''

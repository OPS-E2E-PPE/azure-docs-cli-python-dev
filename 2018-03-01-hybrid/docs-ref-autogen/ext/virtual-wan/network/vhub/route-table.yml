  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a route table in the virtual hub.
    syntax:
      content: az network vhub route-table update -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --connections All_Vnets All_Branches
  parameters:

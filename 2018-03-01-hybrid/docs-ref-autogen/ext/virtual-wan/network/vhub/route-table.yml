- uid: ext_virtual-wan_az_network_vhub_route_table_create
  name: az network vhub route-table create
  summary: Create a route table in the virtual hub.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a route table in the virtual hub.
    syntax:
      content: az network vhub route-table create -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --connections All_Vnets --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type IPAddress --next-hops "10.0.0.68"
  parameters:
  - isRequired: true
    name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: List of all connections attached to this route table.
    description: ''
  - isRequired: true
    name: --destination-type
    parameterValueGroup: CIDR, Service
    summary: The type of destinations.
    description: ''
  - isRequired: true
    name: --destinations
    summary: Space-separated list of all destinations.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the virtual hub route table.
    description: ''
  - isRequired: true
    name: --next-hop-type
    parameterValueGroup: IPAddress
    summary: The type of next hops. Currently it only supports IP Address.
    description: ''
  - isRequired: true
    name: --next-hops
    summary: Space-separated list of IP address of the next hop.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name of the virtual hub.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''

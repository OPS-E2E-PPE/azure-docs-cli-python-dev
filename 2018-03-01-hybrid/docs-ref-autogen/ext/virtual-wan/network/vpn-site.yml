    summary: Name of the virtual WAN.
    description: ''
  - name: --output-blob-sas-url
    summary: The sas-url to download the configurations for vpn-sites.
    description: ''
  - name: --vpn-sites
    summary: Space-separated list of VPN site names or IDs.
    description: ''

  summary: Activate a partner topic.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Activate a specific partner topic.
    syntax:
      content: az eventgrid partner topic activate -g rg1 -n partnertopic1
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the partner topic.

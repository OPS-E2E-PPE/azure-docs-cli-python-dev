### YamlMime:UniversalReference
items:
- uid: ext_dms-preview_az_dms
  name: az dms
  summary: Manage Azure Data Migration Service (DMS) instances.
  description: ''
  langs:
  - azurecli
  children: []
commands:
- uid: ext_dms-preview_az_dms_project
  name: az dms project
  summary: Manage Projects for an instance of the Data Migration Service.
- uid: ext_dms-preview_az_dms_project_create
  name: az dms project create
  summary: Create a migration Project which can contain multiple Tasks.
- uid: ext_dms-preview_az_dms_project_task
  name: az dms project task
  summary: Manage Tasks for a Data Migration Service instance's Project.
- uid: ext_dms-preview_az_dms_project_task_cancel
  name: az dms project task cancel
  summary: This command is being deprecated. Use the stop command instead.
- uid: ext_dms-preview_az_dms_project_task_create
  name: az dms project task create
  summary: Create and start a migration Task.
- uid: ext_dms-preview_az_dms_project_task_cutover
  name: az dms project task cutover
  summary: For an online migration task, complete the migration by performing a cutover.
- uid: ext_dms-preview_az_dms_project_task_restart
  name: az dms project task restart
  summary: >-
    To see the result of the request, please use the 'task show' command:
        az dms project task show ... --expand command.
- uid: ext_dms-preview_az_dms_project_task_stop
  name: az dms project task stop
  summary: Stops the task, or stops migration on the specified object (MongoDB migrations only).
- uid: ext_dms-preview_az_dms_task
  name: az dms task
  summary: Manage service-level tasks for a Database Migration Service instance.
- uid: ext_dms-preview_az_dms_task_cancel
  name: az dms task cancel
  summary: Cancel a service-level Task if it's currently queued or running.
- uid: ext_dms-preview_az_dms_task_create
  name: az dms task create
  summary: Create and start a service-level task.
- uid: ext_dms-preview_az_dms_task_delete
  name: az dms task delete
  summary: Delete a service-level Task.
- uid: ext_dms-preview_az_dms_task_list
  name: az dms task list
  summary: List the service-level Tasks within a DMS instance. Some tasks may have a status of Unknown, which indicates that an error occurred while querying the status of that task.
- uid: ext_dms-preview_az_dms_task_show
  name: az dms task show
  summary: Show the details of a service-level Task. Use the "--expand" to get more details.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
description: Manage Azure Data Migration Service (DMS) instances.

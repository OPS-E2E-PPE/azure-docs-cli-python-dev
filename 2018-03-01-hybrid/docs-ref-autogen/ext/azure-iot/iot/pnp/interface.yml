items:
- uid: ext_azure-iot_az_iot_pnp_interface
  name: az iot pnp interface
  summary: Manage interfaces in an IoT Plug and Play model repository.
  description: ''
  langs:
  - azurecli
  children:
  - ext_azure-iot_az_iot_pnp_interface_create
  - ext_azure-iot_az_iot_pnp_interface_delete
  - ext_azure-iot_az_iot_pnp_interface_list

### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_central_device_template
name: az iot central device-template
summary: Manage and configure IoT Central device templates.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_central_device_template_create
  name: az iot central device-template create
  summary: Create a device template in IoT Central.
  description: ''
  syntax: >-
    az iot central device-template create --app-id
                                          --content
                                          --device-template-id
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Create a device template with payload read from a file
    syntax: az iot central device-template create --app-id {appid} --content {pathtofile} --device-template-id {devicetemplateid}
  - summary: Create a device template with payload read from raw json
    syntax: az iot central device-template create --app-id {appid} --content {json} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Target App.
    description: ''
  - isRequired: true
    name: --content -k
    summary: "Configuration for request. Provide path to JSON file or raw stringified JSON. [File Path Example: ./path/to/file.json] [Stringified JSON Example: {'a': 'b'}]."
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: 'Device template id. Example: somedevicetemplate.'
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Central dns suffix. This enables running cli commands against non public/prod environments.
    description: ''
  - name: --token
    summary: "Authorization token for request. More info available here: <a href=\"https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/\">https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/</a> MUST INCLUDE type (e.g. 'SharedAccessToken ...', 'Bearer ...'). Example: 'Bearer someBearerTokenHere'."
    description: ''
- uid: ext_azure-iot_az_iot_central_device_template_delete
  name: az iot central device-template delete
  summary: Delete a device template from IoT Central.
  description: 'Note: this is expected to fail if any devices are still associated to this template.'
  syntax: >-
    az iot central device-template delete --app-id
                                          --device-template-id
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Delete a device template from IoT Central
    syntax: az iot central device-template delete --app-id {appid} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Target App.
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: 'Device template id. Example: somedevicetemplate.'
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Central dns suffix. This enables running cli commands against non public/prod environments.
    description: ''
  - name: --token
    summary: "Authorization token for request. More info available here: <a href=\"https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/\">https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/</a> MUST INCLUDE type (e.g. 'SharedAccessToken ...', 'Bearer ...'). Example: 'Bearer someBearerTokenHere'."
    description: ''
- uid: ext_azure-iot_az_iot_central_device_template_show
  name: az iot central device-template show
  summary: Get a device template from IoT Central.
  description: ''
  syntax: >-
    az iot central device-template show --app-id
                                        --device-template-id
                                        [--central-api-uri]
                                        [--token]
  examples:
  - summary: Get a device template
    syntax: az iot central device-template show --app-id {appid} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Target App.
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: 'Device template id. Example: somedevicetemplate.'
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Central dns suffix. This enables running cli commands against non public/prod environments.
    description: ''
  - name: --token
    summary: "Authorization token for request. More info available here: <a href=\"https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/\">https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/</a> MUST INCLUDE type (e.g. 'SharedAccessToken ...', 'Bearer ...'). Example: 'Bearer someBearerTokenHere'."
    description: ''

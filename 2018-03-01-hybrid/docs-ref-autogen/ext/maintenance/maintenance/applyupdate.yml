    syntax:
      content: az maintenance applyupdate create -g smdtest --resource-name smdVM --resource-type virtualMachines --provider-name Microsoft.Compute
  parameters:
  - isRequired: true
    name: --provider-name
    summary: Maintenance resource provider - Microsoft.Maintenance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''

uid: ext_connectedmachine_az_connectedmachine
name: az connectedmachine
summary: Commands to manage Connected machines.
description: ''
directCommands:
- uid: ext_connectedmachine_az_connectedmachine_delete
  name: az connectedmachine delete
  summary: Delete a Connected machine.
  description: ''
  syntax: >-
    az connectedmachine delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Connected machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_list
  name: az connectedmachine list
  summary: List Connected machines.
  description: ''
  syntax: az connectedmachine list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_show
  name: az connectedmachine show
  summary: Show details of a Connected machine.
  description: ''
  syntax: >-
    az connectedmachine show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Connected machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:

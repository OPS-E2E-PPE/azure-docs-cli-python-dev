items:
- uid: ext_front-door_az_network_front_door_backend_pool
  name: az network front-door backend-pool
  summary: Manage FrontDoor backend pools.
  description: ''
  langs:
  - azurecli
  children:
  - ext_front-door_az_network_front_door_backend_pool_create

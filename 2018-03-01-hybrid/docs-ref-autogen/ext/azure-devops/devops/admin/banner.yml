items:
- uid: ext_azure-devops_az_devops_admin_banner
  name: az devops admin banner
  summary: Manage organization banner.
  description: ''
  langs:
  - azurecli
  children:
  - ext_azure-devops_az_devops_admin_banner_add
  - ext_azure-devops_az_devops_admin_banner_list
  - ext_azure-devops_az_devops_admin_banner_remove
  - ext_azure-devops_az_devops_admin_banner_show
  - ext_azure-devops_az_devops_admin_banner_update
- uid: ext_azure-devops_az_devops_admin_banner_add
  name: az devops admin banner add
  summary: Add a new banner and immediately show it.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --message -m
    summary: Message (string) to show in the banner.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --expiration
    summary: 'Date/time when the banner should no longer be presented to users. If not set, the banner does not automatically expire and must be removed with the remove command. Example : "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --id
    summary: Identifier for the new banner. This identifier is needed to change or remove the message later. A unique identifier is automatically created if one is not specified.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Type of banner to present. Defaults is "info".
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_list
  name: az devops admin banner list
  summary: List banners.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_remove
  name: az devops admin banner remove
  summary: Remove a banner.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --id
    summary: ID of the banner to remove.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_show
  name: az devops admin banner show
  summary: Show details for a banner.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --id
    summary: Identifier for the banner.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_update
  name: az devops admin banner update
  summary: Update the message, level, or expiration date for a banner.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --expiration
    summary: 'Date/time when the banner should no longer be presented to users. To unset the expiration for the banner, supply an empty value to this argument. Example : "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --id
    summary: ID of the banner to update.
    description: ''
  - name: --message -m
    summary: Message (string) to show in the banner.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Type of banner to present. Defaults is "info".
    description: ''

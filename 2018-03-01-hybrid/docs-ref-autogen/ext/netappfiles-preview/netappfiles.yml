### YamlMime:UniversalReference
items:
- uid: ext_netappfiles-preview_az_netappfiles
  name: az netappfiles
  summary: Manage Azure NetApp Files (ANF) Resources.
  description: ''
  langs:
  - azurecli
  children: []
commands:
- uid: ext_netappfiles-preview_az_netappfiles_account
  name: az netappfiles account
  summary: Manage Azure NetApp Files (ANF) Account Resources.
- uid: ext_netappfiles-preview_az_netappfiles_account_create
  name: az netappfiles account create
  summary: Create a new Azure NetApp Files (ANF) account. Note that active directory can only be applied to an existing account (using set/update).
- uid: ext_netappfiles-preview_az_netappfiles_account_delete
  name: az netappfiles account delete
  summary: Delete the specified ANF account.
- uid: ext_netappfiles-preview_az_netappfiles_account_list
  name: az netappfiles account list
  summary: List ANF accounts.
- uid: ext_netappfiles-preview_az_netappfiles_account_set
  name: az netappfiles account set
  summary: Sets the tags or the active directory details for a specified ANF account. Sets the active directory property to exactly what is provided. If none is provided then the active directory is removed, i.e. provide empty [].
- uid: ext_netappfiles-preview_az_netappfiles_account_show
  name: az netappfiles account show
  summary: Get the specified ANF account.
- uid: ext_netappfiles-preview_az_netappfiles_account_update
  name: az netappfiles account update
  summary: Set/modify the tags or the active directory details for a specified ANF account. Active directory settings are appended only - if none are present no change is made otherwise the active directory is replaced with that provided.
- uid: ext_netappfiles-preview_az_netappfiles_mount_target
  name: az netappfiles mount-target
  summary: Manage Azure NetApp Files (ANF) Mount Target Resources.
- uid: ext_netappfiles-preview_az_netappfiles_mount_target_list
  name: az netappfiles mount-target list
  summary: List the mount targets of an ANF volume.
- uid: ext_netappfiles-preview_az_netappfiles_pool
  name: az netappfiles pool
  summary: Manage Azure NetApp Files (ANF) Pool Resources.
- uid: ext_netappfiles-preview_az_netappfiles_pool_create
  name: az netappfiles pool create
  summary: Create a new Azure NetApp Files (ANF) pool.
- uid: ext_netappfiles-preview_az_netappfiles_pool_delete
  name: az netappfiles pool delete
  summary: Delete the specified ANF pool.
- uid: ext_netappfiles-preview_az_netappfiles_pool_list
  name: az netappfiles pool list
  summary: L:ist the ANF pools for the specified account.
- uid: ext_netappfiles-preview_az_netappfiles_pool_show
  name: az netappfiles pool show
  summary: Get the specified ANF pool.
- uid: ext_netappfiles-preview_az_netappfiles_pool_update
  name: az netappfiles pool update
  summary: Update the tags of the specified ANF pool.
- uid: ext_netappfiles-preview_az_netappfiles_snapshot
  name: az netappfiles snapshot
  summary: Manage Azure NetApp Files (ANF) Snapshot Resources.
- uid: ext_netappfiles-preview_az_netappfiles_snapshot_create
  name: az netappfiles snapshot create
  summary: Create a new Azure NetApp Files (ANF) snapshot.
- uid: ext_netappfiles-preview_az_netappfiles_snapshot_delete
  name: az netappfiles snapshot delete
  summary: Delete the specified ANF snapshot.
- uid: ext_netappfiles-preview_az_netappfiles_snapshot_list
  name: az netappfiles snapshot list
  summary: List the snapshots of an ANF volume.
- uid: ext_netappfiles-preview_az_netappfiles_snapshot_show
  name: az netappfiles snapshot show
  summary: Get the specified ANF snapshot.
- uid: ext_netappfiles-preview_az_netappfiles_volume
  name: az netappfiles volume
  summary: Manage Azure NetApp Files (ANF) Volume Resources.
- uid: ext_netappfiles-preview_az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: Create a new Azure NetApp Files (ANF) volume.
- uid: ext_netappfiles-preview_az_netappfiles_volume_delete
  name: az netappfiles volume delete
  summary: Delete the specified ANF volume.
- uid: ext_netappfiles-preview_az_netappfiles_volume_list
  name: az netappfiles volume list
  summary: List the ANF Pools for the specified account.
- uid: ext_netappfiles-preview_az_netappfiles_volume_show
  name: az netappfiles volume show
  summary: Get the specified ANF volume.
- uid: ext_netappfiles-preview_az_netappfiles_volume_update
  name: az netappfiles volume update
  summary: Update the specified ANF volume with the values provided. Unspecified values will remain unchanged.

- uid: az_security_pricing_create
  name: az security pricing create
  summary: Updates the Azure Security Center Pricing tier for the subscription.
  description: ''
  syntax: >-
    az security pricing create --name
                               --tier
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Updates the Azure Security Center Pricing tier for the subscription.
    syntax: az security pricing create -n default --tier 'standard'
  - summary: Updates the Azure Security Center Pricing tier for the subscription. (autogenerated)
    syntax: az security pricing create --name default --subscription MySubscription --tier 'standard'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --tier
    summary: Pricing tier type.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/security/_help.py

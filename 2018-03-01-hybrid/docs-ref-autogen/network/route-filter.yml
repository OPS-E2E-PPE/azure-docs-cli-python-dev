- uid: az_network_route_filter_create
  name: az network route-filter create
  summary: Create a route filter.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a route filter.
    syntax:
      content: az network route-filter create -g MyResourceGroup -n MyRouteFilter
  - summary: Create a route filter. (autogenerated)
    syntax:
      content: az network route-filter create --location westus2 --name MyRouteFilter --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the route filter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

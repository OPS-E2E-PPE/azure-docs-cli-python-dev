### YamlMime:UniversalReference
items:
- uid: az_network_vpn_connection_ipsec_policy
  name: az network vpn-connection ipsec-policy
  summary: Manage VPN connection IPSec policies.
  description: ''
  langs:
  - azurecli
  children:
  - az_network_vpn_connection_ipsec_policy_add
  - az_network_vpn_connection_ipsec_policy_clear
  - az_network_vpn_connection_ipsec_policy_list
- uid: az_network_vpn_connection_ipsec_policy_add
  name: az network vpn-connection ipsec-policy add
  summary: Add a VPN connection IPSec policy.
  description: Set all IPsec policies of a VPN connection. If you want to set any IPsec policy, you must set them all.
  langs:
  - azurecli
  examples:
  - summary: Add specified IPsec policies to a connection instead of relying on defaults.
    syntax:
      content: >-
        az network vpn-connection ipsec-policy add -g MyResourceGroup --connection-name MyConnection \
                                    --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 \
                                    --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 600 --sa-max-size 1024
  parameters:
  - isRequired: true
    name: --connection-name
    summary: Connection name.
    description: ''
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Required. The DH Groups used in IKE Phase 1 for initial SA.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3
    summary: Required. The IKE encryption algorithm (IKE phase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: MD5, SHA1, SHA256, SHA384
    summary: Required. The IKE integrity algorithm (IKE phase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Required. The IPSec encryption algorithm (IKE phase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Required. The IPSec integrity algorithm (IKE phase 1).
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS2, PFS2048, PFS24
    summary: Required. The DH Groups used in IKE Phase 2 for new child SA.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Required. The IPSec Security Association (also called Quick Mode or Phase 2 SA) lifetime in seconds for a site to site VPN tunnel.
    description: ''
  - isRequired: true
    name: --sa-max-size
    summary: Required. The IPSec Security Association (also called Quick Mode or Phase 2 SA) payload size in KB for a site to site VPN tunnel.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vpn_connection_ipsec_policy_clear
  name: az network vpn-connection ipsec-policy clear
  summary: Delete all IPsec policies on a VPN connection.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Remove all previously specified IPsec policies from a connection.
    syntax:
      content: az network vpn-connection ipsec-policy clear -g MyResourceGroup --connection-name MyConnection
  parameters:
  - isRequired: true
    name: --connection-name
    summary: Connection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

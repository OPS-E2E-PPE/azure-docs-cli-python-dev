- uid: az_network_express_route_auth_create
  name: az network express-route auth create
  summary: Create a new link authorization for an ExpressRoute circuit.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a new link authorization for an ExpressRoute circuit.
    syntax:
      content: az network express-route auth create --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  parameters:
  - isRequired: true
    name: --authorization-name
    summary: The name of the authorization.
    description: ''
  - isRequired: true
    name: --authorization-parameters
    summary: Parameters supplied to the create or update express route circuit authorization operation.
    description: ''
  - isRequired: true
    name: --circuit-name
    summary: The name of the express route circuit.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''

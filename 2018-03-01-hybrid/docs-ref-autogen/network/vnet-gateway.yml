- uid: az_network_vnet_gateway_delete
  name: az network vnet-gateway delete
  summary: Delete a virtual network gateway.
  description: >-
    In order to delete a Virtual Network Gateway, you must first delete ALL Connection objects in Azure that are
                                 connected to the Gateway. After deleting the Gateway, proceed to delete other resources now not in use.
                                 For more information, follow the order of instructions on this page:
                                 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal">https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal</a>.
  langs:
  - azurecli
  examples:
  - summary: Delete a virtual network gateway.
    syntax:
      content: az network vnet-gateway delete -g MyResourceGroup -n MyVnetGateway
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --virtual-network-gateway-name
    summary: The name of the virtual network gateway.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''

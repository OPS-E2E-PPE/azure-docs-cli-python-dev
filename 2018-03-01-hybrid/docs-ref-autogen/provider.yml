### YamlMime:AzureCLIGroup
uid: az_provider
name: az provider
summary: Manage resource providers.
description: ''
directCommands:
- uid: az_provider_list
  name: az provider list
  summary: Gets all resource providers for a subscription.
  description: ''
  syntax: >-
    az provider list [--expand]
                     [--subscription]
  examples:
  - summary: Display all resource types for the network resource provider.
    syntax: az provider list --query [?namespace=='Microsoft.Network'].resourceTypes[].resourceType
  optionalParameters:
  - name: --expand
    summary: The properties to include in the results. For example, use &$expand=metadata in the query string to retrieve resource provider metadata. To include property aliases in response, use $expand=resourceTypes/aliases.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_register
  name: az provider register
  summary: Register a provider.
  description: ''
  syntax: >-
    az provider register --namespace
                         [--subscription]
                         [--wait]
  examples:
  - summary: Register a provider. (autogenerated)
    syntax: az provider register --namespace 'Microsoft.PolicyInsights'
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --wait
    summary: Wait for the registration to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_show
  name: az provider show
  summary: Gets the specified resource provider.
  description: ''
  syntax: >-
    az provider show --namespace
                     [--expand]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --expand
    summary: The $expand query parameter. For example, to include property aliases in response, use $expand=resourceTypes/aliases.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_unregister
  name: az provider unregister
  summary: Unregister a provider.
  description: ''
  syntax: >-
    az provider unregister --namespace
                           [--subscription]
                           [--wait]
  examples:
  - summary: Unregister a provider. (autogenerated)
    syntax: az provider unregister --namespace Microsoft.Automation
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: The resource namespace, aka 'provider'.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --wait
    summary: Wait for unregistration to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_provider_list

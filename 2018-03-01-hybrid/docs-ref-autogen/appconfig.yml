items:
- uid: az_appconfig
  name: az appconfig
  summary: Manage App Configurations.
  description: ''
  langs:
  - azurecli
  children:
  - az_appconfig_create
  - az_appconfig_delete
  - az_appconfig_list
  - az_appconfig_show
  - az_appconfig_update
- uid: az_appconfig_create
  name: az appconfig create
  summary: Create an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an App Configuration with name, location and resource group.
    syntax:
      content: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/appconfig/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/appconfig/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_appconfig_delete
  name: az appconfig delete
  summary: Delete an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete an App Configuration under resource group
    syntax:
      content: az appconfig delete -g MyResourceGroup -n MyAppConfiguration
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

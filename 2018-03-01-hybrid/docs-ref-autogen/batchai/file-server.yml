items:
- uid: az_batchai_file_server
  name: az batchai file-server
  summary: Commands to manage file servers.
  description: ''
  langs:
  - azurecli
  children:
  - az_batchai_file_server_create
  - az_batchai_file_server_delete
  - az_batchai_file_server_list

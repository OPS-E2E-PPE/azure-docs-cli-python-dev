- uid: az_batchai_experiment_delete
  name: az batchai experiment delete
  summary: Delete an experiment.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete an experiment. All running jobs will be terminated.
    syntax:
      content: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment
  - summary: Delete an experiment without asking for confirmation (for non-interactive scenarios).
    syntax:
      content: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -e MyExperiment -y
  - summary: Request an experiment deletion without waiting for job to be deleted.
    syntax:
      content: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -e MyExperiment --no-wait
  parameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of experiment.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace -w
    summary: Name of workspace.
    description: ''

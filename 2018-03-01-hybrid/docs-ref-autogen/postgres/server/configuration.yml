- uid: az_postgres_server_configuration_list
  name: az postgres server configuration list
  summary: List the configuration values for a server.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List the configuration values for a server. (autogenerated)
    syntax:
      content: az postgres server configuration list --resource-group MyResourceGroup --server-name MyServer
  parameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_postgres_server_configuration_set
  name: az postgres server configuration set
  summary: Update the configuration of a server.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set a new configuration value.
    syntax:
      content: az postgres server configuration set -g testgroup -s testsvr -n {config_name} --value {config_value}
  - summary: Set a configuration value to its default.
    syntax:
      content: az postgres server configuration set -g testgroup -s testsvr -n {config_name}
  parameters:
  - name: --value
    summary: Value of the configuration. If not provided, configuration value will be set to default.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name of the server configuration.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

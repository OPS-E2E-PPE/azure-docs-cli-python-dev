### YamlMime:UniversalReference
items:
- uid: az_postgres_server_logs
  name: az postgres server-logs
  summary: Manage server logs.
  description: ''
  langs:
  - azurecli
  children:
  - az_postgres_server_logs_download
  - az_postgres_server_logs_list
- uid: az_postgres_server_logs_download
  name: az postgres server-logs download
  summary: Download log files.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Download log files f1 and f2 to the current directory from the server 'testsvr'.
    syntax:
      content: az postgres server-logs download -g testgroup -s testsvr -n f1.log f2.log
  parameters:
  - isRequired: true
    name: --file-name
    summary: ''
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --server-name
    summary: ''
    description: ''
- uid: az_postgres_server_logs_list
  name: az postgres server-logs list
  summary: List log files for a server.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List log files for 'testsvr' modified in the last 72 hours (default value).
    syntax:
      content: az postgres server-logs list -g testgroup -s testsvr
  - summary: List log files for 'testsvr' modified in the last 10 hours.
    syntax:
      content: az postgres server-logs list -g testgroup -s testsvr --file-last-written 10
  - summary: List log files for 'testsvr' less than 30Kb in size.
    syntax:
      content: az postgres server-logs list -g testgroup -s testsvr --max-file-size 30
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --server-name
    summary: ''
    description: ''
  - name: --file-last-written
    summary: ''
    description: ''
  - name: --filename-contains
    summary: ''
    description: ''
  - name: --max-file-size
    summary: ''
    description: ''
commands:
- uid: az_postgres_server_logs_download
  name: az postgres server-logs download
  summary: Download log files.
- uid: az_postgres_server_logs_list
  name: az postgres server-logs list
  summary: List log files for a server.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
description: Manage server logs.

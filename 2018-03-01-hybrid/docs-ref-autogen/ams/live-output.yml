  parameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the Azure Media Services account.
    description: ''
  - isRequired: true
    name: --archive-window-length
    summary: ISO 8601 timespan duration of the archive window length. This is the duration that customer want to retain the recorded content.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: The name of the asset.
    description: ''
  - isRequired: true
    name: --live-event-name
    summary: The name of the live event.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the live output.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --description
    summary: The live output description.
    description: ''
  - name: --fragments-per-ts-segment
    summary: The amount of fragments per HLS segment.
    description: ''
  - name: --manifest-name
    summary: The manifest file name. If not provided, the service will generate one automatically.
    description: ''
  - name: --output-snap-time
    summary: The output snapshot time.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

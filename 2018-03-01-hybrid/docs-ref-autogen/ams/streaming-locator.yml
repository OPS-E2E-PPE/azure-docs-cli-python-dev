- uid: az_ams_streaming_locator_create
  name: az ams streaming-locator create
  summary: Create a streaming locator.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the Azure Media Services account.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: The name of the asset used by the streaming locator.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the streaming locator.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --streaming-policy-name
    summary: 'The name of the streaming policy used by the streaming locator. You can either create one with `az ams streaming policy create` or use any of the predefined policies: Predefined_DownloadOnly, Predefined_ClearStreamingOnly, Predefined_DownloadAndClearStreaming, Predefined_ClearKey, Predefined_MultiDrmCencStreaming, Predefined_MultiDrmStreaming.'
    description: ''
  - name: --alternative-media-id
    summary: An alternative media identifier associated with the streaming locator.
    description: ''
  - name: --content-key-policy-name
    summary: The default content key policy name used by the streaming locator.
    description: ''
  - name: --content-keys
    summary: JSON string with the content keys to be used by the streaming locator. Use @{file} to load from a file. For further information about the JSON structure please refer to swagger documentation on <a href="https://docs.microsoft.com/en-us/rest/api/media/streaminglocators/streaminglocators_create#streaminglocatorcontentkey">https://docs.microsoft.com/en-us/rest/api/media/streaminglocators/streaminglocators_create#streaminglocatorcontentkey</a>.
    description: ''
  - name: --end-time
    summary: The end time (Y-m-d'T'H:M:S'Z') of the streaming locator.
    description: ''
  - name: --start-time
    summary: The start time (Y-m-d'T'H:M:S'Z') of the streaming locator.
    description: ''
  - name: --streaming-locator-id
    summary: The identifier of the streaming locator.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-ams/azure/cli/command_modules/ams/_help.py

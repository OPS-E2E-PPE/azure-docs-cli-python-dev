uid: az_synapse_sql_pool
name: az synapse sql pool
summary: Manage SQL pools.
description: ''
directCommands:
- uid: az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: Create a SQL pool.
  description: ''
  syntax: >-
    az synapse sql pool create --name
                               --performance-level
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--query-examples]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Create a SQL pool.
    syntax: >-
      az synapse sql pool create --name sqlpoolcli1 --performance-level "DW1000c" \

      --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL pool name.
    description: ''
  - isRequired: true
    name: --performance-level
    summary: The performance level.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:UniversalReference
items:
- uid: az_webapp_cors
  name: az webapp cors
  summary: Manage Cross-Origin Resource Sharing (CORS).
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_cors_add
  - az_webapp_cors_remove
  - az_webapp_cors_show
- uid: az_webapp_cors_add
  name: az webapp cors add
  summary: Add allowed origins.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: add a new allowed origin
    syntax:
      content: az webapp cors add -g <myRG> -n <myAppName> --allowed-origins https://myapps.com
  parameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: <a href="http://example.com:12345">http://example.com:12345</a>). To allow all, use "*" and remove all other origins from the list.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the webapp. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_cors_remove
  name: az webapp cors remove
  summary: Remove allowed origins.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: remove an allowed origin
    syntax:
      content: az webapp cors remove -g <myRG> -n <myAppName> --allowed-origins https://myapps.com
  - summary: remove all allowed origins
    syntax:
      content: az webapp cors remove -g <myRG> -n <myAppName> --allowed-origins *
  parameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Space separated origins that should be allowed to make cross-origin calls (for example: <a href="http://example.com:12345">http://example.com:12345</a>). To allow all, use "*" and remove all other origins from the list.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the webapp. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_cors_show
  name: az webapp cors show

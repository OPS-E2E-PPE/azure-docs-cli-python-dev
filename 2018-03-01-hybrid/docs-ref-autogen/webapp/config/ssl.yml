### YamlMime:UniversalReference
items:
- uid: az_webapp_config_ssl
  name: az webapp config ssl
  summary: Configure SSL certificates for web apps.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_config_ssl_bind
  - az_webapp_config_ssl_delete
  - az_webapp_config_ssl_list
  - az_webapp_config_ssl_unbind
  - az_webapp_config_ssl_upload
- uid: az_webapp_config_ssl_bind
  name: az webapp config ssl bind
  summary: Bind an SSL certificate to a web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Bind an SSL certificate to a web app. (autogenerated)
    syntax:
      content: az webapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyWebapp --resource-group MyResourceGroup --ssl-type SNI
  parameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: The ssl cert type.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_ssl_delete
  name: az webapp config ssl delete
  summary: Delete an SSL certificate from a web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete an SSL certificate from a web app. (autogenerated)
    syntax:
      content: az webapp config ssl delete --certificate-thumbprint {certificate-thumbprint} --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

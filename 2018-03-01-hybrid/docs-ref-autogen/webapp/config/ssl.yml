- uid: az_webapp_config_ssl_upload
  name: az webapp config ssl upload
  summary: Upload an SSL certificate to a web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Upload an SSL certificate to a web app. (autogenerated)
    syntax:
      content: az webapp config ssl upload --certificate-file {certificate-file} --certificate-password {certificate-password} --name MyWebapp     --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --certificate-file
    summary: The filepath for the .pfx file.
    description: ''

- uid: az_vmss_rolling_upgrade_start
  name: az vmss rolling-upgrade start
  summary: Starts a rolling upgrade to move all virtual machine scale set instances to the latest available Platform Image OS version.
  description: Instances which are already running the latest available OS version are not affected.
  langs:
  - azurecli
  parameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

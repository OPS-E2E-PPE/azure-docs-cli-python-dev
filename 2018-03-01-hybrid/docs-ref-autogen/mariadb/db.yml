- uid: az_mariadb_db_create
  name: az mariadb db create
  summary: Create a MariaDB database.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create database 'testdb' in the server 'testsvr' with the default parameters.
    syntax:
      content: az mariadb db create -g testgroup -s testsvr -n testdb --admin-user myadmin --admin-password {server_admin_password} --sku-name GP_Gen4_2 --version 5.7
  - summary: Create database 'testdb' in server 'testsvr' with a given character set and collation rules.
    syntax:
      content: az mariadb db create -g testgroup -s testsvr -n testdb --charset {valid_charset} --collation {valid_collation} --admin-user myadmin --admin-password {server_admin_password} --sku-name GP_Gen4_2 --version 5.7
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name of the server.
    description: ''
  - name: --charset
    summary: The charset of the database.
    description: ''
  - name: --collation
    summary: The collation of the database.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

### YamlMime:UniversalReference
items:
- uid: az_batch_pool_usage_metrics
  name: az batch pool usage-metrics
  summary: View usage metrics of Batch pools.
  description: ''
  langs:
  - azurecli
  children:
  - az_batch_pool_usage_metrics_list
- uid: az_batch_pool_usage_metrics_list
  name: az batch pool usage-metrics list
  summary: Lists the usage metrics, aggregated by pool across individual time intervals, for the specified account.
  description: If you do not specify a $filter clause including a poolId, the response includes all pools that existed in the account in the time range of the returned aggregation intervals. If you do not specify a $filter clause including a startTime or endTime these filters default to the start and end times of the last aggregation interval currently available; that is, only the last aggregation interval is returned.
  langs:
  - azurecli
  parameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --end-time
    summary: The latest time from which to include metrics. This must be at least two hours before the current time. If not specified this defaults to the end time of the last aggregation interval currently available.
    description: ''
  - name: --filter
    summary: An OData $filter clause. For more information on constructing this filter, see <a href="https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-account-usage-metrics">https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-account-usage-metrics</a>.
    description: ''
  - name: --start-time
    summary: The earliest time from which to include metrics. This must be at least two and a half hours before the current time. If not specified this defaults to the start time of the last aggregation interval currently available.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

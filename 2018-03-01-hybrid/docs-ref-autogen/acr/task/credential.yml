items:
- uid: az_acr_task_credential
  name: az acr task credential
  summary: Manage credentials for a task.
  description: ''
  langs:
  - azurecli
  children:
  - az_acr_task_credential_add
  - az_acr_task_credential_list
  - az_acr_task_credential_remove
  - az_acr_task_credential_update
- uid: az_acr_task_credential_add
  name: az acr task credential add
  summary: Add a custom registry login credential to the task.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add a registry login credential to a task.
    syntax:
      content: az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io -u 'myusername' -p 'mysecret'
  parameters:
  - isRequired: true
    name: --login-server
    summary: The login server of the custom registry. For instance, 'myregistry.azurecr.io'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the task.
    description: ''
  - isRequired: true
    name: --password -p
    summary: The password to login to the custom registry.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=&lt;registry name&gt;`.
    description: ''
  - isRequired: true
    name: --username -u
    summary: The username to login to the custom registry.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

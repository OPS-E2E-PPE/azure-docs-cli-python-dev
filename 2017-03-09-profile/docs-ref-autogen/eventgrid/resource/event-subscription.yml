- uid: az_eventgrid_resource_event_subscription_create
  name: az eventgrid resource event-subscription create
  summary: Create a new event subscription for a resource.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a new event subscription to subscribe to events from an Azure Event Hubs namespace, using default filters.
    syntax:
      content: az eventgrid resource event-subscription create -g rg1 --provider-namespace Microsoft.EventHub --resource-type namespaces     --resource-name EHNamespace1 --name es1 --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Create a new event subscription to subscribe to events from an Azure Storage account, using a filter specifying a subject prefix.
    syntax:
      content: az eventgrid resource event-subscription create -g rg1 --provider-namespace Microsoft.Storage --resource-type storageAccounts --resource-name sa1 --name es1 --endpoint https://contoso.azurewebsites.net/api/f1?code=code --subject-begins-with mysubject_prefix
  - summary: Create a new event subscription to subscribe to events from an Azure Event Hubs namespace, using default filters and additional labels.
    syntax:
      content: az eventgrid resource event-subscription create -g rg1 --provider-namespace Microsoft.EventHub --resource-type namespaces --resource-name EHNamespace1 --name es1 --endpoint https://contoso.azurewebsites.net/api/f1?code=code --labels Finance HR
  parameters:
  - isRequired: true
    name: --endpoint
    summary: Endpoint where EventGrid should deliver events matching this event subscription. For webhook endpoint type, this should be the corresponding webhook URL. For eventhub endpoint type, this should be the Azure ResourceID of the event hub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the event subscription.
    description: ''
  - isRequired: true
    name: --provider-namespace
    summary: Namespace of the provider owning the resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Name of the resource whose event subscription needs to be managed.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Type of the resource.
    description: ''
  - name: --endpoint-type
    defaultValue: WebHook
    parameterValueGroup: eventhub, webhook
    summary: ''
    description: ''
  - name: --included-event-types
    summary: A space separated list of event types. To subscribe to all event types, the string "All" should be specified.
    description: ''
  - name: --labels
    summary: A space separated list of labels to associate with this event subscription.
    description: ''
  - name: --subject-begins-with
    summary: An optional string to filter events for an event subscription based on a prefix. Wildcard characters are not supported.
    description: ''
  - name: --subject-case-sensitive
    parameterValueGroup: false, true
    summary: Specify to indicate whether the subject fields should be compared in a case sensitive manner. True if flag present.
    description: ''
  - name: --subject-ends-with
    summary: An optional string to filter events for an event subscription based on a suffix. Wildcard characters are not supported.
    description: ''

### YamlMime:UniversalReference
items:
- uid: az_batch_job_prep_release_status
  name: az batch job prep-release-status
  summary: View the status of Batch job preparation and release tasks.
  description: ''
  langs:
  - azurecli
  children:
  - az_batch_job_prep_release_status_list
- uid: az_batch_job_prep_release_status_list
  name: az batch job prep-release-status list
  summary: Lists the execution status of the Job Preparation and Job Release task for the specified job across the compute nodes where the job has run.
  description: This API returns the Job Preparation and Job Release task status on all compute nodes that have run the Job Preparation or Job Release task. This includes nodes which have since been removed from the pool. If this API is invoked on a job which has no Job Preparation or Job Release task, the Batch service returns HTTP status code 409 (Conflict) with an error code of JobPreparationTaskNotSpecified.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --job-id
    summary: The ID of the job.
    description: ''
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: An OData $filter clause. To get the status of the Job Preparation and Job Release tasks on a specific compute node, use "nodeId eq '{desired-node-id}'".
    description: ''
  - name: --select
    summary: An OData $select clause.
    description: ''

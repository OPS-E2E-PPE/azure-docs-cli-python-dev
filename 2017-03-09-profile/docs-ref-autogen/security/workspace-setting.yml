- uid: az_security_workspace_setting_create
  name: az security workspace-setting create
  summary: Creates a workspace settings in your subscription - these settings let you control which workspace will hold your security data.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Creates a workspace settings in your subscription - these settings let you control which workspace will hold your security data
    syntax:
      content: az security workspace-setting create -n default --target-workspace '/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace'
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --target-workspace
    summary: An ID of the workspace resource that will hold the security data.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

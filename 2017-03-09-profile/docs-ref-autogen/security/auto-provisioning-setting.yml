- uid: az_security_auto_provisioning_setting_update
  name: az security auto-provisioning-setting update
  summary: Updates your automatic provisioning settings on the subscription.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Turns on automatic provisioning on the subscription.
    syntax:
      content: az security auto-provisioning-setting update -n "default" --auto-provision "On"
  - summary: Turns off automatic provisioning on the subscription.
    syntax:
      content: az security auto-provisioning-setting update -n "default" --auto-provision "Off"
  - summary: Updates your automatic provisioning settings on the subscription. (autogenerated)
    syntax:
      content: az security auto-provisioning-setting update --auto-provision "Off" --name "default" --subscription MySubscription
  parameters:
  - isRequired: true
    name: --auto-provision
    summary: Automatic provisioning toggle. possible values are "On" or "Off".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

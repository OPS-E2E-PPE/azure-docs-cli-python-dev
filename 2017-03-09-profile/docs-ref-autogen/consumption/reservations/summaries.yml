  parameters:
  - isRequired: true
    name: --grain -g
    summary: Reservation summaries grain. Possible values are daily or monthly.
    description: ''
  - isRequired: true
    name: --reservation-order-id -r
    summary: Reservation order id.
    description: ''
  - name: --end-date -e
    summary: End date (in UTC Y-m-d) of the reservation summaries. Only needed for daily grain and both start date and end date need to be supplied or neither.
    description: ''
  - name: --reservation-id -i
    summary: Reservation id.
    description: ''
  - name: --start-date -s
    summary: Start date (in UTC Y-m-d) of the reservation summaries. Only needed for daily grain and both start date and end date need to be supplied or neither.
    description: ''

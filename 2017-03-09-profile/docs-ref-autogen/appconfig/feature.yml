items:
- uid: az_appconfig_feature
  name: az appconfig feature
  summary: Manage feature flags stored in an App Configuration.
  description: ''
  langs:
  - azurecli
  children:
  - az_appconfig_feature_delete
  - az_appconfig_feature_disable
  - az_appconfig_feature_enable

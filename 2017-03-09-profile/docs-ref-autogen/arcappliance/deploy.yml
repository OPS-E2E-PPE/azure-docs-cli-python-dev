### YamlMime:AzureCLIGroup
uid: az_arcappliance_deploy
name: az arcappliance deploy
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcappliance** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az arcappliance deploy** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Command group for deployment of appliance cluster.
description: ''
directCommands:
- uid: ext_arcappliance_az_arcappliance_deploy_hci
  name: az arcappliance deploy hci
  summary: Command to deploy HCI Arc Appliance - must be done before Azure Resource creation.
  description: ''
  syntax: >-
    az arcappliance deploy hci --config-file
                               [--location]
                               [--name]
                               [--outfile]
                               [--resource-group]
  examples:
  - summary: Deploy Arc Appliance using HCI
    syntax: az arcappliance deploy hci --config-file [REQUIRED]
  - summary: Deploy Arc Appliance using HCI with a specified outfile
    syntax: az arcappliance deploy hci --config-file [REQUIRED] --outfile [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Path to Appliance Config File.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Name of the Arc Appliance.
    description: ''
  - name: --outfile
    defaultValue: kubeconfig
    summary: Path to where Kubeconfig should be output, defaults to ./kubeconfig.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_arcappliance_az_arcappliance_deploy_vmware
  name: az arcappliance deploy vmware
  summary: Command to deploy VMware Arc Appliance - must be done before Azure Resource creation.
  description: ''
  syntax: >-
    az arcappliance deploy vmware --config-file
                                  [--location]
                                  [--name]
                                  [--outfile]
                                  [--resource-group]
  examples:
  - summary: Deploy Arc Appliance using VMware
    syntax: az arcappliance deploy vmware --config-file [REQUIRED]
  - summary: Deploy Arc Appliance using VMware with a specified outfile
    syntax: az arcappliance deploy vmware --config-file [REQUIRED] --outfile [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Path to Appliance Config File.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Name of the Arc Appliance.
    description: ''
  - name: --outfile
    defaultValue: kubeconfig
    summary: Path to where Kubeconfig should be output, defaults to ./kubeconfig.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_arcappliance_az_arcappliance_deploy_hci
- ext_arcappliance_az_arcappliance_deploy_vmware
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.

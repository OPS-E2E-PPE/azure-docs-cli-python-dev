  summary: Create a tag value.
  description: ''
  syntax: >-
    az tag add-value --name
                     --value
                     [--subscription]
  examples:
  - summary: Create a tag value.
    syntax: az tag add-value --name MyTag --value MyValue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the tag.
    description: ''

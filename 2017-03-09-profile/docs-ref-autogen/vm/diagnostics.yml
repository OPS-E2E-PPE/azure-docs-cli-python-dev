items:
- uid: az_vm_diagnostics
  name: az vm diagnostics
  summary: Configure the Azure Virtual Machine diagnostics extension.
  description: ''
  langs:
  - azurecli
  children:
  - az_vm_diagnostics_get_default_config
  - az_vm_diagnostics_set
- uid: az_vm_diagnostics_get_default_config
  name: az vm diagnostics get-default-config
  summary: Get the default configuration settings for a VM.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the default diagnostics for a Linux VM and override the storage account name and the VM resource ID.
    syntax:
      content: >-
        az vm diagnostics get-default-config \
                                    | sed "s#__DIAGNOSTIC_STORAGE_ACCOUNT__#MyStorageAccount#g" \
                                    | sed "s#__VM_OR_VMSS_RESOURCE_ID__#MyVmResourceId#g"
  - summary: Get the default diagnostics for a Windows VM.
    syntax:
      content: az vm diagnostics get-default-config --is-windows-os
  parameters:
  - name: --is-windows-os
    summary: For Windows VMs.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_vm_diagnostics_set
  name: az vm diagnostics set
  summary: Configure the Azure VM diagnostics extension.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set up default diagnostics on a Linux VM for Azure Portal VM metrics graphs and syslog collection.
    syntax:
      content: "# Set the following 3 parameters first.\n                        my_resource_group={Resource group name containing your Linux VM and the storage account}\n                        my_linux_vm={Your Azure Linux VM name}\n                        my_diagnostic_storage_account={Your Azure storage account for storing VM diagnostic data}\n                        \n                        my_vm_resource_id=$(az vm show -g $my_resource_group -n $my_linux_vm --query \"id\" -o tsv)\n                        \n                        default_config=$(az vm diagnostics get-default-config \\\n                            | sed \"s#__DIAGNOSTIC_STORAGE_ACCOUNT__#$my_diagnostic_storage_account#g\" \\\n                            | sed \"s#__VM_OR_VMSS_RESOURCE_ID__#$my_vm_resource_id#g\")\n                        \n                        storage_sastoken=$(az storage account generate-sas \\\n                            --account-name $my_diagnostic_storage_account --expiry 2037-12-31T23:59:00Z \\\n                            --permissions wlacu --resource-types co --services bt -o tsv)\n                        \n                        protected_settings=\"{'storageAccountName': '$my_diagnostic_storage_account', \\\n                            'storageAccountSasToken': '$storage_sastoken'}\"\n                        \n                        az vm diagnostics set --settings \"$default_config\" \\\n                            --protected-settings \"$protected_settings\" \\\n                            --resource-group $my_resource_group --vm-name $my_linux_vm"
  - summary: Set up default diagnostics on a Windows VM.
    syntax:
      content: "# Set the following 3 parameters first.\n                        my_resource_group={Resource group name containing your Windows VM and the storage account}\n                        my_windows_vm={Your Azure Windows VM name}\n                        my_diagnostic_storage_account={Your Azure storage account for storing VM diagnostic data}\n                        \n                        my_vm_resource_id=$(az vm show -g $my_resource_group -n $my_windows_vm --query \"id\" -o tsv)\n                        \n                        default_config=$(az vm diagnostics get-default-config  --is-windows-os \\\n                            | sed \"s#__DIAGNOSTIC_STORAGE_ACCOUNT__#$my_diagnostic_storage_account#g\" \\\n                            | sed \"s#__VM_OR_VMSS_RESOURCE_ID__#$my_vm_resource_id#g\")\n                        \n                        # Please use the same options, the WAD diagnostic extension has strict\n                        # expectations of the sas token's format. Set the expiry as desired.\n                        storage_sastoken=$(az storage account generate-sas \\\n                            --account-name $my_diagnostic_storage_account --expiry 2037-12-31T23:59:00Z \\\n                            --permissions acuw --resource-types co --services bt --https-only --output tsv)\n                        \n                        protected_settings=\"{'storageAccountName': '$my_diagnostic_storage_account', \\\n                            'storageAccountSasToken': '$storage_sastoken'}\"\n                        \n                        az vm diagnostics set --settings \"$default_config\" \\\n                            --protected-settings \"$protected_settings\" \\\n                            --resource-group $my_resource_group --vm-name $my_windows_vm\n                        \n                        # # Alternatively, if the WAD extension has issues parsing the sas token,\n                        # # one can use a storage account key instead.\n                        storage_account_key=$(az storage account keys list --account-name {my_storage_account} \\\n                          --query [0].value -o tsv)\n                        protected_settings=\"{'storageAccountName': '$my_diagnostic_storage_account', \\\n                          'storageAccountKey': '$storage_account_key'}\""
  parameters:
  - isRequired: true
    name: --settings
    summary: Json string or a file path, which defines data to be collected.
    description: ''
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
    description: ''
  - name: --protected-settings
    summary: Json string or a file path containing private configurations such as storage account keys, etc.
    description: ''
  - name: --version
    summary: Version of the diagnostics extension. Will use the latest if not specfied.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/Azure/azure-cli.git

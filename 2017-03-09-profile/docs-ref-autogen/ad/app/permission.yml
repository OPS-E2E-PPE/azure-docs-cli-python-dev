- uid: az_ad_app_permission_list_grants
  name: az ad app permission list-grants
  summary: List Oauth2 permission grants.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: list oauth2 permissions granted to the service principal
    syntax:
      content: az ad app permission list-grants --id e042ec79-34cd-498f-9d9f-1234234123456
  parameters:
  - name: --filter
    summary: OData filter.
    description: ''
  - name: --id
    summary: Identifier uri, application id, or object id.
    description: ''
  - name: --show-resource-name -r
    parameterValueGroup: false, true
    summary: Show resource's display name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

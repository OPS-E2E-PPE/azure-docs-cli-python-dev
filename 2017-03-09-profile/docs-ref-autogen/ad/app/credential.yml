  - azurecli
  examples:
  - summary: append or overwrite an application's password or certificate credentials (autogenerated)
    syntax:
      content: az ad app credential reset --id 00000000-0000-0000-0000-000000000000
  parameters:
  - isRequired: true
    name: --id
    summary: Identifier uri, application id, or object id.
    description: ''

- uid: ext_azure-cli-ml_az_ml_datastore_attach_adls
  name: az ml datastore attach-adls
  summary: Attaches an Azure Data Lake Store datastore. The attached datastore's                         information will be printed to the console.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --client-id
    summary: The service principal/application ID.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: The service principal's secret.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the datastore.
    description: ''
  - isRequired: true
    name: --store-name -c
    summary: The store name.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: The service principal Tenant ID.
    description: ''
  - name: --adls-resource-group
    summary: The resource group the ADLS store belongs to.
    description: ''
  - name: --adls-subscription-id
    summary: The ID of the subscription the ADLS store belongs to.
    description: ''
  - name: --authority-url
    summary: The authority url.
    description: ''
  - name: --hide-secret
    summary: Hides secret associated with this datastore.
    description: ''
  - name: --path
    summary: 'Path to a project folder. Default: current directory.'
    description: ''
  - name: --resource-group -g
    summary: Resource group corresponding to the provided workspace.
    description: ''
  - name: --resource-url
    summary: The resource url.
    description: ''
  - name: --subscription-id -s
    summary: The Subscription ID, defaults to the active subscription.
    description: ''
  - name: --workspace-name -w
    summary: Name of the workspace.
    description: ''
- uid: ext_azure-cli-ml_az_ml_datastore_attach_blob
  name: az ml datastore attach-blob
  summary: Attaches an Azure Blob Container datastore. The attached datastore's                         information will be printed to the console.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the storage account.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The blob container name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the datastore.
    description: ''
  - name: --account-key -k
    summary: A storage account key for the storage account.
    description: ''
  - name: --endpoint
    summary: The endpoint of the blob container. If None, defaults to core.windows.net.
    description: ''
  - name: --hide-secret
    summary: Hides secret associated with this datastore.
    description: ''
  - name: --path
    summary: 'Path to a project folder. Default: current directory.'
    description: ''
  - name: --protocol
    summary: Protocol to use to connect to the blob container. If not specified, defaults to https.
    description: ''
  - name: --resource-group -g
    summary: Resource group corresponding to the provided workspace.
    description: ''
  - name: --sas-token -t
    summary: A SAS token for the blob container.
    description: ''
  - name: --subscription-id -s
    summary: The Subscription ID, defaults to the active subscription.
    description: ''
  - name: --workspace-name -w
    summary: Name of the workspace.
    description: ''

- uid: ext_azure-cli-ml_az_ml_datastore_attach_psqldb
  name: az ml datastore attach-psqldb
  summary: Attaches an Azure PostgreSQL datastore. The attached datastore's                         information will be printed to the console.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --database-name -d
    summary: The PostgreSQL database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the datastore.
    description: ''
  - isRequired: true
    name: --password -p
    summary: The user password.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  - isRequired: true
    name: --server-name
    summary: The PostgreSQL server name.
    description: ''
  - isRequired: true
    name: --user-id -u
    summary: The user ID.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The workspace name.
    description: ''
  - name: --endpoint
    summary: The endpoint of the PostgreSQL server. If None, defaults to postgres.database.azure.com.
    description: ''
  - name: --hide-secret
    summary: Hides secret associated with this datastore.
    description: ''
  - name: --path
    summary: 'Path to a project folder. Default: current directory.'
    description: ''
  - name: --port-number
    summary: The port number. If None, defaults to 5432.
    description: ''
  - name: --subscription-id -s
    summary: The Subscription ID, defaults to the active subscription.
    description: ''

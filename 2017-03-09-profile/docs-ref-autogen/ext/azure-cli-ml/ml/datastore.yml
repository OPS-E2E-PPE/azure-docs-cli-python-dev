    name: --src-path -l
    summary: Path from which to upload data.
    description: ''
  - name: --overwrite
    summary: Overwrite.
    description: ''
  - name: --path
    summary: 'Path to a project folder. Default: current directory.'
    description: ''
  - name: --resource-group -g
    summary: Resource group corresponding to the provided workspace.
    description: ''
  - name: --subscription-id -s
    summary: The Subscription ID, defaults to the active subscription.
    description: ''
  - name: --target_path -t
    summary: Path to upload data to in the container, if nothing is given, uploads to root.
    description: ''
  - name: --workspace-name -w
    summary: Name of the workspace.

- uid: ext_azure-cli-ml_az_ml_datastore_attach_adls
  name: az ml datastore attach-adls
  summary: Attach an ADLS datastore.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --client-id
    summary: The service principal/application ID.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: The service principal's secret.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The datastore name.
    description: ''
  - isRequired: true
    name: --store-name -c
    summary: The ADLS store name.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: The service principal Tenant ID.
    description: ''
  - name: --adls-resource-group
    summary: The resource group the ADLS store belongs to.
    description: ''
  - name: --adls-subscription-id
    summary: The ID of the subscription the ADLS store belongs to.
    description: ''
  - name: --authority-url
    defaultValue: <a href="https://login.microsoftonline.com">https://login.microsoftonline.com</a>
    summary: Authority url used to authenticate the user.
    description: ''
  - name: --include-secret
    summary: Show the registered secret for the datastores.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --resource-url
    defaultValue: <a href="https://datalake.azure.net/">https://datalake.azure.net/</a>
    summary: Determines what operations will be performed on the data lake store. Defaults to <a href="https://datalake.azure.net/">https://datalake.azure.net/</a> allowing for filesystem operations.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: ext_azure-cli-ml_az_ml_datastore_attach_blob

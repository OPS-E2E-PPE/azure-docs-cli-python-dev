    summary: A CIDR notation IP for Docker bridge.
    description: ''
  - name: --location -l
    summary: Location to provision cluster in. If not specified, will default to workspace location.
    description: ''
  - name: --no-wait
    summary: Flag to not wait for asynchronous calls.
    description: ''

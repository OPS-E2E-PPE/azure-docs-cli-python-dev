items:
- uid: ext_sap-hana_az_hanainstance_monitor
  name: az hanainstance monitor
  summary: Manage monitoring for a SAP HANA Instance.
  description: ''
  langs:
  - azurecli
  children:
  - ext_sap-hana_az_hanainstance_monitor_enable
- uid: ext_sap-hana_az_hanainstance_monitor_enable
  name: az hanainstance monitor enable
  summary: Enable monitoring for a SAP HANA Instance.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --hana-db-password --hdbpw
    summary: Password for the HANA database to login for monitoring.
    description: ''
  - isRequired: true
    name: --hana-db-sql-port
    summary: The port number of the tenant DB. Used to connect to the DB.
    description: ''
  - isRequired: true
    name: --hana-db-username
    summary: Username for the HANA database to login to for monitoring.
    description: ''
  - isRequired: true
    name: --hana-hostname
    summary: Hostname of the HANA Instance blade.
    description: ''
  - isRequired: true
    name: --hana-subnet
    summary: ARM ID of an Azure Subnet with access to the HANA instance.
    description: ''
  - isRequired: true
    name: --instance-name -n
    summary: The name of the SAP HANA instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --hana-db-name --hdb
    summary: Name of the database itself.
    description: ''

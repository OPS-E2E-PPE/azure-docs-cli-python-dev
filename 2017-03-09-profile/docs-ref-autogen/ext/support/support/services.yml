### YamlMime:UniversalReference
items:
- uid: ext_support_az_support_services
  name: az support services
  summary: Azure services and related problem categories.
  description: ''
  langs:
  - azurecli
  children:
  - ext_support_az_support_services_list
  - ext_support_az_support_services_show
- uid: ext_support_az_support_services_list
  name: az support services list
  summary: Lists all the Azure services available for support ticket creation. Always use the service and it's corresponding problem classification(s) obtained programmatically for support ticket creation. This practice ensures that you always have the most recent set of service and problem classification Ids.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Gets list of services for which a support ticket can be created.
    syntax:
      content: az support services list
  parameters: []
- uid: ext_support_az_support_services_show
  name: az support services show
  summary: Gets a specific Azure service for support ticket creation.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Gets details of Azure service.
    syntax:
      content: az support services show --service-name "ServiceNameGuid"
  parameters:
  - isRequired: true
    name: --service-name
    summary: Name of Azure service.
    description: ''
commands:
- uid: ext_support_az_support_services_list
  name: az support services list
  summary: Lists all the Azure services available for support ticket creation. Always use the service and it's corresponding problem classification(s) obtained programmatically for support ticket creation. This practice ensures that you always have the most recent set of service and problem classification Ids.
- uid: ext_support_az_support_services_problem_classifications
  name: az support services problem-classifications
  summary: Problem classifications for an Azure service.
- uid: ext_support_az_support_services_problem_classifications_list
  name: az support services problem-classifications list
  summary: Lists all the problem classifications (categories) available for an Azure service. Always use the service and it's corresponding problem classification(s) obtained programmatically for support ticket creation. This practice ensures that you always have the most recent set of service and problem classification Ids.
- uid: ext_support_az_support_services_problem_classifications_show
  name: az support services problem-classifications show
  summary: Gets the problem classification details for an Azure service.
- uid: ext_support_az_support_services_show
  name: az support services show
  summary: Gets a specific Azure service for support ticket creation.

- uid: ext_peering_az_peering_service_create
  name: az peering service create
  summary: Create peering service.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a  peering service
    syntax:
      content: >-
        az peering service create --resource-group "MyResourceGroup" --name "MyPeeringService" \

        --peering-service-location "state1" --peering-service-provider "serviceProvider1" \

        --location "eastus"
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --name
    summary: The name of the peering service.
    description: ''
  - isRequired: true
    name: --peering-service-location
    summary: The PeeringServiceLocation of the Customer.
    description: ''
  - isRequired: true
    name: --peering-service-provider
    summary: The MAPS Provider Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''

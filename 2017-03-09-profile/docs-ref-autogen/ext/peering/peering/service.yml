### YamlMime:UniversalReference
items:
- uid: ext_peering_az_peering_service
  name: az peering service
  summary: Peering service.
  description: ''
  langs:
  - azurecli
  children:
  - ext_peering_az_peering_service_create
  - ext_peering_az_peering_service_delete
  - ext_peering_az_peering_service_list
  - ext_peering_az_peering_service_show
  - ext_peering_az_peering_service_update
- uid: ext_peering_az_peering_service_create
  name: az peering service create
  summary: Creates a new peering service or updates an existing peering with the specified name under the given subscription and resource group.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a  peering service
    syntax:
      content: az peering service create --location "eastus" --peering-service-location "state1" --peering-service-provider "serviceProvider1" --peering-service-name "peeringServiceName" --resource-group "rgName"
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --peering-service-name
    summary: The name of the peering service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --peering-service-location
    summary: The PeeringServiceLocation of the Customer.
    description: ''
  - name: --peering-service-provider
    summary: The MAPS Provider Name.
    description: ''
  - name: --sku
    summary: 'The SKU that defines the type of the peering service. Expect value: name=xx.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_peering_az_peering_service_delete
  name: az peering service delete
  summary: Deletes an existing peering service with the specified name under the given subscription and resource group.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a peering service
    syntax:
      content: az peering service delete --peering-service-name "peeringServiceName" --resource-group "rgName"
  parameters:
  - isRequired: true
    name: --peering-service-name
    summary: The name of the peering service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_peering_az_peering_service_list
  name: az peering service list
  summary: Lists all of the peerings under the given subscription.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List peering services in a resource group
    syntax:
      content: az peering service list --resource-group "rgName"
  parameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_peering_az_peering_service_show
  name: az peering service show
  summary: Gets an existing peering service with the specified name under the given subscription and resource group.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get a peering service
    syntax:
      content: az peering service show --peering-service-name "peeringServiceName" --resource-group "rgName"
  parameters:
  - isRequired: true
    name: --peering-service-name
    summary: The name of the peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_peering_az_peering_service_update
  name: az peering service update
  summary: Updates tags for a peering service with the specified name under the given subscription and resource group.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update peering service tags
    syntax:
      content: az peering service update --peering-service-name "peeringServiceName" --resource-group "rgName" --tags tags={"tag0":"value0","tag1":"value1"}
  parameters:
  - isRequired: true
    name: --peering-service-name
    summary: The name of the peering service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''

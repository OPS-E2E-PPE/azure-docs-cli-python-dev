- uid: ext_peering_az_peering_asn_create
  name: az peering asn create
  summary: Create peer ASN.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a peer ASN
    syntax:
      content: >-
        az peering asn create --name "MyPeerAsn" --peer-asn "65000" --emails \

        "abc@contoso.com,xyz@contoso.com" --phone "+1 (234) 567-8900" --peer-name "Contoso" \

        --validation-state Approved
  parameters:
  - isRequired: true
    name: --name
    summary: The peer ASN name.
    description: ''
  - name: --emails
    summary: The list of email addresses.
    description: ''
  - name: --peer-asn
    summary: The Autonomous System Number (ASN) of the peer.
    description: ''
  - name: --peer-name
    summary: The name of the peer.
    description: ''
  - name: --phone
    summary: The list of contact numbers.
    description: ''
  - name: --validation-state
    parameterValueGroup: Approved, Failed, None, Pending
    summary: The validation state of the ASN associated with the peer.
    description: ''

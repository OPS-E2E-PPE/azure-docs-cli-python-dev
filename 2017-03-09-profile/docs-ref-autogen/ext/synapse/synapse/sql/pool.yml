### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_sql_pool
name: az synapse sql pool
extensionInformation: >-
  > [!Note]

  > This reference is part of the **synapse** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az synapse sql pool** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage SQL pools.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: Create a SQL pool.
  description: ''
  syntax: >-
    az synapse sql pool create --name
                               --performance-level
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--tags]
  examples:
  - summary: Create a SQL pool.
    syntax: >-
      az synapse sql pool create --name sqlpoolcli1 --performance-level "DW1000c" \

      --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL pool name.
    description: ''
  - isRequired: true
    name: --performance-level
    summary: The performance level.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_delete
  name: az synapse sql pool delete
  summary: Delete a SQL pool.
  description: ''
  syntax: >-
    az synapse sql pool delete --name
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--yes]
  examples:
  - summary: Delete a SQL pool.
    syntax: az synapse sql pool delete --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_list
  name: az synapse sql pool list
  summary: List all SQL pools.
  description: ''
  syntax: >-
    az synapse sql pool list --resource-group
                             --workspace-name
  examples:
  - summary: List SQL pools.
    syntax: az synapse sql pool list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_pause
  name: az synapse sql pool pause
  summary: Pause a SQL pool.
  description: ''
  syntax: >-
    az synapse sql pool pause --name
                              --resource-group
                              --workspace-name
  examples:
  - summary: Pause a SQL pool.
    syntax: az synapse sql pool pause --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_resume
  name: az synapse sql pool resume
  summary: Resume a SQL pool.
  description: ''
  syntax: >-
    az synapse sql pool resume --name
                               --resource-group
                               --workspace-name
  examples:
  - summary: Resume a SQL pool.
    syntax: az synapse sql pool resume --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_show
  name: az synapse sql pool show
  summary: Get a SQL pool.
  description: ''
  syntax: >-
    az synapse sql pool show --name
                             --resource-group
                             --workspace-name
  examples:
  - summary: Get a SQL pool.
    syntax: az synapse sql pool show --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_update
  name: az synapse sql pool update
  summary: Update a SQL pool.
  description: ''
  syntax: >-
    az synapse sql pool update --name
                               --resource-group
                               --workspace-name
                               [--performance-level]
                               [--tags]
  examples:
  - summary: Update a SQL pool.
    syntax: >-
      az synapse sql pool update --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg \

      --tags key1=value1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The SQL pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --performance-level
    summary: The performance level.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_wait
  name: az synapse sql pool wait
  summary: Place the CLI in a waiting state until a condition of a SQL pool is met.
  description: ''
  syntax: >-
    az synapse sql pool wait --resource-group
                             --sql-pool-name
                             --workspace-name
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--timeout]
                             [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sql-pool-name
    summary: SQL pool name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The workspace name.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- ext_synapse_az_synapse_sql_pool_create
- ext_synapse_az_synapse_sql_pool_delete
- ext_synapse_az_synapse_sql_pool_list
- ext_synapse_az_synapse_sql_pool_pause
- ext_synapse_az_synapse_sql_pool_resume
- ext_synapse_az_synapse_sql_pool_show
- ext_synapse_az_synapse_sql_pool_update
- ext_synapse_az_synapse_sql_pool_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage SQL pools.

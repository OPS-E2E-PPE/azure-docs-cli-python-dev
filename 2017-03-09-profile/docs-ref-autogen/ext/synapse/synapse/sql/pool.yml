- uid: ext_synapse_az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: Create a SQL pool.
  description: Create a SQL pool with default configuration.
  langs:
  - azurecli
  examples:
  - summary: Create SQL pool.
    syntax:
      content: >-
        az synapse sql pool create --name sqlpoolcli1 --sku-name "DW1000c" --resource-group rg --workspace-name \

        testsynapseworkspace --location "East US"
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The sql pool name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  - isRequired: true
    name: --sku-name
    summary: The sku name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
  - name: --create-mode
    summary: The create mode.
    description: ''
  - name: --max-size-bytes
    summary: The max size bytes.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --recoverable-database-id
    summary: The recoverable database id.
    description: ''
  - name: --sku-tier
    summary: The sku tier.
    description: ''
  - name: --source-database-id
    summary: The source database id.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''

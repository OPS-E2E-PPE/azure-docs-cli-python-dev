name: az notification-hub credential
extensionInformation: >-
  > [!Note]

  > This reference is part of the **notification-hub** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az notification-hub credential** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage notification hub credential.
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_credential_list
  name: az notification-hub credential list
  summary: List the PNS Credentials associated with a notification hub .
  description: ''
  syntax: >-
    az notification-hub credential list --namespace-name
                                        --notification-hub-name
                                        --resource-group
  examples:
  - summary: List the PNS Credentials
    syntax: >-
      az notification-hub credential list --resource-group MyResourceGroup --namespace-name \

      my-namespace --notification-hub-name my-hub
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: The namespace name.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: The notification hub name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''

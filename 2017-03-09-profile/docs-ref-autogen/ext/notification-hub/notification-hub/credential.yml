items:
- uid: ext_notification-hub_az_notification_hub_credential
  name: az notification-hub credential
  summary: Commands to manage notification hub credential.
  description: ''
  langs:
  - azurecli
  children:
  - ext_notification-hub_az_notification_hub_credential_list
- uid: ext_notification-hub_az_notification_hub_credential_list
  name: az notification-hub credential list
  summary: List the PNS Credentials associated with a notification hub .
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List the PNS Credentials
    syntax:
      content: >-
        az notification-hub credential list --resource-group MyResourceGroup --namespace-name \

        "nh-sdk-ns" --notification-hub-name "nh-sdk-hub"
  parameters:
  - isRequired: true
    name: --namespace-name
    summary: The namespace name.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: The notification hub name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''

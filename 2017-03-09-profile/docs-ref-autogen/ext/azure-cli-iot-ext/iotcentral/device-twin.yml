uid: ext_azure-cli-iot-ext_az_iotcentral_device_twin
name: az iotcentral device-twin
summary: Manage IoT Central device twins.
description: DEPRECATED. Use 'az iot central device-twin' instead.
directCommands:
- uid: ext_azure-cli-iot-ext_az_iotcentral_device_twin_show
  name: az iotcentral device-twin show
  summary: Get the device twin from IoT Hub.
  description: DEPRECATED. Use 'az iot central device-twin show' instead.
  syntax: >-
    az iotcentral device-twin show --app-id
                                   --device-id
                                   [--central-api-uri]
  requiredParameters:
  - isRequired: true
    name: --app-id
    summary: Target App.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --central-api-uri
    defaultValue: api.azureiotcentral.com
    summary: IoT Central API override.  For use with environments other than production.
    description: ''

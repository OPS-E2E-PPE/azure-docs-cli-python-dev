- uid: ext_mixed-reality_az_spatial_anchors_account_key_renew
  name: az spatial-anchors-account key renew
  summary: Renew one of the keys of a Spatial Anchors Account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Renew primary key of a Spatial Anchors Account.
    syntax:
      content: az spatial-anchors-account key renew -g example -n example -k primary
  - summary: Renew secondary key of a Spatial Anchors Account.
    syntax:
      content: az spatial-anchors-account key renew -g example -n example -k secondary
  parameters:
  - isRequired: true
    name: --key -k
    parameterValueGroup: primary, secondary
    summary: Key to be regenerated.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Spatial Anchors Account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
- uid: ext_mixed-reality_az_spatial_anchors_account_key_show
  name: az spatial-anchors-account key show
  summary: Show keys of a Spatial Anchors Account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Show primary key and secondary key of a Spatial Anchors Account.
    syntax:
      content: az spatial-anchors-account key show -g example -n example
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Spatial Anchors Account.
    description: ''
  - isRequired: true
    name: --resource-group -g

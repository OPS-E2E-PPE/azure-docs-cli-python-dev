### YamlMime:UniversalReference
items:
- uid: ext_azure-devops_az_pipelines_build_definition
  name: az pipelines build definition
  summary: Manage build pipelines definitions.
  description: ''
  langs:
  - azurecli
  children:
  - ext_azure-devops_az_pipelines_build_definition_list
  - ext_azure-devops_az_pipelines_build_definition_show
- uid: ext_azure-devops_az_pipelines_build_definition_list
  name: az pipelines build definition list
  summary: List build definitions.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: off, on
    summary: Automatically detect values for organization and project. Default is "on".
    description: ''
  - name: --name
    summary: 'Limit results to definitions with this name or starting with this name. Examples: "FabCI" or "Fab*".'
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the team project.
    description: ''
  - name: --repository
    summary: Limit results to definitions associated with this repository.
    description: ''
  - name: --repository-type
    parameterValueGroup: bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol
    summary: Limit results to definitions associated with this repository type. It is mandatory to pass 'repository' argument along with this argument.
    description: ''
  - name: --top
    summary: Maximum number of definitions to list.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_definition_show
  name: az pipelines build definition show
  summary: Get the details of a build definition.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: off, on
    summary: Automatically detect values for instance and project. Default is "on".
    description: ''
  - name: --id
    summary: ID of the definition.
    description: ''
  - name: --name
    summary: Name of the definition. Ignored if --id is supplied.
    description: ''
  - name: --open
    summary: Open the definition summary page in your web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the team project.
    description: ''
commands:
- uid: ext_azure-devops_az_pipelines_build_definition_list
  name: az pipelines build definition list
  summary: List build definitions.
- uid: ext_azure-devops_az_pipelines_build_definition_show
  name: az pipelines build definition show
  summary: Get the details of a build definition.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
description: Manage build pipelines definitions.

### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_ref
name: az repos ref
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for Azure CLI and requires version 2.2.0 or higher.  The extension will automatically install the first time you run an **az repos ref** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Git references.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_ref_create
  name: az repos ref create
  summary: Create a reference.
  description: ''
  syntax: >-
    az repos ref create --name
                        --object-id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--repository]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Name of the reference to create (example: heads/my_branch or tags/my_tag).'
    description: ''
  - isRequired: true
    name: --object-id
    summary: Id of the object to create the reference from.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --repository -r
    summary: Name or ID of the repository.
    description: ''
- uid: ext_azure-devops_az_repos_ref_delete
  name: az repos ref delete
  summary: Delete a reference.
  description: ''
  syntax: >-
    az repos ref delete --name
                        --object-id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--repository]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Name of the reference to delete (example: heads/my_branch).'
    description: ''
  - isRequired: true
    name: --object-id
    summary: Id of the reference to delete.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --repository -r
    summary: Name or ID of the repository.
    description: ''
- uid: ext_azure-devops_az_repos_ref_list
  name: az repos ref list
  summary: List the references.
  description: ''
  syntax: >-
    az repos ref list [--detect {false, true}]
                      [--filter]
                      [--org]
                      [--project]
                      [--repository]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --filter
    summary: 'A filter to apply to the refs (starts with). Example: head or heads/ for the branches.'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --repository -r
    summary: Name or ID of the repository.
    description: ''
- uid: ext_azure-devops_az_repos_ref_lock
  name: az repos ref lock
  summary: Lock a reference.
  description: ''
  syntax: >-
    az repos ref lock --name
                      [--detect {false, true}]
                      [--org]
                      [--project]
                      [--repository]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Name of the reference to update (example: heads/my_branch).'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization

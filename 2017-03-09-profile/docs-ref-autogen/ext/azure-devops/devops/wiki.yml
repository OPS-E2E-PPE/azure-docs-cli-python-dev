  name: az devops wiki delete
  summary: Delete a wiki.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --wiki
    summary: Name or Id of the wiki to delete.
    description: ''
  - name: --detect
    parameterValueGroup: off, on
    summary: Automatically detect organization. Default is "on".

- uid: ext_botservice_az_bot_skype_create
  name: az bot skype create
  summary: Create Skype Channel on a Bot.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add Skype Channel for a Bot with messaging and screen sharing enabled
    syntax:
      content: >-
        az bot skype -n botName -g MyResourceGroup --enable-messaging
                                --enable-screen-sharing --enable
  parameters:
  - isRequired: true
    name: --name -n
    summary: The Resource Name of the bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Add the channel in a disabled state.
    description: ''
  - name: --calling-web-hook
    summary: The calling web hook to use on Skype.
    description: ''
  - name: --enable-calling
    parameterValueGroup: false, true
    summary: Enable calling on Skype.
    description: ''
  - name: --enable-groups
    parameterValueGroup: false, true
    summary: Enable groups on Skype.
    description: ''
  - name: --enable-media-cards
    parameterValueGroup: false, true
    summary: Enable media cards on Skype.
    description: ''
  - name: --enable-messaging
    parameterValueGroup: false, true
    summary: Enable messaging on Skype.
    description: ''
  - name: --enable-screen-sharing
    parameterValueGroup: false, true
    summary: Enable screen sharing on Skype.
    description: ''
  - name: --enable-video
    parameterValueGroup: false, true
    summary: Enable video on Skype.
    description: ''

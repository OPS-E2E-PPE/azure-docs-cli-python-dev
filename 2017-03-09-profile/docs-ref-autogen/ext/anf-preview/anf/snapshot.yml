- uid: ext_anf-preview_az_anf_snapshot_create
  name: az anf snapshot create
  summary: Create a new Azure NetApp Files (ANF) snapshot.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an ANF snapshot
    syntax:
      content: az anf snapshot create -g group --account-name account-name --pool-name pname --volume-name vname --snapshot-name sname -l location --file-system-id volume-uuid
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --file-system-id
    summary: The uuid of the volume.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --snapshot-name -n -s
    summary: The name of the ANF snapshot.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''

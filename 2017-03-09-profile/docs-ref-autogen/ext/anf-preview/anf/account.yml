### YamlMime:UniversalReference
items:
- uid: ext_anf-preview_az_anf_account
  name: az anf account
  summary: Manage Azure NetApp Files (ANF) Account Resources.
  description: ''
  langs:
  - azurecli
  children:
  - ext_anf-preview_az_anf_account_create
  - ext_anf-preview_az_anf_account_delete
  - ext_anf-preview_az_anf_account_list
  - ext_anf-preview_az_anf_account_show
  - ext_anf-preview_az_anf_account_update
- uid: ext_anf-preview_az_anf_account_create
  name: az anf account create
  summary: Create a new Azure NetApp Files (ANF) account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an ANF account
    syntax:
      content: az anf account create -g group --account-name name -l location
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the account.
    description: ''
- uid: ext_anf-preview_az_anf_account_delete
  name: az anf account delete
  summary: Delete the specified ANF account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete an ANF account
    syntax:
      content: az anf account delete -g group --account-name name
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_anf-preview_az_anf_account_list
  name: az anf account list
  summary: List ANF accounts.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List ANF accounts within a resource group
    syntax:
      content: az anf account list -g group
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_anf-preview_az_anf_account_show
  name: az anf account show
  summary: Get the specified ANF account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get an ANF account
    syntax:
      content: az anf account show -g group --account-name name
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_anf-preview_az_anf_account_update
  name: az anf account update
  summary: Set/modify the tags for a specified ANF account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update the tags of an ANF account
    syntax:
      content: az anf account update -g group --account-name name --tags 'key[=value] key[=value]'
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the account.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

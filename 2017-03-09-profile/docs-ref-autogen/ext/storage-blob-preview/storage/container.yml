### YamlMime:AzureCLIGroup
uid: ext_storage-blob-preview_az_storage_container
name: az storage container
extensionInformation: >-
  > [!Note]

  > This reference is part of the **storage-blob-preview** extension for Azure CLI and requires version 2.14.0 or higher.  The extension will automatically install the first time you run an **az storage container** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage blob storage containers.
description: 'Please specify one of the following authentication parameters for your commands: --auth-mode, --account-key, --connection-string, --sas-token. You also can use corresponding environment variables to store your authentication credentials, e.g. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING and AZURE_STORAGE_SAS_TOKEN.'
directCommands:
- uid: ext_storage-blob-preview_az_storage_container_generate_sas
  name: az storage container generate-sas
  summary: Generate a SAS token for a storage container.
  description: ''
  syntax: >-
    az storage container generate-sas --name
                                      [--account-key]
                                      [--account-name]
                                      [--as-user]
                                      [--auth-mode {key, login}]
                                      [--cache-control]
                                      [--connection-string]
                                      [--content-disposition]
                                      [--content-encoding]
                                      [--content-language]
                                      [--content-type]
                                      [--expiry]
                                      [--full-uri]
                                      [--https-only]
                                      [--ip]
                                      [--permissions]
                                      [--policy-name]
                                      [--start]
  examples:
  - summary: Generate a sas token for blob container and use it to upload a blob.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      sas=`az storage container generate-sas -n mycontainer --https-only --permissions dlrw --expiry $end -o tsv`

      az storage blob upload -n MyBlob -c mycontainer -f file.txt --sas-token $sas
  - summary: Generate a shared access signature for the container (autogenerated)
    syntax: az storage container generate-sas --account-key 00000000 --account-name mystorageaccount --expiry 2020-01-01 --name mycontainer --permissions dlrw
  - summary: Generate a SAS token for a storage container. (autogenerated)
    syntax: az storage container generate-sas --account-name mystorageaccount --as-user --auth-mode login --expiry 2020-01-01 --name container1 --permissions dlrw
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The container name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --as-user
    summary: Indicates that this command return the SAS signed with the user delegation key. The expiry parameter and '--auth-mode login' are required if this argument is specified.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --cache-control
    summary: Response header value for Cache-Control when resource is accessedusing this shared access signature.
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Response header value for Content-Disposition when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-encoding
    summary: Response header value for Content-Encoding when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-language
    summary: Response header value for Content-Language when resource is accessedusing this shared access signature.
    description: ''
  - name: --content-type
    summary: Response header value for Content-Type when resource is accessedusing this shared access signature.
    description: ''
  - name: --expiry
    summary: Specifies the UTC datetime (Y-m-d'T'H:M'Z') at which the SAS becomes invalid. Do not use if a stored access policy is referenced with --id that specifies this value.
    description: ''
  - name: --full-uri
    summary: Indicate that this command return the full blob URI and the shared access signature token.
    description: ''
  - name: --https-only
    summary: Only permit requests made with the HTTPS protocol. If omitted, requests from both the HTTP and HTTPS protocol are permitted.
    description: ''
  - name: --ip
    summary: Specifies the IP address or range of IP addresses from which to accept requests. Supports only IPv4 style addresses.
    description: ''
  - name: --permissions
    summary: 'The permissions the SAS grants. Allowed values: (d)elete (x)delete_previous_version (l)ist (r)ead (t)ag (w)rite. Do not use if a stored access policy is referenced with --policy-name that specifies this value. Can be combined.'
    description: ''
  - name: --policy-name
    summary: The name of a stored access policy within the container's ACL.
    description: ''
  - name: --start
    summary: Specifies the UTC datetime (Y-m-d'T'H:M'Z') at which the SAS becomes valid. Do not use if a stored access policy is referenced with --id that specifies this value. Defaults to the time of the request.
    description: ''
- uid: ext_storage-blob-preview_az_storage_container_list
  name: az storage container list
  summary: List containers in a storage account.
  description: ''
  syntax: >-
    az storage container list [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--include-deleted {false, true}]
                              [--include-metadata {false, true}]
                              [--marker]
                              [--num-results]
                              [--prefix]
                              [--sas-token]
                              [--show-next-marker]
                              [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --include-deleted
    parameterValueGroup: false, true
    summary: Specify that deleted containers to be returned in the response. This is for container restore enabled account. The default value is `False`.
    description: ''
  - name: --include-metadata
    parameterValueGroup: false, true
    summary: Specify that container metadata to be returned in the response.
    description: ''
  - name: --marker
    summary: A string value that identifies the portion of the list of containers to be returned with the next listing operation. The operation returns the NextMarker value within the response body if the listing operation did not return all containers remaining to be listed with the current page. If specified, this generator will begin returning results from the point where the previous generator stopped.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Specify the maximum number to return. If the request does not specify num_results, or specifies a value greater than 5000, the server will return up to 5000 items. Note that if the listing operation crosses a partition boundary, then the service will return a continuation token for retrieving the remaining of the results. Provide "\*" to return all.
    description: ''
  - name: --prefix
    summary: Filter the results to return only blobs whose name begins with the specified prefix.
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --show-next-marker
    summary: Show nextMarker in result when specified.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
- uid: ext_storage-blob-preview_az_storage_container_restore
  name: az storage container restore
  summary: Restores soft-deleted container.
  description: "Operation will only be successful if used within the specified number of days set in the delete retention policy.  .. versionadded:: 12.4.0     This operation was introduced in API version '2019-12-12'."
  syntax: >-
    az storage container restore --deleted-version
                                 --name
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--sas-token]
                                 [--timeout]
  requiredParameters:
  - isRequired: true
    name: --deleted-version
    summary: Specify the version of the deleted container to restore.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Specify the name of the deleted container to restore.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
commands:
- ext_storage-blob-preview_az_storage_container_generate_sas
- ext_storage-blob-preview_az_storage_container_list
- ext_storage-blob-preview_az_storage_container_restore
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:

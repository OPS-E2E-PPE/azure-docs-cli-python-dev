- uid: ext_privatedns_az_network_private_dns_record_set_cname_create
  name: az network private-dns record-set cname create
  summary: Create an empty CNAME record set.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an empty CNAME record set.
    syntax:
      content: az network private-dns record-set cname create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Record set TTL (time-to-live).
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_cname_delete
  name: az network private-dns record-set cname delete
  summary: Delete a CNAME record set and its associated record.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a CNAME record set and its associated record.
    syntax:
      content: az network private-dns record-set cname delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the record set, relative to the name of the Private DNS zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  - name: --if-match
    summary: The ETag of the record set. Omit this value to always delete the current record set. Specify the last-seen ETag value to prevent accidentally deleting any concurrent changes.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_cname_list
  name: az network private-dns record-set cname list
  summary: List the CNAME record set in a zone.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List the CNAME record set in a zone.
    syntax:
      content: az network private-dns record-set cname list -g MyResourceGroup -z www.mysite.com
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_cname_remove_record
  name: az network private-dns record-set cname remove-record
  summary: Remove a CNAME record from its record set.
  description: By default, if the last record in a set is removed, the record set is deleted. To retain the empty record set, include --keep-empty-record-set.
  langs:
  - azurecli
  examples:
  - summary: Remove a CNAME record from its record set.
    syntax:
      content: >-
        az network private-dns record-set cname remove-record -g MyResourceGroup -z www.mysite.com \
            -n MyRecordSet -c www.contoso.com
  parameters:
  - isRequired: true
    name: --cname -c
    summary: Canonical name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
  - name: --keep-empty-record-set
    summary: Keep the empty record set if the last record is removed.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_cname_set_record
  name: az network private-dns record-set cname set-record
  summary: Set the value of a CNAME record.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set the value of a CNAME record.
    syntax:
      content: >-
        az network private-dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
            -n MyRecordSet -c www.contoso.com
  parameters:
  - isRequired: true
    name: --cname -c
    summary: Canonical name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: The name of the record set relative to the zone. Creates a new record set if one does not exist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: The name of the Private DNS zone.
    description: ''
- uid: ext_privatedns_az_network_private_dns_record_set_cname_show
  name: az network private-dns record-set cname show
  summary: Get the details of a CNAME record set.

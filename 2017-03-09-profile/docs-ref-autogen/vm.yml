  - isRequired: true
    name: --vm-name
    summary: ''
    description: ''
  - name: --apply-to-subnet
    summary: ''
    description: ''
  - name: --network-security-group-name
    summary: ''
    description: ''
  - name: --priority
    defaultValue: "900"
    summary: ''

- uid: az_dla_account_create
  name: az dla account create
  summary: Create a Data Lake Analytics account.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - isRequired: true
    name: --default-data-lake-store
    summary: The default Data Lake Store account to associate with the created account.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --max-degree-of-parallelism
    defaultValue: "30"
    summary: The maximum degree of parallelism for this account.
    description: ''
  - name: --max-job-count
    defaultValue: "3"
    summary: The maximum number of concurrent jobs for this account.
    description: ''
  - name: --query-store-retention
    defaultValue: "30"
    summary: The number of days to retain job metadata.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --tags
    summary: Space separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption
    summary: The desired commitment tier for this account to use.
    description: ''

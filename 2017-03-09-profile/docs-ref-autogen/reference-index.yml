### YamlMime:AzureCLIGroup
uid: az
name: az
summary: ''
description: ''
directCommands:
- uid: az_configure
  name: az configure
  summary: Manage Azure CLI configuration. This command is interactive.
  description: For automation scenarios or to set all available options, use the new `az config`.
  syntax: >-
    az configure [--defaults]
                 [--list-defaults {false, true}]
                 [--scope {global, local}]
  examples:
  - summary: Set default resource group, webapp and VM names.
    syntax: az configure --defaults group=myRG web=myweb vm=myvm
  - summary: Clear default webapp and VM names.
    syntax: az configure --defaults vm='' web=''
  optionalParameters:
  - name: --defaults -d
    summary: Space-separated 'name=value' pairs for common argument defaults.
    description: ''
  - name: --list-defaults -l
    parameterValueGroup: false, true
    summary: List all applicable defaults.
    description: ''
  - name: --scope
    defaultValue: global
    parameterValueGroup: global, local
    summary: Scope of defaults. Using "local" for settings only effective under current folder.
    description: ''
  editLink: https://github.com/qwordy/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/configure/_help.py
- uid: az_feedback
  name: az feedback
  summary: Send feedback to the Azure CLI Team.
  description: This command is interactive. If possible, it launches the default web browser to open GitHub issue creation page with the body auto-generated and pre-filled. You will have a chance to edit the issue body before submitting it.
  syntax: az feedback
  editLink: https://github.com/qwordy/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/feedback/_help.py
- uid: az_find
  name: az find
  summary: I'm an AI robot, my advice is based on our Azure documentation as well as the usage patterns of Azure CLI and Azure ARM users. Using me improves Azure products and documentation.
  description: ''
  syntax: az find [<CLI_TERM>]
  examples:
  - summary: Give me any Azure CLI group and I’ll show the most popular commands within the group.
    syntax: az find "az storage"
  - summary: Give me any Azure CLI command and I’ll show the most popular parameters and subcommands.
    syntax: az find "az monitor activity-log list"
  - summary: You can also enter a search term, and I'll try to help find the best commands.
    syntax: az find "arm template"
  optionalParameters:
  - name: <CLI_TERM>
    summary: An Azure CLI command or group for which you need an example.
    description: ''
  editLink: https://github.com/qwordy/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/find/_help.py
- uid: az_interactive
  name: az interactive
  summary: Start interactive mode. Installs the Interactive extension if not installed already.
  description: 'For more information on interactive mode, see: https://azure.microsoft.com/blog/welcome-to-azure-cli-shell/.'
  syntax: >-
    az interactive [--style {bg, br, contrast, default, grey, halloween, neon, none, pastel, primary, purple, quiet}]
                   [--update]
  optionalParameters:
  - name: --style -s
    parameterValueGroup: bg, br, contrast, default, grey, halloween, neon, none, pastel, primary, purple, quiet
    summary: The colors of the shell.
    description: ''
  - name: --update
    summary: Update the Interactive extension to the latest available.
    description: ''
- uid: az_login
  name: az login
  summary: Log in to Azure.
  description: ''
  syntax: >-
    az login [--allow-no-subscriptions]
             [--identity]
             [--password]
             [--service-principal]
             [--tenant]
             [--use-cert-sn-issuer]
             [--use-device-code]
             [--username]
  examples:
  - summary: Log in interactively.
    syntax: az login
  - summary: Log in with user name and password. This doesn't work with Microsoft accounts or accounts that have two-factor authentication enabled. Use -p=secret if the first character of the password is '-'.
    syntax: az login -u johndoe@contoso.com -p VerySecret
  - summary: Log in with a service principal using client secret. Use -p=secret if the first character of the password is '-'.
    syntax: az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p VerySecret --tenant contoso.onmicrosoft.com
  - summary: Log in with a service principal using client certificate.
    syntax: az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p ~/mycertfile.pem --tenant contoso.onmicrosoft.com
  - summary: Log in using a VM's system assigned identity
    syntax: az login --identity
  - summary: Log in using a VM's user assigned identity. Client or object ids of the service identity also work
    syntax: az login --identity -u /subscriptions/<subscriptionId>/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  optionalParameters:
  - name: --allow-no-subscriptions
    summary: Support access tenants without subscriptions. It's uncommon but useful to run tenant level commands, such as 'az ad'.
    description: ''
  - name: --identity -i
    summary: Log in using the Virtual Machine's identity.
    description: ''
  - name: --password -p
    summary: Credentials like user password, or for a service principal, provide client secret or a pem file with key and public certificate. Will prompt if not given.
    description: ''
  - name: --service-principal
    summary: The credential representing a service principal.
    description: ''
  - name: --tenant -t
    summary: The AAD tenant, must provide when using service principals.
    description: ''
  - name: --use-cert-sn-issuer
    summary: Used with a service principal configured with Subject Name and Issuer Authentication in order to support automatic certificate rolls.
    description: ''
  - name: --use-device-code
    summary: Use CLI's old authentication flow based on device code. CLI will also use this if it can't launch a browser in your behalf, e.g. in remote SSH or Cloud Shell.
    description: ''
  - name: --username -u
    summary: User name, service principal, or managed service identity ID.
    description: ''
  editLink: https://github.com/qwordy/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_logout
  name: az logout
  summary: Log out to remove access to Azure subscriptions.
  description: ''
  syntax: az logout [--username]
  optionalParameters:
  - name: --username
    summary: Account user, if missing, logout the current active account.
    description: ''
  editLink: https://github.com/qwordy/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_rest
  name: az rest
  summary: Invoke a custom request.
  description: >-
    This command automatically authenticates using the logged-in credential: If Authorization header is not set, it attaches header `Authorization: Bearer <token>`, where `<token>` is retrieved from AAD. The target resource of the token is derived from --url if --url starts with an endpoint from `az cloud show --query endpoints`. You may also use --resource for a custom resource.

    If Content-Type header is not set and --body is a valid JSON string, Content-Type header will default to application/json.
  syntax: >-
    az rest --uri
            [--body]
            [--headers]
            [--method {delete, get, head, options, patch, post, put}]
            [--output-file]
            [--resource]
            [--skip-authorization-header]
            [--subscription]
            [--uri-parameters]
  examples:
  - summary: Get Audit log through Microsoft Graph
    syntax: az rest --method get --url https://graph.microsoft.com/beta/auditLogs/directoryAudits
  - summary: Update a Azure Active Directory Graph User's display name
    syntax: 'az rest --method patch --url "https://graph.microsoft.com/v1.0/users/johndoe@azuresdkteam.onmicrosoft.com" --body "{\"displayName\": \"jondoe2\"}"'
  - summary: Get a virtual machine
    syntax: az rest --method get --uri /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}?api-version=2019-03-01
  - summary: Create a public IP address from body.json file
    syntax: az rest --method put --url https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPAddresses/{publicIpAddressName}?api-version=2019-09-01 --body @body.json
  - summary: List the top three resources (Bash)
    syntax: az rest --method get --url https://management.azure.com/subscriptions/{subscriptionId}/resources?api-version=2019-07-01 --url-parameters \$top=3
  requiredParameters:
  - isRequired: true
    name: --uri --url -u
    summary: Request URL. If it doesn't start with a host, CLI assumes it as an Azure resource ID and prefixes it with the ARM endpoint of the current cloud shown by `az cloud show --query endpoints.resourceManager`. Common token {subscriptionId} will be replaced with the current subscription ID specified by `az account set`.
    description: ''
  optionalParameters:
  - name: --body -b
    summary: Request body. Use @{file} to load from a file. For quoting issues in different terminals, see https://github.com/Azure/azure-cli/blob/dev/doc/use_cli_effectively.md#quoting-issues.
    description: ''
  - name: --headers
    summary: Space-separated headers in KEY=VALUE format or JSON string. Use @{file} to load from a file.
    description: ''
  - name: --method -m
    defaultValue: get
    parameterValueGroup: delete, get, head, options, patch, post, put
    summary: HTTP request method.
    description: ''
  - name: --output-file
    summary: Save response payload to a file.
    description: ''
  - name: --resource
    summary: Resource url for which CLI should acquire a token from AAD in order to access the service. The token will be placed in the Authorization header. By default, CLI can figure this out based on --url argument, unless you use ones not in the list of "az cloud show --query endpoints".
    description: ''
  - name: --skip-authorization-header
    summary: Do not auto-append Authorization header.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --uri-parameters --url-parameters
    summary: Query parameters in the URL. Space-separated queries in KEY=VALUE format or JSON string. Use @{file} to load from a file.
    description: ''
- uid: az_self-test
  name: az self-test
  summary: Runs a self-test of the CLI.
  description: ''
  syntax: az self-test [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_upgrade
  name: az upgrade
  summary: Upgrade Azure CLI and extensions.
  description: ''
  syntax: >-
    az upgrade [--all {false, true}]
               [--subscription]
               [--yes]
  optionalParameters:
  - name: --all
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Enable updating extensions as well.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for checking release notes.
    description: ''
- uid: az_version
  name: az version
  summary: Show the versions of Azure CLI modules and extensions in JSON format by default or format configured by --output.
  description: ''
  syntax: az version [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: ext_next_az_next
  name: az next
  summary: Recommend the possible next set of commands to take.
  description: >-
    There are some custom configurations:


    [1] az config set next.execute_in_prompt=True/False
        Turn on/off the step of executing recommended commands in interactive mode. Turn on by default.

    [2] az config set next.filter_type=True/False
        Turn on/off the step of filtering recommendation type. Turn off by default.

    [3] az config set next.output=json/jsonc/none/table/tsv/yaml/yamlc/status
        Set default output format. Status is the default.

    [4] az config set next.num_limit={amount_limit}
        Set the limit of recommended items. 5 is the default.

    [5] az config set next.show_arguments=True/False
        Show/hide the arguments of recommended items. False is the default.

    [6] az config set next.print_help=True/False
        Enable/disable whether to print help actively before executing each command. False is the default.
  syntax: az next

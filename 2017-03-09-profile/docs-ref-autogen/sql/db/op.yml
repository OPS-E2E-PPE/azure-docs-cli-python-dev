- uid: az_sql_db_op_cancel
  name: az sql db op cancel
  summary: Cancels the asynchronous operation on the database.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Cancel an operation.
    syntax:
      content: az sql db op cancel -g mygroup -s myserver -d mydb -n d2896db1-2ba8-4c84-bac1-387c430cce40
  parameters:
  - isRequired: true
    name: --database -d
    summary: Name of the Azure SQL Database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The unique name of the operation to cancel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL server.
    description: ''

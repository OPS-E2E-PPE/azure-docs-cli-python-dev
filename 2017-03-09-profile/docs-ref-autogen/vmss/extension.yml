- uid: az_vmss_extension_set
  name: az vmss extension set
  summary: Create/update extensions for a VMSS in a resource group.
  description: You can use 'extension image list' to get extension details.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the extension.
    description: ''
  - isRequired: true
    name: --publisher
    summary: The name of extension publisher.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: ''
    description: ''
  - name: --no-auto-upgrade
    summary: By doing this, extension system will not pick the highest minor version for the specified version number, and will not auto update to the latest build/revision number on any scale set updates in future.
    description: ''
  - name: --protected-settings
    summary: Protected settings or a file path with such contents.
    description: ''
  - name: --settings
    summary: Public settings or a file path with such contents.
    description: ''
  - name: --version
    summary: The version of extension.
    description: ''

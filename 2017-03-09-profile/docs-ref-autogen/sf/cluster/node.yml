- uid: az_sf_cluster_node_add
  name: az sf cluster node add
  summary: Add nodes to a node type in a cluster.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add 2 'nt1' nodes to a cluster.
    syntax:
      content: az sf cluster node add -g group-name -n cluster1 --number-of-nodes-to-add 2 --node-type 'nt1'
  parameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --node-type
    summary: The Node type name.
    description: ''
  - isRequired: true
    name: --number-of-nodes-to-add
    summary: Number of nodes to add.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
- uid: az_sf_cluster_node_remove
  name: az sf cluster node remove
  summary: Remove nodes from a node type in a cluster.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Remove 2 'nt1' nodes from a cluster.
    syntax:
      content: az sf cluster node remove -g group-name -n cluster1 --node-type 'nt1' --number-of-nodes-to-remove 2
  parameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Specify the name of the cluster, if not given it will be same as resource group name.

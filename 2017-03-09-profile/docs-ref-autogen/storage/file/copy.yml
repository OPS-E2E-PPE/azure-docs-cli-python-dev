items:
- uid: az_storage_file_copy
  name: az storage file copy
  summary: Manage file copy operations.
  description: ''
  langs:
  - azurecli
  children:
  - az_storage_file_copy_cancel
  - az_storage_file_copy_start
  - az_storage_file_copy_start_batch
- uid: az_storage_file_copy_cancel
  name: az storage file copy cancel
  summary: Aborts a pending copy_file operation, and leaves a destination file  with zero length and full metadata.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --copy-id
    summary: Copy identifier provided in the copy.id of the original copy_file operation.
    description: ''
  - isRequired: true
    name: --destination-path -p
    summary: The path to the file within the file share.
    description: ''
  - isRequired: true
    name: --destination-share -s
    summary: Name of the destination share. The share must exist.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/storage/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/storage/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_storage_file_copy_start
  name: az storage file copy start
  summary: Copy a file asynchronously.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Copy a file asynchronously.
    syntax:
      content: az storage file copy start --source-account-name srcaccount --source-account-key 00000000 --source-path <srcpath-to-file> --source-share srcshare --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --account-key 00000000
  - summary: Copy a file asynchronously from source uri to destination storage account with sas token.
    syntax:
      content: az storage file copy start --source-uri "https://srcaccount.file.core.windows.net/myshare/mydir/myfile?<sastoken>" --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --sas-token <destinaition-sas>
  parameters:
  - isRequired: true
    name: --destination-path -p
    summary: The path to the file within the file share.
    description: ''
  - isRequired: true
    name: --destination-share -s
    summary: Name of the destination share. The share must exist.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --file-snapshot
    summary: The file snapshot for the source storage account.
    description: ''
  - name: --source-account-key
    summary: The storage account key of the source blob.
    description: ''
  - name: --source-account-name
    summary: The storage account name of the source blob.
    description: ''
  - name: --source-blob
    summary: The blob name for the source storage account.
    description: ''
  - name: --source-container
    summary: The container name for the source storage account.
    description: ''
  - name: --source-path
    summary: The file path for the source storage account.
    description: ''
  - name: --source-sas
    summary: The shared access signature for the source storage account.
    description: ''
  - name: --source-share
    summary: The share name for the source storage account.
    description: ''
  - name: --source-snapshot
    summary: The blob snapshot for the source storage account.
    description: ''
  - name: --source-uri -u
    summary: 'Specifies the URL of the source blob or file, up to 2 KB in length. A source file in the same account can be private, but a file in another account must be public or accept credentials included in this URL, such as a Shared Access Signature. Examples: <a href="https://myaccount.file.core.windows.net/myshare/mydirectory/myfile">https://myaccount.file.core.windows.net/myshare/mydirectory/myfile</a>.'
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/storage/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/storage/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_storage_file_copy_start_batch
  name: az storage file copy start-batch
  summary: Copy multiple files or blobs to a file share.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Copy all files in a file share to another storage account.
    syntax:
      content: az storage file copy start-batch --source-account-name srcaccount --source-account-key 00000000 --source-share srcshare --destination-path <destpath-to-directory> --destination-share destshare --account-name destaccount --account-key 00000000
  - summary: Copy all files in a file share to another storage account. with sas token.
    syntax:
      content: az storage file copy start-batch --source-uri "https://srcaccount.file.core.windows.net/myshare?<sastoken>" --destination-path <destpath-to-directory> --destination-share destshare --account-name destaccount --sas-token <destinaition-sas>
  parameters:
  - name: --destination-path
    summary: The directory where the source data is copied to. If omitted, data is copied to the root directory.
    description: ''
  - name: --destination-share
    summary: The file share where the source data is copied to.
    description: ''
  - name: --dryrun
    summary: List the files and blobs to be copied. No actual data transfer will occur.
    description: ''
  - name: --metadata
    summary: Metadata in space-separated key=value pairs. This overwrites any existing metadata.
    description: ''
  - name: --pattern
    summary: The pattern used for globbing files and blobs. The supported patterns are '\*', '?', '[seq]', and '[!seq]'. For more information, please refer to <a href="https://docs.python.org/3.7/library/fnmatch.html">https://docs.python.org/3.7/library/fnmatch.html</a>.
    description: When you use '*' in --pattern, it will match any character including the the directory separator '/'.
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --source-account-key
    summary: The account key for the source storage account. If omitted, the active login is used to determine the account key.
    description: ''
  - name: --source-account-name
    summary: The source storage account to copy the data from. If omitted, the destination account is used.
    description: ''
  - name: --source-container
    summary: The source container blobs are copied from.
    description: ''
  - name: --source-sas
    summary: The shared access signature for the source storage account.
    description: ''
  - name: --source-share
    summary: The source share files are copied from.
    description: ''
  - name: --source-uri
    summary: A URI that specifies a the source file share or blob container.
    description: If the source is in another account, the source must either be public or authenticated via a shared access signature.
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/storage/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/storage/_help.py
      repo: https://github.com/Azure/azure-cli.git

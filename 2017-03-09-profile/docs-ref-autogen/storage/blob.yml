- uid: az_storage_blob_download
  name: az storage blob download
  summary: Downloads a blob to a file path, with automatic chunking and progress notifications.
  description: Returns an instance of Blob with  properties and metadata.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --file -f
    summary: Path of file to write out to.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The blob name.
    description: ''
  - name: --end-range
    summary: 'End of byte range to use for downloading a section of the blob. If end_range is given, start_range must be provided. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of blob.'
    description: ''
  - name: --lease-id
    summary: Required if the blob has an active lease.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Set to 1 to download the blob sequentially. Set to 2 or greater if you want to download a blob larger than 64MB in chunks. If the blob size does not exceed 64MB it will be downloaded in one chunk.
    description: ''
  - name: --max-retries
    defaultValue: "5"
    summary: Number of times to retry download of blob chunk if an error occurs.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode to use when opening the file.
    description: ''
  - name: --range-get-content-md5
    summary: When this header is set to True and specified together with the Range header, the service returns the MD5 hash for the range, as long as the range is less than or equal to 4 MB in size.
    description: ''
  - name: --retry-interval
    defaultValue: "1.0"
    summary: Sleep time in secs between retries.
    description: ''
  - name: --snapshot
    summary: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve.
    description: ''
  - name: --start-range
    summary: 'Start of byte range to use for downloading a section of the blob. If no end_range is given, all bytes after the start_range will be downloaded. The start_range and end_range params are inclusive. Ex: start_range=0, end_range=511 will download first 512 bytes of blob.'
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --if-match
    summary: An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag matches the value specified.
    description: ''
  - name: --if-modified-since
    summary: Alter only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag does not match the value specified. Specify the wildcard character (*) to perform the operation only if the resource does not exist, and fail the operation if it does exist.
    description: ''
  - name: --if-unmodified-since
    summary: Alter only if unmodified since supplied UTC datetime (Y-m-d'T'H:M'Z').
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''

      branch: master
      path: src/command_modules/azure-cli-resource/azure/cli/command_modules/resource/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_resource_invoke_action
  name: az resource invoke-action
  summary: Invoke an action on the resource.
  description: A list of possible actions corresponding to a resource can be found at <a href="https://docs.microsoft.com/en-us/rest/api/">https://docs.microsoft.com/en-us/rest/api/</a>. All POST requests are actions that can be invoked and are specified at the end of the URI path. For instance, to stop a VM, the request URI is <a href="https://management.azure.com/subscriptions">https://management.azure.com/subscriptions</a>/{SubscriptionId}/resourceGroups/{ResourceGroup}/providers/Microsoft.Compute/virtualMachines/{VM}/powerOff?api-version={APIVersion} and the corresponding action is `powerOff`. This can be found at <a href="https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/virtualmachines-stop">https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/virtualmachines-stop</a>.
  langs:
  - azurecli
  examples:
  - summary: Power-off a vm, specified by Id.
    syntax:
      content: az resource invoke-action --action powerOff   --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Compute/virtualMachines/{VMName}
  - summary: Capture information for a stopped vm.
    syntax:
      content: >-
        az resource invoke-action --action capture   --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Compute/virtualMachines/{VMName}   --request-body '{
                                    "vhdPrefix": "myPrefix",
                                    "destinationContainerName": "myContainer",
                                    "overwriteVhds": true
                                }'
  parameters:
  - isRequired: true
    name: --action
    summary: The action that will be invoked on the specified resource.
    description: ''
  - name: --request-body
    summary: JSON encoded parameter arguments for the action that will be passed along in the post request body. Use @{file} to load from a file.
    description: ''
  - name: --api-version
    summary: The api version of the resource (omit for latest).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space delimited). If provided, no other "Resource Id" arguments should be specified.
    description: ''
  - name: --name -n
    summary: 'The resource name. (Ex: myC).'
    description: ''
  - name: --namespace
    summary: "Provider namespace (Ex: 'Microsoft.Provider')."
    description: ''
  - name: --parent
    summary: "The parent path (Ex: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --resource-type
    summary: "The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC')."
    description: ''
  source:
    path: src/command_modules/azure-cli-resource/azure/cli/command_modules/resource/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-resource/azure/cli/command_modules/resource/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_resource_list
  name: az resource list
  summary: List resources.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all resources in the West US region.
    syntax:
      content: az resource list --location westus
  - summary: List all resources with the name 'resourceName'.
    syntax:
      content: az resource list --name 'resourceName'
  - summary: List all resources with the tag 'test'.
    syntax:
      content: az resource list --tag test
  - summary: List all resources with a tag that starts with 'test'.
    syntax:
      content: az resource list --tag 'test*'
  - summary: List all resources with the tag 'test' that have the value 'example'.
    syntax:
      content: az resource list --tag test=example
  parameters:
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --name -n
    summary: 'The resource name. (Ex: myC).'
    description: ''
  - name: --tag
    summary: A single tag in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --namespace
    summary: "Provider namespace (Ex: 'Microsoft.Provider')."
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --resource-type
    summary: "The resource type (Ex: 'resC'). Can also accept namespace/type format (Ex: 'Microsoft.Provider/resC')."
    description: ''
  source:
    path: src/command_modules/azure-cli-resource/azure/cli/command_modules/resource/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-resource/azure/cli/command_modules/resource/_help.py
      repo: https://github.com/Azure/azure-cli.git

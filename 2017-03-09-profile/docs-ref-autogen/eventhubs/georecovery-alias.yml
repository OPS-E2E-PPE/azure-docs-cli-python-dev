  summary: Disables Geo-Disaster Recovery Configuration Alias and stops replicating changes from primary to secondary namespaces.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Disables Geo-Disaster Recovery Configuration Alias and stops replicating changes from primary to secondary namespaces
    syntax:
      content: az eventhubs georecovery-alias break-pair --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  parameters:
  - isRequired: true
    name: --alias -a
    summary: Name of Geo-Disaster Recovery Configuration Alias.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true

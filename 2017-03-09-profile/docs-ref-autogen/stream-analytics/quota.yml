### YamlMime:AzureCLIGroup
uid: az_stream-analytics_quota
name: az stream-analytics quota
extensionInformation: >-
  > [!Note]

  > This reference is part of the **stream-analytics** extension for Azure CLI and requires version 2.3.1 or higher.  The extension will automatically install the first time you run an **az stream-analytics quota** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to show quota information.
description: ''
directCommands:
- uid: ext_stream-analytics_az_stream-analytics_quota_show
  name: az stream-analytics quota show
  summary: Retrieve quota information in a particular region.
  description: ''
  syntax: az stream-analytics quota show --location
  examples:
  - summary: List quota information in West US
    syntax: az stream-analytics quota show --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
commands:
- ext_stream-analytics_az_stream-analytics_quota_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to show quota information.

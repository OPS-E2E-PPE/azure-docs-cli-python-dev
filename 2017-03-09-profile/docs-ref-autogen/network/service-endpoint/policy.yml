directCommands:
- uid: az_network_service_endpoint_policy_create
  name: az network service-endpoint policy create
  summary: Create a service endpoint policy.
  description: ''
  syntax: >-
    az network service-endpoint policy create --name
                                              --resource-group
                                              [--location]
                                              [--query-examples]
                                              [--subscription]
                                              [--tags]
  examples:
  - summary: Create a service endpoint policy. (autogenerated)
    syntax: az network service-endpoint policy create --name MyServiceEndpointPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the service endpoint policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service_endpoint_policy_list
  name: az network service-endpoint policy list
  summary: List service endpoint policies.

- uid: az_network_application_gateway_http_settings_create
  name: az network application-gateway http-settings create
  summary: Create HTTP settings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create HTTP settings.
    syntax:
      content: >-
        az network application-gateway http-settings create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyHttpSettings --port 80 --protocol Http --cookie-based-affinity Disabled --timeout 30
  - summary: Create HTTP settings. (autogenerated)
    syntax:
      content: az network application-gateway http-settings create --affinity-cookie-name MyAffinityCookie --cookie-based-affinity Enabled --gateway-name MyAppGateway --host-name MyHost --name MyHttpSettings --port 80 --probe MyNewProbe --protocol Http --resource-group MyResourceGroup --timeout 30
  parameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the backed HTTP settings.
    description: ''
  - isRequired: true
    name: --port
    summary: The port number.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Enable or disable cookie-based affinity.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --probe
    summary: Name or ID of the probe to associate with the HTTP settings.
    description: ''
  - name: --protocol
    defaultValue: http
    parameterValueGroup: Http, Https
    summary: The HTTP settings protocol.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

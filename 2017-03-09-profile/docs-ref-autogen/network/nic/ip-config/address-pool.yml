items:
- uid: az_network_nic_ip_config_address_pool
  name: az network nic ip-config address-pool
  summary: Manage address pools in an IP configuration.
  description: ''
  langs:
  - azurecli
  children:
  - az_network_nic_ip_config_address_pool_add
  - az_network_nic_ip_config_address_pool_remove
- uid: az_network_nic_ip_config_address_pool_add
  name: az network nic ip-config address-pool add
  summary: Add an address pool to an IP configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add an address pool to an IP configuration.
    syntax:
      content: >-
        az network nic ip-config address-pool add -g MyResourceGroup --nic-name MyNic \
                                    -n MyIpConfig --address-poolMyAddressPool
  parameters:
  - isRequired: true
    name: --address-pool
    summary: The name or ID of an existing backend address pool.
    description: ''
  - name: --lb-name
    summary: The name of the load balancer associated with the address pool (Omit if suppying an address pool ID).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --ip-config-name -n
    summary: The name of the IP configuration.
    description: ''
  - name: --nic-name
    summary: The network interface (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

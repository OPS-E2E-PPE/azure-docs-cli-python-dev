directCommands:
- uid: az_network_vrouter_peering_create
  name: az network vrouter peering create
  summary: Create a virtual router peering.
  description: ''
  syntax: >-
    az network vrouter peering create --name
                                      --peer-asn
                                      --peer-ip
                                      --resource-group
                                      --vrouter-name
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Router Peering.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: Peer ASN. Its range is from 1 to 4294967295.
    description: ''
  - isRequired: true
    name: --peer-ip
    summary: Peer IP address.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: The name of the Virtual Router.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

items:
- uid: az_network_vnet
  name: az network vnet
  summary: Manage Azure Virtual Networks.
  description: To learn more about Virtual Networks visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network</a>.
  langs:
  - azurecli
  children:
  - az_network_vnet_create
  - az_network_vnet_delete
  - az_network_vnet_list
  - az_network_vnet_show
  - az_network_vnet_update
- uid: az_network_vnet_create
  name: az network vnet create
  summary: Create a virtual network.
  description: You may also create a subnet at the same time by specifying a subnet name and (optionally) an address prefix. To learn about how to create a virtual network visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-virtual-network#create-a-virtual-network">https://docs.microsoft.com/en-us/azure/virtual-network/manage-virtual-network#create-a-virtual-network</a>.
  langs:
  - azurecli
  examples:
  - summary: Create a virtual network.
    syntax:
      content: az network vnet create -g MyResourceGroup -n MyVnet
  - summary: Create a virtual network with a specific address prefix and one subnet.
    syntax:
      content: >-
        az network vnet create -g MyResourceGroup -n MyVnet --address-prefix 10.0.0.0/16 \
                                    --subnet-name MySubnet --subnet-prefix 10.0.0.0/24
  parameters:
  - isRequired: true
    name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --address-prefixes
    defaultValue: 10.0.0.0/16
    summary: Space-separated list of IP address prefixes for the VNet.
    description: ''
  - name: --dns-servers
    summary: Space-separated list of DNS server IP addresses.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --subnet-name
    summary: Name of a new subnet to create within the VNet.
    description: ''
  - name: --subnet-prefix
    summary: IP address prefix for the new subnet. If omitted, automatically reserves a /24 (or as large as available) block within the VNet address space.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git

- uid: az_network_express_route_auth_show
  name: az network express-route auth show
  summary: Get the details of a link authorization of an ExpressRoute circuit.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a link authorization of an ExpressRoute circuit.
    syntax:
      content: az network express-route auth show -g MyResourceGroup --circuit-name MyCircuit -n MyAuthorization
  parameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Authorization name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''

  name: az network express-route auth
  summary: Manage authentication of an ExpressRoute circuit.
  description: To learn more about ExpressRoute circuit authentication visit <a href="https://docs.microsoft.com/en-us/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit">https://docs.microsoft.com/en-us/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit</a>.

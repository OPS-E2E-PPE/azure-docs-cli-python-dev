- uid: az_acs_create
  name: az acs create
  summary: Create a container service.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a Kubernetes container service and generate SSH keys to connect to it.
    syntax:
      content: az acs create -g MyResourceGroup -n MyContainerService --orchestrator-type kubernetes --generate-ssh-keys
  parameters:
  - isRequired: true
    name: --name -n
    summary: ACS cluster name. You can configure the default using `az configure --defaults acs=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --admin-password
    summary: The adminstration password for Windows nodes. Only available if --windows=true.
    description: ''
  - name: --admin-username
    defaultValue: azureuser
    summary: User name for the Linux Virtual Machines.
    description: ''
  - name: --agent-count
    defaultValue: "3"
    summary: Set default number of agents for the agent pools.  Note, for DC/OS clusters you will also get 1 or 2 public agents in addition to these selected masters.
    description: ''
  - name: --agent-osdisk-size
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. Set the default disk size for agent pools vms. Unit in GB. Default: corresponding vmsize disk size.'
    description: ''
  - name: --agent-ports
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. Set the default ports exposed on the agent pools. Only usable for non-Kubernetes. Default: 8080,4000,80.'
    description: ''
  - name: --agent-profiles -a
    summary: Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. The file or dictionary representation of the agent profiles. Note it will override any agent settings once set.
    description: ''
  - name: --agent-storage-profile
    parameterValueGroup: ManagedDisks, StorageAccount
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. Set default storage profile for agent pools. Default: varies based on Orchestrator.'
    description: ''
  - name: --agent-vm-size
    defaultValue: Standard_D2_v2
    summary: Set the default size for agent pools vms.
    description: ''
  - name: --agent-vnet-subnet-id
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. Set the default custom vnet subnet id for agent pools. Note agent need to used the same vnet if master set. Default: "".'
    description: ''
  - name: --api-version
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. Use API version of ACS to perform az acs operations. Available options: 2017-01-31, 2017-07-01. Default: the latest version for the location.'
    description: ''
  - name: --client-secret
    summary: Client secret to use with the service principal for making calls to Azure APIs.
    description: ''
  - name: --dns-prefix -d
    summary: Default use the format of <clustername>-<resourcegroupname>-<subid>, will trim the length and replace sensitive characters if needed.
    description: ''
  - name: --generate-ssh-keys
    summary: Generate SSH public and private key files if missing.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --master-count
    defaultValue: "1"
    summary: The number of masters for the cluster.
    description: ''
  - name: --master-first-consecutive-static-ip
    defaultValue: 10.240.255.5
    summary: Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. The first consecutive ip used to specify static ip block.
    description: ''
  - name: --master-osdisk-size
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. The disk size for master pool vms. Unit in GB. Default: corresponding vmsize disk size.'
    description: ''
  - name: --master-profile -m
    summary: Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. The file or dictionary representation of the master profile. Note it will override any master settings once set.
    description: ''
  - name: --master-storage-profile
    parameterValueGroup: ManagedDisks, StorageAccount
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. Default: varies based on Orchestrator.'
    description: ''
  - name: --master-vm-size
    defaultValue: Standard_D2_v2
    summary: Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral.
    description: ''
  - name: --master-vnet-subnet-id
    summary: 'Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. The custom vnet subnet id. Note agent need to used the same vnet if master set. Default: "".'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --orchestrator-type -t
    defaultValue: DCOS
    parameterValueGroup: Custom, DCOS, DockerCE, Kubernetes, Swarm
    summary: DockerCE - Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral.
    description: ''
  - name: --orchestrator-version
    summary: Feature in preview, only in ukwest, uksouth, westcentralus, westus2, canadaeast, canadacentral, westindia, southindia, centralindia, koreasouth, koreacentral. Use Orchestrator Version to specify the semantic version for your choice of orchestrator.
    description: ''
  - name: --service-principal
    summary: Service principal for making calls into Azure APIs. If not set, auto generate a new service principal of Contributor role, and save it locally for reusing.
    description: ''
  - name: --ssh-key-value
    defaultValue: ~.sshid_rsa.pub
    summary: SSH key file value or key file path.
    description: ''
  - name: --tags
    summary: Space separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --validate
    summary: Generate and validate the ARM template without creating any resources.
    description: ''
  - name: --windows
    summary: If true, set the default osType of agent pools to be Windows.
    description: ''
  source:
    path: src/command_modules/azure-cli-acs/azure/cli/command_modules/acs/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-acs/azure/cli/command_modules/acs/_help.py

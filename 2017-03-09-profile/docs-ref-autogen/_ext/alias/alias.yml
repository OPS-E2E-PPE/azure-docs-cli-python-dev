### YamlMime:UniversalReference
items:
- uid: _ext_alias_az_alias
  name: az alias
  summary: Manage Azure CLI Aliases.
  description: ''
  langs:
  - azurecli
  children:
  - _ext_alias_az_alias_create
  - _ext_alias_az_alias_list
  - _ext_alias_az_alias_remove
- uid: _ext_alias_az_alias_create
  name: az alias create
  summary: Create an alias.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a simple alias.
    syntax:
      content: >-
        az alias create –name rg –command group
                                az alias create –name ls –command list
  - summary: Create a complex alias.
    syntax:
      content: az alias create –name list-vm –command ‘vm list –resource-group myResourceGroup’
  - summary: Create an alias with positional arguments.
    syntax:
      content: az alias create –name ‘list-vm {{ resource_group }}’ –command ‘vm list –resource-group {{ resource_group }}’
  - summary: Create an alias with positional arguments and additional string processing.
    syntax:
      content: "az alias create –name ‘storage-ls {{ url }}’ –command ‘storage blob list \n                        –account-name {{ url.replace(“https://”, “”).split(“.”)[0] }}\n                        –container-name {{ url.replace(“https://”, “”).split(“/”)[1] }}’"
  parameters:
  - isRequired: true
    name: --command -c
    summary: The command that the alias points to.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the alias.
    description: ''
- uid: _ext_alias_az_alias_list
  name: az alias list
  summary: List the registered aliases.
  description: ''
  langs:
  - azurecli
  parameters: []
- uid: _ext_alias_az_alias_remove
  name: az alias remove
  summary: Remove an alias.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the alias.
    description: ''
commands:

- uid: _ext_azure-cli-iot-ext_az_iot_dps_enrollment_group_update
  name: az iot dps enrollment-group update
  summary: Update an enrollment group in an Azure IoT Hub Device Provisioning Service.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update enrollment group '[Enrollment ID]' with a new certificate in the Azure IoT provisioning service '[DPS name]' in the resource group 'MyResourceGroup' and update its initial twin tags.
    syntax:
      content: az iot dps enrollment-group update -g [Resource Group Name] –dps-name [DPS Name] –enrollment-id [Enrollment ID] –certificate-path /certificates/NewCertificate.pem –initial-twin-tags “{‘location’:{‘region’:’US2’}}” –etag AAAAAAAAAAA=
  parameters:
  - isRequired: true
    name: --dps-name
    summary: Name of the Azure IoT Hub device provisioning service.
    description: ''
  - isRequired: true
    name: --enrollment-id
    summary: ID of enrollment group.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entity tag value.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure –defaults group=&lt;name&gt;`.
    description: ''
  - name: --certificate-path -cp
    summary: The path to the file containing the primary certificate.
    description: ''
  - name: --initial-twin-properties -props
    summary: Initial twin properties.
    description: ''
  - name: --initial-twin-tags -tags
    summary: Initial twin tags.
    description: ''
  - name: --iot-hub-host-name
    summary: Host name of target IoT Hub.
    description: ''
  - name: --provisioning-status -ps
    parameterValueGroup: disabled, enabled
    summary: Enable or disable enrollment entry.
    description: ''
  - name: --remove-certificate -rc
    parameterValueGroup: false, true
    summary: Remove current primary certificate.
    description: ''
  - name: --remove-secondary-certificate -rsc
    parameterValueGroup: false, true
    summary: Remove current secondary certificate.
    description: ''
  - name: --secondary-certificate-path -scp
    summary: The path to the file containing the secondary certificate.
    description: ''

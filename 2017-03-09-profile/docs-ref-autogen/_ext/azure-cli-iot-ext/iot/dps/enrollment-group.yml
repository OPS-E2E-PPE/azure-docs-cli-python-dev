- uid: _ext_azure-cli-iot-ext_az_iot_dps_enrollment_group_create
  name: az iot dps enrollment-group create
  summary: Create an enrollment group in an Azure IoT Hub Device Provisioning Service.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an enrollment group '[Enrollment ID]' in the Azure IoT provisioning service '[DPS Name]' in the resource group '[Resource Group Name]'.
    syntax:
      content: az iot dps enrollment-group create -g [Resource Group Name] –dps-name [DPS Name] –enrollment-id [Enrollment ID] –certificate-path /certificates/Certificate.pem
  - summary: Create an enrollment group '[Enrollment ID]' in the Azure IoT provisioning service 'MyDps' in the resource group '[Resource Group Name]' with provisioning status 'enabled', target IoT Hub '[IoTHub Name].azure-devices.net' and initial twin tags '{"location":{"region":"US"}}'.
    syntax:
      content: az iot dps enrollment-group create -g [Resource Group Name] –dps-name [DPS Name] –enrollment-id [Enrollment ID] –certificate-path /certificates/Certificate.pem –provisioning-status enabled –iot-hub-host-name [IoTHub Name].azure-devices.net –initial-twin-tags “{‘location’:{‘region’:’US’}}”
  parameters:
  - isRequired: true
    name: --dps-name
    summary: Name of the Azure IoT Hub device provisioning service.
    description: ''
  - isRequired: true
    name: --enrollment-id
    summary: ID of enrollment group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure –defaults group=&lt;name&gt;`.
    description: ''
  - name: --certificate-path -cp
    summary: The path to the file containing the primary certificate. One of the certificate path is required.
    description: ''
  - name: --initial-twin-properties -props
    summary: Initial twin properties.
    description: ''
  - name: --initial-twin-tags -tags
    summary: Initial twin tags.
    description: ''
  - name: --iot-hub-host-name
    summary: Host name of target IoT Hub.
    description: ''
  - name: --provisioning-status -ps
    parameterValueGroup: disabled, enabled
    summary: Enable or disable enrollment entry.
    description: ''
  - name: --secondary-certificate-path -scp
    summary: The path to the file containing the secondary certificate. One of the certificate path is required.
    description: ''

- uid: az_policy_assignment_create
  name: az policy assignment create
  summary: Create a resource policy assignment.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Provide rule parameter values with the following example
    syntax:
      content: >-
        az policy assignment create --policy {PolicyNamed} -p '{
                                    "allowedLocations": {
                                        "value": [
                                            "australiaeast",
                                            "eastus",
                                            "japaneast"
                                        ]
                                    }
                                }'
  parameters:
  - name: --display-name
    summary: Display name of the assignment.
    description: ''
  - name: --name -n
    summary: Name of the new assignment.
    description: ''
  - name: --not-scopes
    summary: Space separated scopes where the policy assignment does not apply.
    description: ''
  - name: --params -p
    summary: JSON formatted string or path to file with parameter values of policy rule.
    description: ''
  - name: --policy
    summary: Name or id of the policy definition.
    description: ''
  - name: --resource-group -g
    summary: The resource group where the policy will be applied.
    description: ''
  - name: --scope
    summary: Scope at which this policy assignment applies to, e.g., /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, or /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''

items:
- uid: az_vmss_encryption
  name: az vmss encryption
  summary: Manage encryption of VMSS.
  description: 'For more information, see: <a href="https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview">https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview</a>.'
  langs:
  - azurecli
  children:
  - az_vmss_encryption_disable
  - az_vmss_encryption_enable
  - az_vmss_encryption_show
- uid: az_vmss_encryption_disable
  name: az vmss encryption disable
  summary: Disable the encryption on a VMSS with managed disks.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: disable encryption a VMSS
    syntax:
      content: az vmss encryption disable -g MyResourceGroup -n MyVm
  parameters:
  - name: --force
    summary: Continue by ignoring client side validation errors.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Type of volume that the encryption operation is performed on.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_vmss_encryption_enable
  name: az vmss encryption enable
  summary: Encrypt a VMSS with managed disks.
  description: 'For more information, see: For more information, see: <a href="https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview">https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview</a>.'
  langs:
  - azurecli
  examples:
  - summary: encrypt a VM scale set using a key vault in the same resource group
    syntax:
      content: az vmss encryption enable -g MyResourceGroup -n MyVmss --disk-encryption-keyvault MyVault
  - summary: Encrypt a VMSS with managed disks. (autogenerated)
    syntax:
      content: az vmss encryption enable --disk-encryption-keyvault MyVault --name MyVmss --resource-group MyResourceGroup --volume-type DATA
  parameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: Name or ID of the key vault where the generated encryption key will be placed.
    description: ''
  - name: --force
    summary: Continue by ignoring client side validation errors.
    description: ''
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
    summary: ''
    description: ''
  - name: --key-encryption-key
    summary: Key vault key name or URL used to encrypt the disk encryption key.
    description: ''
  - name: --key-encryption-keyvault
    summary: Name or ID of the key vault containing the key encryption key used to encrypt the disk encryption key. If missing, CLI will use `--disk-encryption-keyvault`.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Type of volume that the encryption operation is performed on.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/Azure/azure-cli.git

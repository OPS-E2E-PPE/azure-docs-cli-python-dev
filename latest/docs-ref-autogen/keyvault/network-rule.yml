### YamlMime:AzureCLIGroup
uid: az_keyvault_network_rule
name: az keyvault network-rule
summary: Manage vault network ACLs.
description: ''
directCommands:
- uid: az_keyvault_network_rule_add
  name: az keyvault network-rule add
  summary: Add a network rule to the network ACLs for a Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule add --name
                                 [--ip-address]
                                 [--resource-group]
                                 [--subnet]
                                 [--subscription]
                                 [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the key vault.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: Name of a virtual network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_list
  name: az keyvault network-rule list
  summary: List the network rules from the network ACLs for a Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule list --name
                                  [--resource-group]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the key vault.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_remove
  name: az keyvault network-rule remove
  summary: Remove a network rule from the network ACLs for a Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule remove --name
                                    [--ip-address]
                                    [--resource-group]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the key vault.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4 address or CIDR range.
    description: ''
  - name: --resource-group -g
    summary: Proceed only if Key Vault belongs to the specified resource group.
    description: ''
  - name: --subnet
    summary: Name or ID of subnet. If name is supplied, `--vnet-name` must be supplied.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vnet-name
    summary: Name of a virtual network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

### YamlMime:AzureCLIGroup
uid: az_keyvault_role_definition
name: az keyvault role definition
summary: Manage role definitions.
description: ''
directCommands:
- uid: az_keyvault_role_definition_list
  name: az keyvault role definition list
  summary: List role definitions.
  description: ''
  syntax: >-
    az keyvault role definition list [--hsm-name]
                                     [--query-examples]
                                     [--scope]
                                     [--subscription]
  optionalParameters:
  - name: --hsm-name
    summary: Name of the HSM.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --scope
    summary: Scope at which the role assignment or definition applies to, e.g., "/" or "/keys" or "/keys/{keyname}".
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_role_definition_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.

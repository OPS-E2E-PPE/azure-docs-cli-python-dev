      repo: https://github.com/Azure/azure-cli.git
- uid: az_keyvault_certificate_import
  name: az keyvault certificate import
  summary: Import a certificate into KeyVault.
  description: Certificates can also be used as a secrets in provisioned virtual machines.
  langs:
  - azurecli
  examples:
  - summary: Create a service principal with a certificate, add the certificate to Key Vault and provision a VM with that certificate.
    syntax:
      content: "service_principal=$(az ad sp create-for-rbac --create-cert) \n                        \n                        cert_file=$(echo $service_principal | jq .fileWithCertAndPrivateKey -r) \n                        \n                        az keyvault create -g my-group -n vaultname \n                        \n                        az keyvault certificate import --vault-name vaultname -n cert_file \n                        \n                        secrets=$(az keyvault secret list-versions --vault-name vaultname   -n cert1 --query \"[?attributes.enabled].id\" -o tsv)\n                        \n                        vm_secrets=$(az vm format-secret -s \"$secrets\") \n                        \n                        az vm create -g group-name -n vm-name --admin-username deploy    --image debian --secrets \"$vm_secrets\""
  parameters:
  - isRequired: true
    name: --file -f
    summary: PKCS12 file or PEM file containing the certificate and private key.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the certificate.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the key vault.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Import the certificate in disabled state.
    description: ''
  - name: --password
    summary: If the private key in certificate is encrypted, the password used for encryption.
    description: ''
  - name: --policy -p
    summary: JSON encoded policy defintion. Use @{file} to load from a file.
    description: ''
  - name: --tags
    summary: Space separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''

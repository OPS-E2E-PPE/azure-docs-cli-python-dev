- uid: az_keyvault_certificate_download
  name: az keyvault certificate download
  summary: Download the public portion of a Key Vault certificate.
  description: The certificate formatted as either PEM or DER. PEM is the default.
  langs:
  - azurecli
  examples:
  - summary: Download a certificate as PEM and check its fingerprint in openssl.
    syntax:
      content: az keyvault certificate download --vault-name vault -n cert-name -f cert.pem && openssl x509 -in cert.pem -inform PEM  -noout -sha1 -fingerprint
  - summary: Download a certificate as DER and check its fingerprint in openssl.
    syntax:
      content: az keyvault certificate download --vault-name vault -n cert-name -f cert.crt -e DER && openssl x509 -in cert.crt -inform DER  -noout -sha1 -fingerprint
  parameters:
  - isRequired: true
    name: --file -f
    summary: File to receive the binary certificate contents.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the certificate.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name of the key vault.
    description: ''
  - name: --encoding -e
    defaultValue: PEM
    parameterValueGroup: DER, PEM
    summary: Encoding of the certificate. DER will create a binary DER formatted x509 certificate, and PEM will create a base64 PEM x509 certificate.
    description: ''
  - name: --version -v
    summary: The certificate version. If omitted, uses the latest version.
    description: ''
  source:
    path: src/command_modules/azure-cli-keyvault/azure/cli/command_modules/keyvault/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-keyvault/azure/cli/command_modules/keyvault/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_keyvault_certificate_get_default_policy
  name: az keyvault certificate get-default-policy
  summary: Get the default policy for self-signed certificates.
  description: "This default policy can be used in conjunction with `az keyvault create` to create a self-signed certificate. The default policy can also be used as a starting point to create derivative policies.\r\n                            \r\n                            For more details, see: <a href=\"https://docs.microsoft.com/en-us/rest/api/keyvault/certificates-and-policies\">https://docs.microsoft.com/en-us/rest/api/keyvault/certificates-and-policies</a>."
  langs:
  - azurecli
  examples:
  - summary: Create a self-signed certificate with the default policy
    syntax:
      content: az keyvault certificate create --vault-name vaultname -n cert1   -p "$(az keyvault certificate get-default-policy)"
  parameters:
  - name: --scaffold
    summary: Create a fully formed policy structure with default values.
    description: ''
  source:
    path: src/command_modules/azure-cli-keyvault/azure/cli/command_modules/keyvault/_help.py

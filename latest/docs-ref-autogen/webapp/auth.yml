### YamlMime:UniversalReference
items:
- uid: az_webapp_auth
  name: az webapp auth
  summary: Manage webapp authentication and authorization.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_auth_show
  - az_webapp_auth_update
- uid: az_webapp_auth_show
  name: az webapp auth show
  summary: Show the authentification settings for the webapp.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_update
  name: az webapp auth update
  summary: Update the authentication settings for the webapp.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Enable AAD by enabling authentication and setting AAD-associated parameters. Default provider is set to AAD. Must have created a AAD service principal beforehand.
    syntax:
      content: az webapp auth update  -g myResourceGroup -n myUniqueApp --enabled true   --action LoginWithAzureActiveDirectory   --aad-allowed-token-audiences https://webapp_name.azurewebsites.net/.auth/login/aad/callback   --aad-client-id ecbacb08-df8b-450d-82b3-3fced03f2b27 --aad-client-secret very_secret_password   --aad-token-issuer-url https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  - summary: Allow Facebook authentication by setting FB-associated parameters and turning on public-profile and email scopes; allow anonymous users
    syntax:
      content: az webapp auth update -g myResourceGroup -n myUniqueApp --action AllowAnonymous   --facebook-app-id my_fb_id --facebook-app-secret my_fb_secret   --facebook-oauth-scopes public_profile email
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --action
    parameterValueGroup: AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter
    summary: ''
    description: ''
  - name: --allowed-external-redirect-urls
    summary: One or more urls (space delimited).
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --runtime-version
    summary: ''
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --token-refresh-extension-hours
    summary: Hours, must be formattable into a float.
    description: ''
  - name: --token-store
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --aad-allowed-token-audiences
    summary: One or more token audiences (space delimited).
    description: ''
  - name: --aad-client-id
    summary: ''
    description: ''
  - name: --aad-client-secret
    summary: ''
    description: ''
  - name: --aad-token-issuer-url
    summary: This url can be found in the JSON output returned from your active directory endpoint using your tenantID. The endpoint can be queried from 'az cloud show' at "endpoints.activeDirectory". The tenantID can be found using 'az account show'. Get the "issuer" from the JSON at <active directory endpoint>/<tenantId>/.well-known/openid-configuration.
    description: ''
  - name: --facebook-app-id
    summary: ''
    description: ''
  - name: --facebook-app-secret
    summary: ''
    description: ''
  - name: --facebook-oauth-scopes
    summary: One or more facebook authentication scopes (space delimited).
    description: ''
  - name: --google-client-id
    summary: ''
    description: ''
  - name: --google-client-secret
    summary: ''
    description: ''
  - name: --google-oauth-scopes
    summary: One or more Google authentication scopes (space delimited).
    description: ''
  - name: --microsoft-account-client-id
    summary: ''
    description: ''
  - name: --microsoft-account-client-secret
    summary: ''
    description: ''
  - name: --microsoft-account-oauth-scopes
    summary: One or more Microsoft authentification scopes (space delimited).
    description: ''
  - name: --twitter-consumer-key
    summary: ''
    description: ''
  - name: --twitter-consumer-secret
    summary: ''
    description: ''

### YamlMime:AzureCLIGroup
uid: az_webapp_remote-connection
name: az webapp remote-connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webapp** extension for Azure CLI and requires version 2.0.46 or higher.  The extension will automatically install the first time you run an **az webapp remote-connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Create a remote connection using a tcp tunnel to your web app.
description: ''
directCommands:
- uid: az_webapp_remote-connection_create
  name: az webapp remote-connection create
  summary: Creates a remote connection using a tcp tunnel to your web app.
  description: ''
  syntax: >-
    az webapp remote-connection create --name
                                       --resource-group
                                       [--port]
                                       [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the webapp to connect to.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --port -p
    summary: 'Port for the remote connection. Default: Random available port.'
    description: ''
  - name: --slot
    summary: Name of the deployment slot to use.
    description: ''
commands:
- az_webapp_remote-connection_create
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Create a remote connection using a tcp tunnel to your web app.

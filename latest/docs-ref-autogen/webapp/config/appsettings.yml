### YamlMime:UniversalReference
items:
- uid: az_webapp_config_appsettings
  name: az webapp config appsettings
  summary: Configure web app settings. Updating or removing application settings will cause an app recycle.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_config_appsettings_delete
  - az_webapp_config_appsettings_list
  - az_webapp_config_appsettings_set
- uid: az_webapp_config_appsettings_delete
  name: az webapp config appsettings delete
  summary: Delete web app settings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete web app settings. (autogenerated)
    syntax:
      content: az webapp config appsettings delete --name MyWebApp --resource-group MyResourceGroup --setting-names {setting-names}
  parameters:
  - isRequired: true
    name: --setting-names
    summary: Space-separated appsettings names.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_appsettings_list
  name: az webapp config appsettings list
  summary: Get the details of a web app's settings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a web app's settings. (autogenerated)
    syntax:
      content: az webapp config appsettings list --name MyWebapp --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_config_appsettings_set
  name: az webapp config appsettings set
  summary: Set a web app's settings.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set the default NodeJS version to 6.9.1 for a web app.
    syntax:
      content: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings WEBSITE_NODE_DEFAULT_VERSION=6.9.1
  - summary: Set using both key-value pair and a json file with more settings.
    syntax:
      content: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings mySetting=value @moreSettings.json
  parameters:
  - name: --settings
    summary: Space-separated appsettings in KEY=VALUE format. Use @{file} to load from a file.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --slot-settings
    summary: Space-separated slot appsettings in KEY=VALUE format. Use @{file} to load from a file.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- uid: az_webapp_config_appsettings_delete

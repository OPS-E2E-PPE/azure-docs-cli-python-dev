### YamlMime:UniversalReference
items:
- uid: az_webapp_log
  name: az webapp log
  summary: Manage web app logs.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_log_config
  - az_webapp_log_download
  - az_webapp_log_show
  - az_webapp_log_tail
- uid: az_webapp_log_config
  name: az webapp log config
  summary: Configure logging for a web app.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --application-logging
    parameterValueGroup: false, true
    summary: Configure application logging to file system.
    description: ''
  - name: --detailed-error-messages
    parameterValueGroup: false, true
    summary: Configure detailed error messages.
    description: ''
  - name: --docker-container-logging
    parameterValueGroup: filesystem, off
    summary: Configure gathering STDOUT and STDERR output from container.
    description: ''
  - name: --failed-request-tracing
    parameterValueGroup: false, true
    summary: Configure failed request tracing.
    description: ''
  - name: --level
    parameterValueGroup: error, information, verbose, warning
    summary: Logging level.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --web-server-logging
    parameterValueGroup: filesystem, off
    summary: Configure Web server logging.
    description: ''
- uid: az_webapp_log_download
  name: az webapp log download
  summary: Download a web app's log history as a zip file.
  description: This command may not work with web apps running on Linux.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --log-file
    defaultValue: webapp_logs.zip
    summary: The downloaded zipped log file path.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_log_show
  name: az webapp log show
  summary: Get the details of a web app's logging configuration.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_log_tail
  name: az webapp log tail
  summary: Start live log tracing for a web app.
  description: This command may not work with web apps running on Linux.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --provider
    summary: By default all live traces configured by 'az webapp log config' will be shown, but you can scope to certain providers/folders, e.g. 'application', 'http', etc. For details, check out <a href="https://github.com/projectkudu/kudu/wiki/Diagnostic-Log-Stream">https://github.com/projectkudu/kudu/wiki/Diagnostic-Log-Stream</a>.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
commands:
- uid: az_webapp_log_config
  name: az webapp log config
  summary: Configure logging for a web app.
- uid: az_webapp_log_download
  name: az webapp log download
  summary: Download a web app's log history as a zip file.
- uid: az_webapp_log_show
  name: az webapp log show
  summary: Get the details of a web app's logging configuration.
- uid: az_webapp_log_tail
  name: az webapp log tail
  summary: Start live log tracing for a web app.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.

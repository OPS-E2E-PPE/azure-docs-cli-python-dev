### YamlMime:UniversalReference
items:
- uid: az_webapp_log
  name: az webapp log
  summary: Manage web app logs.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_log_config
  - az_webapp_log_download
  - az_webapp_log_show
  - az_webapp_log_tail
- uid: az_webapp_log_config
  name: az webapp log config
  summary: Configure logging for a web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Configure logging for a web app. (autogenerated)
    syntax:
      content: az webapp log config --name MyWebapp --resource-group MyResourceGroup --web-server-logging off
  - summary: Configure logging for a web app. (autogenerated)
    syntax:
      content: az webapp log config --docker-container-logging off --name MyWebapp --resource-group MyResourceGroup
  parameters:
  - name: --application-logging
    parameterValueGroup: false, true
    summary: Configure application logging to file system.
    description: ''
  - name: --detailed-error-messages
    parameterValueGroup: false, true
    summary: Configure detailed error messages.
    description: ''
  - name: --docker-container-logging
    parameterValueGroup: filesystem, off
    summary: Configure gathering STDOUT and STDERR output from container.
    description: ''
  - name: --failed-request-tracing
    parameterValueGroup: false, true
    summary: Configure failed request tracing.
    description: ''
  - name: --level
    parameterValueGroup: error, information, verbose, warning
    summary: Logging level.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --web-server-logging
    parameterValueGroup: filesystem, off
    summary: Configure Web server logging.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_log_download
  name: az webapp log download
  summary: Download a web app's log history as a zip file.
  description: This command may not work with web apps running on Linux.
  langs:
  - azurecli
  examples:
  - summary: Download a web app's log history as a zip file. (autogenerated)
    syntax:
      content: az webapp log download --name MyWebApp --resource-group MyResourceGroup
  parameters:
  - name: --log-file
    defaultValue: webapp_logs.zip
    summary: The downloaded zipped log file path.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_log_show
  name: az webapp log show
  summary: Get the details of a web app's logging configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a web app's logging configuration. (autogenerated)
    syntax:
      content: az webapp log show --name MyWebApp --resource-group MyResourceGroup
  parameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_log_tail
  name: az webapp log tail
  summary: Start live log tracing for a web app.
  description: This command may not work with web apps running on Linux.
  langs:
  - azurecli
  parameters:
  - name: --provider
    summary: By default all live traces configured by `az webapp log config` will be shown, but you can scope to certain providers/folders, e.g. 'application', 'http', etc. For details, check out <a href="https://github.com/projectkudu/kudu/wiki/Diagnostic-Log-Stream">https://github.com/projectkudu/kudu/wiki/Diagnostic-Log-Stream</a>.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

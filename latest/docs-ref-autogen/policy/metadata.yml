### YamlMime:AzureCLIGroup
uid: az_policy_metadata
name: az policy metadata
summary: Get policy metadata resources.
description: ''
directCommands:
- uid: az_policy_metadata_list
  name: az policy metadata list
  summary: List policy metadata resources.
  description: ''
  syntax: >-
    az policy metadata list [--subscription]
                            [--top]
  examples:
  - summary: Get all policy metadata resources.
    syntax: az policy metadata list
  - summary: Get policy metadata resources, limit the output to 5 resources.
    syntax: az policy metadata list --top 5
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --top
    summary: Maximum number of records to return.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_metadata_show
  name: az policy metadata show
  summary: Get a single policy metadata resource.
  description: ''
  syntax: >-
    az policy metadata show --name
                            [--subscription]
  examples:
  - summary: Get the policy metadata resource with the name 'ACF1000'.
    syntax: az policy metadata show --name ACF1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the metadata resource.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py

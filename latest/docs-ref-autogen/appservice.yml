  children:
  - az_appservice_list_locations
- uid: az_appservice_list_locations
  name: az appservice list-locations
  summary: List regions where a plan sku is available.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List regions where a plan sku is available. (autogenerated)
    syntax:
      content: az appservice list-locations --sku F1
  parameters:
  - isRequired: true
    name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, P1V2, P2V2, P3V2, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: The pricing tiers, e.g., F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large).
    description: ''
  - name: --linux-workers-enabled
    summary: Get regions which support hosting web apps on Linux workers.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

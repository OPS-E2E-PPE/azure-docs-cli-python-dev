### YamlMime:UniversalReference
items:
- uid: az_vmss
  name: az vmss
  summary: Manage groupings of virtual machines in an Azure Virtual Machine Scale Set (VMSS).
  description: ''
  langs:
  - azurecli
  children:
  - az_vmss_assign_identity
  - az_vmss_create
  - az_vmss_deallocate

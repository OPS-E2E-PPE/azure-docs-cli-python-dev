### YamlMime:AzureCLIGroup
uid: az_signalr_key
name: az signalr key
summary: Manage keys for Azure SignalR Service.
description: ''
directCommands:
- uid: az_signalr_key_list
  name: az signalr key list
  summary: List the access keys for a SignalR Service.
  description: ''
  syntax: >-
    az signalr key list --name
                        --resource-group
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: Get the primary key for a SignalR Service.
    syntax: az signalr key list -n MySignalR -g MyResourceGroup --query primaryKey -o tsv
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of signalr service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_key_renew
  name: az signalr key renew
  summary: Regenerate the access key for a SignalR Service.
  description: ''
  syntax: >-
    az signalr key renew --key-type {primary, secondary}
                         --name
                         --resource-group
                         [--subscription]
  examples:
  - summary: Renew the secondary key for a SignalR Service.
    syntax: az signalr key renew -n MySignalR -g MyResourceGroup --key-type secondary
  requiredParameters:
  - isRequired: true
    name: --key-type
    parameterValueGroup: primary, secondary
    summary: The name of access key to regenerate.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of signalr service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_key_list
- az_signalr_key_renew
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/dev/
  ms.date: 10/16/2020
  description: Manage keys for Azure SignalR Service.

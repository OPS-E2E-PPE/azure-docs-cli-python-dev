items:
- uid: az_signalr_key
  name: az signalr key
  summary: Manage keys for Azure SignalR Service.
  description: ''
  langs:
  - azurecli
  children:
  - az_signalr_key_list
  - az_signalr_key_renew
- uid: az_signalr_key_list
  name: az signalr key list
  summary: List the access keys for a SignalR Service.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the primary key for a SignalR Service.
    syntax:
      content: az signalr key list -n MySignalR -g MyResourceGroup --query primaryKey -o tsv
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of signalr service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-signalr/azure/cli/command_modules/signalr/_help.py

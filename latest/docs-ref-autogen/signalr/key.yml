- uid: az_signalr_key_renew
  name: az signalr key renew
  summary: Regenerate the access key for a SignalR Service.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Renew the secondary key for a SignalR Service.
    syntax:
      content: az signalr key renew -n MySignalR -g MyResourceGroup --key-type secondary
  parameters:
  - isRequired: true
    name: --key-type
    parameterValueGroup: primary, secondary
    summary: The name of access key to regenerate.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of signalr service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

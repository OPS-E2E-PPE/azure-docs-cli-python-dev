### YamlMime:UniversalReference
items:
- uid: az_search
  name: az search
  summary: Manage Azure Search services, admin keys and query keys.
  description: ''
  langs:
  - azurecli
  children: []
commands:
- uid: az_search_admin_key
  name: az search admin-key
  summary: Manage Azure Search admin keys.
- uid: az_search_admin_key_renew
  name: az search admin-key renew
  summary: Regenerates either the primary or secondary admin API key.
- uid: az_search_admin_key_show
  name: az search admin-key show
  summary: Gets the primary and secondary admin API keys for the specified Azure Search service.
- uid: az_search_query_key
  name: az search query-key
  summary: Manage Azure Search query keys.
- uid: az_search_query_key_create
  name: az search query-key create
  summary: Generates a new query key for the specified Search service.
- uid: az_search_query_key_delete
  name: az search query-key delete
  summary: Deletes the specified query key.
- uid: az_search_query_key_list
  name: az search query-key list
  summary: Returns the list of query API keys for the given Azure Search service.
- uid: az_search_service
  name: az search service
  summary: Manage Azure Search services.
- uid: az_search_service_create
  name: az search service create
  summary: Creates a Search service in the given resource group.
- uid: az_search_service_delete
  name: az search service delete
  summary: Deletes a Search service in the given resource group, along with its associated resources.
- uid: az_search_service_list
  name: az search service list
  summary: Gets a list of all Search services in the given resource group.
- uid: az_search_service_show
  name: az search service show
  summary: Gets the Search service with the given name in the given resource group.
- uid: az_search_service_update
  name: az search service update
  summary: Update partition and replica of the given search service.
globalParameters:

items:
- uid: az_acr_private_endpoint_connection
  name: az acr private-endpoint-connection
  summary: Manage container registry private endpoint connections.
  description: To create a private endpoint connection use "az network private-endpoint create". For more information see <a href="https://aka.ms/acr/private-link">https://aka.ms/acr/private-link</a>.
  langs:
  - azurecli
  children:
  - az_acr_private_endpoint_connection_approve
  - az_acr_private_endpoint_connection_delete
  - az_acr_private_endpoint_connection_list
  - az_acr_private_endpoint_connection_reject
  - az_acr_private_endpoint_connection_show
- uid: az_acr_private_endpoint_connection_approve
  name: az acr private-endpoint-connection approve
  summary: Approve a private endpoint connection request for a container registry.
  description: To create a private endpoint connection use "az network private-endpoint create". For more information see <a href="https://aka.ms/acr/private-link">https://aka.ms/acr/private-link</a>.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the private endpoint connection.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=&lt;registry name&gt;`.
    description: ''
  - name: --description
    summary: Approval description. For example, the reason for approval.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

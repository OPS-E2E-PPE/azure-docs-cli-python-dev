    defaultValue: "2"
    summary: ''
    description: ''
  - name: --docker-file-path
    defaultValue: Dockerfile
    summary: ''
    description: ''
  - name: --no-cache
    summary: ''
    description: ''
  - name: --no-push
    summary: ''
    description: ''
  - name: --os-type

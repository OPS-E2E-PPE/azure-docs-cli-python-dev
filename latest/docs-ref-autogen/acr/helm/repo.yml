- uid: az_acr_helm_repo_add
  name: az acr helm repo add
  summary: Add a helm chart repository from a container registry through the Helm CLI.
  description: Helm must be installed on your machine.
  langs:
  - azurecli
  examples:
  - summary: Add a helm chart repository from a container registry to manage helm charts.
    syntax:
      content: az acr helm repo add -n MyRegistry
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=&lt;registry name&gt;`.
    description: ''
  - name: --password -p
    summary: The password used to log into a container registry.
    description: ''
  - name: --username -u
    summary: The username used to log into a container registry.
    description: ''

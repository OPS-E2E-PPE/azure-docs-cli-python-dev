uid: az_acr_config_content_trust
name: az acr config content-trust
summary: Manage content-trust policy for Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_config_content_trust_show
  name: az acr config content-trust show
  summary: Show the configured content-trust policy for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr config content-trust show --registry
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Show the configured content-trust policy for an Azure Container Registry
    syntax: az acr config content-trust show -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_config_content_trust_update
  name: az acr config content-trust update
  summary: Update content-trust policy for an Azure Container Registry.
  description: ''
  syntax: >-
    az acr config content-trust update --registry
                                       [--query-examples]
                                       [--resource-group]
                                       [--status {disabled, enabled}]
                                       [--subscription]
  examples:
  - summary: Update content-trust policy for an Azure Container Registry
    syntax: az acr config content-trust update -r MyRegistry --status Enabled
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --status
    parameterValueGroup: disabled, enabled
    summary: Indicates whether content-trust is enabled.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/acr/_help.py

- uid: az_acr_taskrun_delete
  name: az acr taskrun delete
  summary: Delete a taskrun from an Azure Container Registry.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a taskrun from an Azure Container Registry.
    syntax:
      content: az acr taskrun delete -r MyRegistry -n MyTaskRun -g MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=&lt;registry name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

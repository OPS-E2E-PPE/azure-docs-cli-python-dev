- uid: az_acr_task_create
  name: az acr task create
  summary: Creates a series of steps for building, testing and OS & Framework patching containers. Tasks support triggers from git commits and base image updates.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a task without the source location.
    syntax:
      content: az acr task create -n hello-world -r MyRegistry --cmd MyImage -c /dev/null
  - summary: Create a task without the source location and with a timer trigger that runs the image `MyImage` at the top of every hour using the default trigger name.
    syntax:
      content: az acr task create -n hello-world -r MyRegistry --cmd MyImage -c /dev/null --schedule "0 */1 * * *"
  - summary: Create a task with the definition from the standard input. Either 'Ctrl + Z'(Windows) or 'Ctrl + D'(Linux) terminates the input stream.
    syntax:
      content: az acr task create -n hello-world -r MyRegistry -f - -c /dev/null
  - summary: Create a task with the definition from the pipe.
    syntax:
      content: cat task.yaml | az acr task create -n hello-world -r MyRegistry -f - -c /dev/null
  - summary: Create a Linux task from a public GitHub repository which builds the hello-world image without triggers.
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile --commit-trigger-enabled false
  - summary: Create a Linux task from a public GitHub repository which builds the hello-world image without triggers and uses a build argument.
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure/acr-builder.git -f Dockerfile --commit-trigger-enabled false \
            --arg DOCKER_CLI_BASE_IMAGE=docker:18.03.0-ce-git
  - summary: Create a Linux task using a private GitHub repository which builds the hello-world image without triggers on Arm architecture (V7 variant)
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile --commit-trigger-enabled false \
            --git-access-token 0000000000000000000000000000000000000000 --platform linux/arm/v7
  - summary: Create a Linux task from a public GitHub repository which builds the hello-world image with a git commit trigger. Note that this task does not use Source Registry (MyRegistry), so we can explicitly set Auth mode as None for it.
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            --auth-mode None -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile \
            --git-access-token 0000000000000000000000000000000000000000
  - summary: Create a Linux task from a public GitHub repository which builds the hello-world image with a git pull request trigger. Note that this task does not use Source Registry (MyRegistry), so we can explicitly set Auth mode as None for it.
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            --auth-mode None -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile \
            --pull-request-trigger-enabled True --git-access-token 0000000000000000000000000000000000000000
  - summary: Create a Windows task from a public GitHub repository which builds the Azure Container Builder image on Amd64 architecture without triggers.
    syntax:
      content: >-
        az acr task create -t acb:{{.Run.ID}} -n acb-win -r MyRegistry \
            -c https://github.com/Azure/acr-builder.git -f Windows.Dockerfile \
            --commit-trigger-enabled false --platform Windows/amd64
  - summary: Create a Linux multi-step task from a public GitHub repository with a git commit trigger and with the system-assigned managed identity
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure-Samples/acr-tasks.git#:multipleRegistries -f testtask.yaml \
            --assign-identity
  - summary: Create a Linux multi-step task from a public GitHub repository with a git commit trigger and with a user-assigned managed identity
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure-Samples/acr-tasks.git#:multipleRegistries -f testtask.yaml \
            --assign-identity "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  - summary: Create a Linux multi-step task from a public GitHub repository with a git commit trigger and with both system-assigned and user-assigned managed identities
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure-Samples/acr-tasks.git#:multipleRegistries -f testtask.yaml \
            --assign-identity [system] "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  - summary: Create a Linux multi-step task from a public GitHub repository with a system-assigned managed identity and a timer trigger that runs that task at noon on Mondays through Fridays using the default trigger name.
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure-Samples/acr-tasks.git#:multipleRegistries -f testtask.yaml \
            --commit-trigger-enabled false --schedule "0 12 * * Mon-Fri"\
            --assign-identity
  - summary: Create a Linux task from a public GitHub repository which builds the hello-world image with a git commit trigger and a timer trigger that runs that task at noon on Mondays through Fridays with the trigger name provided.
    syntax:
      content: >-
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry \
            -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile \
            --schedule "dailyTimer:0 12 * * Mon-Fri"
  parameters:
  - isRequired: true
    name: --context -c
    summary: The full URL to the source code repository (Requires '.git' suffix for a github repo). If '/dev/null' is specified, the value will be set to None and ignored.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the task.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=&lt;registry name&gt;`.
    description: ''
  - name: --arg
    summary: Build argument in '--arg name[=value]' format. Multiples supported by passing '--arg` multiple times.
    description: ''
  - name: --assign-identity
    summary: Assigns managed identities to the task. Use '[system]' to refer to the system-assigned identity or a resource ID to refer to a user-assigned identity. Please see <a href="https://aka.ms/acr/tasks/task-create-managed-identity">https://aka.ms/acr/tasks/task-create-managed-identity</a> for more information.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Auth mode of the source registry.
    description: ''
  - name: --base-image-trigger-enabled
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Indicates whether the base image trigger is enabled.
    description: ''
  - name: --base-image-trigger-name
    defaultValue: defaultBaseimageTriggerName
    summary: The name of the base image trigger.
    description: ''
  - name: --base-image-trigger-type
    defaultValue: Runtime
    parameterValueGroup: All, Runtime
    summary: The type of the auto trigger for base image dependency updates.
    description: ''
  - name: --branch
    defaultValue: master
    summary: The source control branch name.
    description: ''
  - name: --cmd
    summary: Commands to execute.
    description: ''
  - name: --commit-trigger-enabled
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Indicates whether the source control commit trigger is enabled.
    description: ''
  - name: --cpu
    defaultValue: "2"
    summary: The CPU configuration in terms of number of cores required for the run.
    description: ''
  - name: --file -f
    summary: The relative path of the the task/docker file to the source code root folder. Task files must be suffixed with '.yaml' or piped from the standard input using '-'.
    description: ''
  - name: --git-access-token
    summary: The access token used to access the source control provider.
    description: ''
  - name: --image -t
    summary: "The name and tag of the image using the format: '-t repo/image:tag'. Multiple tags are supported by passing -t multiple times."
    description: ''
  - name: --no-cache
    parameterValueGroup: false, true
    summary: Indicates whether the image cache is enabled.
    description: ''
  - name: --no-push
    parameterValueGroup: false, true
    summary: Indicates whether the image built should be pushed to the registry.
    description: ''
  - name: --platform
    summary: The platform where build/task is run, Eg, 'windows' and 'linux'. When it's used in build commands, it also can be specified in 'os/arch/variant' format for the resulting image. Eg, linux/arm/v7. The 'arch' and 'variant' parts are optional.
    description: ''
  - name: --pull-request-trigger-enabled
    parameterValueGroup: false, true
    summary: Indicates whether the source control pull request trigger is enabled. The trigger is disabled by default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --schedule
    summary: Schedule for a timer trigger represented as a cron expression. An optional trigger name can be specified using `--schedule name:schedule` format. Multiples supported by passing --schedule multiple times.
    description: ''
  - name: --secret-arg
    summary: Secret build argument in '--secret-arg name[=value]' format. Multiples supported by passing --secret-arg multiple times.
    description: ''
  - name: --set
    summary: Task value in '--set name[=value]' format. Multiples supported by passing --set multiple times.
    description: ''
  - name: --set-secret
    summary: Secret task value in '--set-secret name[=value]' format. Multiples supported by passing --set-secret multiple times.
    description: ''
  - name: --source-trigger-name
    defaultValue: defaultSourceTriggerName
    summary: The name of the source trigger.
    description: ''
  - name: --status
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: The current status of task.
    description: ''
  - name: --target
    summary: The name of the target build stage.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: The timeout in seconds.
    description: ''
  - name: --update-trigger-endpoint
    summary: The full URL of the endpoint to receive base image update trigger notifications.
    description: ''
  - name: --update-trigger-payload-type
    defaultValue: Default
    parameterValueGroup: Default, Token
    summary: Indicates whether to include metadata about the base image trigger in the payload alongwith the update trigger token, when a notification is sent.
    description: ''
  - name: --values
    summary: The task values/parameters file path relative to the source context.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/acr/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/acr/_help.py
      repo: https://github.com/Azure/azure-cli.git

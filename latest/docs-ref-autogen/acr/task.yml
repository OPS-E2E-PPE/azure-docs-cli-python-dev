- uid: az_acr_task_run
  name: az acr task run
  summary: Manually trigger a task that might otherwise be waiting for git commits or base image update triggers.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Trigger a task run.
    syntax:
      content: az acr task run -n MyTask -r MyRegistry
  - summary: Trigger a task run by overriding the context and file passed during Task create.
    syntax:
      content: az acr task run -n MyTask -r MyRegistry -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile
  - summary: Trigger a task run by adding or overriding build arguments set during Task create.
    syntax:
      content: az acr task run -n MyTask -r MyRegistry --arg DOCKER_CLI_BASE_IMAGE=docker:18.03.0-ce-git
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the task.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: The name of the container registry. You can configure the default registry name using `az configure --defaults acr=&lt;registry name&gt;`.
    description: ''
  - name: --arg
    summary: Build argument in '--arg name[=value]' format. Multiples supported by passing '--arg` multiple times.
    description: ''
  - name: --context -c
    summary: The full URL to the source code repository (Requires '.git' suffix for a github repo). If '/dev/null' is specified, the value will be set to None and ignored.
    description: ''
  - name: --file -f
    summary: The relative path of the the task/docker file to the source code root folder. Task files must be suffixed with '.yaml' or piped from the standard input using '-'.
    description: ''
  - name: --no-logs
    summary: Do not show logs after successfully queuing the build.
    description: ''
  - name: --no-wait
    summary: Do not wait for the run to complete and return immediately after queuing the run.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --secret-arg
    summary: Secret build argument in '--secret-arg name[=value]' format. Multiples supported by passing --secret-arg multiple times.
    description: ''
  - name: --set
    summary: Task value in '--set name[=value]' format. Multiples supported by passing --set multiple times.
    description: ''
  - name: --set-secret
    summary: Secret task value in '--set-secret name[=value]' format. Multiples supported by passing --set-secret multiple times.
    description: ''
  - name: --target
    summary: The name of the target build stage.
    description: ''
  - name: --update-trigger-token
    summary: The payload that will be passed back alongwith the base image trigger notification.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/acr/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/acr/_help.py
      repo: https://github.com/Azure/azure-cli.git

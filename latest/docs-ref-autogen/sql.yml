uid: az_sql
name: az sql
summary: Manage Azure SQL Databases and Data Warehouses.
description: ''
directCommands:
- uid: az_sql_list_usages
  name: az sql list-usages
  summary: Gets all subscription usage metrics in a given location.
  description: ''
  syntax: >-
    az sql list-usages --location
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_show_usage
  name: az sql show-usage
  summary: Gets a subscription usage metric.
  description: ''
  syntax: >-
    az sql show-usage --location
                      --usage
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --usage -u
    summary: Name of usage metric to return.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py

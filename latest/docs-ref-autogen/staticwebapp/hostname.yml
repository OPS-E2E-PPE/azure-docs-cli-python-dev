### YamlMime:UniversalReference
items:
- uid: az_staticwebapp_hostname
  name: az staticwebapp hostname
  summary: Manage custom hostnames of Functions of the static app.
  description: ''
  langs:
  - azurecli
  children:
  - az_staticwebapp_hostname_delete
  - az_staticwebapp_hostname_list
  - az_staticwebapp_hostname_set
- uid: az_staticwebapp_hostname_delete
  name: az staticwebapp hostname delete
  summary: Delete given hostname of the static app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete given hostname of the static app.
    syntax:
      content: az staticwebapp hostname delete -n MyStaticAppName --hostname HostnameToDelete
  parameters:
  - isRequired: true
    name: --hostname
    summary: Custom hostname such as www.example.com. Only support sub domain in preview.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_staticwebapp_hostname_list
  name: az staticwebapp hostname list
  summary: List custom hostnames of the static app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List custom hostnames of the static app.
    syntax:
      content: az staticwebapp hostname list -n MyStaticAppName
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_staticwebapp_hostname_set
  name: az staticwebapp hostname set
  summary: Set given sub-domain hostname to the static app. Please configure a CNAME record with your DNS provider.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set hostname to the static app.
    syntax:
      content: az staticwebapp hostname set -n MyStaticAppName --hostname www.example.com
  parameters:
  - isRequired: true
    name: --hostname
    summary: Custom hostname such as www.example.com. Only support sub domain in preview.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

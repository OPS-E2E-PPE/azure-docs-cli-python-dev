### YamlMime:UniversalReference
items:
- uid: az_staticwebapp_appsettings
  name: az staticwebapp appsettings
  summary: Manage app settings of Functions of the static app.
  description: ''
  langs:
  - azurecli
  children:
  - az_staticwebapp_appsettings_delete
  - az_staticwebapp_appsettings_list
  - az_staticwebapp_appsettings_set
- uid: az_staticwebapp_appsettings_delete
  name: az staticwebapp appsettings delete
  summary: Delete function app settings with given keys of the static app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete given app settings of the static app.
    syntax:
      content: az staticwebapp appsettings delete -n MyStaticAppName --setting-names key1 key2
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Space-separated app setting names.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_staticwebapp_appsettings_list
  name: az staticwebapp appsettings list
  summary: List function app settings of the static app. A function must first be deployed to use this method.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List function app settings of the static app.
    syntax:
      content: az staticwebapp appsettings list -n MyStaticAppName
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_staticwebapp_appsettings_set
  name: az staticwebapp appsettings set
  summary: Set (replace) function app settings of the static app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set (replace) function app settings of the static app.
    syntax:
      content: az staticwebapp appsettings set -n MyStaticAppName --setting-names key1=val1 key2=val2
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Space-separated app settings in 'key=value' format.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/sql/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_sql_mi_show
  name: az sql mi show
  summary: Get the details for a managed instance.
  description: ''

uid: az_sql_db_tde
name: az sql db tde
summary: Manage a database's transparent data encryption.
description: ''
directCommands:
- uid: az_sql_db_tde_list_activity
  name: az sql db tde list-activity
  summary: Returns a database's transparent data encryption operation result.
  description: ''
  syntax: >-
    az sql db tde list-activity [--database]
                                [--ids]
                                [--query-examples]
                                [--resource-group]
                                [--server]
                                [--subscription]
  optionalParameters:
  - name: --database -d
    summary: Name of the Azure SQL Database.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_set
  name: az sql db tde set
  summary: Sets a database's transparent data encryption configuration.
  description: ''
  syntax: >-
    az sql db tde set --status {Disabled, Enabled}
                      [--database]
                      [--ids]
                      [--query-examples]
                      [--resource-group]
                      [--server]
                      [--subscription]
  examples:
  - summary: Sets a database's transparent data encryption configuration. (autogenerated)
    syntax: az sql db tde set --database mydb --resource-group MyResourceGroup --server myserver --status Enabled
  requiredParameters:
  - isRequired: true
    name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Status of the transparent data encryption.
    description: ''
  optionalParameters:
  - name: --database -d
    summary: Name of the Azure SQL Database.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.

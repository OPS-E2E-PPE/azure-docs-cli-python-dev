- uid: az_sql_elastic_pool_op_cancel
  name: az sql elastic-pool op cancel
  summary: Cancels the asynchronous operation on the elastic pool.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Cancel an operation.
    syntax:
      content: az sql elastic-pool op cancel -g mygroup -s myserver --elastic-pool myelasticpool -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  parameters:
  - isRequired: true
    name: --name -n
    summary: The unique name of the operation to cancel.
    description: ''
  - name: --elastic-pool
    summary: Name of the Azure SQL Elastic Pool.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''

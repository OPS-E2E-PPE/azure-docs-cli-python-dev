- uid: az_sql_mi_op_cancel
  name: az sql mi op cancel
  summary: Cancels the asynchronous operation on the managed instance.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Cancel an operation.
    syntax:
      content: az sql mi op cancel -g mygroup --mi myManagedInstance -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  parameters:
  - isRequired: true
    name: --name -n
    summary: The unique name of the operation to cancel.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --managed-instance --mi
    summary: Name of the Azure SQL Managed Instance.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

uid: az_sql_mi_ad_admin
name: az sql mi ad-admin
summary: Manage a managed instance's Active Directory administrator.
description: ''
directCommands:
- uid: az_sql_mi_ad_admin_create
  name: az sql mi ad-admin create
  summary: Creates a new managed instance Active Directory administrator.
  description: ''
  syntax: >-
    az sql mi ad-admin create --display-name
                              --managed-instance
                              --object-id
                              --resource-group
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Display name of the Azure AD administrator user or group.
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Name of the Azure SQL managed instance.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: The unique ID of the Azure AD administrator.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad_admin_delete
  name: az sql mi ad-admin delete
  summary: Deletes an existing managed instance Active Directory Administrator.
  description: ''
  syntax: >-
    az sql mi ad-admin delete [--ids]
                              [--managed-instance]
                              [--query-examples]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''

directCommands:
- uid: az_sql_server_conn_policy_show
  name: az sql server conn-policy show
  summary: Gets a server's secure connection policy.
  description: ''
  syntax: >-
    az sql server conn-policy show [--ids]
                                   [--resource-group]
                                   [--server]
                                   [--subscription]
  examples:
  - summary: Gets a server's secure connection policy. (autogenerated)
    syntax: az sql server conn-policy show --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_conn_policy_update
  name: az sql server conn-policy update
  summary: Updates a server's secure connection policy.
  description: ''
  syntax: >-
    az sql server conn-policy update --connection-type {Default, Proxy, Redirect}
                                     [--add]
                                     [--force-string]
                                     [--ids]
                                     [--remove]
                                     [--resource-group]
                                     [--server]
                                     [--set]
                                     [--subscription]
  examples:
  - summary: Updates a server's secure connection policy. (autogenerated)
    syntax: az sql server conn-policy update --connection-type Default --resource-group MyResourceGroup --server myserver
  requiredParameters:
  - isRequired: true
    name: --connection-type -t
    parameterValueGroup: Default, Proxy, Redirect
    summary: The server connection type.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

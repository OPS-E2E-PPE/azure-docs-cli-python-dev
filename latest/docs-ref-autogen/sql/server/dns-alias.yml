### YamlMime:AzureCLIGroup
uid: az_sql_server_dns_alias
name: az sql server dns-alias
summary: Manage a server's DNS aliases.
description: ''
directCommands:
- uid: az_sql_server_dns_alias_create
  name: az sql server dns-alias create
  summary: Creates a server dns alias.
  description: ''
  syntax: >-
    az sql server dns-alias create --name
                                   --resource-group
                                   --server
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the DNS alias.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_delete
  name: az sql server dns-alias delete
  summary: Deletes the server DNS alias with the given name.
  description: ''
  syntax: >-
    az sql server dns-alias delete --name
                                   [--ids]
                                   [--resource-group]
                                   [--server]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the DNS alias.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_list
  name: az sql server dns-alias list
  summary: Gets a list of server DNS aliases for a server.
  description: ''
  syntax: >-
    az sql server dns-alias list [--ids]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_set
  name: az sql server dns-alias set
  summary: Sets a server to which DNS alias should point.
  description: ''
  syntax: >-
    az sql server dns-alias set --name
                                --original-server
                                [--ids]
                                [--original-resource-group]
                                [--original-subscription-id]
                                [--resource-group]
                                [--server]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the DNS alias.
    description: ''
  - isRequired: true
    name: --original-server
    summary: The name of the server to which alias is currently pointing.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --original-resource-group
    summary: Name of the original resource group.
    description: ''
  - name: --original-subscription-id
    summary: ID of the original subscription.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_show
  name: az sql server dns-alias show
  summary: Gets a server DNS alias.
  description: ''
  syntax: >-
    az sql server dns-alias show --name
                                 [--ids]

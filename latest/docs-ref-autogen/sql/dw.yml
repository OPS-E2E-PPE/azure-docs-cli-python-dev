  summary: Create a data warehouse.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a data warehouse. (autogenerated)
    syntax:
      content: az sql dw create --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S0
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the data warehouse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Name of the Azure SQL server. You can configure the default using `az configure --defaults sql-server=&lt;name&gt;`.
    description: ''
  - name: --collation
    summary: The collation of the data warehouse.
    description: ''
  - name: --max-size
    summary: The max storage size. If no unit is specified, defaults to bytes (B).
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --read-replica-count
    summary: The number of readonly replicas to provision for the database. Only settable for Hyperscale edition.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Specifies whether to enable zone redundancy.
    description: ''
  - name: --service-objective
    summary: 'The service objective for the new database. For example: DW100, DW1000c.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

- uid: az_functionapp_deployment_slot_swap
  name: az functionapp deployment slot swap
  summary: Change deployment slots for a function app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Swap a staging slot into production for the MyUniqueApp function app.
    syntax:
      content: >-
        az functionapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
                                    --target-slot production
  parameters:
  - isRequired: true
    name: --slot -s
    summary: The name of the slot.
    description: ''
  - name: --action
    defaultValue: swap
    parameterValueGroup: preview, reset, swap
    summary: Swap types. use 'preview' to apply target slot's settings on the source slot first; use 'swap' to complete it; use 'reset' to reset the swap.
    description: ''
  - name: --target-slot
    summary: Target slot to swap, default to 'production'.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

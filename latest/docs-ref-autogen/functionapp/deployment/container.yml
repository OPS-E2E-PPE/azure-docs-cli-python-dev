- uid: az_functionapp_deployment_container_config
  name: az functionapp deployment container config
  summary: Configure continuous deployment via containers.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Configure continuous deployment via containers (autogenerated)
    syntax:
      content: az functionapp deployment container config --enable-cd true --name MyFunctionApp --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Enable/disable continuous deployment.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

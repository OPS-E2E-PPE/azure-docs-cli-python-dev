    parameterValueGroup: AddNewRepository, AddRemote, UseExisting
    summary: If you want have a local git repository in this folder, what should we do? Adding a remote will preserve your local repository and use a remote to reference the build repository. Adding a new repository will remove your local git and create a new repostiory erase your current repository and create a new one. Use existing will attempt to use your local repository if it is an azure repository otherwise it will fail.

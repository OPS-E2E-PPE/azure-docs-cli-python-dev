- uid: az_functionapp_vnet_integration_add
  name: az functionapp vnet-integration add
  summary: Add a regional virtual network integration to a functionapp.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: add a regional virtual network integration to a functionapp
    syntax:
      content: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet MyVnetName --subnet MySubnetName -s [slot]
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the function app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Subnet name.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Vnet name.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

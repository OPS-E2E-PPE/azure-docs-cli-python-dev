- uid: az_functionapp_config_ssl_bind
  name: az functionapp config ssl bind
  summary: Bind an SSL certificate to a function app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Bind an SSL certificate to a function app. (autogenerated)
    syntax:
      content: az functionapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyFunctionApp --resource-group MyResourceGroup --ssl-type SNI
  parameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: The ssl cert type.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

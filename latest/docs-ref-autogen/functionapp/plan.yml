- uid: az_functionapp_plan_update
  name: az functionapp plan update
  summary: Update an App Service plan for an Azure Function.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update an app service plan to EP2 sku with twenty maximum workers.
    syntax:
      content: az functionapp plan update -g MyResourceGroup -n MyPlan --max-burst 20 --sku EP2
  parameters:

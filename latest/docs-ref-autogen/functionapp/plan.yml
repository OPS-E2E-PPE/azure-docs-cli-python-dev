items:
- uid: az_functionapp_plan
  name: az functionapp plan
  summary: Manage App Service Plans for an Azure Function.
  description: ''
  langs:
  - azurecli
  children:
  - az_functionapp_plan_create
- uid: az_functionapp_plan_create
  name: az functionapp plan create
  summary: Create an App Service Plan for an Azure Function.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a basic app service plan.
    syntax:
      content: az functionapp plan create -g MyResourceGroup -n MyPlan --sku B1
  - summary: Create a standard app service plan with with four workers.
    syntax:
      content: az functionapp plan create -g MyResourceGroup -n MyPlan --number-of-workers 4 --sku S1
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the app service plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --sku
    summary: The SKU of the app service plan.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --number-of-workers
    summary: The number of workers for the app service plan.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

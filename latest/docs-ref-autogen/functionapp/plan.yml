- uid: az_functionapp_plan_create
  name: az functionapp plan create
  summary: Create an App Service Plan for an Azure Function.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an elastic premium app service plan with burst out capability up to 10 instances.
    syntax:
      content: az functionapp plan create -g MyResourceGroup -n MyPlan --min-instances 1 --max-burst 10 --sku EP1
  - summary: Create a basic app service plan.
    syntax:
      content: az functionapp plan create -g MyResourceGroup -n MyPlan --sku B1
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the app service plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --sku
    summary: The SKU of the app service plan.
    description: ''
  - name: --is-linux
    parameterValueGroup: false, true
    summary: Host function app on Linux worker.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --max-burst
    summary: The maximum number of elastic workers for the plan.
    description: ''
  - name: --min-instances --number-of-workers
    summary: The number of workers for the app service plan.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-appservice/azure/cli/command_modules/appservice/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-appservice/azure/cli/command_modules/appservice/_help.py
      repo: https://github.com/Azure/azure-cli.git

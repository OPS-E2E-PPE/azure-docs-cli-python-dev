### YamlMime:UniversalReference
items:
- uid: az_functionapp_config
  name: az functionapp config
  summary: Configure a function app.
  description: ''
  langs:
  - azurecli
  children:
  - az_functionapp_config_set
  - az_functionapp_config_show
- uid: az_functionapp_config_set
  name: az functionapp config set
  summary: Set the function app's configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set the function app's configuration. (autogenerated)
    syntax:
      content: az functionapp config set --always-on true --name MyFunctionApp --resource-group MyResourceGroup
  parameters:
  - name: --always-on
    parameterValueGroup: false, true
    summary: Ensure web app gets loaded all the time, rather unloaded after been idle. Recommended when you have continuous web jobs running.
    description: ''
  - name: --auto-heal-enabled
    parameterValueGroup: false, true
    summary: Enable or disable auto heal.
    description: ''
  - name: --ftps-state
    parameterValueGroup: AllAllowed, Disabled, FtpsOnly
    summary: Set the Ftps state value for an app. Default value is 'AllAllowed'.
    description: ''
  - name: --generic-configurations
    summary: Provide site configuration list in a format of either "key=value" pair or "@<json_file>".
    description: ''
  - name: --http20-enabled
    parameterValueGroup: false, true
    summary: Configures a web site to allow clients to connect over http2.0.
    description: ''
  - name: --java-container
    summary: The java container, e.g., Tomcat, Jetty.
    description: ''
  - name: --java-container-version
    summary: The version of the java container, e.g., '8.0.23' for Tomcat.
    description: ''
  - name: --java-version
    summary: The version used to run your web app if using Java, e.g., '1.7' for Java 7, '1.8' for Java 8.
    description: ''
  - name: --linux-fx-version
    summary: The runtime stack used for your linux-based webapp, e.g., "RUBY|2.3", "NODE|6.6", "PHP|5.6", "DOTNETCORE|1.1.0". See <a href="https://aka.ms/linux-stacks">https://aka.ms/linux-stacks</a> for more info.
    description: ''
  - name: --min-tls-version
    summary: The minimum version of TLS required for SSL requests, e.g., '1.0', '1.1', '1.2'.
    description: ''
  - name: --net-framework-version
    summary: The version used to run your web app if using .NET Framework, e.g., 'v4.0' for .NET 4.6 and 'v3.0' for .NET 3.5.
    description: ''
  - name: --number-of-workers
    summary: The number of workers to be allocated.
    description: ''
  - name: --php-version
    summary: The version used to run your web app if using PHP, e.g., 5.5, 5.6, 7.0.
    description: ''
  - name: --prewarmed-instance-count
    summary: Number of pre-warmed instances a function app has.
    description: ''
  - name: --python-version
    summary: The version used to run your web app if using Python, e.g., 2.7, 3.4.
    description: ''
  - name: --remote-debugging-enabled
    parameterValueGroup: false, true
    summary: Enable or disable remote debugging.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --startup-file
    summary: The startup file for linux hosted web apps, e.g. 'process.json' for Node.js web.
    description: ''
  - name: --use-32bit-worker-process
    parameterValueGroup: false, true
    summary: Use 32 bits worker process or not.
    description: ''
  - name: --web-sockets-enabled
    parameterValueGroup: false, true
    summary: Enable or disable web sockets.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_functionapp_config_show
  name: az functionapp config show
  summary: Get the details of a function app's configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a web app's configuration. (autogenerated)
    syntax:
      content: az functionapp config show --name MyFunctionApp --resource-group MyResourceGroup
  parameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

### YamlMime:AzureCLIGroup
uid: az_afd_rule_condition
name: az afd rule condition
summary: Manage delivery rule conditions for a rule.
description: ''
directCommands:
- uid: az_afd_rule_condition_add
  name: az afd rule condition add
  summary: Add a condition to a delivery rule.
  description: ''
  syntax: >-
    az afd rule condition add --match-variable {Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath}
                              --operator
                              [--ids]
                              [--match-values]
                              [--negate-condition {false, true}]
                              [--profile-name]
                              [--resource-group]
                              [--rule-name]
                              [--rule-set-name]
                              [--selector]
                              [--subscription]
                              [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Add a remote address condition.
    syntax: az afd rule condition add -g group --rule-set-name ruleSetName --profile-name profile --rule-name name --match-variable RemoteAddress --operator GeoMatch --match-values "TH"
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath
    summary: Name of the match condition.
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator of the match condition.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --match-values
    summary: Match values of the match condition (comma separated).
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: If true, negates the condition.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Name of the rule.
    description: ''
  - name: --rule-set-name
    summary: Name of the rule set.
    description: ''
  - name: --selector
    summary: Selector of the match condition.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --transform
    parameterValueGroup: Lowercase, Uppercase
    summary: Transform to apply before matching.
    description: ''
- uid: az_afd_rule_condition_list
  name: az afd rule condition list
  summary: Show condtions asscociated with the rule.
  description: ''
  syntax: >-
    az afd rule condition list --profile-name
                               --resource-group
                               --rule-name
                               --rule-set-name
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: show condtions asscociated with the rule.
    syntax: az afd rule condition list -g group --rule-set-name ruleSetName --profile-name profile --rule-name name
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name of the rule.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Name of the rule set.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_afd_rule_condition_remove
  name: az afd rule condition remove
  summary: Remove a condition from a delivery rule.
  description: ''
  syntax: >-
    az afd rule condition remove --index
                                 [--ids]
                                 [--profile-name]
                                 [--resource-group]
                                 [--rule-name]
                                 [--rule-set-name]
                                 [--subscription]
  examples:
  - summary: Remove the first condition.
    syntax: az afd rule condition remove -g group --rule-set-name ruleSetName --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: The index of the condition/action.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Name of the rule.
    description: ''
  - name: --rule-set-name
    summary: Name of the rule set.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_afd_rule_condition_add
- az_afd_rule_condition_list
- az_afd_rule_condition_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage delivery rule conditions for a rule.

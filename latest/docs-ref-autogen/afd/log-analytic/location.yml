### YamlMime:AzureCLIGroup
uid: az_afd_log-analytic_location
name: az afd log-analytic location
summary: Manage available location names for AFD log analysis.
description: ''
directCommands:
- uid: az_afd_log-analytic_location_list
  name: az afd log-analytic location list
  summary: Get all available location names for AFD log analytics report.
  description: ''
  syntax: >-
    az afd log-analytic location list --profile-name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_afd_log-analytic_location_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage available location names for AFD log analysis.

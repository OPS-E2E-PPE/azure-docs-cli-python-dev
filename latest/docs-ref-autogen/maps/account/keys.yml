### YamlMime:AzureCLIGroup
uid: az_maps_account_keys
name: az maps account keys
summary: Manage Azure Maps account keys.
description: ''
directCommands:
- uid: az_maps_account_keys_list
  name: az maps account keys list
  summary: List the keys to use with the Maps APIs.
  description: A key is used to authenticate and authorize access to the Maps REST APIs. Only one key is needed at a time; two are given to provide seamless key regeneration.
  syntax: >-
    az maps account keys list --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: List the keys to use with the Maps APIs (autogenerated)
    syntax: az maps account keys list --name MyMapsAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the maps account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Resource group name.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_keys_renew
  name: az maps account keys renew
  summary: Renew either the primary or secondary key for use with the Maps APIs.
  description: This command immediately invalidates old API keys. Only the renewed keys can be used to connect to maps.
  syntax: >-
    az maps account keys renew --key {primary, secondary}
                               --name
                               --resource-group
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: primary, secondary
    summary: Whether the operation refers to the primary or secondary key.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the maps account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Resource group name.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
commands:
- az_maps_account_keys_list

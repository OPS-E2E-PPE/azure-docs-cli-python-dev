items:
- uid: az_maps_account_keys
  name: az maps account keys
  summary: Manage Azure Maps account keys.
  description: ''
  langs:
  - azurecli
  children:
  - az_maps_account_keys_list
  - az_maps_account_keys_renew
- uid: az_maps_account_keys_list
  name: az maps account keys list
  summary: List the keys to use with the Maps APIs.
  description: A key is used to authenticate and authorize access to the Maps REST APIs. Only one key is needed at a time; two are given to provide seamless key regeneration.
  langs:
  - azurecli
  examples:
  - summary: List the keys to use with the Maps APIs (autogenerated)
    syntax:
      content: az maps account keys list --name MyMapsAccount --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the maps account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/maps/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/maps/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_maps_account_keys_renew
  name: az maps account keys renew
  summary: Renew either the primary or secondary key for use with the Maps APIs.
  description: This command immediately invalidates old API keys. Only the renewed keys can be used to connect to maps.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --key
    parameterValueGroup: primary, secondary
    summary: Whether the operation refers to the primary or secondary key.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the maps account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/maps/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/maps/_help.py
      repo: https://github.com/Azure/azure-cli.git

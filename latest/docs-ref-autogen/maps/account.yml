- uid: az_maps_account_create
  name: az maps account create
  summary: Create a maps account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a maps account. (autogenerated)
    syntax:
      content: az maps account create --name MyMapsAccount --resource-group MyResourceGroup --sku S0 --subscription MySubscription
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the maps account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --accept-tos
    summary: Accept the Terms of Service, and do not prompt for confirmation.
    description: >-
      By creating an Azure Maps account, you agree that you have read and agree to the

      License (<a href="https://azure.microsoft.com/support/legal/">https://azure.microsoft.com/support/legal/</a>) and

      Privacy Statement (<a href="https://privacy.microsoft.com/privacystatement">https://privacy.microsoft.com/privacystatement</a>).
  - name: --sku -s
    defaultValue: S0
    parameterValueGroup: S0, S1
    summary: The name of the SKU.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

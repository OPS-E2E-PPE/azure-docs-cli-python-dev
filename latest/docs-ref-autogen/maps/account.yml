### YamlMime:AzureCLIGroup
uid: az_maps_account
name: az maps account
summary: Manage Azure Maps accounts.
description: ''
directCommands:
- uid: az_maps_account_create
  name: az maps account create
  summary: Create a maps account.
  description: ''
  syntax: >-
    az maps account create --name
                           --resource-group
                           [--accept-tos]
                           [--sku {S0, S1}]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Create a maps account. (autogenerated)
    syntax: az maps account create --name MyMapsAccount --resource-group MyResourceGroup --sku S0 --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the maps account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Resource group name.
    description: ''
  optionalParameters:
  - name: --accept-tos
    summary: Accept the Terms of Service, and do not prompt for confirmation.
    description: >-
      By creating an Azure Maps account, you agree that you have read and agree to the

      License (<a href="https://azure.microsoft.com/support/legal/">https://azure.microsoft.com/support/legal/</a>) and

      Privacy Statement (<a href="https://privacy.microsoft.com/privacystatement">https://privacy.microsoft.com/privacystatement</a>).
  - name: --sku -s
    defaultValue: S0
    parameterValueGroup: S0, S1
    summary: The name of the SKU.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_delete
  name: az maps account delete
  summary: Delete a maps account.
  description: ''
  syntax: >-
    az maps account delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Delete a maps account. (autogenerated)
    syntax: az maps account delete --name MyMapsAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the maps account.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_list
  name: az maps account list
  summary: Show all maps accounts in a subscription or in a resource group.
  description: ''
  syntax: >-
    az maps account list [--query-examples]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_show
  name: az maps account show
  summary: Show the details of a maps account.
  description: ''
  syntax: >-
    az maps account show [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]

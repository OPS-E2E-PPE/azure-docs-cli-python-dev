- uid: az_iotcentral_app_create
  name: az iotcentral app create
  summary: Create an IoT Central application.
  description: For an introduction to IoT Central, see <a href="https://docs.microsoft.com/en-us/azure/iot-central/">https://docs.microsoft.com/en-us/azure/iot-central/</a>.
  langs:
  - azurecli
  examples:
  - summary: Create an IoT Central application with the free pricing tier F1, in the region of the resource group.
    syntax:
      content: az iotcentral app create --resource-group MyResourceGroup --name MyApp --subdomain myapp
  - summary: Create an IoT Central application with the standard pricing tier S1 in the 'westus' region.
    syntax:
      content: az iotcentral app create --resource-group MyResourceGroup --name MyApp --sku S1 --location westus --subdomain myapp
  parameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --subdomain
    summary: Subdomain for the IoT Central URL. Each application must have a unique subdomain.
    description: ''
  - name: --location -l
    summary: Location of your IoT Central application. Default is the location of target resource group.
    description: ''
  - name: --sku
    defaultValue: F1
    parameterValueGroup: F1, S1
    summary: Pricing tier for IoT Central applications. Default value is F1, which is free.
    description: ''
  source:
    path: src/command_modules/azure-cli-iotcentral/azure/cli/command_modules/iotcentral/_help.py

- uid: az_redis_create
  name: az redis create
  summary: Create new Redis Cache instance.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Premium, Standard
    summary: Type of Redis cache.
    description: ''
  - isRequired: true
    name: --vm-size
    parameterValueGroup: c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5
    summary: Size of Redis cache to deploy. Basic and Standard Cache sizes start with C. Premium Cache sizes start with P.
    description: ''
  - name: --enable-non-ssl-port
    summary: If the value is true, then the non-ssl redis server port (6379) will be enabled.
    description: ''
  - name: --minimum-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2
    summary: Specifies the TLS version required by clients to connect to cache.
    description: ''
  - name: --redis-configuration
    summary: JSON encoded configuration settings. Use @{file} to load from a file.
    description: ''
  - name: --shard-count
    summary: The number of shards to be created on a Premium Cluster Cache.
    description: ''
  - name: --static-ip
    summary: Specify a static ip if required for the VNET. If you do not specify a static IP then an IP address is chosen automatically.
    description: ''
  - name: --subnet-id
    summary: The full resource ID of a subnet in a virtual network to deploy the redis cache in. Example format /subscriptions/{subid}/resourceGroups/{resourceGroupName}/Microsoft.{Network|ClassicNetwork}/VirtualNetworks/vnet1/subnets/subnet1.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --tenant-settings
    summary: Space-separated tenant settings in key[=value] format.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Space-separated list of availability zones into which to provision the resource.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-redis/azure/cli/command_modules/redis/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-redis/azure/cli/command_modules/redis/_help.py
      repo: https://github.com/Azure/azure-cli.git

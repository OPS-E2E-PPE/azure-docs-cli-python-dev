  - azurecli
  parameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID of security namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: User Email ID or Group descriptor.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --recurse
    summary: If true and this is a hierarchical namespace, return child ACLs of the specified token.
    description: ''
  - name: --token
    summary: Security token.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

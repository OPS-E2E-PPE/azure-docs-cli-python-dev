### YamlMime:UniversalReference
items:
- uid: az_devops_service_endpoint
  name: az devops service-endpoint
  summary: Manage service endpoints/service connections.
  description: ''
  langs:
  - azurecli
  children:
  - az_devops_service_endpoint_create
  - az_devops_service_endpoint_delete
  - az_devops_service_endpoint_list
  - az_devops_service_endpoint_show
- uid: az_devops_service_endpoint_create
  name: az devops service-endpoint create
  summary: (PREVIEW) Create a service endpoint.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --authorization-scheme
    parameterValueGroup: PersonalAccessToken, ServicePrincipal
    summary: Authorization to be used in service endpoint creation Github service endpoint supports PersonalAccessToken AzureRm service endpoint supports ServicePrincipal.
    description: ''
  - isRequired: true
    name: --name
    summary: Name of service endpoint to create.
    description: ''
  - isRequired: true
    name: --service-endpoint-type
    parameterValueGroup: azurerm, github
    summary: Type of service endpoint.
    description: ''
  - name: --azure-rm-service-principal-id
    summary: Service principal id for creating azure rm service endpoint.
    description: ''
  - name: --azure-rm-subscription-id
    summary: Subscription id for azure rm service endpoint.
    description: ''
  - name: --azure-rm-subscription-name
    summary: Name of azure subscription for azure rm service endpoint.
    description: ''
  - name: --azure-rm-tenant-id
    summary: Tenant id for creating azure rm service endpoint.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --github-url
    summary: Url for github for creating service endpoint.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devops_service_endpoint_delete
  name: az devops service-endpoint delete
  summary: Deletes service endpoint.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --id
    summary: Id of the service endpoint to delete.
    description: ''
  - name: --deep
    summary: Specific to AzureRM endpoint created in Automatic flow. When it is specified, this will also delete corresponding AAD application in Azure.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devops_service_endpoint_list
  name: az devops service-endpoint list
  summary: List service endpoints in a project.
  description: rtypelist of VssJsonCollectionWrapper.
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devops_service_endpoint_show
  name: az devops service-endpoint show
  summary: Get the details of a service endpoint.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --id
    summary: ID of the service endpoint.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

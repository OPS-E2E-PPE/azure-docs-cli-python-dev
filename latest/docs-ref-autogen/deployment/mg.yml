### YamlMime:AzureCLIGroup
uid: az_deployment_mg
name: az deployment mg
summary: Manage Azure Resource Manager template deployment at management group.
description: ''
directCommands:
- uid: az_deployment_mg_cancel
  name: az deployment mg cancel
  summary: Cancel a deployment at management group.
  description: ''
  syntax: >-
    az deployment mg cancel --management-group-id
                            --name
                            [--subscription]
  examples:
  - summary: Cancel a deployment at management group.
    syntax: az deployment mg cancel -m testmg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: The management group id.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The deployment name.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_create
  name: az deployment mg create
  summary: Start a deployment at management group.
  description: ''
  syntax: >-
    az deployment mg create --location
                            --management-group-id
                            [--handle-extended-json-format]
                            [--name]
                            [--no-prompt {false, true}]
                            [--no-wait]
                            [--parameters]
                            [--subscription]
                            [--template-file]
                            [--template-uri]
  examples:
  - summary: Create a deployment at management group from a remote template file, using parameters from a local JSON file.
    syntax: >-
      az deployment mg create --management-group-id testrg --name rollout01 --location WestUS \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Create a deployment at management group from a local template file, using parameters from a JSON string.
    syntax: >-
      az deployment mg create --management-group-id testmg --name rollout01 --location WestUS \
          --template-file azuredeploy.json \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Create a deployment at management group from a local template, using a parameter file, a remote parameter file, and selectively overriding key/value pairs.
    syntax: >-
      az deployment mg create --management-group-id testmg --name rollout01 --location WestUS \
          --template-file azuredeploy.json --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The location to store the deployment metadata.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: The management group id to create deployment at.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Support to handle extended template content including multiline and comments in deployment.
    description: ''
  - name: --name -n
    summary: The deployment name.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: The option to disable the prompt of missing parameters for ARM template. When the value is true, the prompt requiring users to provide missing parameter will be ignored. The default value is false.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --parameters -p
    summary: Supply deployment parameter values.
    description: Parameters may be supplied from a file using the `@{path}` syntax, a JSON string, or as <KEY=VALUE> pairs. Parameters are evaluated in order, so when a value is assigned twice, the latter value will be used. It is recommended that you supply your parameters file first, and then override selectively using KEY=VALUE syntax.
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --template-file -f
    summary: The path to the template file.
    description: ''
  - name: --template-uri -u
    summary: The URI to the template file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py

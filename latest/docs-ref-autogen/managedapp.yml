items:
- uid: az_managedapp
  name: az managedapp
  summary: Manage template solutions provided and maintained by Independent Software Vendors (ISVs).
  description: ''
  langs:
  - azurecli
  children:
  - az_managedapp_create
  - az_managedapp_delete
  - az_managedapp_list
  - az_managedapp_show
- uid: az_managedapp_create
  name: az managedapp create
  summary: Create a managed application.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a managed application of kind 'ServiceCatalog'. This requires a valid managed application definition ID.
    syntax:
      content: az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind ServiceCatalog     -m "/subscriptions/{SubID}/resourceGroups/{ManagedRG}"     -d "/subscriptions/{SubID}/resourceGroups/{MyRG}/providers/Microsoft.Solutions/applianceDefinitions/{ManagedAppDef}"
  - summary: Create a managed application of kind 'MarketPlace'. This requires a valid plan, containing details about existing marketplace package like plan name, version, publisher and product.
    syntax:
      content: az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind MarketPlace     -m "/subscriptions/{SubID}/resourceGroups/myManagedRG"     --plan-name ContosoAppliance --plan-version "1.0" --plan-product "contoso-appliance" --plan-publisher Contoso
  parameters:
  - isRequired: true
    name: --kind
    summary: The managed application kind. can be marketplace or servicecatalog.
    description: ''
  - isRequired: true
    name: --managed-rg-id -m
    summary: The resource group managed by the managed application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The managed application name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group of the managed application.
    description: ''
  - name: --location -l
    summary: The managed application location.
    description: ''
  - name: --managedapp-definition-id -d
    summary: The full qualified managed application definition id.
    description: ''
  - name: --parameters
    summary: JSON formatted string or a path to a file with such content.
    description: ''
  - name: --plan-name
    summary: The managed application package plan name.
    description: ''
  - name: --plan-product
    summary: The managed application package plan product.
    description: ''
  - name: --plan-publisher
    summary: The managed application package plan publisher.
    description: ''
  - name: --plan-version
    summary: The managed application package plan version.
    description: ''
  - name: --tags
    summary: Tags in 'a=b c' format.
    description: ''

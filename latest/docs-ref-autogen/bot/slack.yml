items:
- uid: az_bot_slack
  name: az bot slack
  summary: Manage the Slack Channel on a bot.
  description: ''
  langs:
  - azurecli
  children:
  - az_bot_slack_create
  - az_bot_slack_delete
  - az_bot_slack_show
- uid: az_bot_slack_create
  name: az bot slack create
  summary: Create the Slack Channel on a bot.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create the Slack Channel for a bot.
    syntax:
      content: >-
        az bot slack create -n botName -g MyResourceGroup --client-id clientid \
                                --client-secret secret --verification-token token
  parameters:
  - isRequired: true
    name: --client-id
    summary: The client ID from Slack.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: The client secret from Slack.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --verification-token
    summary: The verification token from Slack.
    description: ''
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Add the channel in a disabled state.
    description: ''
  - name: --landing-page-url
    summary: The landing page url to redirect to after login.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_bot_slack
name: az bot slack
summary: Manage the Slack Channel on a bot.
description: ''
directCommands:
- uid: az_bot_slack_create
  name: az bot slack create
  summary: Create the Slack Channel on a bot.
  description: ''
  syntax: >-
    az bot slack create --client-id
                        --client-secret
                        --name
                        --resource-group
                        --verification-token
                        [--add-disabled {false, true}]
                        [--landing-page-url]
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: Create the Slack Channel for a bot.
    syntax: >-
      az bot slack create -n botName -g MyResourceGroup --client-id clientid \

      --client-secret secret --verification-token token
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: The client ID from Slack.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: The client secret from Slack.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --verification-token
    summary: The verification token from Slack.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Add the channel in a disabled state.
    description: ''
  - name: --landing-page-url
    summary: The landing page url to redirect to after login.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_slack_delete
  name: az bot slack delete
  summary: Delete the Slack Channel on a bot.
  description: ''
  syntax: >-
    az bot slack delete --name
                        --resource-group
                        [--query-examples]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_slack_show
  name: az bot slack show
  summary: Get details of the Slack Channel on a bot.
  description: ''
  syntax: >-
    az bot slack show --name
                      --resource-group
                      [--query-examples]
                      [--subscription]
                      [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The resource name of the bot. Bot name must be between 4 and 42 characters in length. Bot name can only have the following characters -, a - z, A - Z, 0 - 9, and _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Show secrets in response for the channel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/botservice/_help.py

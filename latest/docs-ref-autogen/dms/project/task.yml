### YamlMime:AzureCLIGroup
uid: az_dms_project_task
name: az dms project task
summary: Manage Tasks for a Data Migration Service instance's Project.
description: ''
directCommands:
- uid: az_dms_project_task_cancel
  name: az dms project task cancel
  summary: Cancel a Task if it's currently queued or running.
  description: ''
  syntax: >-
    az dms project task cancel --name
                               --project-name
                               --resource-group
                               --service-name
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Task.
    description: ''
  - isRequired: true
    name: --project-name
    summary: The name of the Project.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the Service.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/dms/_help.py

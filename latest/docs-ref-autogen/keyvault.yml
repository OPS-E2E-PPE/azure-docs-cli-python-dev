                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--force-string]
                       [--no-wait]
                       [--query-examples]
                       [--remove]
                       [--resource-group]
                       [--retention-days]
                       [--set]
                       [--subscription]
  examples:

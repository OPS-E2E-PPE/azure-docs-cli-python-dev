  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an Azure Cosmos DB SQL trigger.
    syntax:
      content: az cosmosdb sql trigger create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyTrigger -b TriggerBody
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --body -b
    summary: Trigger body, you can enter it as a string or as a file, e.g., --body @triggerbody-file.json.
    description: ''

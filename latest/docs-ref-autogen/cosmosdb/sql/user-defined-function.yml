- uid: az_cosmosdb_sql_user_defined_function_create
  name: az cosmosdb sql user-defined-function create
  summary: Create an SQL user defined function under an Azure Cosmos DB SQL container.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an Azure Cosmos DB SQL user defined function.
    syntax:
      content: az cosmosdb sql user-defined-function create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyUserDefinedFunction -b UserDefinedFunctionBody
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --body -b
    summary: UserDefinedFunction body, you can enter it as a string or as a file, e.g., --body @udfbody-file.json.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: UserDefinedFunction name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

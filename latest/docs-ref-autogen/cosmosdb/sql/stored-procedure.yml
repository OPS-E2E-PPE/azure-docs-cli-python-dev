- uid: az_cosmosdb_sql_stored_procedure_create
  name: az cosmosdb sql stored-procedure create
  summary: Create an SQL stored procedure under an Azure Cosmos DB SQL container.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an Azure Cosmos DB SQL stored procedure.
    syntax:
      content: az cosmosdb sql stored-procedure create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyStoredProcedure -b StoredProcedureBody
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --body -b
    summary: StoredProcedure body, you can enter it as a string or as a file, e.g., --body @sprocbody-file.json.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Container name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: StoredProcedure name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

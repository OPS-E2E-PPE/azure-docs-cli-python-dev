- uid: az_cosmosdb_private_endpoint_connection_approve
  name: az cosmosdb private-endpoint-connection approve
  summary: Approve the specified private endpoint connection associated with Azure Comsos DB.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Approve the specified private endpoint connection associated with Azure Comsos DB.
    syntax:
      content: az cosmosdb private-endpoint-connection approve --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Approved"
  parameters:
  - name: --description
    summary: Comments for the approve operation.
    description: ''
  - name: --id
    summary: The ID of the private endpoint connection associated with Azure Cosmos DB. If specified --account-name --resource-group/-g and --name/-n, this should be omitted.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection associated with Azure Cosmos DB. Required if --connection-id is not specified.
    description: ''
  - name: --account-name -a
    summary: Name of the Cosmos DB database account. Required if --connection-id is not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: The resource group name of specified Cosmos DB account. Required if --connection-id is not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

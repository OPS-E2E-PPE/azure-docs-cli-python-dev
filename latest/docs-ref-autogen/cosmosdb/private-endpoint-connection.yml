### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private_endpoint_connection
name: az cosmosdb private-endpoint-connection
summary: Manage Azure Comsos DB private endpoint connections.
description: ''
directCommands:
- uid: az_cosmosdb_private_endpoint_connection_approve
  name: az cosmosdb private-endpoint-connection approve
  summary: Approve the specified private endpoint connection associated with Azure Comsos DB.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection approve [--account-name]
                                                    [--description]
                                                    [--id]
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Approve the specified private endpoint connection associated with Azure Comsos DB.
    syntax: az cosmosdb private-endpoint-connection approve --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Approved"
  optionalParameters:
  - name: --account-name -a
    summary: Name of the Cosmos DB database account. Required if --connection-id is not specified.
    description: ''
  - name: --description
    summary: Comments for the approve operation.
    description: ''
  - name: --id
    summary: The ID of the private endpoint connection associated with Azure Cosmos DB. If specified --account-name --resource-group/-g and --name/-n, this should be omitted.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection associated with Azure Cosmos DB. Required if --connection-id is not specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group name of specified Cosmos DB account. Required if --connection-id is not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

- uid: az_cosmosdb_mongodb_collection_create
  name: az cosmosdb mongodb collection create
  summary: Create an MongoDB collection under an Azure Cosmos DB MongoDB database.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an Azure Cosmos DB MongoDB collection.
    syntax:
      content: az cosmosdb mongodb collection create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyCollection --shard "ShardingKey" --idx @indexes-file.json --throughput "500"
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: Cosmosdb account name.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Database name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Collection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --shard
    summary: Sharding key path.
    description: ''
  - name: --idx
    summary: 'Indexes, you can enter it as a string or as a file, e.g., --idx @indexes-file.json or --idx "[{"key": {"keys": ["_ts"]},"options": {"expireAfterSeconds": 1000}}, {"key": {"keys": ["user_id", "user_address"]}, "options": {"unique": "true"}}]".'
    description: ''
  - name: --throughput
    summary: The throughput of MongoDB collection (RU/s). Default value is 400.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

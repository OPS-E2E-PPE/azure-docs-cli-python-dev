  - azurecli
  examples:
  - summary: Add scopes to this activity log alert. (autogenerated)
    syntax:
      content: az monitor activity-log alert scope add --name MyActivityLogAlerts --resource-group MyResourceGroup --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG/Microsoft.KeyVault/vaults/mykey
  parameters:
  - isRequired: true
    name: --scope -s
    summary: List of scopes to add. Each scope could be a resource ID, a resource group ID or a subscription ID.
    description: ''
  - name: --reset
    summary: Remove all the existing scopes before add new scopes.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the activity log alerts.
    description: ''

- uid: az_monitor_alert_create
  name: az monitor alert create
  summary: Create a metric-based alert rule.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a high CPU usage alert on a VM with no actions.
    syntax:
      content: az monitor alert create -n rule1 -g {ResourceGroup} --target {VirtualMachineID} --condition "Percentage CPU > 90 avg 5m"
  - summary: Create a high CPU usage alert on a VM with email and webhook actions.
    syntax:
      content: az monitor alert create -n rule1 -g {ResourceGroup} --target {VirtualMachineID}     --condition "Percentage CPU > 90 avg 5m"     --action email bob@contoso.comann@contoso.com --email-service-owners     --action webhook https://www.contoso.com/alerts?type=HighCPU     --action webhook https://alerts.contoso.com apiKey={APIKey} type=HighCPU
  parameters:
  - isRequired: true
    name: --condition
    summary: The condition which triggers the rule.
    description: The form of a condition is "METRIC {&gt;,&gt;=,&lt;,&lt;=} THRESHOLD {avg,min,max,total,last} PERIOD". Values for METRIC and appropriate THRESHOLD values can be obtained from `az monitor metric` commands, and PERIOD is of the form "##h##m##s".
  - isRequired: true
    name: --name -n
    summary: Name of the alert rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --description
    summary: Free-text description of the rule. Defaults to the condition expression.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Create the rule in a disabled state.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --tags
    summary: Space separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --action -a
    summary: Add an action to fire when the alert is triggered.
    description: >-
      Usage:   --action TYPE KEY [ARG ...]

                                          Email:   --action email bob@contoso.comann@contoso.com

                                          Webhook: --action webhook <a href="https://www.contoso.com/alert">https://www.contoso.com/alert</a> apiKey=value

                                          Webhook: --action webhook <a href="https://www.contoso.com/alert?apiKey=value">https://www.contoso.com/alert?apiKey=value</a>

                                          Multiple actions can be specified by using more than one `--action` argument.
  - name: --email-service-owners
    parameterValueGroup: false, true
    summary: Email the service owners if an alert is triggered.
    description: ''
  - isRequired: true
    name: --target
    summary: Name or ID of the target resource.
    description: ''
  - name: --target-namespace
    summary: Target resource provider namespace.
    description: ''
  - name: --target-parent
    summary: Target resource parent path, if applicable.
    description: ''
  - name: --target-type
    summary: "Target resource type. Can also accept namespace/type format (Ex: 'Microsoft.Compute/virtualMachines)')."
    description: ''

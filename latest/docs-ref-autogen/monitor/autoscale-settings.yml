  summary: Creates or updates an autoscale setting.
  description: ''
  syntax: >-
    az monitor autoscale-settings create --name
                                         --parameters
                                         --resource-group
                                         [--query-examples]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The autoscale setting name.
    description: ''
  - isRequired: true
    name: --parameters
    summary: JSON encoded parameters configuration. Use @{file} to load from a file. Use az autoscale-settings get-parameters-template to export json template.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

- uid: az_monitor_log_analytics_workspace_table_update
  name: az monitor log-analytics workspace table update
  summary: Update the properties of a Log Analytics workspace table, currently only support updating retention time.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update the retention time of a Log Analytics workspace table
    syntax:
      content: az monitor log-analytics workspace table update --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable --retention-time 30
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --retention-time
    summary: The data table data retention in days, between 30 and 730. Setting this property to null will default to the workspace retention.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name of the Log Analytics Workspace.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

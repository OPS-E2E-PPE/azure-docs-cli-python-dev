- uid: az_monitor_log_analytics_workspace_linked_service_wait
  name: az monitor log-analytics workspace linked-service wait
  summary: Place the CLI in a waiting state until a condition of the linked service is met.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service wait --name
                                                           --resource-group
                                                           --workspace-name
                                                           [--created]
                                                           [--custom]
                                                           [--deleted]
                                                           [--exists]
                                                           [--interval]
                                                           [--subscription]
                                                           [--timeout]
                                                           [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the linked service is successfully provisioned.
    syntax: az monitor log-analytics workspace linked-service wait -n cluster -g MyResourceGroup --workspace-name MyWorkspace --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Name of the linkedServices resource. Supported values: cluster, automation.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name of the Log Analytics Workspace.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/monitor/_help.py

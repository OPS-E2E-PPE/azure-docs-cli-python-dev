### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_type
name: az eventgrid topic-type
summary: Get details for topic types.
description: ''
directCommands:
- uid: az_eventgrid_topic_type_list
  name: az eventgrid topic-type list
  summary: List registered topic types.
  description: ''
  syntax: >-
    az eventgrid topic-type list [--query-examples]
                                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_type_list_event_types
  name: az eventgrid topic-type list-event-types
  summary: List the event types supported by a topic type.
  description: ''
  syntax: >-
    az eventgrid topic-type list-event-types --name
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: List all event types supported by Azure Storage Accounts.
    syntax: az eventgrid topic-type list-event-types -n Microsoft.Storage.StorageAccounts
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the topic type.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_type_show
  name: az eventgrid topic-type show
  summary: Get the details for a topic type.
  description: ''
  syntax: >-
    az eventgrid topic-type show --name
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the topic type.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py

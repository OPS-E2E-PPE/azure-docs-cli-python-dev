- uid: az_webapp_update
  name: az webapp update
  summary: Update a web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update the tags of a web app.
    syntax:
      content: az webapp update -g MyResourceGroup -n MyAppName --set tags.tagName=tagValue
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the webapp. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --client-affinity-enabled
    parameterValueGroup: false, true
    summary: Enables sending session affinity cookies.
    description: ''
  - name: --force-dns-registration
    parameterValueGroup: false, true
    summary: If true, web app hostname is force registered with DNS.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Redirect all traffic made to an app using HTTP to HTTPS.
    description: ''
  - name: --skip-custom-domain-verification
    parameterValueGroup: false, true
    summary: If true, custom (non *.azurewebsites.net) domains associated with web app are not verified.
    description: ''
  - name: --skip-dns-registration
    parameterValueGroup: false, true
    summary: If true web app hostname is not registered with DNS on creation.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ttl-in-seconds
    parameterValueGroup: false, true
    summary: Time to live in seconds for web app's default domain name.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

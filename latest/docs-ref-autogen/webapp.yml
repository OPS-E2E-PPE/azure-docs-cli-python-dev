### YamlMime:UniversalReference
items:
- uid: az_webapp
  name: az webapp
  summary: Manage web apps.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_browse
  - az_webapp_create
  - az_webapp_delete
  - az_webapp_list
  - az_webapp_list_runtimes
  - az_webapp_restart
  - az_webapp_show
  - az_webapp_start
  - az_webapp_stop
  - az_webapp_update
- uid: az_webapp_browse
  name: az webapp browse
  summary: Open a web app in a browser.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the webapp. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --logs -l
    summary: Enable viewing the log stream immediately after launching the web app.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_create
  name: az webapp create
  summary: Create a web app.
  description: The web app's name must be able to produce a unique FQDN as AppName.azurewebsites.net.
  langs:
  - azurecli
  examples:
  - summary: Create a web app with the default configuration.
    syntax:
      content: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName
  - summary: Create a web app with a NodeJS 6.2 runtime and deployed from a local git repository.
    syntax:
      content: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "node|6.2" --deployment-local-git
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the new webapp.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Name or resource id of the app service plan. Use 'appservice plan create' to get one.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Linux only. Container image name from Docker Hub, e.g. publisher/image-name:tag.
    description: ''
  - name: --deployment-local-git -l
    summary: Enable local git.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: The branch to deploy.
    description: ''
  - name: --deployment-source-url -u
    summary: Git repository URL to link with manual integration.
    description: ''
  - name: --multicontainer-config-file
    summary: Linux only. Config file for multicontainer apps. (local or remote).
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Linux only.
    description: ''
  - name: --runtime -r
    summary: Canonicalized web runtime in the format of Framework|Version, e.g. "PHP|5.6". Use 'az webapp list-runtimes' for available list.
    description: ''
  - name: --startup-file
    summary: Linux only. The web's startup file.
    description: ''
- uid: az_webapp_delete
  name: az webapp delete
  summary: Delete a web app.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n

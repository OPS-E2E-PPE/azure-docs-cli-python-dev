- uid: az_webapp_up
  name: az webapp up
  summary: Create a webapp and deploy code from a local workspace to the app. The command is required to run from the folder where the code is present. Current support includes Node, Python, .NET Core and ASP.NET, staticHtml. Node, Python apps are created as Linux apps. .Net Core, ASP.NET and static HTML apps are created as Windows apps. If command is run from an empty folder, an empty windows web app is created.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: View the details of the app that will be created, without actually running the operation
    syntax:
      content: az webapp up -n MyUniqueAppName --dryrun
  - summary: Create a web app with the default configuration, by running the command from the folder where the code to deployed exists.
    syntax:
      content: az webapp up -n MyUniqueAppName
  - summary: Create a web app in a specific region, by running the command from the folder where the code to deployed exists.
    syntax:
      content: az webapp up -n MyUniqueAppName -l locationName
  - summary: Deploy new code to an app that was originally created using the same command
    syntax:
      content: az webapp up -n MyUniqueAppName -l locationName
  - summary: Create a web app and enable log streaming after the deployment operation is complete. This will enable the default configuration required to enable log streaming.
    syntax:
      content: az webapp up -n MyUniqueAppName --logs
  parameters:
  - name: --dryrun
    summary: Show summary of the create and deploy operation instead of executing it.
    description: ''
  - name: --launch-browser -b
    summary: Launch the created app using the default browser.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --logs
    summary: Configure default logging required to enable viewing log stream immediately after launching the webapp.
    description: ''
  - name: --plan -p
    summary: Name of the appserviceplan associated with the webapp.
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, P1V2, P2V2, P3V2, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: The pricing tiers, e.g., F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_update
  name: az webapp update
  summary: Update a web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update the tags of a web app.
    syntax:
      content: az webapp update -g MyResourceGroup -n MyAppName --set tags.tagName=tagValue
  parameters:
  - name: --client-affinity-enabled
    parameterValueGroup: false, true
    summary: Enables sending session affinity cookies.
    description: ''
  - name: --force-dns-registration
    parameterValueGroup: false, true
    summary: If true, web app hostname is force registered with DNS.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Redirect all traffic made to an app using HTTP to HTTPS.
    description: ''
  - name: --skip-custom-domain-verification
    parameterValueGroup: false, true
    summary: If true, custom (non *.azurewebsites.net) domains associated with web app are not verified.
    description: ''
  - name: --skip-dns-registration
    parameterValueGroup: false, true
    summary: If true web app hostname is not registered with DNS on creation.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ttl-in-seconds
    parameterValueGroup: false, true
    summary: Time to live in seconds for web app's default domain name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using 'az configure --defaults web=<name>'.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

- uid: az_deploymentmanager_service_topology_update
  name: az deploymentmanager service-topology update
  summary: Updates the service topology.
  description: ''
  syntax: >-
    az deploymentmanager service-topology update --name
                                                 --resource-group
                                                 [--add]
                                                 [--artifact-source]
                                                 [--force-string]
                                                 [--query-examples]
                                                 [--remove]
                                                 [--set]
                                                 [--subscription]
                                                 [--tags]
  examples:
  - summary: Updates the service topology.
    syntax: az deploymentmanager service-topology update -g rg1 -n contosoServiceTopology --artifact-source /subscriptions/mySub/resourcegroups/rg1/providers/Microsoft.DeploymentManager/artifactSources/contosoWebAppArtifactSource
  requiredParameters:
  - isRequired: true
    name: --name --service-topology-name -n
    summary: The name of the service topology.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --artifact-source
    summary: The name or resource identifier of the artifact source.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py

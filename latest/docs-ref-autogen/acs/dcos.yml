- uid: az_acs_dcos_install_cli
  name: az acs dcos install-cli
  summary: Download and install the DC/OS command-line tool for a cluster.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --client-version
    defaultValue: "1.8"
    summary: Version of the client to install.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Path at which to install DC/OS.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

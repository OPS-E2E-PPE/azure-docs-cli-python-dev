  children:
  - az_consumption_usage_list
- uid: az_consumption_usage_list
  name: az consumption usage list
  summary: Show the details of Azure resource consumption, either as an invoice or within a billing period.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --billing-period-name -p
    summary: Name of a specific billing period to get the usage details that associate with.
    description: ''
  - name: --end-date -e
    summary: End date (in UTC Y-m-d) of the usages. Both start date and end date need to be supplied or neither.
    description: ''
  - name: --include-additional-properties -a
    summary: Include additional properties in the usages.
    description: ''
  - name: --include-meter-details -m
    summary: Include meter details in the usages.
    description: ''
  - name: --start-date -s
    summary: Start date (in UTC Y-m-d) of the usages. Both start date and end date need to be supplied or neither.
    description: ''
  - name: --top -t
    summary: Maximum number of items to return. Accepted range for this value is 1 - 1000.
    description: ''

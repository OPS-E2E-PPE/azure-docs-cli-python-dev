items:
- uid: az_snapshot
  name: az snapshot
  summary: Manage point-in-time copies of managed disks, native blobs, or other snapshots.
  description: ''
  langs:
  - azurecli
  children:
  - az_snapshot_create
  - az_snapshot_delete
  - az_snapshot_grant_access
  - az_snapshot_list
  - az_snapshot_revoke_access
  - az_snapshot_show

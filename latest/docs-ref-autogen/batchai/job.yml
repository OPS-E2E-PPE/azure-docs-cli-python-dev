- uid: az_batchai_job_create
  name: az batchai job create
  summary: Create a job.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a job to run on a cluster in the same resource group.
    syntax:
      content: >-
        az batchai job create -g MyResourceGroup -w MyWorkspace -e MyExperiment -n MyJob \
                                    -r MyCluster -f job.json
  - summary: Create a job to run on a cluster in a different workspace.
    syntax:
      content: >-
        az batchai job create -g MyJobResourceGroup -w MyJobWorkspace -e MyExperiment -n MyJob \
                                    -f job.json \
                                    -r "/subscriptions/00000000-0000-0000-0000-000000000000/"\
                                    "resourceGroups/MyClusterResourceGroup"\
                                    "/providers/Microsoft.BatchAI/workspaces/MyClusterWorkspace/clusters/MyCluster"
  parameters:
  - isRequired: true
    name: --cluster -c
    summary: Name or ARM ID of the cluster to run the job. You need to provide ARM ID if the cluster belongs to a different workspace.
    description: ''
  - isRequired: true
    name: --config-file -f
    summary: A path to a json file containing job create parameters (json representation of azure.mgmt.batchai.models.JobCreateParameters).
    description: ''
  - isRequired: true
    name: --experiment -e
    summary: Name of experiment.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of job.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Name of workspace.
    description: ''
  - name: --afs-mount-path
    defaultValue: afs
    summary: Relative mount path for Azure File Share. The File Share will be available at $AZ_BATCHAI_JOB_MOUNT_ROOT/<relative_mount_path> folder.
    description: ''
  - name: --afs-name
    summary: Name of Azure File Share to mount during the job execution. The File Share will be mounted only on the nodes which are executing the job. Must be used in conjunction with --storage-account-name.  Multiple shares can be mounted using configuration file (see --config-file option).
    description: ''
  - name: --bfs-mount-path
    defaultValue: bfs
    summary: Relative mount path for Azure Storage Blob Container. The container will be available at $AZ_BATCHAI_JOB_MOUNT_ROOT/<relative_mount_path> folder.
    description: ''
  - name: --bfs-name
    summary: Name of Azure Storage Blob Container to mount during the job execution. The container will be mounted only on the nodes which are executing the job. Must be used in conjunction with --storage-account-name. Multiple containers can be mounted using configuration file (see --config-file option).
    description: ''
  - name: --storage-account-key
    summary: Storage account key. Required if the storage account belongs to a different subscription. Can be specified using AZURE_BATCHAI_STORAGE_KEY environment variable.
    description: ''
  - name: --storage-account-name
    summary: Storage account name for Azure File Shares and/or Azure Storage Containers to be mounted on each cluster node. Can be specified using AZURE_BATCHAI_STORAGE_ACCOUNT environment variable.
    description: ''
  - name: --nfs
    summary: Name or ARM ID of the file server to be mounted during the job execution. You need to provide ARM ID if the file server belongs to a different workspace. You can configure multiple file servers using job's  configuration file.
    description: ''
  - name: --nfs-mount-path
    defaultValue: nfs
    summary: Relative mount path for NFS. The NFS will be available at $AZ_BATCHAI_JOB_MOUNT_ROOT/<relative_mount_path> folder.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_batchai_job_delete
  name: az batchai job delete
  summary: Delete a job.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a job. The job will be terminated if it's currently running.
    syntax:
      content: az batchai job delete -g MyResourceGroup -w MyWorkspace -e MyExperiment -n MyJob
  - summary: Delete a job without asking for confirmation (for non-interactive scenarios).
    syntax:
      content: az batchai job delete -g MyResourceGroup -w MyWorkspace -e MyExperiment -n MyJob -y
  - summary: Request job deletion without waiting for job to be deleted.
    syntax:
      content: az batchai job delete -g MyResourceGroup -w MyWorkspace -e MyExperiment -n MyJob --no-wait
  parameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --experiment -e
    summary: Name of experiment.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of job.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --workspace -w
    summary: Name of workspace.
    description: ''
  source:
    path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batchai/azure/cli/command_modules/batchai/_help.py
      repo: https://github.com/Azure/azure-cli.git

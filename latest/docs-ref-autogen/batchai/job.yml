- uid: az_batchai_job_create
  name: az batchai job create
  summary: Create a job.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a job to run on a cluster in the same resource group.
    syntax:
      content: >-
        az batchai job create -g MyResourceGroup -w MyWorkspace -e MyExperiment -n MyJob \
                                    -r MyCluster -f job.json
  - summary: Create a job to run on a cluster in a different workspace.
    syntax:
      content: >-
        az batchai job create -g MyJobResourceGroup -w MyJobWorkspace -e MyExperiment -n MyJob \
                                    -f job.json \
                                    -r "/subscriptions/00000000-0000-0000-0000-000000000000/"\
                                    "resourceGroups/MyClusterResourceGroup"\
                                    "/providers/Microsoft.BatchAI/workspaces/MyClusterWorkspace/clusters/MyCluster"
  parameters:
  - isRequired: true
    name: --cluster
    summary: ''
    description: ''
  - isRequired: true
    name: --experiment-name
    summary: ''
    description: ''
  - isRequired: true
    name: --job-name
    summary: ''
    description: ''
  - isRequired: true
    name: --json-file
    summary: ''
    description: ''
  - isRequired: true
    name: --resource-group
    summary: ''
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: ''
    description: ''
  - name: --account-key
    summary: ''
    description: ''
  - name: --account-name
    summary: ''
    description: ''
  - name: --afs-mount-path
    defaultValue: afs
    summary: ''
    description: ''
  - name: --azure-file-share
    summary: ''
    description: ''
  - name: --container-mount-path
    defaultValue: bfs
    summary: ''
    description: ''
  - name: --container-name
    summary: ''
    description: ''
  - name: --nfs
    summary: ''
    description: ''
  - name: --nfs-mount-path
    defaultValue: nfs
    summary: ''
    description: ''

    description: ''
  - isRequired: true
    name: --schedule-entries
    summary: List of Patch schedule entries. Example Value:[{"dayOfWeek":"Monday","startHourUtc":"00","maintenanceWindow":"PT5H"}].
    description: ''
  optionalParameters:

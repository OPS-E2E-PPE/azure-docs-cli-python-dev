- uid: az_redis_server_link_create
  name: az redis server-link create
  summary: Adds a server link to the Redis cache (requires Premium SKU).
  description: Usage example - az redis server-link create --name testCacheName --resource-group testResourceGroup --cache-to-link secondTestCacheName --replication-role Secondary.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Redis cache.
    description: ''
  - isRequired: true
    name: --replication-role
    parameterValueGroup: Primary, Secondary
    summary: Role of the redis cache to be linked.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --server-to-link
    summary: Resource ID or name of the redis cache to be linked.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

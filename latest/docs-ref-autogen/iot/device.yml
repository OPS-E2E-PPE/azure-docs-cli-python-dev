- uid: az_iot_device_show_connection_string
  name: az iot device show-connection-string
  summary: Show the connection strings for devices in an IoT hub.
  description: This command is deprecating. Use 'az iot hub device-identity show-connection-string' via the IoT Extension instead.
  langs:
  - azurecli
  examples:
  - summary: Show the connection string of a device in an IoT Hub using the primary key.
    syntax:
      content: az iot device show-connection-string --hub-name MyIotHub --device-id MyDevice
  - summary: Show the connection string of a device in an IoT Hub using the secondary key.
    syntax:
      content: az iot device show-connection-string --hub-name MyIotHub --device-id MyDevice --key secondary
  - summary: Show the connection strings of the default devices in an IoT Hub using primary key.
    syntax:
      content: az iot device show-connection-string --hub-name MyIotHub
  - summary: Show the connection strings of the top 100 devices in an IoT Hub using primary key.
    syntax:
      content: az iot device show-connection-string --hub-name MyIotHub --top 100
  parameters:
  - isRequired: true
    name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --device-id -d
    summary: Device Id.
    description: ''
  - name: --key
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: The key to use.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --top
    defaultValue: "20"
    summary: Maximum number of connection strings to return.
    description: ''
  source:
    path: src/command_modules/azure-cli-iot/azure/cli/command_modules/iot/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-iot/azure/cli/command_modules/iot/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_iot_device_update
  name: az iot device update
  summary: Update the metadata of a device in an IoT hub.
  description: This command is deprecating. Use 'az iot hub device-identity update' via the IoT Extension instead.
  langs:
  - azurecli
  examples:
  - summary: Disable a device.
    syntax:
      content: az iot device update --hub-name MyIotHub --device-id MyDevice --set status=disabled
  parameters:
  - isRequired: true
    name: --device-id -d
    summary: Device Id.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: IoT Hub name.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

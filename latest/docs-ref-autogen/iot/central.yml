### YamlMime:AzureCLIGroup
uid: az_iot_central
name: az iot central
summary: Manage IoT Central resources.
description: >-
  IoT Central is an IoT application platform that reduces the burden and cost of developing, managing, and maintaining enterprise-grade IoT solutions. Choosing to build with IoT Central gives you the opportunity to focus time, money, and energy on transforming your business with IoT data, rather than just maintaining and updating a complex and continually evolving IoT infrastructure.

  IoT Central documentation is available at <a href="https://aka.ms/iotcentral-documentation">https://aka.ms/iotcentral-documentation</a>

  Comprehensive IoT Central data-plane functionality is available in the Azure IoT CLI Extension. For more info on how to install visit <a href="https://github.com/Azure/azure-iot-cli-extension">https://github.com/Azure/azure-iot-cli-extension</a>.
commands:
- az_iot_central_app
- az_iot_central_app_create
- az_iot_central_app_delete
- az_iot_central_app_list
- az_iot_central_app_show
- az_iot_central_app_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.

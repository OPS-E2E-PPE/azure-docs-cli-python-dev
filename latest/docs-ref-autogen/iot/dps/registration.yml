### YamlMime:AzureCLIGroup
uid: az_iot_dps_registration
name: az iot dps registration
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.0.70 or higher.  The extension will automatically install the first time you run an **az iot dps registration** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure IoT Hub Device Provisioning Service registrations.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_dps_registration_delete
  name: az iot dps registration delete
  summary: Delete a device registration in an Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps registration delete --dps-name
                                   --registration-id
                                   --resource-group
                                   [--etag]
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name of the Azure IoT Hub device provisioning service.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID of device registration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
- uid: ext_azure-iot_az_iot_dps_registration_list
  name: az iot dps registration list
  summary: List device registration state in an Azure IoT Hub Device Provisioning Service enrollment group.
  description: ''
  syntax: >-
    az iot dps registration list --dps-name
                                 --enrollment-id
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name of the Azure IoT Hub device provisioning service.
    description: ''
  - isRequired: true
    name: --enrollment-id
    summary: ID of enrollment group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_iot_dps_registration_show
  name: az iot dps registration show
  summary: Get the device registration state in an Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps registration show --dps-name
                                 --registration-id
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name of the Azure IoT Hub device provisioning service.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID of device registration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_azure-iot_az_iot_dps_registration_delete
- ext_azure-iot_az_iot_dps_registration_list

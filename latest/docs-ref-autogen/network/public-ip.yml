### YamlMime:AzureCLIGroup
uid: az_network_public_ip
name: az network public-ip
summary: Manage public IP addresses.
description: To learn more about public IP addresses visit <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-public-ip-address">https://docs.microsoft.com/azure/virtual-network/virtual-network-public-ip-address</a>.
directCommands:
- uid: az_network_public_ip_create
  name: az network public-ip create
  summary: Create a public IP address.
  description: '[Coming breaking change] In the coming release, the default behavior will be changed as follows when sku is Standard and zone is not provided: For zonal regions, you will get a zone-redundant IP indicated by zones:["1","2","3"]; For non-zonal regions, you will get a non zone-redundant IP indicated by zones:[].'
  syntax: >-
    az network public-ip create --name
                                --resource-group
                                [--allocation-method {Dynamic, Static}]
                                [--dns-name]
                                [--idle-timeout]
                                [--ip-tags]
                                [--location]
                                [--public-ip-prefix]
                                [--reverse-fqdn]
                                [--sku {Basic, Standard}]
                                [--subscription]
                                [--tags]
                                [--version {IPv4, IPv6}]
                                [--zone {1, 2, 3}]
  examples:
  - summary: Create a basic public IP resource.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp
  - summary: Create a static public IP resource for a DNS name label.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp --dns-name MyLabel --allocation-method Static
  - summary: Create a public IP resource in an availability zone in the current resource group region.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp --zone 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the public IP address.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allocation-method
    parameterValueGroup: Dynamic, Static
    summary: IP address allocation method.
    description: ''
  - name: --dns-name
    summary: Globally unique DNS entry.
    description: ''
  - name: --idle-timeout
    defaultValue: "4"
    summary: Idle timeout in minutes.
    description: ''
  - name: --ip-tags
    summary: Space-separated list of IP tags in 'TYPE=VAL' format.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-ip-prefix
    summary: Name or ID of a public IP prefix.
    description: ''
  - name: --reverse-fqdn
    summary: Reverse FQDN (fully qualified domain name).
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: Public IP SKU.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: IP address type.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Availability zone into which to provision the resource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public_ip_delete
  name: az network public-ip delete
  summary: Delete a public IP address.
  description: ''
  syntax: >-
    az network public-ip delete [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Delete a public IP address.
    syntax: az network public-ip delete -g MyResourceGroup -n MyIp
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the public IP address.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public_ip_list
  name: az network public-ip list
  summary: List public IP addresses.
  description: ''
  syntax: >-
    az network public-ip list [--resource-group]
                              [--subscription]
  examples:
  - summary: List all public IPs in a subscription.
    syntax: az network public-ip list
  - summary: List all public IPs in a resource group.
    syntax: az network public-ip list -g MyResourceGroup
  - summary: List all public IPs of a domain name label.
    syntax: az network public-ip list -g MyResourceGroup --query "[?dnsSettings.domainNameLabel=='MyLabel']"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public_ip_show
  name: az network public-ip show
  summary: Get the details of a public IP address.
  description: ''
  syntax: >-
    az network public-ip show [--expand]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Get information about a public IP resource.
    syntax: az network public-ip show -g MyResourceGroup -n MyIp
  - summary: Get the FQDN and IP address of a public IP resource.
    syntax: 'az network public-ip show -g MyResourceGroup -n MyIp --query "{fqdn: dnsSettings.fqdn, address: ipAddress}"'
  optionalParameters:
  - name: --expand
    summary: Expands referenced resources.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the public IP address.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public_ip_update
  name: az network public-ip update
  summary: Update a public IP address.
  description: ''
  syntax: >-
    az network public-ip update [--add]
                                [--allocation-method {Dynamic, Static}]
                                [--dns-name]
                                [--force-string]
                                [--idle-timeout]
                                [--ids]
                                [--ip-tags]
                                [--name]
                                [--public-ip-prefix]
                                [--remove]
                                [--resource-group]
                                [--reverse-fqdn]
                                [--set]
                                [--sku {Basic, Standard}]
                                [--subscription]
                                [--tags]
                                [--version {IPv4, IPv6}]
  examples:
  - summary: Update a public IP resource with a DNS name label and static allocation.
    syntax: az network public-ip update -g MyResourceGroup -n MyIp --dns-name MyLabel --allocation-method Static
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --allocation-method
    parameterValueGroup: Dynamic, Static
    summary: IP address allocation method.
    description: ''
  - name: --dns-name
    summary: Globally unique DNS entry.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --idle-timeout
    summary: Idle timeout in minutes.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ip-tags
    summary: Space-separated list of IP tags in 'TYPE=VAL' format.
    description: ''
  - name: --name -n
    summary: The name of the public IP address.
    description: ''
  - name: --public-ip-prefix
    summary: Name or ID of a public IP prefix.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --reverse-fqdn
    summary: Reverse FQDN (fully qualified domain name).
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: Public IP SKU.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: IP address type.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py

items:
- uid: az_network_vpn_connection
  name: az network vpn-connection
  summary: Manage VPN connections.
  description: For more information on site-to-site connections, visit <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli">https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli</a>. For more information on Vnet-to-Vnet connections, visit <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-cli">https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-cli</a>.
  langs:
  - azurecli
  children:
  - az_network_vpn_connection_create
  - az_network_vpn_connection_delete
  - az_network_vpn_connection_list
  - az_network_vpn_connection_show
  - az_network_vpn_connection_update
- uid: az_network_vpn_connection_create
  name: az network vpn-connection create
  summary: Create a VPN connection.
  description: The VPN Gateway and Local Network Gateway must be provisioned before creating the connection between them.
  langs:
  - azurecli
  examples:
  - summary: Create a site-to-site connection between an Azure virtual network and an on-premises local network gateway.
    syntax:
      content: >-
        az network vpn-connection create -g MyResourceGroup -n MyConnection --vnet-gateway1 MyVnetGateway \
                                    -local-gateway2 MyLocalGateway --shared-key Abc123
  parameters:
  - isRequired: true
    name: --name -n
    summary: Connection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vnet-gateway1
    summary: Name or ID of the source virtual network gateway.
    description: ''
  - name: --authorization-key
    summary: The authorization key for the VPN connection.
    description: ''
  - name: --enable-bgp
    summary: Enable BGP for this VPN connection.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --routing-weight
    defaultValue: "10"
    summary: Connection routing weight.
    description: ''
  - name: --shared-key
    summary: Shared IPSec key.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --use-policy-based-traffic-selectors
    parameterValueGroup: false, true
    summary: Enable policy-based traffic selectors.
    description: ''
  - name: --validate
    summary: Display and validate the ARM template but do not create any resources.
    description: ''
  - name: --express-route-circuit2
    summary: Name or ID of the destination ExpressRoute to connect to using an 'ExpressRoute' connection.
    description: ''
  - name: --local-gateway2
    summary: Name or ID of the destination local network gateway to connect to using an 'IPSec' connection.
    description: ''
  - name: --vnet-gateway2
    summary: Name or ID of the destination virtual network gateway to connect to using a 'Vnet2Vnet' connection.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git

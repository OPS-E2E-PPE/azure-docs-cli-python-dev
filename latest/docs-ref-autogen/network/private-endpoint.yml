- uid: az_network_private_endpoint_create
  name: az network private-endpoint create
  summary: Create a private endpoint.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a private endpoint.
    syntax:
      content: az network private-endpoint create -g MyResourceGroup -n MyPE --vnet-name MyVnetName --subnet MySubnet --private-connection-resource-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/privateLinkServices/MyPLS" --connection-name tttt -l centralus
  parameters:
  - isRequired: true
    name: --connection-name
    summary: Name of the private link service connection.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private endpoint.
    description: ''
  - isRequired: true
    name: --private-connection-resource-id
    summary: The resource id of which private enpoint connect to.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name or ID of an existing subnet. If name specified, also specify --vnet-name. If you want to use an existing subnet in other resource group or subscription, please provide the ID instead of the name of the subnet.
    description: ''
  - name: --group-id
    summary: The ID of the group obtained from the remote resource that this private endpoint should connect to. You can use "az network private-link-resource list" to obtain the list of group ids.
    description: ''
  - name: --group-ids
    summary: The ID of the group obtained from the remote resource that this private endpoint should connect to. You can use "az network private-link-resource list" to obtain the list of group ids.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --manual-request
    parameterValueGroup: false, true
    summary: Use manual request to establish the connection. Configure it as 'true' when you don't have access to the subscription of private link service.
    description: ''
  - name: --request-message
    summary: A message passed to the owner of the remote resource with this connection request. Restricted to 140 chars.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --vnet-name
    summary: The virtual network (VNet) associated with the subnet (Omit if supplying a subnet id).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

  name: az network lb address-pool address
  summary: Manage backend addresses of the load balance backend address pool.
  description: ''
  langs:
  - azurecli
  children:
  - az_network_lb_address_pool_address_add
  - az_network_lb_address_pool_address_list
  - az_network_lb_address_pool_address_remove
- uid: az_network_lb_address_pool_address_add
  name: az network lb address-pool address add
  summary: Add one backend address into the load balance backend address pool.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add one backend address into the load balance backend address pool.
    syntax:
      content: az network lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --vnet MyVnet --ip-address 10.0.0.1
  parameters:
  - isRequired: true
    name: --ip-address
    summary: Ip Address within the Virtual Network.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: The load balancer name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the backend address.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: The name of the backend address pool. If only one exists, omit to use as default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Name or Id of the virtual network.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

### YamlMime:UniversalReference
items:
- uid: az_network_vnet
  name: az network vnet
  summary: Manage Azure Virtual Networks.
  description: To learn more about Virtual Networks visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network</a>.
  langs:
  - azurecli
  children:
  - az_network_vnet_check_ip_address
  - az_network_vnet_create
  - az_network_vnet_delete
  - az_network_vnet_list
  - az_network_vnet_list_endpoint_services
  - az_network_vnet_show
  - az_network_vnet_update
- uid: az_network_vnet_check_ip_address
  name: az network vnet check-ip-address
  summary: Check if a private IP address is available for use within a virtual network.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Check whether 10.0.0.4 is available within MyVnet.
    syntax:
      content: az network vnet check-ip-address -n MyVnet -g MyResourceGroup --ip-address 10.0.0.4
  parameters:
  - isRequired: true
    name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --ip-address
    summary: The private IP address to be verified.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_create
  name: az network vnet create
  summary: Create a virtual network.
  description: You may also create a subnet at the same time by specifying a subnet name and (optionally) an address prefix. To learn about how to create a virtual network visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#create-vnet">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#create-vnet</a>.
  langs:
  - azurecli
  examples:
  - summary: Create a virtual network.
    syntax:
      content: az network vnet create -g MyResourceGroup -n MyVnet
  - summary: Create a virtual network with a specific address prefix and one subnet.
    syntax:
      content: az network vnet create -g MyResourceGroup -n MyVnet --address-prefix 10.0.0.0/16 --subnet-name MySubnet --subnet-prefix 10.0.0.0/24
  parameters:
  - isRequired: true
    name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --address-prefixes
    defaultValue: 10.0.0.0/16
    summary: Space-separated list of IP address prefixes for the VNet.
    description: ''
  - name: --ddos-protection
    parameterValueGroup: false, true
    summary: Enable DDoS protection for protected resources in the VNet.
    description: ''
  - name: --dns-servers
    summary: Space-separated list of DNS server IP addresses.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --subnet-name
    summary: Name of a new subnet to create within the VNet.
    description: ''
  - name: --subnet-prefix
    summary: IP address prefix for the new subnet. If omitted, automatically reserves a /24 (or as large as available) block within the VNet address space.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --vm-protection
    parameterValueGroup: false, true
    summary: Enable VM protection for all subnets in the VNet.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_delete
  name: az network vnet delete
  summary: Delete a virtual network.
  description: 'To learn more about deleting a virtual network, visit: <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#delete-vnet">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#delete-vnet</a>.'
  langs:
  - azurecli
  examples:
  - summary: Delete a virtual network
    syntax:
      content: az network vnet delete -n myVNet -g MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_list
  name: az network vnet list
  summary: List virtual networks.
  description: To learn more about virtual networks, visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#a-name--view-vnetaview-virtual-networks-and-settings">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#a-name--view-vnetaview-virtual-networks-and-settings</a>.
  langs:
  - azurecli
  examples:
  - summary: List virtual networks which specify a certain address prefix.
    syntax:
      content: az network vnet list --query "[?contains(addressSpace.addressPrefixes, '10.0.0.0/16')]"
  parameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_list_endpoint_services
  name: az network vnet list-endpoint-services
  summary: List which services support VNET service tunneling for a given region.
  description: To learn more about service endpoints visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-configure#azure-cli">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-configure#azure-cli</a>.
  langs:
  - azurecli
  examples:
  - summary: List the endpoint services available for use in the West US region.
    syntax:
      content: az network vnet list-endpoint-services -l westus -o table
  parameters:
  - isRequired: true
    name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_show
  name: az network vnet show
  summary: Get the details of a virtual network.
  description: To learn more about virtual networks and settings, visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#a-name--view-vnetaview-virtual-networks-and-settings">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network#a-name--view-vnetaview-virtual-networks-and-settings</a>.
  langs:
  - azurecli
  examples:
  - summary: Get details for MyVNet.
    syntax:
      content: az network vnet show -n MyVNet -g MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --expand
    summary: Expands referenced resources.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_update
  name: az network vnet update
  summary: Update a virtual network.
  description: To learn more about managing virtual networks, visit <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network">https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network</a>.
  langs:
  - azurecli
  examples:
  - summary: Update MyVNet's DNS server
    syntax:
      content: az network vnet update -n MyVNet -g MyResourceGroup --dns-servers 10.2.0.8
  parameters:
  - isRequired: true
    name: --name -n
    summary: The virtual network (VNet) name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.

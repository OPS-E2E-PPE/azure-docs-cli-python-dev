  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Connection monitor name.
    description: ''
  - isRequired: true
    name: --source-resource
    summary: Name or ID of the resource from which to originate traffic.
    description: Currently only Virtual Machines are supported.
  - name: --do-not-start
    summary: Create the connection monitor but do not start it immediately.
    description: ''
  - name: --monitoring-interval
    defaultValue: "60"
    summary: Monitoring interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --source-port
    summary: Port number from which to originate traffic.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --dest-address
    summary: The IP address or URI at which to receive traffic.
    description: ''
  - name: --dest-port
    summary: Port number on which to receive traffic.
    description: ''
  - name: --dest-resource
    summary: Name of ID of the resource to receive traffic.
    description: Currently only Virtual Machines are supported.

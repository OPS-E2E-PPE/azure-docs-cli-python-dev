uid: az_network_vrouter
name: az network vrouter
summary: Manage the virtual router.
description: ''
directCommands:
- uid: az_network_vrouter_create
  name: az network vrouter create
  summary: Create a virtual router.
  description: ''
  syntax: >-
    az network vrouter create --hosted-gateway
                              --name
                              --resource-group
                              [--location]
                              [--subscription]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --hosted-gateway
    summary: Name or ID of the virtual network gateway with ExpressRouter on which VirtualRouter is hosted.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_delete
  name: az network vrouter delete
  summary: Deletes the specified Virtual Router.
  description: ''
  syntax: >-
    az network vrouter delete --name
                              --resource-group
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_list
  name: az network vrouter list
  summary: List all virtual routers under a subscription or a resource group.
  description: ''
  syntax: >-
    az network vrouter list [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_show
  name: az network vrouter show
  summary: Gets the specified Virtual Router.
  description: ''
  syntax: >-
    az network vrouter show --name
                            --resource-group
                            [--expand]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Expands referenced resources.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_update
  name: az network vrouter update
  summary: Update a virtual router.
  description: ''
  syntax: >-
    az network vrouter update --name
                              --resource-group
                              [--add]
                              [--force-string]
                              [--remove]
                              [--set]
                              [--subscription]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''

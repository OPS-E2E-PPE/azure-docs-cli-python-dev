- uid: az_network_application_gateway_private_link_ip_config_add
  name: az network application-gateway private-link ip-config add
  summary: Add an IP configuration to a Private Link to scale up its capability.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name
    summary: The name of the private IP for Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: The name of Private Link.
    description: ''
  - name: --ip-address
    summary: The static private IP address of a subnet for Private Link. If omitting, a dynamic one will be created.
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Whether the IP configuration is primary or not.
    description: ''
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

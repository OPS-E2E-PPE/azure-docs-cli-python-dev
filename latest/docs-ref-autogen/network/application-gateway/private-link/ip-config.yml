### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_private_link_ip_config
name: az network application-gateway private-link ip-config
summary: Manage IP configuration of a Private Link to configure its capability.
description: ''
directCommands:
- uid: az_network_application_gateway_private_link_ip_config_add
  name: az network application-gateway private-link ip-config add
  summary: Add an IP configuration to a Private Link to scale up its capability.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config add --name
                                                              --private-link
                                                              [--gateway-name]
                                                              [--ids]
                                                              [--ip-address]
                                                              [--primary {false, true}]
                                                              [--resource-group]
                                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: The name of the private IP for Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: The name of Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --ip-address
    summary: The static private IP address of a subnet for Private Link. If omitting, a dynamic one will be created.
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Whether the IP configuration is primary or not.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_ip_config_list
  name: az network application-gateway private-link ip-config list
  summary: List all the IP configuration of a Private Link.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config list --gateway-name
                                                               --private-link
                                                               --resource-group
                                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - isRequired: true
    name: --private-link
    summary: The name of Private Link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_ip_config_remove
  name: az network application-gateway private-link ip-config remove
  summary: Remove an IP configuration from a Private Link to scale down its capability.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config remove --name
                                                                 --private-link
                                                                 [--gateway-name]
                                                                 [--ids]
                                                                 [--resource-group]
                                                                 [--subscription]
                                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: The name of the private IP for Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: The name of Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_ip_config_show
  name: az network application-gateway private-link ip-config show

items:
- uid: az_network_application_gateway_waf_policy_managed_rule
  name: az network application-gateway waf-policy managed-rule
  summary: 'Manage managed rules of a waf-policy. Visit: <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/afds-overview">https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/afds-overview</a>.'
  description: ''
  langs:
  - azurecli
  children: []
commands:
- uid: az_network_application_gateway_waf_policy_managed_rule_exclusion
  name: az network application-gateway waf-policy managed-rule exclusion
  summary: Manage OWASP CRS exclusions that are applied on a WAF policy managed rules.
- uid: az_network_application_gateway_waf_policy_managed_rule_exclusion_add
  name: az network application-gateway waf-policy managed-rule exclusion add
  summary: Add an OWASP CRS exclusion rule to the WAF policy managed rules.
- uid: az_network_application_gateway_waf_policy_managed_rule_exclusion_list
  name: az network application-gateway waf-policy managed-rule exclusion list
  summary: List all OWASP CRS exclusion rules that are applied on a Waf policy managed rules.
- uid: az_network_application_gateway_waf_policy_managed_rule_exclusion_remove
  name: az network application-gateway waf-policy managed-rule exclusion remove
  summary: List all OWASP CRS exclusion rules that are applied on a Waf policy managed rules.
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set
  name: az network application-gateway waf-policy managed-rule rule-set
  summary: Manage managed rule set of managed rules of a WAF policy.
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_add
  name: az network application-gateway waf-policy managed-rule rule-set add
  summary: 'Add managed rule set to the WAF policy managed rules. For rule set and rules, please visit: <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules">https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules</a>.'
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_list
  name: az network application-gateway waf-policy managed-rule rule-set list
  summary: List all managed rule set.
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_remove
  name: az network application-gateway waf-policy managed-rule rule-set remove
  summary: Remove a managed rule set by rule set group name if rule_group_name is specified. Otherwise, remove all rule set.
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_update
  name: az network application-gateway waf-policy managed-rule rule-set update
  summary: 'Update(Override) existing rule set of a WAF policy managed rules. For rule set and rules, please visit: <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules">https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules</a>.'

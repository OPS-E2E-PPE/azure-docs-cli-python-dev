  examples:
  - summary: List all managed rule set. (autogenerated)
    syntax: az network application-gateway waf-policy managed-rule rule-set list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the web application firewall policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_remove
  name: az network application-gateway waf-policy managed-rule rule-set remove
  summary: Remove a managed rule set by rule set group name if rule_group_name is specified. Otherwise, remove all rule set.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set remove --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--group-name]
                                                                           [--subscription]
  examples:
  - summary: Remove a managed rule set by rule set group name if rule_group_name is specified. Otherwise, remove all rule set.
    syntax: az network application-gateway waf-policy managed-rule rule-set remove --policy-name MyPolicy --resource-group MyResourceGroup --type Permanent --version IPv4
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: The name of the web application firewall policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: The type of the web application firewall rule set.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: The version of the web application firewall rule set type. 0.1 is used for Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: The name of the web application firewall rule set group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_update
  name: az network application-gateway waf-policy managed-rule rule-set update
  summary: 'Update(Override) existing rule set of a WAF policy managed rules. For rule set and rules, please visit: <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules">https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules</a>.'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set update --group-name
                                                                           --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--add]
                                                                           [--force-string]
                                                                           [--remove]
                                                                           [--rules]
                                                                           [--set]
                                                                           [--subscription]
  requiredParameters:

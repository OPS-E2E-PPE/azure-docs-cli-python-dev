- uid: az_network_application_gateway_waf_policy_rule_match_condition_add
  name: az network application-gateway waf-policy rule match-condition add
  summary: A match condition to an application gateway WAF policy custom rule.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --match-variables
    summary: 'Space-separated list of `VARIABLE[.SELECTOR]` variables to use when matching. Variable values: RemoteAddr, RequestMethod, QueryString, PostArgs, RequestUri, RequestHeaders, RequestBody, RequestCookies.'
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: BeginsWith, Contains, EndsWith, Equal, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex
    summary: Operator for matching.
    description: ''
  - isRequired: true
    name: --values
    summary: Space-separated list of values to match.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Match the negative of the condition.
    description: ''
  - name: --transforms
    parameterValueGroup: HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode
    summary: Space-separated list of transforms to apply when matching.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the WAF policy rule.
    description: ''
  - name: --policy-name
    summary: The name of the application gateway WAF policy.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

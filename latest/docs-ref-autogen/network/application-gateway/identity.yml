- uid: az_network_application_gateway_identity_assign
  name: az network application-gateway identity assign
  summary: Assign a managed service identity to an application-gateway.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Assign an identity to the application gateway
    syntax:
      content: az network application-gateway identity assign -g MyResourceGroup --gateway-name ag1 \ --identity /subscriptions/*-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id1
  parameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --gateway-name
    summary: Name of the application gateway.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - isRequired: true
    name: --identity
    summary: Name or ID of the ManagedIdentity Resource.
    description: ''

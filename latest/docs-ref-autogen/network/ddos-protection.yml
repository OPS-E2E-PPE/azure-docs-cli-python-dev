- uid: az_network_ddos_protection_create
  name: az network ddos-protection create
  summary: Create a DDoS protection plan.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a DDoS protection plan.
    syntax:
      content: az network ddos-protection create -g MyResourceGroup -n MyDdosPlan
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the DDoS protection plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --vnets
    summary: Space-separated list of VNets (name or IDs) to associate with the plan.
    description: This parameter can only be used if all the VNets are within the same subscription as the DDoS protection plan. If this is not the case, set the protection plan on the VNet directly using the `az network vnet update` command.
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

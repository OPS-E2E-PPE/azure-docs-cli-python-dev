items:
- uid: az_network_local_gateway
  name: az network local-gateway
  summary: Manage local gateways.
  description: 'For more information on local gateways, visit: <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet</a>.'
  langs:
  - azurecli
  children:
  - az_network_local_gateway_create
  - az_network_local_gateway_delete
  - az_network_local_gateway_list
  - az_network_local_gateway_show
  - az_network_local_gateway_update
  - az_network_local_gateway_wait
- uid: az_network_local_gateway_create
  name: az network local-gateway create
  summary: Create a local VPN gateway.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a Local Network Gateway to represent your on-premises site.
    syntax:
      content: >-
        az network local-gateway create -g MyResourceGroup -n MyLocalGateway \
            --gateway-ip-address 23.99.221.164 --local-address-prefixes 10.0.0.0/24 20.0.0.0/24
  parameters:
  - isRequired: true
    name: --gateway-ip-address
    summary: Gateway's public IP address. (e.g. 10.1.1.1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the local network gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --local-address-prefixes
    summary: List of CIDR block prefixes representing the address space of the OnPremise VPN's subnet.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --asn
    summary: Autonomous System Number to use for the BGP settings.
    description: ''
  - name: --bgp-peering-address
    summary: IP address from the OnPremise VPN's subnet to use for BGP peering.
    description: ''
  - name: --peer-weight
    summary: Weight (0-100) added to routes learned through BGP peering.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_local_gateway_delete
  name: az network local-gateway delete
  summary: Delete a local VPN gateway.
  description: 'In order to delete a Local Network Gateway, you must first delete ALL Connection objects in Azure that are connected to the Gateway. After deleting the Gateway, proceed to delete other resources now not in use. For more information, follow the order of instructions on this page: <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal</a>.'
  langs:
  - azurecli
  examples:
  - summary: Create a Local Network Gateway to represent your on-premises site.
    syntax:
      content: az network local-gateway delete -g MyResourceGroup -n MyLocalGateway
  - summary: Delete a local VPN gateway. (autogenerated)
    syntax:
      content: az network local-gateway delete --name MyLocalGateway --resource-group MyResourceGroup --subscription MySubscription
  parameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the local network gateway.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/network/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git

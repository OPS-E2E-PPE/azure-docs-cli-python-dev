- uid: az_network_express_route_port_create
  name: az network express-route port create
  summary: Create an ExpressRoute port.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an ExpressRoute port. (autogenerated)
    syntax:
      content: az network express-route port create --bandwidth 200 --encapsulation Dot1Q --location westus2 --name MyExpressRoutePort --peering-location westus --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute port name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --bandwidth
    summary: 'Bandwidth of the circuit. Usage: INT {Mbps,Gbps}. Defaults to Gbps.'
    description: ''
  - name: --encapsulation
    parameterValueGroup: Dot1Q, QinQ
    summary: Encapsulation method on physical ports.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --peering-location
    summary: The name of the peering location that the port is mapped to physically.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

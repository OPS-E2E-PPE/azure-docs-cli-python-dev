- uid: az_network_express_route_gateway_connection_create
  name: az network express-route gateway connection create
  summary: Create an ExpressRoute gateway connection.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --gateway-name
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ExpressRoute connection name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --authorization-key
    summary: Authorization key to establish the connection.
    description: ''
  - name: --internet-security
    parameterValueGroup: false, true
    summary: Enable internet security. A virtual hub can have the ability to propagate a learned default route to this ExpressRoute connection. This ref <a href="https://review.docs.microsoft.com/en-us/azure/virtual-wan/effective-routes-virtual-hub?branch=pr-en-us-91866#aboutdefaultroute">https://review.docs.microsoft.com/en-us/azure/virtual-wan/effective-routes-virtual-hub?branch=pr-en-us-91866#aboutdefaultroute</a> might be helpful.
    description: ''
  - name: --routing-weight
    summary: Routing weight associated with the connection.
    description: ''
  - isRequired: true
    name: --peering
    summary: Name or ID of an ExpressRoute peering.
    description: ''
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

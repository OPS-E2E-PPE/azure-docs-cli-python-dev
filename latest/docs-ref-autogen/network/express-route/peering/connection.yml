  - summary: Delete an ExpressRoute circuit connection. (autogenerated)
    syntax:
      content: az network express-route peering connection delete --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  parameters:
  - name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the peering connection.
    description: ''

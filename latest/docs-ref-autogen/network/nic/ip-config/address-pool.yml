- uid: az_network_nic_ip_config_address_pool_add
  name: az network nic ip-config address-pool add
  summary: Add an address pool to an IP configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add an address pool to an IP configuration.
    syntax:
      content: >-
        az network nic ip-config address-pool add -g MyResourceGroup --nic-name MyNic \
            -n MyIpConfig --address-pool MyAddressPool
  - summary: Add an address pool to an IP configuration. (autogenerated)
    syntax:
      content: az network nic ip-config address-pool add --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --address-pool
    summary: The name or ID of an existing backend address pool.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: The name of the IP configuration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: The network interface (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --gateway-name
    summary: The name of an application gateway containing the address pool (Omit if suppying an address pool ID).
    description: ''
  - name: --lb-name
    summary: The name of the load balancer containing the address pool (Omit if suppying an address pool ID).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

- uid: az_network_vnet_gateway_create
  name: az network vnet-gateway create
  summary: Create a virtual network gateway.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a basic virtual network gateway for site-to-site connectivity.
    syntax:
      content: >-
        az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
                                    --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --no-wait
  - summary: Create a basic virtual network gateway that provides point-to-site connectivity with a RADIUS secret that matches what is configured on a RADIUS server.
    syntax:
      content: >-
        az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
                                    --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 \
                                    --client-protocol IkeV2 SSTP --radius-secret 111_aaa --radius-server 30.1.1.15
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the VNet gateway.
    description: ''
  - isRequired: true
    name: --public-ip-addresses
    summary: Specify a single public IP (name or ID) for an active-standby gateway. Specify two space-separated public IPs for an active-active gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Name or ID of an existing virtual network which has a subnet named 'GatewaySubnet'.
    description: ''
  - name: --gateway-type
    defaultValue: Vpn
    parameterValueGroup: ExpressRoute, Vpn
    summary: The gateway type.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ
    summary: VNet gateway SKU.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --vpn-type
    defaultValue: RouteBased
    parameterValueGroup: PolicyBased, RouteBased
    summary: VPN routing type.
    description: ''
  - name: --asn
    summary: Autonomous System Number to use for the BGP settings.
    description: ''
  - name: --bgp-peering-address
    summary: IP address to use for BGP peering.
    description: ''
  - name: --peer-weight
    summary: Weight (0-100) added to routes learned through BGP peering.
    description: ''
  - name: --address-prefixes
    summary: Space-separated list of CIDR prefixes representing the address space for the P2S client.
    description: ''
  - name: --client-protocol
    parameterValueGroup: IkeV2, OpenVPN, SSTP
    summary: Protocols to use for connecting.
    description: ''
  - name: --radius-secret
    summary: Radius secret to use for authentication.
    description: ''
  - name: --radius-server
    summary: Radius server address to connect to.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_network_vnet_gateway_delete
  name: az network vnet-gateway delete
  summary: Delete a virtual network gateway.
  description: >-
    In order to delete a Virtual Network Gateway, you must first delete ALL Connection objects in Azure that are
                                 connected to the Gateway. After deleting the Gateway, proceed to delete other resources now not in use.
                                 For more information, follow the order of instructions on this page:
                                 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal">https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal</a>.
  langs:
  - azurecli
  examples:
  - summary: Delete a virtual network gateway.
    syntax:
      content: az network vnet-gateway delete -g MyResourceGroup -n MyVnetGateway
  parameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the VNet gateway.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git

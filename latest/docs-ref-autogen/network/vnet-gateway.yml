- uid: az_network_vnet_gateway_wait
  name: az network vnet-gateway wait
  summary: Place the CLI in a waiting state until a condition of the virtual network gateway is met.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Pause CLI until the virtual network gateway is created.
    syntax:
      content: az network vnet-gateway wait -g MyResourceGroup -n MyVnetGateway --created
  parameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the VNet gateway.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  source:
    path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
    remote:
      branch: dev
      path: src/command_modules/azure-cli-network/azure/cli/command_modules/network/_help.py
      repo: https://github.com/Azure/azure-cli.git

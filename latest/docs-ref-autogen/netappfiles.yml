directCommands:
- uid: az_netappfiles_list_mount_targets
  name: az netappfiles list-mount-targets
  summary: List the mount targets of an Azure NetApp Files (ANF) volume.
  description: ''
  syntax: >-
    az netappfiles list-mount-targets [--account-name]
                                      [--ids]
                                      [--pool-name]
                                      [--resource-group]
                                      [--subscription]
                                      [--volume-name]
  examples:
  - summary: list the mount targets of an ANF volume
    syntax: az netappfiles list-mount-targets -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-name -v
    summary: The name of the ANF pool.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

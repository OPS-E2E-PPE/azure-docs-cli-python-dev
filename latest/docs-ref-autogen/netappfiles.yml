items:
- uid: az_netappfiles
  name: az netappfiles
  summary: Manage Azure NetApp Files (ANF) Resources.
  description: ''
  langs:
  - azurecli
  children:
  - az_netappfiles_list_mount_targets
- uid: az_netappfiles_list_mount_targets
  name: az netappfiles list-mount-targets
  summary: List the mount targets of an Azure NetApp Files (ANF) volume.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: list the mount targets of an ANF volume
    syntax:
      content: az netappfiles list-mount-targets -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname
  parameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-name -v
    summary: The name of the ANF pool.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
      repo: https://github.com/Azure/azure-cli.git
commands:
- uid: az_netappfiles_account
  name: az netappfiles account
  summary: Manage Azure NetApp Files (ANF) Account Resources.
- uid: az_netappfiles_account_ad
  name: az netappfiles account ad
  summary: Manage Azure NetApp Files (ANF) Account active directories.
- uid: az_netappfiles_account_ad_add
  name: az netappfiles account ad add
  summary: Add an active directory to the account.
- uid: az_netappfiles_account_ad_list
  name: az netappfiles account ad list
  summary: List the active directories of an account.
- uid: az_netappfiles_account_ad_remove
  name: az netappfiles account ad remove
  summary: Remove an active directory from the account.
- uid: az_netappfiles_account_create
  name: az netappfiles account create
  summary: Create a new Azure NetApp Files (ANF) account. Note that active directories are added using the subgroup commands.
- uid: az_netappfiles_account_delete
  name: az netappfiles account delete
  summary: Delete the specified ANF account.
- uid: az_netappfiles_account_list
  name: az netappfiles account list
  summary: List ANF accounts.
- uid: az_netappfiles_account_show
  name: az netappfiles account show
  summary: Get the specified ANF account.
- uid: az_netappfiles_account_update
  name: az netappfiles account update
  summary: Set/modify the tags for a specified ANF account.
- uid: az_netappfiles_list_mount_targets
  name: az netappfiles list-mount-targets
  summary: List the mount targets of an Azure NetApp Files (ANF) volume.
- uid: az_netappfiles_pool
  name: az netappfiles pool
  summary: Manage Azure NetApp Files (ANF) Pool Resources.
- uid: az_netappfiles_pool_create
  name: az netappfiles pool create
  summary: Create a new Azure NetApp Files (ANF) pool.
- uid: az_netappfiles_pool_delete
  name: az netappfiles pool delete
  summary: Delete the specified ANF pool.
- uid: az_netappfiles_pool_list
  name: az netappfiles pool list
  summary: L:ist the ANF pools for the specified account.
- uid: az_netappfiles_pool_show
  name: az netappfiles pool show
  summary: Get the specified ANF pool.
- uid: az_netappfiles_pool_update
  name: az netappfiles pool update
  summary: Update the tags of the specified ANF pool.
- uid: az_netappfiles_snapshot
  name: az netappfiles snapshot
  summary: Manage Azure NetApp Files (ANF) Snapshot Resources.
- uid: az_netappfiles_snapshot_create
  name: az netappfiles snapshot create
  summary: Create a new Azure NetApp Files (ANF) snapshot.
- uid: az_netappfiles_snapshot_delete
  name: az netappfiles snapshot delete
  summary: Delete the specified ANF snapshot.
- uid: az_netappfiles_snapshot_list
  name: az netappfiles snapshot list
  summary: List the snapshots of an ANF volume.
- uid: az_netappfiles_snapshot_show
  name: az netappfiles snapshot show
  summary: Get the specified ANF snapshot.
- uid: az_netappfiles_volume
  name: az netappfiles volume
  summary: Manage Azure NetApp Files (ANF) Volume Resources.
- uid: az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: Create a new Azure NetApp Files (ANF) volume. Export policies are applied with the subgroup commands but note that volumes are always created with a default export policy.
- uid: az_netappfiles_volume_delete
  name: az netappfiles volume delete
  summary: Delete the specified ANF volume.
- uid: az_netappfiles_volume_export_policy
  name: az netappfiles volume export-policy
  summary: Manage Azure NetApp Files (ANF) Volume export policies.
- uid: az_netappfiles_volume_export_policy_add
  name: az netappfiles volume export-policy add
  summary: Add a new rule to the export policy for a volume.
- uid: az_netappfiles_volume_export_policy_list
  name: az netappfiles volume export-policy list
  summary: List the export policy rules for a volume.
- uid: az_netappfiles_volume_export_policy_remove
  name: az netappfiles volume export-policy remove
  summary: Remove a rule from the export policy for a volume by rule index. The current rules can be obtained by performing the subgroup list command.
- uid: az_netappfiles_volume_list
  name: az netappfiles volume list
  summary: List the ANF Pools for the specified account.
- uid: az_netappfiles_volume_show
  name: az netappfiles volume show
  summary: Get the specified ANF volume.
- uid: az_netappfiles_volume_update
  name: az netappfiles volume update
  summary: Update the specified ANF volume with the values provided. Unspecified values will remain unchanged. Export policies are amended/created with the subgroup commands.

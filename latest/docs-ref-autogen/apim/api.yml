### YamlMime:AzureCLIGroup
uid: az_apim_api
name: az apim api
summary: Manage Azure API Management API's.
description: ''
directCommands:
- uid: az_apim_api_create
  name: az apim api create
  summary: Create an API Management API.
  description: ''
  syntax: >-
    az apim api create --api-id
                       --display-name
                       --path
                       --resource-group
                       --service-name
                       [--api-revision]
                       [--api-type {http, soap}]
                       [--api-version]
                       [--description]
                       [--is-current]
                       [--no-wait]
                       [--protocols {http, https}]
                       [--service-url]
                       [--subscription]
                       [--subscription-key-parameter-names]
                       [--subscription-required {false, true}]
                       [--tags]
  examples:
  - summary: Create a basic API.
    syntax: az apim api create --service-name MyApim -g MyResourceGroup --api-id MyApi --path '/myapi' --display-name 'My API'
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Unique name of the api to be created.
    description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --display-name
    summary: Display name of the API to be created.
    description: ''
  - isRequired: true
    name: --path
    summary: Path to the API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Name of the service instance.
    description: ''
  optionalParameters:
  - name: --api-revision
    summary: Describes the Revision of the Api. If no value is provided, default revision 1 is created.
    description: ''
  - name: --api-type
    defaultValue: http
    parameterValueGroup: http, soap
    summary: The type of the API.
    description: ''
  - name: --api-version
    summary: Indicates the Version identifier of the API if the API is versioned.
    description: ''
  - name: --description
    summary: Description of the API. May include HTML formatting tags.
    description: ''
  - name: --is-current
    defaultValue: "1"
    summary: Indicates if API revision is current api revision.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protocols
    defaultValue: https
    parameterValueGroup: http, https
    summary: Describes on which protocols the operations in this API can be invoked.
    description: ''
  - name: --service-url
    summary: Absolute URL of the backend service implementing this API. Cannot be more than 2000 characters long.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --subscription-key-parameter-names
    summary: Protocols over which API is made available.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: If true, the API requires a subscription key on requests.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_delete
  name: az apim api delete
  summary: Delete an API Management API.
  description: ''
  syntax: >-
    az apim api delete --api-id
                       --resource-group
                       --service-name
                       [--delete-revisions]
                       [--no-wait]
                       [--subscription]
                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --delete-revisions
    defaultValue: "1"
    summary: Delete all revisions of the Api.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_list
  name: az apim api list
  summary: List API Management API's.
  description: ''
  syntax: >-
    az apim api list --name
                     --resource-group
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_show
  name: az apim api show
  summary: Show details of an API Management API.
  description: ''
  syntax: >-
    az apim api show --api-id
                     --resource-group
                     --service-name
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the API Management service instance.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_update
  name: az apim api update
  summary: Update an API Management API.
  description: ''
  syntax: >-
    az apim api update --api-id
                       --resource-group
                       --service-name
                       [--add]
                       [--api-revision]
                       [--api-type {http, soap}]
                       [--api-version]
                       [--description]
                       [--display-name]
                       [--force-string]
                       [--if-match]
                       [--is-current {false, true}]
                       [--no-wait]
                       [--path]
                       [--protocols {http, https}]
                       [--remove]
                       [--service-url]
                       [--set]
                       [--subscription]
                       [--subscription-key-parameter-names]
                       [--subscription-required {false, true}]
                       [--tags]
  examples:
  - summary: Create a basic API.
    syntax: az apim api update --service-name MyApim -g MyResourceGroup --api-id MyApi --description foo
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Unique name of the api to be created.
    description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Name of the service instance.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --api-revision
    summary: Describes the Revision of the Api. If no value is provided, default revision 1 is created.
    description: ''
  - name: --api-type
    parameterValueGroup: http, soap
    summary: The type of the API.
    description: ''
  - name: --api-version
    summary: Indicates the Version identifier of the API if the API is versioned.
    description: ''
  - name: --description
    summary: Description of the API. May include HTML formatting tags.
    description: ''
  - name: --display-name
    summary: API name. Must be 1 to 300 characters long.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --if-match
    summary: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
    description: ''
  - name: --is-current
    parameterValueGroup: false, true
    summary: Indicates if API revision is current api revision.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --path
    summary: Required. Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance.
    description: ''
  - name: --protocols
    parameterValueGroup: http, https
    summary: Describes on which protocols the operations in this API can be invoked.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --service-url
    summary: Absolute URL of the backend service implementing this API. Cannot be more than 2000 characters long.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --subscription-key-parameter-names
    summary: Protocols over which API is made available.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: If true, the API requires a subscription key on requests.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_wait
  name: az apim api wait
  summary: Place the CLI in a waiting state until a condition of an apim api is met.
  description: ''
  syntax: >-
    az apim api wait --api-id
                     --name
                     --resource-group
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--subscription]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Place the CLI in a waiting state until a condition of a apim api is met. (autogenerated)
    syntax: az apim api wait --created --api-id MyApi --name MyApim --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the api management service instance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_api_create
- az_apim_api_delete

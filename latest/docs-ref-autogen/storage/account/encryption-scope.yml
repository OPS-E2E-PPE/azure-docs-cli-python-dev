    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption_scope_update
  name: az storage account encryption-scope update
  summary: Update properties for specified encryption scope within storage account.
  description: ''
  syntax: >-
    az storage account encryption-scope update --account-name
                                               --name
                                               [--key-source {Microsoft.KeyVault, Microsoft.Storage}]
                                               [--key-uri]
                                               [--query-examples]
                                               [--resource-group]
                                               [--state {Disabled, Enabled}]
                                               [--subscription]
  examples:
  - summary: Update an encryption scope key source to Micosoft.Storage.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.Storage --account-name mystorageaccount -g MyResourceGroup
  - summary: Create an encryption scope within storage account based on Micosoft.KeyVault key source.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.KeyVault -u "https://vaultname.vault.azure.net/keys/keyname/1f7fa7edc99f4cdf82b5b5f32f2a50a7" --account-name mystorageaccount -g MyResourceGroup
  - summary: Disable an encryption scope within storage account.
    syntax: az storage account encryption-scope update --name myencryption --state Disabled --account-name mystorageaccount -g MyResourceGroup
  - summary: Enable an encryption scope within storage account.
    syntax: az storage account encryption-scope update --name myencryption --state Enabled --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The storage account name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the encryption scope within the specified storage account.
    description: ''
  optionalParameters:
  - name: --key-source -s
    parameterValueGroup: Microsoft.KeyVault, Microsoft.Storage
    summary: The provider for the encryption scope.
    description: ''
  - name: --key-uri -u
    summary: The object identifier for a key vault key object. When applied, the encryption scope will use the key referenced by the identifier to enable customer-managed key support on this encryption scope.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Change the state the encryption scope. When disabled, all blob read/write operations using this encryption scope will fail.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/storage/_help.py

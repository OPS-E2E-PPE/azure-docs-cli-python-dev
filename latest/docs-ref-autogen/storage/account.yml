    parameterValueGroup: http, https
    summary: The default endpoint protocol.
    description: ''
  - name: --queue-endpoint
    summary: Custom endpoint for queues.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --sas-token
    summary: The SAS token to be used in the connection-string.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --table-endpoint
    summary: Custom endpoint for tables.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/storage/_help.py

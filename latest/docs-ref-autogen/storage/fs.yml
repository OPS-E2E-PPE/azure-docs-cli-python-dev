items:
- uid: az_storage_fs
  name: az storage fs
  summary: Manage file systems in Azure Data Lake Storage Gen2 account.
  description: ''
  langs:
  - azurecli
  children:
  - az_storage_fs_create
  - az_storage_fs_delete
  - az_storage_fs_exists

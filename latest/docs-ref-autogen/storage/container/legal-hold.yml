### YamlMime:AzureCLIGroup
uid: az_storage_container_legal_hold
name: az storage container legal-hold
summary: Manage container legal holds.
description: ''
directCommands:
- uid: az_storage_container_legal_hold_clear
  name: az storage container legal-hold clear
  summary: Clears legal hold tags.
  description: Clearing the same or non-existent tag results in an idempotent operation. ClearLegalHold clears out only the specified tags in the request.
  syntax: >-
    az storage container legal-hold clear --account-name
                                          --container-name
                                          --tags
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --tags
    summary: Each tag should be 3 to 23 alphanumeric characters and is normalized to lower case.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal_hold_set
  name: az storage container legal-hold set
  summary: Sets legal hold tags.
  description: Setting the same tag results in an idempotent operation. SetLegalHold follows an append pattern and does not clear out the existing tags that are not specified in the request.
  syntax: >-
    az storage container legal-hold set --account-name
                                        --container-name
                                        --tags
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: The container name.
    description: ''
  - isRequired: true
    name: --tags
    summary: Each tag should be 3 to 23 alphanumeric characters and is normalized to lower case.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal_hold_show
  name: az storage container legal-hold show
  summary: Get the legal hold properties of a container.
  description: ''
  syntax: >-
    az storage container legal-hold show --account-name
                                         --container-name
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Get the legal hold properties of a container. (autogenerated)
    syntax: az storage container legal-hold show --account-name mystorageccount --container-name MyContainer
  requiredParameters:

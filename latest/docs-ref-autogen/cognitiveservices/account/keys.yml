  name: az cognitiveservices account keys
  summary: Manage the keys of an Azure Cognitive Services account.
  description: ''
  langs:
  - azurecli
  children:
  - az_cognitiveservices_account_keys_list
  - az_cognitiveservices_account_keys_regenerate
- uid: az_cognitiveservices_account_keys_list
  name: az cognitiveservices account keys list
  summary: List the keys of an Azure Cognitive Services account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get current resource keys.
    syntax:
      content: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
  parameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''

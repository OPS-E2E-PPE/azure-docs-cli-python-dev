### YamlMime:UniversalReference
items:
- uid: az_cognitiveservices_account_keys
  name: az cognitiveservices account keys
  summary: Manage Azure Cognitive Services accounts.
  description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> for individual services to learn how to use the APIs and supported SDKs.
  langs:
  - azurecli
  children:
  - az_cognitiveservices_account_keys_list
  - az_cognitiveservices_account_keys_regenerate
- uid: az_cognitiveservices_account_keys_list
  name: az cognitiveservices account keys list
  summary: Manage Azure Cognitive Services accounts.
  description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> for individual services to learn how to use the APIs and supported SDKs.
  langs:
  - azurecli
  examples:
  - summary: Get current resource keys.
    syntax:
      content: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
  parameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_cognitiveservices_account_keys_regenerate
  name: az cognitiveservices account keys regenerate
  summary: Manage Azure Cognitive Services accounts.
  description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> for individual services to learn how to use the APIs and supported SDKs.
  langs:
  - azurecli
  examples:
  - summary: Get new keys for resource.
    syntax:
      content: az cognitiveservices account keys regenerate --name myresource -g cognitive-services-resource-group --key-name key1
  parameters:
  - isRequired: true
    name: --key-name
    parameterValueGroup: key1, key2
    summary: Key name to generate.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
      repo: https://github.com/Azure/azure-cli.git

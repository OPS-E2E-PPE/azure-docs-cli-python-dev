items:
- uid: az_cognitiveservices_account_identity
  name: az cognitiveservices account identity
  summary: Manage identity of Cognitive Services accounts.
  description: ''
  langs:
  - azurecli
  children:
  - az_cognitiveservices_account_identity_assign
  - az_cognitiveservices_account_identity_remove
  - az_cognitiveservices_account_identity_show
- uid: az_cognitiveservices_account_identity_assign
  name: az cognitiveservices account identity assign
  summary: Assign an identity of a Cognitive Services account.
  description: Assign an identity object of a Cognitive Services account. An system assigned identity will be generate and assigned to the account.
  langs:
  - azurecli
  examples:
  - summary: Assign an identity of Cognitive Services accounts.
    syntax:
      content: az cognitiveservices account identity assign --name myresource --resource-group cognitive-services-resource-group
  parameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py

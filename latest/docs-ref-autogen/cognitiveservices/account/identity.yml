- uid: az_cognitiveservices_account_identity_remove
  name: az cognitiveservices account identity remove
  summary: Remove the identity from a Cognitive Services account.
  description: Remove the identity (if exists) from a Cognitive Services account.
  langs:
  - azurecli
  examples:
  - summary: Remove the identity from a Cognitive Services account.
    syntax:
      content: az cognitiveservices account identity remove --name myresource --resource-group cognitive-services-resource-group
  parameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

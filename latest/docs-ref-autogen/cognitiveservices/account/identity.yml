- uid: az_cognitiveservices_account_identity_show
  name: az cognitiveservices account identity show
  summary: Show the identity of a Cognitive Services account.
  description: Show the identity object of a Cognitive Services account, empty object might be returned if the account has no assigned identity.
  langs:
  - azurecli
  examples:
  - summary: Show the identity of Cognitive Services accounts.
    syntax:
      content: az cognitiveservices account identity show --name myresource --resource-group cognitive-services-resource-group
  parameters:
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

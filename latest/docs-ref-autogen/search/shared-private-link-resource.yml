  description: ''
  syntax: >-
    az search shared-private-link-resource create --group-id
                                                  --name
                                                  --resource-group
                                                  --resource-id
                                                  --service-name
                                                  [--request-message]
                                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: The group id of the resource. Ex, blob, sql or vault.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the shared private link resource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/ {resourceProviderNamespace}/{resourceType}/{resourceName}.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the search service.
    description: ''
  optionalParameters:
  - name: --request-message
    defaultValue: Please approve
    summary: Custom request message when creating or updating the shared privatelink resources.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/qwordy/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/search/_help.py

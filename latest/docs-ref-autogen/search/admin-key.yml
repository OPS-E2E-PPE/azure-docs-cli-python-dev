### YamlMime:AzureCLIGroup
uid: az_search_admin_key
name: az search admin-key
summary: Manage Azure Search admin keys.
description: ''
directCommands:
- uid: az_search_admin_key_renew
  name: az search admin-key renew
  summary: Regenerates either the primary or secondary admin API key.
  description: You can only regenerate one key at a time.
  syntax: >-
    az search admin-key renew --key-kind
                              --resource-group
                              --service-name
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-kind
    summary: The type (primary or secondary) of the admin key.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the search service.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_admin_key_show
  name: az search admin-key show
  summary: Gets the primary and secondary admin API keys for the specified Azure Search service.
  description: ''
  syntax: >-
    az search admin-key show --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the search service.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_admin_key_renew
- az_search_admin_key_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.

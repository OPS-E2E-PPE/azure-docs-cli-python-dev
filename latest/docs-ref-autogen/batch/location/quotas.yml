uid: az_batch_location_quotas
name: az batch location quotas
summary: Manage Batch service quotas at the region level.
description: ''
directCommands:
- uid: az_batch_location_quotas_show
  name: az batch location quotas show
  summary: Gets the Batch service quotas for the specified subscription at the given location.
  description: ''
  syntax: >-
    az batch location quotas show --location
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: The region from which to display the Batch service quotas.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/batch/_help.py

uid: az_batch_account_autostorage_keys
name: az batch account autostorage-keys
summary: Manage the access keys for the auto storage account configured for a Batch account.
description: ''
directCommands:
- uid: az_batch_account_autostorage_keys_sync
  name: az batch account autostorage-keys sync
  summary: Synchronizes access keys for the auto-storage account configured for the specified Batch account.
  description: ''
  syntax: >-
    az batch account autostorage-keys sync --name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/batch/_help.py

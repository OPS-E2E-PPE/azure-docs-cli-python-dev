items:
- uid: az_batch_application_summary
  name: az batch application summary
  summary: View a summary of Batch application packages.
  description: ''
  langs:
  - azurecli
  children:
  - az_batch_application_summary_list
  - az_batch_application_summary_show
- uid: az_batch_application_summary_list
  name: az batch application summary list
  summary: Lists all of the applications available in the specified account.
  description: This operation returns only applications and versions that are available for use on compute nodes; that is, that can be used in an application package reference. For administrator information about applications and versions that are not yet available to compute nodes, use the Azure portal or the 'az batch application list' command.
  langs:
  - azurecli
  parameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/batch/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/batch/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_batch_application_summary_show
  name: az batch application summary show
  summary: Gets information about the specified application.
  description: This operation returns only applications and versions that are available for use on compute nodes; that is, that can be used in an application package reference. For administrator information about applications and versions that are not yet available to compute nodes, use the Azure portal or the 'az batch application list' command.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --application-id
    summary: The ID of the Application.
    description: ''
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

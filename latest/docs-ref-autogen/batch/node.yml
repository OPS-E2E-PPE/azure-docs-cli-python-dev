- uid: az_batch_node_reboot
  name: az batch node reboot
  summary: Restarts the specified compute node.
  description: You can restart a node only if it is in an idle or running state.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --node-id
    summary: The ID of the compute node that you want to restart.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: The ID of the pool that contains the compute node.
    description: ''
  - name: --node-reboot-option
    parameterValueGroup: "'''requeue'', ''retainedData'', ''taskCompletion'', ''terminate'''"
    summary: 'When to reboot the compute node and what to do with currently running tasks. Values are: requeue - Terminate running task processes and requeue the tasks. The tasks will run again when a node is available. Restart the node as soon as tasks have been terminated. terminate - Terminate running tasks. The tasks will not run again. Restart the node as soon as tasks have been terminated. taskcompletion - Allow currently running tasks to complete. Schedule no new tasks while waiting. Restart the node when all tasks have completed. retaineddata - Allow currently running tasks to complete, then wait for all task data retention periods to expire. Schedule no new tasks while waiting. Restart the node when all task retention periods have expired. The default value is requeue.'
    description: ''
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  source:
    path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py

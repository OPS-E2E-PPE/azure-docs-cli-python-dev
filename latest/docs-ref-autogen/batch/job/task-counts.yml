### YamlMime:AzureCLIGroup
uid: az_batch_job_task_counts
name: az batch job task-counts
summary: View the number of tasks in a Batch job and their states.
description: ''
directCommands:
- uid: az_batch_job_task_counts_show
  name: az batch job task-counts show
  summary: Gets the Task counts for the specified Job.
  description: Task counts provide a count of the Tasks by active, running or completed Task state, and a count of Tasks which succeeded or failed. Tasks in the preparing state are counted as running.
  syntax: >-
    az batch job task-counts show --job-id
                                  [--account-endpoint]
                                  [--account-key]
                                  [--account-name]
                                  [--query-examples]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: The ID of the Job.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/batch/_help.py

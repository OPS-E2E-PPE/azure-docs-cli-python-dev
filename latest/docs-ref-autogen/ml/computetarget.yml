    az ml computetarget delete --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of compute target to delete.
    description: ''

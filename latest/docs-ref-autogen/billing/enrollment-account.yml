directCommands:
- uid: az_billing_enrollment_account_list
  name: az billing enrollment-account list
  summary: Lists the enrollment accounts the caller has access to.
  description: ''
  syntax: >-
    az billing enrollment-account list [--query-examples]
                                       [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_enrollment_account_show
  name: az billing enrollment-account show
  summary: Gets a enrollment account by name.
  description: ''
  syntax: >-
    az billing enrollment-account show --name
                                       [--query-examples]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the enrollment account.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/billing/_help.py

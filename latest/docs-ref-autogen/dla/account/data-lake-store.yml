- uid: az_dla_account_data_lake_store_add
  name: az dla account data-lake-store add
  summary: Updates the specified Data Lake Analytics account to include the additional Data Lake Store account.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: The name of the Data Lake Store account to add.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --suffix
    summary: The optional suffix for the Data Lake Store account.
    description: ''
  - name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

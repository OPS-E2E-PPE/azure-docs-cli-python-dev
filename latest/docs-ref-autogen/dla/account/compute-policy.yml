- uid: az_dla_account_compute_policy_create
  name: az dla account compute-policy create
  summary: Create a compute policy in the Data Lake Analytics account.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
    description: ''
  - isRequired: true
    name: --compute-policy-name
    summary: The name of the compute policy to create.
    description: ''
  - isRequired: true
    name: --object-id
    summary: The Azure Active Directory object ID of the user, group, or service principal to apply the policy to.
    description: ''
  - isRequired: true
    name: --object-type
    summary: The Azure Active Directory object type associated with the supplied object ID.
    description: ''
  - name: --max-dop-per-job
    summary: The maximum degree of parallelism allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
    description: ''
  - name: --min-priority-per-job
    summary: The minimum priority allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
    description: ''
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

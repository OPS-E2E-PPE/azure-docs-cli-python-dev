- uid: az_openshift_scale
  name: az openshift scale
  summary: Scale the compute pool in a managed OpenShift cluster.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Scale the compute pool in a managed OpenShift cluster. (autogenerated)
    syntax:
      content: az openshift scale --compute-count 5 --name MyManagedOpenShiftCluster --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --compute-count -c
    defaultValue: "4"
    summary: Number of nodes in the OpenShift compute pool.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the managed OpenShift cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

- uid: az_openshift_create
  name: az openshift create
  summary: Create a new managed OpenShift cluster.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an OpenShift cluster and auto create an AAD Client
    syntax:
      content: az openshift create -g MyResourceGroup -n MyManagedCluster
  - summary: Create an OpenShift cluster and auto create an AAD Client and setup cluster admin group
    syntax:
      content: az openshift create -g MyResourceGroup -n MyManagedCluster --customer-admin-group-id {GROUP_ID}
  - summary: Create an OpenShift cluster with 5 compute nodes and a custom AAD Client.
    syntax:
      content: az openshift create -g MyResourceGroup -n MyManagedCluster --aad-client-app-id {APP_ID} --aad-client-app-secret {APP_SECRET} --aad-tenant-id {TENANT_ID} --compute-count 5
  - summary: Create an Openshift cluster using a custom vnet
    syntax:
      content: az openshift create -g MyResourceGroup -n MyManagedCluster --vnet-peer "/subscriptions/0000000-0000-0000-0000-000000000000/resourceGroups/openshift-vnet/providers/Microsoft.Network/virtualNetworks/test"
  - summary: Create an Openshift cluster with Log Analytics monitoring enabled
    syntax:
      content: az openshift create -g MyResourceGroup -n MyManagedCluster --workspace-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/{workspace-id}"
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed OpenShift cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --aad-client-app-id
    summary: The ID of an Azure Active Directory client application. If not specified, a new Azure Active Directory client is created.
    description: ''
  - name: --aad-client-app-secret
    summary: The secret of an Azure Active Directory client application.
    description: ''
  - name: --aad-tenant-id
    summary: The ID of an Azure Active Directory tenant.
    description: ''
  - name: --compute-count -c
    defaultValue: "4"
    summary: Number of nodes in the OpenShift node pool.
    description: ''
  - name: --compute-vm-size -s
    defaultValue: Standard_D4s_v3
    summary: Size of Virtual Machines to create as OpenShift nodes.
    description: ''
  - name: --customer-admin-group-id
    summary: The Object ID of an Azure Active Directory Group that memberships will get synced into the OpenShift group "osa-customer-admins". If not specified, no cluster admin access will be granted.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --subnet-prefix
    defaultValue: 10.0.0.0/24
    summary: The CIDR used on the Subnet into which to deploy the cluster.
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
  - name: --vnet-peer
    summary: The ID or the name of a subnet in an existing VNet into which to peer the cluster.
    description: ''
  - name: --vnet-prefix
    defaultValue: 10.0.0.0/8
    summary: The CIDR used on the VNet into which to deploy the cluster.
    description: ''
  - name: --workspace-id
    summary: The resource id of an existing Log Analytics Workspace to use for storing monitoring data.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_openshift_delete
  name: az openshift delete
  summary: Delete a managed OpenShift cluster.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a managed OpenShift cluster. (autogenerated)
    syntax:
      content: az openshift delete --name MyManagedOpenShiftCluster --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the managed OpenShift cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

items:
- uid: az_ams_streaming_endpoint_akamai
  name: az ams streaming-endpoint akamai
  summary: Manage AkamaiAccessControl objects to be used on streaming endpoints.
  description: ''
  langs:
  - azurecli
  children:
  - az_ams_streaming_endpoint_akamai_add
  - az_ams_streaming_endpoint_akamai_remove
- uid: az_ams_streaming_endpoint_akamai_add
  name: az ams streaming-endpoint akamai add
  summary: Add an AkamaiAccessControl to an existing streaming endpoint.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --base64-key
    summary: Base64-encoded authentication key that will be used by the CDN. The authentication key provided by Akamai is an ASCII encoded string, and must be converted to bytes and then base64 encoded.
    description: ''
  - name: --expiration
    summary: The ISO 8601 DateTime value that specifies when the Akamai authentication expires.
    description: ''
  - name: --identifier
    summary: The identifier for the authentication key. This is the nonce provided by Akamai.
    description: ''
  - name: --account-name -a
    summary: The name of the Azure Media Services account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name of the streaming endpoint.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/ams/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/ams/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_ams_streaming_endpoint_akamai_remove
  name: az ams streaming-endpoint akamai remove
  summary: Remove an AkamaiAccessControl from an existing streaming endpoint.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --identifier
    summary: The identifier for the authentication key. This is the nonce provided by Akamai.
    description: ''
  - name: --account-name -a
    summary: The name of the Azure Media Services account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name of the streaming endpoint.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_ams_account
name: az ams account
summary: Manage Azure Media Services accounts.
description: ''
directCommands:
- uid: az_ams_account_check_name
  name: az ams account check-name
  summary: Checks whether the Media Service resource name is available.
  description: ''
  syntax: >-
    az ams account check-name --location
                              --name
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Azure Media Services account.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_create
  name: az ams account create
  summary: Create an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account create --name
                          --resource-group
                          --storage-account
                          [--location]
                          [--query-examples]
                          [--subscription]
                          [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the Azure Media Services account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: The name or resource ID of the primary storage account to attach to the Azure Media Services account. The storage account MUST be in the same Azure subscription as the Media Services account. It is strongly recommended that the storage account be in the same resource group as the Media Services account. Blob only accounts are not allowed as primary.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_delete
  name: az ams account delete
  summary: Delete an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account delete [--ids]
                          [--name]
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Azure Media Services account.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_list
  name: az ams account list
  summary: List Azure Media Services accounts for the entire subscription.
  description: ''
  syntax: >-
    az ams account list [--query-examples]
                        [--resource-group]
                        [--subscription]
  optionalParameters:

    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_show
  name: az ams account show
  summary: Show the details of an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]

- uid: az_ams_account_update
  name: az ams account update
  summary: Update the details of an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--query-examples]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
                          [--tags]
  optionalParameters:

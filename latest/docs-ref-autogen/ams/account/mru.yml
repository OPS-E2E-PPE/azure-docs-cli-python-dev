### YamlMime:AzureCLIGroup
uid: az_ams_account_mru
name: az ams account mru
summary: Manage media reserved units for an Azure Media Services account.
description: ''
directCommands:
- uid: az_ams_account_mru_set
  name: az ams account mru set
  summary: Set the type and number of media reserved units for an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account mru set [--count]
                           [--ids]
                           [--name]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
                           [--type]
  optionalParameters:
  - name: --count
    summary: The number of the encoding reserved units that you want to be provisioned for this account for concurrent tasks (one unit equals one task).
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Azure Media Services account.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --type
    summary: 'Speed of reserved processing units. The cost of media encoding depends on the pricing tier you choose. See <a href="https://azure.microsoft.com/pricing/details/media-services/">https://azure.microsoft.com/pricing/details/media-services/</a> for further details. Allowed values: S1, S2, S3.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_mru_show
  name: az ams account mru show
  summary: Show the details of media reserved units for an Azure Media Services account.
  description: ''
  syntax: >-
    az ams account mru show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Azure Media Services account.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/ams/_help.py

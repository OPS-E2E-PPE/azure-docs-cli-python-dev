items:
- uid: az_mysql_server
  name: az mysql server
  summary: Manage MySQL servers.
  description: ''
  langs:
  - azurecli
  children:
  - az_mysql_server_create
  - az_mysql_server_delete
  - az_mysql_server_georestore
  - az_mysql_server_list
  - az_mysql_server_restart
  - az_mysql_server_restore

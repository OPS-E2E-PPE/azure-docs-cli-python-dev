  summary: Approve the specified private endpoint connection associated with a MySQL server.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --description
    summary: Comments for approve operation.
    description: ''
  - name: --id
    summary: The ID of the private endpoint connection associated with the Server. If specified --server-name/-s and --name/-n, this should be omitted.
    description: ''
  - name: --name -n
    summary: The name of the private endpoint connection associated with the Server. Required if --id is not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: The resource group name of specified server.
    description: ''
  - name: --server-name -s
    summary: Name of the Server. Required if --id is not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''

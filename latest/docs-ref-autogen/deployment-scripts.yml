items:
- uid: az_deployment_scripts
  name: az deployment-scripts
  summary: Manage deployment scripts at subscription or resource group scope.
  description: ''
  langs:
  - azurecli
  children:
  - az_deployment_scripts_delete
  - az_deployment_scripts_list
  - az_deployment_scripts_show
  - az_deployment_scripts_show_log
- uid: az_deployment_scripts_delete
  name: az deployment-scripts delete
  summary: Delete a deployment script.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete a deployment script found in the user's logged-in default subscription.
    syntax:
      content: az deployment-scripts delete --resource-group contoso-rg --name contosoBashScript
  parameters:
  - isRequired: true
    name: --name
    summary: Deployment script resource name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_deployment_scripts_list
  name: az deployment-scripts list
  summary: List all deployment scripts.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Retrieve all deployment scripts found in the user's logged-in default subscription.
    syntax:
      content: az deployment-scripts list
  - summary: Retrieve all deployment scripts found in a resource group
    syntax:
      content: az deployment-scripts list --resource-group contoso-rg
  parameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

items:
- uid: az_backup_item
  name: az backup item
  summary: An item which is already protected or backed up to an Azure Recovery services vault with an associated policy.
  description: ''
  langs:
  - azurecli
  children:
  - az_backup_item_list
  - az_backup_item_set_policy
  - az_backup_item_show
- uid: az_backup_item_list
  name: az backup item list
  summary: List all backed up items within a container.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all backed up items within a container. (autogenerated)
    syntax:
      content: az backup item list --resource-group MyResourceGroup --vault-name MyVault
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specifiy the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_backup_item_set_policy
  name: az backup item set-policy
  summary: Update the policy associated with this item. Use this to change policies of the backup item.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update the policy associated with this item. Use this to change policies of the backup item.
    syntax:
      content: az backup item set-policy --vault-name MyVault --resource-group MyResourceGroup --container-name MyContainer --name MyItem --policy-name MyPolicy
  parameters:
  - isRequired: true
    name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - isRequired: true
    name: --policy-name -p
    summary: Name of the Backup policy. You can use the backup policy list command to get the name of a backup policy.
    description: ''
  - name: --backup-management-type
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specifiy the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the backed up item. You can use the backup item list command to get the name of a backed up item.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git

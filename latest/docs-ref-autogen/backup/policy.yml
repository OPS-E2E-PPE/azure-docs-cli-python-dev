- uid: az_backup_policy_create
  name: az backup policy create
  summary: Create a new policy for the given BackupManagementType and workloadType.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a new policy for the given BackupManagementType and workloadType.
    syntax:
      content: az backup policy create --policy {policy} --resource-group MyResourceGroup --vault-name MyVault --name MyPolicy --backup-management-type AzureStorage
  parameters:
  - isRequired: true
    name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Policy.
    description: ''
  - isRequired: true
    name: --policy
    summary: JSON encoded policy definition. Use the show command with JSON output to obtain a policy object. Modify the values using a file editor and pass the object.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specifiy the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_backup_policy_delete
  name: az backup policy delete
  summary: Delete a backup policy which doesn't have any associated backup items.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Before you can delete a Backup protection policy, the policy must not have any associated Backup items. To associate another policy with a Backup item, use the backup item set-policy command.
    syntax:
      content: az backup policy delete --name MyBackupPolicy --resource-group MyResourceGroup --vault-name MyVault
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the backup policy. You can use the backup policy list command to get the name of a policy.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git

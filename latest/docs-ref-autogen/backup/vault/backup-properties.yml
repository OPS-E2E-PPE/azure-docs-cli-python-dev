- uid: az_backup_vault_backup_properties_set
  name: az backup vault backup-properties set
  summary: Sets backup related properties of the Recovery Services vault.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Sets backup related properties of the Recovery Services vault. (autogenerated)
    syntax:
      content: az backup vault backup-properties set --backup-storage-redundancy GeoRedundant --name MyRecoveryServicesVault --resource-group MyResourceGroup --subscription MySubscription
  parameters:
  - name: --backup-storage-redundancy
    parameterValueGroup: GeoRedundant, LocallyRedundant
    summary: Sets backup storage properties for a Recovery Services vault.
    description: ''
  - name: --soft-delete-feature-state
    parameterValueGroup: Disable, Enable
    summary: Set soft-delete feature state for a Recovery Services Vault.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the Recovery services vault.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

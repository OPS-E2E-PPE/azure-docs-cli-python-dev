items:
- uid: az_backup_container
  name: az backup container
  summary: Resource which houses items or applications to be protected.
  description: ''
  langs:
  - azurecli
  children:
  - az_backup_container_list
  - az_backup_container_re_register
  - az_backup_container_register
  - az_backup_container_show
  - az_backup_container_unregister
- uid: az_backup_container_list
  name: az backup container list
  summary: List containers registered to a Recovery services vault.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List containers registered to a Recovery services vault. (autogenerated)
    syntax:
      content: az backup container list --resource-group MyResourceGroup --vault-name MyVault --backup-management-type AzureIaasVM
  parameters:
  - isRequired: true
    name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_backup_container_re_register
  name: az backup container re-register
  summary: Reset the registration details for a given container.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Reset the registration details for a given container. To be used only in error scenarios as specified here (https://docs.microsoft.com/azure/backup/backup-sql-server-azure-troubleshoot#re-registration-failures). Understand the failure symptoms and causes before attempting re-registration.
    syntax:
      content: az backup container re-register --resource-group MyResourceGroup --vault-name MyVault --container-name MyContainer --workload-type MSSQL --backup-management-type AzureWorkload --yes
  parameters:
  - isRequired: true
    name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - isRequired: true
    name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specifiy the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  - name: --backup-management-type
    defaultValue: AzureWorkload
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_backup_container_register
  name: az backup container register
  summary: Register a Resource to the given Recovery Services Vault.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: This command allows Azure Backup to convert the 'Resource' to a 'Backup Container' which is then registered to the given Recovery services vault. The Azure Backup service can then discover workloads of the given workload type within this container to be protected later.
    syntax:
      content: az backup container register --resource-group MyResourceGroup --vault-name MyVault --resource-id MyResourceId --workload-type MSSQL --backup-management-type AzureWorkload --resource-id MyResourceID
  parameters:
  - isRequired: true
    name: --resource-id
    summary: ID of the Azure Resource containing items to be protected by Azure Backup service. Currently, only Azure VM resource IDs are supported.
    description: ''
  - isRequired: true
    name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specifiy the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  - name: --backup-management-type
    defaultValue: AzureWorkload
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/backup/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/backup/_help.py
      repo: https://github.com/Azure/azure-cli.git

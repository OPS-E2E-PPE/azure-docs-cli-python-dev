### YamlMime:AzureCLIGroup
uid: az_backup_recoverypoint
name: az backup recoverypoint
summary: A snapshot of data at that point-of-time, stored in Recovery Services Vault, from which you can restore information.
description: ''
directCommands:
- uid: az_backup_recoverypoint_list
  name: az backup recoverypoint list
  summary: List all recovery points of a backed up item.
  description: ''
  syntax: >-
    az backup recoverypoint list --container-name
                                 --item-name
                                 --resource-group
                                 --vault-name
                                 [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--end-date]
                                 [--query-examples]
                                 [--start-date]
                                 [--subscription]
                                 [--use-secondary-region]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: List all recovery points of a backed up item. (autogenerated)
    syntax: az backup recoverypoint list --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - isRequired: true
    name: --item-name -i
    summary: Name of the backed up item.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --end-date
    summary: The end date of the range in UTC (d-m-Y).
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --start-date
    summary: The start date of the range in UTC (d-m-Y).
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --use-secondary-region
    summary: Use this flag to list recoverypoints in secondary region.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specifiy the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_recoverypoint_show
  name: az backup recoverypoint show
  summary: Shows details of a particular recovery point.
  description: ''
  syntax: >-
    az backup recoverypoint show [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--container-name]
                                 [--ids]
                                 [--item-name]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
                                 [--use-secondary-region]
                                 [--vault-name]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Shows details of a particular recovery point. (autogenerated)
    syntax: az backup recoverypoint show --container-name MyContainer --item-name MyItem --name MyRecoveryPoint --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Specifiy the backup management type. Define how Azure Backup manages the backup of entities within the ARM resource. For eg: AzureWorkloads refers to workloads installed within Azure VMs, AzureStorage refers to entities within Storage account. Required only if friendly name is used as Container name.'
    description: ''
  - name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --item-name -i
    summary: Name of the backed up item.
    description: ''
  - name: --name -n
    summary: Name of the recovery point. You can use the backup recovery point list command to get the name of a backed up item.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --use-secondary-region
    summary: Use this flag to show recoverypoints in secondary region.
    description: ''
  - name: --vault-name -v
    summary: Name of the Recovery services vault.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Specifiy the type of applications within the Resource which should be discovered and protected by Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_recoverypoint_show-log-chain
  name: az backup recoverypoint show-log-chain
  summary: List the start and end points of the unbroken log chain(s) of the given backup item.
  description: ''
  syntax: >-
    az backup recoverypoint show-log-chain --container-name
                                           --item-name
                                           --resource-group
                                           --vault-name
                                           [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                           [--end-date]
                                           [--start-date]
                                           [--subscription]
                                           [--use-secondary-region]
                                           [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: List the start and end points of the unbroken log chain(s) of the given backup item. Use it to determine whether the point-in-time, to which the user wants the DB to be restored, is valid or not.
    syntax: az backup recoverypoint show-log-chain --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Name of the backup container. Accepts 'Name' or 'FriendlyName' from the output of az backup container list command. If 'FriendlyName' is passed then BackupManagementType is required.
    description: ''
  - isRequired: true

items:
- uid: az_sf_cluster_node_type
  name: az sf cluster node-type
  summary: Manage the node-type of a cluster.
  description: ''
  langs:
  - azurecli
  children:
  - az_sf_cluster_node_type_add
- uid: az_sf_cluster_node_type_add
  name: az sf cluster node-type add
  summary: Add a new node type to a cluster.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add a new node type to a cluster.
    syntax:
      content: az sf cluster node-type add -g group-name -n cluster1 --node-type 'n2' --capacity 5 --vm-user-name 'adminName' --vm-password User@1234567890
  parameters:
  - isRequired: true
    name: --capacity
    summary: ''
    description: ''
  - isRequired: true
    name: --cluster-name --name -n
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --node-type
    summary: The Node type name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  - isRequired: true
    name: --vm-password
    summary: The password of the Vm.
    description: ''
  - isRequired: true
    name: --vm-user-name
    summary: The user name for logging to Vm. Default will be adminuser.
    description: ''
  - name: --durability-level
    defaultValue: Bronze
    summary: ''
    description: ''
  - name: --vm-sku
    defaultValue: Standard_D2_V2
    summary: The Vm Sku.
    description: ''
  - name: --vm-tier
    defaultValue: Standard
    summary: ''
    description: ''

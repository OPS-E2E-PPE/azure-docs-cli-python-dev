### YamlMime:AzureCLIGroup
uid: az_sf_application_type
name: az sf application-type
summary: Manage application types on an Azure Service Fabric cluster.
description: ''
directCommands:
- uid: az_sf_application_type_create
  name: az sf application-type create
  summary: Create a new application type on an Azure Service Fabric cluster.
  description: ''
  syntax: >-
    az sf application-type create --application-type-name
                                  --cluster-name
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Create new application type.
    syntax: az sf application-type create -g testRG -c testCluster --application-type-name testAppType
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Specify the application type name.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sf_application_type_delete
  name: az sf application-type delete
  summary: Delete an application type.
  description: ''
  syntax: >-
    az sf application-type delete --application-type-name
                                  --cluster-name
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Delete application type.
    syntax: az sf application-type delete -g testRG -c testCluster --application-type-name CalcServiceApp
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Specify the application type name.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sf_application_type_list
  name: az sf application-type list
  summary: List application types of a given cluster.
  description: ''
  syntax: >-
    az sf application-type list --cluster-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: List application types for a given cluster.
    syntax: az sf application-type list -g testRG -c testCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_sf_application_type_show
  name: az sf application-type show
  summary: Show the properties of an application type on an Azure Service Fabric cluster.
  description: ''
  syntax: >-
    az sf application-type show --application-type-name
                                --cluster-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Get application type.
    syntax: az sf application-type show -g testRG -c testCluster --application-type-name CalcServiceApp
  requiredParameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Specify the application type name.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_sf_application_type_create
- az_sf_application_type_delete
- az_sf_application_type_list
- az_sf_application_type_show
- az_sf_application_type_version
- az_sf_application_type_version_create
- az_sf_application_type_version_delete
- az_sf_application_type_version_list
- az_sf_application_type_version_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage application types on an Azure Service Fabric cluster.

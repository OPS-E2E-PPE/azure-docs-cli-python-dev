items:
- uid: az_sf_application_type
  name: az sf application-type
  summary: Manage application types on an Azure Service Fabric cluster.
  description: ''
  langs:
  - azurecli
  children:
  - az_sf_application_type_create
  - az_sf_application_type_delete
  - az_sf_application_type_list
  - az_sf_application_type_show
- uid: az_sf_application_type_create
  name: az sf application-type create
  summary: Create a new application type on an Azure Service Fabric cluster.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create new application type.
    syntax:
      content: az sf application-type create -g testRG -c testCluster --application-type-name testAppType
  parameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Specify the application type name.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Specify the name of the cluster, if not given it will be same as resource group name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Specify the resource group name. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

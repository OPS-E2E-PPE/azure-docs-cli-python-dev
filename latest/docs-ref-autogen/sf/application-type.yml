  examples:
  - summary: Delete application type.
    syntax:
      content: az sf application-type delete -g testRG -c testCluster --application-type-name CalcServiceApp
  parameters:
  - isRequired: true
    name: --application-type-name --name
    summary: Specify the application type name.
    description: ''

- uid: az_account_get_access_token
  name: az account get-access-token
  summary: Get a token for utlilities to access Azure.
  description: The token will be valid for at least 5 minutes with the maximum at 60 minutes. If the subscription argument isn't specified, the current account is used.
  langs:
  - azurecli
  parameters:
  - name: --resource
    summary: Azure resource endpoints. Default to Azure Resource Manager Use 'az cloud show' command for other Azure resources.
    description: ''
  - name: --subscription -s
    summary: Name or ID of subscription.
    description: ''
  source:
    path: src/command_modules/azure-cli-profile/azure/cli/command_modules/profile/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-profile/azure/cli/command_modules/profile/_help.py
      repo: https://github.com/Azure/azure-cli.git

  summary: Get a list of subscriptions for the logged in account.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --all
    summary: List all subscriptions, rather just 'Enabled' ones.
    description: ''
  - name: --refresh
    summary: Retrieve up-to-date subscriptions from server.
    description: ''

items:
- uid: az_vm_disk
  name: az vm disk
  summary: Manage the managed data disks attached to a VM.
  description: "Azure Virtual Machines use disks as a place to store an operating system, applications, and data. All Azure virtual machines have at least two disks: An operating system disk, and a temporary disk. The operating system disk is created from an image, and both the operating system disk and the image are actually virtual hard disks (VHDs) stored in an Azure storage account. Virtual machines also can have one or more data disks, that are also stored as VHDs.\n                            \n                            Azure Managed and Unmanaged Data Disks have a maximum size of 4095 GB (with the exception of larger disks in preview). Azure Unmanaged Disks also have a maximum capacity of 4095 GB.\n                            \n                            For more information, see:\n                            - Azure Disks - <a href=\"https://docs.microsoft.com/en-us/azure/virtual-machines/linux/about-disks-and-vhds\">https://docs.microsoft.com/en-us/azure/virtual-machines/linux/about-disks-and-vhds</a> and <a href=\"https://docs.microsoft.com/en-us/azure/virtual-machines/windows/about-disks-and-vhds\">https://docs.microsoft.com/en-us/azure/virtual-machines/windows/about-disks-and-vhds</a>.\n                            - Larger Managed Disks in Public Preview - <a href=\"https://azure.microsoft.com/en-us/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/\">https://azure.microsoft.com/en-us/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/</a>\n                            - Ultra SSD Managed Disks in Public Preview - <a href=\"https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-ultra-ssd\">https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-ultra-ssd</a>."
  langs:
  - azurecli
  children:
  - az_vm_disk_attach
  - az_vm_disk_detach
- uid: az_vm_disk_attach
  name: az vm disk attach
  summary: Attach a managed persistent disk to a VM.
  description: This allows for the preservation of data, even if the VM is reprovisioned due to maintenance or resizing.
  langs:
  - azurecli
  examples:
  - summary: Attach a new default sized (1023 GB) managed data disk to a VM.
    syntax:
      content: az vm disk attach -g MyResourceGroup --vm-name MyVm --name disk_name --new
  - summary: Attach a managed persistent disk to a VM. (autogenerated)
    syntax:
      content: az vm disk attach --disk $diskId --new --resource-group MyResourceGroup --size-gb 128 --sku Standard_LRS --vm-name MyVm
  parameters:
  - isRequired: true
    name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.
    description: ''
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Disk caching policy.
    description: ''
  - name: --enable-write-accelerator
    summary: Enable write accelerator.
    description: ''
  - name: --lun
    summary: 0-based logical unit number (LUN). Max value depends on the Virtual Machine size.
    description: ''
  - name: --new
    summary: Create a new disk.
    description: ''
  - name: --size-gb -z
    defaultValue: "1023"
    summary: 'Size in GB. Max size: 4095 GB (certain preview disks can be larger).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, StandardSSD_LRS, Standard_LRS, UltraSSD_LRS
    summary: Underlying storage SKU.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name or ID of the managed disk.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

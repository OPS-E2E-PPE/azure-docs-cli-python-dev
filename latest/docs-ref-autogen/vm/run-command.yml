### YamlMime:UniversalReference
items:
- uid: az_vm_run_command
  name: az vm run-command
  summary: Manage run commands on a Virtual Machine.
  description: For more information, see <a href="https://docs.microsoft.com/azure/virtual-machines/windows/run-command">https://docs.microsoft.com/azure/virtual-machines/windows/run-command</a> or <a href="https://docs.microsoft.com/azure/virtual-machines/linux/run-command">https://docs.microsoft.com/azure/virtual-machines/linux/run-command</a>.
  langs:
  - azurecli
  children:
  - az_vm_run_command_invoke
  - az_vm_run_command_list
  - az_vm_run_command_show
- uid: az_vm_run_command_invoke
  name: az vm run-command invoke
  summary: Execute a specific run command on a vm.
  description: "`az vm run-command show` returns helpful information on each run-command. Discover Run command-id's via `az vmss run-command list`."
  langs:
  - azurecli
  examples:
  - summary: Install nginx on a linux VM.
    syntax:
      content: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts "sudo apt-get update && sudo apt-get install -y nginx"
  - summary: Run shell command on a linux VM with parameters.
    syntax:
      content: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts 'echo $1 $2' --parameters hello world
  - summary: Run powershell script on a windows VM with parameters. Script supplied inline. Be wary of single-quoting in CMD.exe.
    syntax:
      content: >-
        az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group  \
            --scripts 'param([string]$arg1,[string]$arg2)' \
            'Write-Host This is a sample script with parameters $arg1 and $arg2' \
            --parameters 'arg1=somefoo' 'arg2=somebar'
  - summary: Run powershell script on a windows VM with parameters. Script supplied from file.
    syntax:
      content: >-
        # script.ps1

        #   param(

        #       [string]$arg1,

        #       [string]$arg2

        #   )

        #   Write-Host This is a sample script with parameters $arg1 and $arg2


        az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
            --scripts @script.ps1 --parameters "arg1=somefoo" "arg2=somebar"
  parameters:
  - isRequired: true
    name: --command-id
    summary: The command id.
    description: ''
    valueFrom: az vm run-command list
  - name: --parameters
    summary: Space-separated parameters in the format of '[name=]value'.
    description: ''
  - name: --scripts
    summary: Space-separated script lines. Use @{file} to load script from a file.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/Azure/azure-cli.git

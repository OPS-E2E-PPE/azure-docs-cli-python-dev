- uid: az_vm_extension_wait
  name: az vm extension wait
  summary: Place the CLI in a waiting state until a condition of a virtual machine extension is met.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Place the CLI in a waiting state until a condition of a virtual machine extension is met. (autogenerated)
    syntax:
      content: az vm extension wait --created --name MyExtension --resource-group MyResourceGroup --vm-name MyVm
  - summary: Place the CLI in a waiting state until a condition of a virtual machine extension is met. (autogenerated)
    syntax:
      content: az vm extension wait --exists --name MyExtension --resource-group MyResourceGroup --vm-name MyVm
  - summary: Place the CLI in a waiting state until a condition of a virtual machine extension is met. (autogenerated)
    syntax:
      content: az vm extension wait --ids @- --name MyExtension --subscription MySubscription --updated --vm-name MyVm
  parameters:
  - name: --expand
    summary: The expand expression to apply on the operation.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --name -n
    summary: Name of the extension.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.
    description: ''
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''

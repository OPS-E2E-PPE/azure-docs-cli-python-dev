- uid: az_vm_nic_set
  name: az vm nic set
  summary: Configure settings of a NIC attached to a VM.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Set a NIC on a VM to be the primary interface.
    syntax:
      content: az vm nic set -g MyResourceGroup --vm-name MyVm --nic nic_name1 nic_name2 --primary-nic nic_name2
  parameters:
  - isRequired: true
    name: --nics
    summary: Names or IDs of NICs.
    description: ''
  - isRequired: true

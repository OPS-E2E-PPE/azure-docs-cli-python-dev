  name: az vm nic remove
  summary: Remove NICs from a VM.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Remove two NICs from a VM.
    syntax:
      content: az vm nic remove -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  parameters:

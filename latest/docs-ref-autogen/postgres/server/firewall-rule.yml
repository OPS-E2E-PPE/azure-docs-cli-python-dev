- uid: az_postgres_server_firewall_rule_update
  name: az postgres server firewall-rule update
  summary: Update a firewall rule.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update a firewall rule's start IP address.
    syntax:
      content: az postgres server firewall-rule update -g testgroup -s testsvr -n allowall --start-ip-address 0.0.0.1
  - summary: Update a firewall rule's start and end IP address.
    syntax:
      content: az postgres server firewall-rule update -g testgroup -s testsvr -n allowall --start-ip-address 0.0.0.1 --end-ip-address 255.255.255.254

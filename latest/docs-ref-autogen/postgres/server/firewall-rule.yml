- uid: az_postgres_server_firewall_rule_create
  name: az postgres server firewall-rule create
  summary: Create a new firewall rule for a server.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a firewall rule allowing connections from a specific IP address.
    syntax:
      content: az postgres server firewall-rule create -g testgroup -s testsvr -n allowip --start-ip-address 107.46.14.221 --end-ip-address 107.46.14.221
  - summary: Create a firewall rule allowing connections from an IP address range.
    syntax:
      content: az postgres server firewall-rule create -g testgroup -s testsvr -n allowiprange --start-ip-address 107.46.14.0 --end-ip-address 107.46.14.221
  parameters:
  - isRequired: true
    name: --end-ip-address
    summary: The end IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the firewall rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Name of the server. The name can contain only lowercase letters, numbers, and the hyphen (-) character. Minimum 3 characters and maximum 63 characters.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: The start IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

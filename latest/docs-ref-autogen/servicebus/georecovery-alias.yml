- uid: az_servicebus_georecovery_alias_set
  name: az servicebus georecovery-alias set
  summary: Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Sets Geo Disaster Recovery configuration - Alias for the give Namespace
    syntax:
      content: az servicebus georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace armresourceid
  parameters:
  - isRequired: true
    name: --alias -a
    summary: Name of the Geo-Disaster Recovery Configuration Alias.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name of Namespace.
    description: ''
  - isRequired: true
    name: --partner-namespace
    summary: Name (if within the same resource group) or ARM Id of Primary/Secondary eventhub namespace name, which is part of GEO DR pairing.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --alternate-name
    summary: Alternate Name (Post failover) for Primary Namespace, when Namespace name and Alias name are same.
    description: ''

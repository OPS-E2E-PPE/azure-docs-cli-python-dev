- uid: az_servicebus_topic_authorization_rule_keys_renew
  name: az servicebus topic authorization-rule keys renew
  summary: Regenerate keys of Authorization Rule for Service Bus Topic.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Regenerate key of Service Bus Topic.
    syntax:
      content: az servicebus topic authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --key PrimaryKey
  parameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Specifies Primary or Secondary key needs to be reset.
    description: ''

items:
- uid: az_consumption
  name: az consumption
  summary: Manage consumption of Azure resources.
  description: ''
  langs:
  - azurecli
  children: []
commands:
- uid: az_consumption_pricesheet
  name: az consumption pricesheet
  summary: Inspect the price sheet by Azure subscription within current or specified billing period.
- uid: az_consumption_pricesheet_show
  name: az consumption pricesheet show
  summary: Show the price sheet for Azure subscription within a current billing period or specified billing period.
- uid: az_consumption_reservations
  name: az consumption reservations
  summary: Manage reservations for Azure resources.
- uid: az_consumption_reservations_details
  name: az consumption reservations details
  summary: List reservations details.
- uid: az_consumption_reservations_details_list
  name: az consumption reservations details list
  summary: List reservations details by reservation order id and optionally by reservation id.
- uid: az_consumption_reservations_summaries
  name: az consumption reservations summaries
  summary: List reservations summaries.
- uid: az_consumption_reservations_summaries_list
  name: az consumption reservations summaries list
  summary: List reservations summaries for daily or monthly by reservation order Id and optionally by reservation id.
- uid: az_consumption_usage
  name: az consumption usage
  summary: Inspect the usage of Azure resources.
- uid: az_consumption_usage_list
  name: az consumption usage list
  summary: Show the details of Azure resource consumption, either as an invoice or within a billing period.

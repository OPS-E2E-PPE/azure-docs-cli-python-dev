- uid: az_netappfiles_snapshot_create
  name: az netappfiles snapshot create
  summary: Create a new Azure NetApp Files (ANF) snapshot.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an ANF snapshot
    syntax:
      content: az netappfiles snapshot create -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname -l eastus --file-system-id 13641da9-c0e9-4b97-84fc-4f8014a93848
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --name --snapshot-name -n -s
    summary: The name of the ANF snapshot.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: The name of the ANF volume.
    description: ''
  - name: --file-system-id
    summary: The uuid of the volume.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

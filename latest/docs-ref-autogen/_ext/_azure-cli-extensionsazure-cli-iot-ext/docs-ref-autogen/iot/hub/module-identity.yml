- uid: az_iot_hub_module_identity_update
  name: az iot hub module-identity update
  summary: Update an IoT Hub Edge module.
  description: Use --set followed by property assignments for updating a module. Leverage properties returned from 'iot hub module-identity show'.
  langs:
  - azurecli
  examples:
  - summary: Regenerate module symmetric authentication keys
    syntax:
      content: az iot hub module-identity update -m [Module Name] -d [Device ID] -n [IoTHub Name] --set authentication.symmetricKey.primaryKey="[Key Value]" authentication.symmetricKey.secondaryKey="[key value]"
  parameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

  description: ''
  syntax: >-
    az cdn custom-domain delete --endpoint-name
                                --name
                                --profile-name
                                --resource-group
                                [--subscription]
  examples:
  - summary: Delete a custom domain.
    syntax: az cdn custom-domain delete -g group --endpoint-name endpoint --profile-name profile -n domain-name
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name of the endpoint under the profile which is unique globally.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the custom domain.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom_domain_disable_https
  name: az cdn custom-domain disable-https
  summary: Disable https delivery of the custom domain.
  description: ''
  syntax: >-
    az cdn custom-domain disable-https --endpoint-name
                                       --name
                                       --profile-name
                                       --resource-group
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name of the endpoint under the profile which is unique globally.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the custom domain.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom_domain_enable_https
  name: az cdn custom-domain enable-https
  summary: Enable HTTPS delivery of the custom domain.
  description: ''
  syntax: >-
    az cdn custom-domain enable-https --endpoint-name
                                      --name
                                      --profile-name
                                      --resource-group
                                      [--min-tls-version {1.0, 1.2, none}]
                                      [--subscription]
                                      [--user-cert-group-name]
                                      [--user-cert-protocol-type {ip, sni}]
                                      [--user-cert-secret-name]
                                      [--user-cert-secret-version]
                                      [--user-cert-subscription-id]
                                      [--user-cert-vault-name]
  examples:
  - summary: Enable HTTPS using a CDN-managed certificate
    syntax: az cdn custom-domain enable-https -g group --profile-name profile --endpoint-name endpoint -n domain-name
  - summary: Enable HTTPS using a CDN-managed certificate and a minimum TLS version of 1.2
    syntax: az cdn custom-domain enable-https -g group --profile-name profile --endpoint-name endpoint -n domain-name --min-tls-version 1.2
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name of the parent endpoint.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the custom domain.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name of the parent profile.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --min-tls-version
    parameterValueGroup: 1.0, 1.2, none
    summary: The minimum TLS version required for the custom domain.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --user-cert-group-name
    summary: The resource group of the KeyVault certificate.
    description: ''
  - name: --user-cert-protocol-type
    parameterValueGroup: ip, sni
    summary: The protocol type of the certificate.
    description: ''
  - name: --user-cert-secret-name
    summary: The secret name of the KeyVault certificate.
    description: ''
  - name: --user-cert-secret-version
    summary: The secret version of the KeyVault certificate.
    description: ''
  - name: --user-cert-subscription-id
    summary: The subscription id of the KeyVault certificate.
    description: ''
  - name: --user-cert-vault-name
    summary: The vault name of the KeyVault certificate.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/cdn/_help.py

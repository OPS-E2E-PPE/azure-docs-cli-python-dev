  summary: Add a managed rule set to a CDN WAF policy.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add DefaultRuleSet_1.0 to a CDN WAF policy.
    syntax:
      content: >-
        az cdn waf policy managed-rule-set add -g group --policy-name policy \
          --rule-set-type DefaultRuleSet --rule-set-version 1.0
  parameters:

  examples:
  - summary: Pre-load Javascript and CSS content for an endpoint.
    syntax:
      content: az cdn endpoint load -g group -n endpoint --profile-name profile-name --content-paths     '/scripts/app.js' '/styles/main.css'
  parameters:
  - isRequired: true
    name: --content-paths
    summary: The path to the content to be loaded. Path should be a relative file URL of the origin.

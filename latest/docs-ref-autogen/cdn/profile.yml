- uid: az_cdn_profile_create
  name: az cdn profile create
  summary: Create a new CDN profile.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a CDN profile using Verizon premium CDN.
    syntax:
      content: az cdn profile create -g group -n profile --sku Premium_Verizon
  - summary: Create a new CDN profile. (autogenerated)
    syntax:
      content: az cdn profile create --location westus2 --name profile --resource-group group --sku Standard_Verizon
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --sku
    defaultValue: Standard_Akamai
    parameterValueGroup: Custom_Verizon, Premium_ChinaCdn, Premium_Verizon, Standard_Akamai, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon
    summary: The pricing tier (defines a CDN provider, feature list and rate) of the CDN profile. Defaults to Standard_Akamai.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:

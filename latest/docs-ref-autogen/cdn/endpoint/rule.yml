- uid: az_cdn_endpoint_rule_show
  name: az cdn endpoint rule show
  summary: Show delivery rules asscociate with the endpoint.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: show delivery rules asscociate with the endpoint.
    syntax:
      content: az cdn endpoint rule show -g group -n endpoint --profile-name profile
  parameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the CDN endpoint.
    description: ''
  - name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

- uid: ext_azure-cli-iot-ext_az_iot_hub_configuration_create
  name: az iot hub configuration create
  summary: Create an IoT device configuration in the target IoT Hub.
  description: "The configuration content is json and must include a root object containing the \"deviceContent\" property.\n                            \n                            Alternatively \"deviceContent\" can be nested in a \"content\" property.\n                            E.g. {\"deviceContent\":{...}} or {\"content\":{\"deviceContent\":{...}}}\n                            \n                            Device configurations can be created with user provided metrics for on demand evaluation.\n                            User metrics are json and in the form of {\"metrics\":{\"queries\":{...}}}."
  langs:
  - azurecli
  examples:
  - summary: Create a device configuration that applies on condition where a device is in 'building 9' and the environment is 'test'.
    syntax:
      content: az iot configuration create -c [Config Name] -n [IoTHub Name] --content ../device_content.json --target-condition "tags.building=9 and tags.environment='test'"
  - summary: Create a device configuration with labels and provide user metrics inline (bash syntax example)
    syntax:
      content: "az iot configuration create -c [Config Name] -n [IoTHub Name] --content ../device_content.json --target-condition \"tags.building=9\" --labels '{\"key0\":\"value0\", \"key1\":\"value1\"}' --metrics '{\"metrics\": {\"queries\": {\"mymetrik\": \"select deviceId from devices where tags.location='US'\"}}}'"
  - summary: Create a device configuration with labels and provide user metrics inline (cmd syntax example)
    syntax:
      content: "az iot configuration create -c [Config Name] -n [IoTHub Name] --content ../device_content.json --target-condition \"tags.building=9\" --labels \"{\\\"key0\\\":\\\"value0\\\", \\\"key1\\\":\\\"value1\\\"}\" --metrics \"{\\\"metrics\\\": {\\\"queries\\\": {\\\"mymetrik\\\": \\\"select deviceId from devices where tags.location='US'\\\"}}}\""
  parameters:
  - isRequired: true
    name: --config-id -c
    summary: Target device configuration.
    description: ''
  - isRequired: true
    name: --content -k
    summary: Device configuration content. Provide file path or raw json.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --labels -lab
    summary: 'Map of labels to be applied to target configuration. Format example: {"key0":"value0", "key1":"value1"}.'
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --metrics -m
    summary: Device configuration metric definitions. Provide file path or raw json.
    description: ''
  - name: --priority -pri
    summary: Weight of the device configuration in case of competing rules (highest wins).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --target-condition -t -tc
    summary: Target condition in which a device configuration applies to.
    description: ''

- uid: ext_azure-cli-iot-ext_az_iot_edge_deployment_show_metric
  name: az iot edge deployment show-metric
  summary: Evaluate a target system metric defined in an IoT Edge deployment.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Evaluate the 'appliedCount' system metric
    syntax:
      content: az iot edge deployment show-metric -m appliedCount -d [Deployment Name] -n [IoTHub Name]
  parameters:
  - isRequired: true
    name: --config-id --deployment-id -c -d
    summary: Target deployment. --config-id/-c is deprecated for deployments. Use --deployment-id/-d instead.
    description: ''

- uid: ext_azure-cli-iot-ext_az_iot_edge_deployment_update
  name: az iot edge deployment update
  summary: Update an IoT Edge deployment with the specified properties.
  description: Use --set followed by property assignments for updating a deployment. Leverage properties returned from 'az iot edge deployment show'.
  langs:
  - azurecli
  examples:
  - summary: Alter the labels and target condition of an existing edge deployment
    syntax:
      content: az iot edge deployment update -d [Deployment Name] -n [IoTHub Name] --set labels='{"purpose":"dev", "owners":"IoTEngineering"}' targetCondition='tags.building=9'
  parameters:
  - isRequired: true
    name: --config-id --deployment-id -c -d
    summary: Target deployment. --config-id/-c is deprecated for deployments. Use --deployment-id/-d instead.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

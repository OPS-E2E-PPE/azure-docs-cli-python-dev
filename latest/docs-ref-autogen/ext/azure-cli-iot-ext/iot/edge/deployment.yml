  name: az iot edge deployment
  summary: Manage IoT Edge deployments at scale.
  description: ''
  langs:
  - azurecli
  children:
  - ext_azure-cli-iot-ext_az_iot_edge_deployment_create
  - ext_azure-cli-iot-ext_az_iot_edge_deployment_delete

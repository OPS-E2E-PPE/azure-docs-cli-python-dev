  - ext_azure-cli-iot-ext_az_iot_edge_deployment_update
- uid: ext_azure-cli-iot-ext_az_iot_edge_deployment_create
  name: az iot edge deployment create
  summary: Create an IoT Edge deployment in the target IoT Hub.
  description: "The deployment content is json and must include a root object containing the \"modulesContent\" property.\n                            \n                            Alternatively \"modulesContent\" can be nested in a \"content\" property.\n                            E.g. {\"modulesContent\":{...}} or {\"content\":{\"modulesContent\":{...}}}."
  langs:
  - azurecli
  examples:
  - summary: Create a deployment with labels (bash syntax example) that applies for devices in 'building 9' and the environment is 'test'.
    syntax:
      content: az iot edge deployment create -d [Deployment Name] -n [IoTHub Name] --content ../modules_content.json --labels '{"key0":"value0", "key1":"value1"}' --target-condition "tags.building=9 and tags.environment='test'" --priority 3
  - summary: Create a deployment with labels (cmd syntax example) that applies for devices tagged with environment 'dev'.
    syntax:
      content: az iot edge deployment create -d [Deployment Name] -n [IoTHub Name] --content ../modules_content.json --labels "{\"key\":\"value\"}" --target-condition "tags.environment='dev'"
  parameters:
  - isRequired: true
    name: --config-id --deployment-id -c -d
    summary: Target deployment. --config-id/-c is deprecated for deployments. Use --deployment-id/-d instead.
    description: ''
  - isRequired: true
    name: --content -k
    summary: IoT Edge deployment content. Provide file path or raw json.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --labels -lab
    summary: "Map of labels to be applied to target deployment. Use the following format: '{\"key0\":\"value0\", \"key1\":\"value1\"}'."
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --priority -pri
    summary: Weight of deployment in case of competing rules (highest wins).
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --target-condition -t -tc
    summary: Target condition in which an Edge deployment applies to.
    description: ''

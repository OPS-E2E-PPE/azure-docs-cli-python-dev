### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_hub_module_identity
name: az iot hub module-identity
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.0.70 or higher.  The extension will automatically install the first time you run an **az iot hub module-identity** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT device modules.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_hub_module_identity_create
  name: az iot hub module-identity create
  summary: Create a module on a target IoT device in an IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity create --device-id
                                      --module-id
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--hub-name]
                                      [--login]
                                      [--od]
                                      [--primary-thumbprint]
                                      [--resource-group]
                                      [--secondary-thumbprint]
                                      [--valid-days]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module.
    description: ''
  optionalParameters:
  - name: --am --auth-method
    defaultValue: shared_private_key
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: The authorization type an entity is to be created with.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --od --output-dir
    summary: Generate self-signed cert and use its thumbprint. Output to specified target directory.
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Explicit self-signed certificate thumbprint to use for primary key.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Explicit self-signed certificate thumbprint to use for secondary key.
    description: ''
  - name: --valid-days --vd
    summary: 'Generate self-signed cert and use its thumbprint. Valid for specified number of days. Default: 365.'
    description: ''
- uid: ext_azure-iot_az_iot_hub_module_identity_delete
  name: az iot hub module-identity delete
  summary: Delete a device in an IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity delete --device-id
                                      --module-id
                                      [--etag]
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_iot_hub_module_identity_list
  name: az iot hub module-identity list
  summary: List modules located on an IoT device in an IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity list --device-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
                                    [--top]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    defaultValue: "1000"
    summary: Maximum number of elements to return. Use -1 for unlimited.
    description: ''
- uid: ext_azure-iot_az_iot_hub_module_identity_show
  name: az iot hub module-identity show
  summary: Get the details of an IoT device module in an IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity show --device-id
                                    --module-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_iot_hub_module_identity_show_connection_string
  name: az iot hub module-identity show-connection-string
  summary: Show a target IoT device module connection string.
  description: ''
  syntax: >-
    az iot hub module-identity show-connection-string --device-id
                                                      --module-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Shared access policy key type for auth.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-iot_az_iot_hub_module_identity_update
  name: az iot hub module-identity update
  summary: Update an IoT Hub device module.
  description: Use --set followed by property assignments for updating a module. Leverage properties returned from 'iot hub module-identity show'.
  syntax: >-
    az iot hub module-identity update --device-id
                                      --module-id
                                      [--add]
                                      [--etag]
                                      [--force-string]
                                      [--hub-name]
                                      [--login]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
  examples:
  - summary: Regenerate module symmetric authentication keys
    syntax: az iot hub module-identity update -m {module_name} -d {device_id} -n {iothub_name} --set authentication.symmetricKey.primaryKey="" authentication.symmetricKey.secondaryKey=""
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Target Module.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

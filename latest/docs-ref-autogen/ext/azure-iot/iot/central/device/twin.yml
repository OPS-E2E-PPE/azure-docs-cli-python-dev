name: az iot central device twin
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.0.70 or higher.  The extension will automatically install the first time you run an **az iot central device twin** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT Central device twins.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_central_device_twin_show
  name: az iot central device twin show
  summary: Get the device twin from IoT Hub.
  description: ''
  syntax: >-
    az iot central device twin show --app-id
                                    --device-id
                                    [--central-api-uri]
                                    [--token]
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Target App.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Central dns suffix. This enables running cli commands against non public/prod environments.
    description: ''
  - name: --token
    summary: "Authorization token for request. More info available here: <a href=\"https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/\">https://docs.microsoft.com/en-us/learn/modules/manage-iot-central-apps-with-rest-api/</a> MUST INCLUDE type (e.g. 'SharedAccessToken ...', 'Bearer ...'). Example: 'Bearer someBearerTokenHere'."
    description: ''

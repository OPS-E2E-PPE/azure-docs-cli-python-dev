- uid: ext_front-door_az_network_front_door_waf_policy_rule_match_condition_add
  name: az network front-door waf-policy rule match-condition add
  summary: Add a match-condition to a WAF policy custom rule.
  description: "Usage:   [--negate] --match-variable VARIABLE[.selector] --operator OPERATOR --value [VALUE [VALUE ...]]\n                            \n                              Variable allowed values: RemoteAddr, RequestMethod, QueryString, PostArgs, RequestUri, RequestHeader, RequestBody, Cookies\n                            \n                              Operator allowed values: Any, IPMatch, GeoMatch, Equal, Contains, LessThan, GreaterThan, LessThanOrEqual, GreaterThanOrEqual, BeginsWith, EndsWith, RegEx."
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --match-variable
    summary: Variable[.Selector] Request variable to test with optional selector.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the custom rule.
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator used to compare the variable to the values.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name of the WAF policy.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --values
    summary: Space-separated list of values to match against.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Applies "Not" to the operator.
    description: ''
  - name: --transforms
    parameterValueGroup: HtmlEntityDecode, Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode
    summary: Space-separated list of transforms to apply.
    description: ''

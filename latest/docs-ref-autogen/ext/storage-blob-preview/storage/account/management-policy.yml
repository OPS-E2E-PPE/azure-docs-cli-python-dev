uid: ext_storage-blob-preview_az_storage_account_management_policy
name: az storage account management-policy
extensionInformation: >-
  > [!Note]

  > This reference is part of the **storage-blob-preview** extension for Azure CLI and requires version 2.14.0 or higher.  The extension will automatically install the first time you run an **az storage account management-policy** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage storage account management policies.
description: ''
directCommands:
- uid: ext_storage-blob-preview_az_storage_account_management_policy_create
  name: az storage account management-policy create
  summary: Create the data policy rules associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy create --account-name
                                                --policy
                                                --resource-group
  examples:
  - summary: Create the data policy rules associated with the specified storage account. (autogenerated)
    syntax: az storage account management-policy create --account-name myaccount --policy @policy.json --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'The Storage Account ManagementPolicies Rules, in JSON format. See more details in: <a href="https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts">https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts</a>.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_storage-blob-preview_az_storage_account_management_policy_delete
  name: az storage account management-policy delete
  summary: Delete the data policy rules associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy delete --account-name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_storage-blob-preview_az_storage_account_management_policy_show
  name: az storage account management-policy show
  summary: Get the data policy rules associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy show --account-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_storage-blob-preview_az_storage_account_management_policy_update
  name: az storage account management-policy update
  summary: Update the data policy rules associated with the specified storage account.
  description: ''
  syntax: >-
    az storage account management-policy update --account-name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--remove]
                                                [--set]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: The name of the storage account within the specified resource group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

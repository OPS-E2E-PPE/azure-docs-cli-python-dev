### YamlMime:UniversalReference
items:
- uid: ext_appconfig_az_appconfig_credential
  name: az appconfig credential
  summary: Manage credentials for App Configurations.
  description: ''
  langs:
  - azurecli
  children:
  - ext_appconfig_az_appconfig_credential_list
  - ext_appconfig_az_appconfig_credential_regenerate
- uid: ext_appconfig_az_appconfig_credential_list
  name: az appconfig credential list
  summary: List access keys of an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List access keys of an App Configuration
    syntax:
      content: az appconfig credential list -g {ResourceGroup} -n {name}
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration to list credentials. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_appconfig_az_appconfig_credential_regenerate
  name: az appconfig credential regenerate
  summary: Regenerate access keys for an App Configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Regenerate access keys for an App Configuration
    syntax:
      content: az appconfig credential regenerate -g {ResourceGroup} -n {name} --id {id}
  parameters:
  - isRequired: true
    name: --id
    summary: Id of the key to be regenerated. Can be found using az appconfig credential list command.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the App Configuration to be regenerate credentials. You can configure the default name using `az configure --defaults app_configuration_store=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''

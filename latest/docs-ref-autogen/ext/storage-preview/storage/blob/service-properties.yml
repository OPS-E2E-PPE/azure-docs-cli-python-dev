### YamlMime:AzureCLIGroup
uid: ext_storage-preview_az_storage_blob_service_properties
name: az storage blob service-properties
extensionInformation: >-
  > [!Note]

  > This reference is part of the **storage-preview** extension for Azure CLI and requires version 2.13.0 or higher.  The extension will automatically install the first time you run an **az storage blob service-properties** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage storage blob service properties.
description: ''
directCommands:
- uid: ext_storage-preview_az_storage_blob_service_properties_show
  name: az storage blob service-properties show
  summary: Gets the properties of a storage account's Blob service, including Azure Storage Analytics.
  description: ''
  syntax: >-
    az storage blob service-properties show [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--connection-string]
                                            [--sas-token]
                                            [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
- uid: ext_storage-preview_az_storage_blob_service_properties_update
  name: az storage blob service-properties update
  summary: Update storage blob service properties.
  description: ''
  syntax: >-
    az storage blob service-properties update [--404-document]
                                              [--account-key]
                                              [--account-name]
                                              [--add]
                                              [--auth-mode {key, login}]
                                              [--connection-string]
                                              [--days-retained]
                                              [--delete-retention {false, true}]
                                              [--force-string]
                                              [--index-document]
                                              [--remove]
                                              [--sas-token]
                                              [--set]
                                              [--static-website {false, true}]
                                              [--timeout]
  optionalParameters:
  - name: --404-document
    summary: Represents the path to the error document that should be shown when an error 404 is issued, in other words, when a browser requests a page that does not exist.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'The mode in which to run the command. "login" mode will directly use your login credentials for the authentication. The legacy "key" mode will attempt to query for an account key if no authentication parameters for the account are provided. Environment variable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --days-retained
    summary: Number of days that soft-deleted blob will be retained. Must be in range [1,365].
    description: ''
  - name: --delete-retention
    parameterValueGroup: false, true
    summary: Enables soft-delete.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --index-document
    summary: Represents the name of the index document. This is commonly "index.html".
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --static-website
    parameterValueGroup: false, true
    summary: Enables static-website.
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
commands:
- ext_storage-preview_az_storage_blob_service_properties_show
- ext_storage-preview_az_storage_blob_service_properties_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage storage blob service properties.

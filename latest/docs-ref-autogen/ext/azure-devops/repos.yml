### YamlMime:UniversalReference
items:
- uid: ext_azure-devops_az_repos
  name: az repos
  summary: Manage Azure Repos.
  description: ''
  langs:
  - azurecli
  children:
  - ext_azure-devops_az_repos_create
  - ext_azure-devops_az_repos_delete
  - ext_azure-devops_az_repos_list
  - ext_azure-devops_az_repos_show
- uid: ext_azure-devops_az_repos_create
  name: az repos create
  summary: Create a Git repository in a team project.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name
    summary: Name for the new repository.
    description: ''
  - name: --detect
    parameterValueGroup: off, on
    summary: Automatically detect organization and project. Default is "on".
    description: ''
  - name: --open
    summary: Open the repository page in your web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the team project.
    description: ''
- uid: ext_azure-devops_az_repos_delete
  name: az repos delete
  summary: Delete a Git repository in a team project.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: off, on
    summary: Automatically detect organization and project. Default is "on".
    description: ''
  - name: --id
    summary: ID of the repository.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the team project.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_azure-devops_az_repos_list
  name: az repos list
  summary: List Git repositories of a team project.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: off, on
    summary: Automatically detect organization and project. Default is "on".
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the team project.
    description: ''
- uid: ext_azure-devops_az_repos_show
  name: az repos show
  summary: Get the details of a Git repository.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --detect
    parameterValueGroup: off, on
    summary: Automatically detect organization, project and repository. Default is "on".
    description: ''
  - name: --id
    summary: ID of the repository. Required if --name is not specified.
    description: ''
  - name: --name
    summary: Name of the repository. Ignored if --id is specified.
    description: ''
  - name: --open
    summary: Open the repository page in your web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the team project.
    description: ''

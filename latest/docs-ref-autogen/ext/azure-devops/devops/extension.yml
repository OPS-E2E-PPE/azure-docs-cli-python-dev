### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_extension
name: az devops extension
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for Azure CLI and requires version 2.2.0 or higher.  The extension will automatically install the first time you run an **az devops extension** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage extensions.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_extension_disable
  name: az devops extension disable
  summary: Disable an extension.
  description: ''
  syntax: >-
    az devops extension disable --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Extension Id. This will map to extension-name                           in the az devops extension search output.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Publisher Id. This will map to publisher-name                           in the az devops extension search output.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_extension_enable
  name: az devops extension enable
  summary: Enable an extension.
  description: ''
  syntax: >-
    az devops extension enable --extension-id
                               --publisher-id
                               [--detect {false, true}]
                               [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Extension Id. This will map to extension-name                           in the az devops extension search output.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Publisher Id. This will map to publisher-name                           in the az devops extension search output.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_extension_install
  name: az devops extension install
  summary: Install an extension.
  description: ''
  syntax: >-
    az devops extension install --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Extension Id. This will map to extension-name                           in the az devops extension search output.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Publisher Id. This will map to publisher-name                           in the az devops extension search output.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_extension_list
  name: az devops extension list
  summary: List extensions installed in an organization.
  description: ''
  syntax: >-
    az devops extension list [--detect {false, true}]
                             [--include-built-in {false, true}]
                             [--include-disabled {false, true}]
                             [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --include-built-in
    parameterValueGroup: false, true
    summary: Include built in extensions.
    description: ''
  - name: --include-disabled
    parameterValueGroup: false, true
    summary: Include disabled extensions.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_extension_search
  name: az devops extension search
  summary: Search extensions from marketplace.
  description: ''
  syntax: az devops extension search --search-query
  requiredParameters:
  - isRequired: true
    name: --search-query -q
    summary: Search term.
    description: ''
- uid: ext_azure-devops_az_devops_extension_show
  name: az devops extension show
  summary: Get detail of single extension.
  description: ''
  syntax: >-
    az devops extension show --extension-id
                             --publisher-id
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Extension Id. This will map to extension-name                           in the az devops extension search output.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Publisher Id. This will map to publisher-name                           in the az devops extension search output.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_devops_extension_uninstall
  name: az devops extension uninstall
  summary: Uninstall an extension.
  description: ''
  syntax: >-
    az devops extension uninstall --extension-id
                                  --publisher-id
                                  [--detect {false, true}]
                                  [--org]
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Extension Id. This will map to extension-name                           in the az devops extension search output.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Publisher Id. This will map to publisher-name                           in the az devops extension search output.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
commands:
- ext_azure-devops_az_devops_extension_disable
- ext_azure-devops_az_devops_extension_enable

items:
- uid: ext_azure-devops_az_pipelines_release
  name: az pipelines release
  summary: Manage releases.
  description: ''
  langs:
  - azurecli
  children:
  - ext_azure-devops_az_pipelines_release_create
  - ext_azure-devops_az_pipelines_release_list
  - ext_azure-devops_az_pipelines_release_show
- uid: ext_azure-devops_az_pipelines_release_create
  name: az pipelines release create
  summary: Request (create) a release.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --artifact-metadata-list
    summary: Space separated "alias=version_id" pairs.
    description: ''
  - name: --definition-id
    summary: ID of the definition to create. Required if --definition-name is not supplied.
    description: ''
  - name: --definition-name
    summary: Name of the definition to create. Ignored if --definition-id is supplied.
    description: ''
  - name: --description
    summary: Description of the release.
    description: ''
  - name: --detect
    summary: Automatically detect values for organization and project. Default is "on".
    description: ''
  - name: --devops-organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --open-browser
    summary: Open the release results page in your web browser.
    description: ''
  - name: --project
    summary: Name or ID of the team project.
    description: ''
- uid: ext_azure-devops_az_pipelines_release_list
  name: az pipelines release list
  summary: List release results.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --definition-id
    summary: ID of definition to list releases for.
    description: ''
  - name: --detect
    summary: Automatically detect values for organization and project. Default is "on".
    description: ''
  - name: --devops-organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project
    summary: Name or ID of the team project.
    description: ''
  - name: --source-branch
    summary: Filter releases for this branch.
    description: ''
  - name: --status
    summary: Limit to releases with this status.
    description: ''
  - name: --top
    summary: Maximum number of releases to list. Default is 50.
    description: ''
- uid: ext_azure-devops_az_pipelines_release_show
  name: az pipelines release show
  summary: Get the details of a release.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --release-id
    summary: ID of the release.
    description: ''
  - name: --detect
    summary: Automatically detect values for organization and project. Default is "on".
    description: ''
  - name: --devops-organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --open-browser
    summary: Open the release results page in your web browser.
    description: ''
  - name: --project
    summary: Name or ID of the team project.
    description: ''

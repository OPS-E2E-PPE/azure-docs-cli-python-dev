### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_pr_reviewer
name: az repos pr reviewer
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for Azure CLI and requires version 2.2.0 or higher.  The extension will automatically install the first time you run an **az repos pr reviewer** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage pull request reviewers.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_pr_reviewer_add
  name: az repos pr reviewer add
  summary: Add one or more reviewers to a pull request.
  description: ''
  syntax: >-
    az repos pr reviewer add --id
                             --reviewers
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the pull request.
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Users or groups to include as reviewers on a pull request. Space separated.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_repos_pr_reviewer_list
  name: az repos pr reviewer list
  summary: List reviewers of a pull request.
  description: ''
  syntax: >-
    az repos pr reviewer list --id
                              [--detect {false, true}]
                              [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the pull request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
- uid: ext_azure-devops_az_repos_pr_reviewer_remove
  name: az repos pr reviewer remove
  summary: Remove one or more reviewers from a pull request.
  description: ''
  syntax: >-
    az repos pr reviewer remove --id
                                --reviewers
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID of the pull request.
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Users or groups to remove as reviewers on a pull request. Space separated.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
commands:
- ext_azure-devops_az_repos_pr_reviewer_add
- ext_azure-devops_az_repos_pr_reviewer_list
- ext_azure-devops_az_repos_pr_reviewer_remove
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage pull request reviewers.

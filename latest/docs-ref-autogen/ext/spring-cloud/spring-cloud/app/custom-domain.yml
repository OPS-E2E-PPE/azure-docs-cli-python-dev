- uid: ext_spring-cloud_az_spring_cloud_app_custom_domain_bind
  name: az spring-cloud app custom-domain bind
  summary: Bind a custom domain with the app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Bind a custom domain to app.
    syntax:
      content: az spring-cloud app custom-domain bind --domain-name MyDomainName --certificate MyCertName --app MyAppName --service MyCluster --resource-group MyResourceGroup
  parameters:
  - isRequired: true
    name: --app
    summary: Name of app.
    description: ''
  - isRequired: true
    name: --domain-name
    summary: Name of custom domain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Cloud, you can configure the default service using az configure --defaults spring-cloud=<name>.
    description: ''
  - name: --certificate
    summary: Certificate name in Azure Spring Cloud.
    description: ''

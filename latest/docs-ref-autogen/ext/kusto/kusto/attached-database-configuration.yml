- uid: ext_kusto_az_kusto_attached_database_configuration_create
  name: az kusto attached-database-configuration create
  summary: Creates or updates an attached database configuration.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: AttachedDatabaseConfigurationsCreateOrUpdate
    syntax:
      content: az kusto attached-database-configuration create --attached-database-configuration-name "attachedDatabaseConfigurations1" --cluster-name "KustoClusterRPTest4" --location "westus" --cluster-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/Clusters/KustoClusterLeader" --database-name "Kustodatabase8" --default-principals-modification-kind "Union" --resource-group "kustorptest"
  parameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: The name of the attached database configuration.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: The name of the Kusto cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --cluster-resource-id
    summary: The resource id of the cluster where the databases you would like to attach reside.
    description: ''
  - name: --database-name
    summary: The name of the database which you would like to attach, use \* if you want to follow all current and future databases.
    description: ''
  - name: --default-principals-modification-kind
    parameterValueGroup: None, Replace, Union
    summary: The default principals modification kind.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''

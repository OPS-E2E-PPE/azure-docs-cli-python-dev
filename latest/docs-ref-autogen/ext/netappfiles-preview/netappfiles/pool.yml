- uid: ext_netappfiles-preview_az_netappfiles_pool_create
  name: az netappfiles pool create
  summary: Create a new Azure NetApp Files (ANF) pool.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an ANF pool
    syntax:
      content: az netappfiles pool create -g group --account-name aname --pool-name pname -l location --size 4398046511104 --service-level "Premium"
  parameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --service-level
    summary: The service level for the ANF pool ["Standard"|"Premium"|"Extreme"].
    description: ''
  - isRequired: true
    name: --size
    summary: The size for the ANF pool. Must be in 4 tebibytes increments, expressed in bytes.
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the pool.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''

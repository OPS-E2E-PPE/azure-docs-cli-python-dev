- uid: ext_datashare_az_datashare_consumer_share_subscription_create
  name: az datashare consumer share-subscription create
  summary: Create a share subscription in an account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a share subscription
    syntax:
      content: az datashare consumer share-subscription create --account-name MyAccount --resource-group MyResourceGroup --invitation-id 00000000-0000-0000-0000-000000000000 --source-share-location "eastus2" --name MyShareSubscription
  parameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --invitation-id
    summary: The invitation id.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the share subscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --source-share-location
    summary: Source share location.
    description: ''

- uid: ext_healthcareapis_az_healthcareapis_service_create
  name: az healthcareapis service create
  summary: Create or update the metadata of a service instance.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create or Update a service with all parameters
    syntax:
      content: az healthcareapis service create --resource-group "rg1" --resource-name "service1" --identity type="SystemAssigned" --kind "fhir-R4" --location "westus2" --properties "{\"accessPolicies\":[{\"objectId\":\"c487e7d1-3210-41a3-8ccc-e9372b78da47\"},{\"objectId\":\"5b307da8-43d4-492b-8b66-b0294ade872f\"}],\"authenticationConfiguration\":{\"audience\":\"https://azurehealthcareapis.com\",\"authority\":\"https://login.microsoftonline.com/abfde7b2-df0f-47e6-aabf-2462b07508dc\",\"smartProxyEnabled\":true},\"corsConfiguration\":{\"allowCredentials\":false,\"headers\":[\"*\"],\"maxAge\":1440,\"methods\":[\"DELETE\",\"GET\",\"OPTIONS\",\"PATCH\",\"POST\",\"PUT\"],\"origins\":[\"*\"]},\"cosmosDbConfiguration\":{\"offerThroughput\":1000},\"exportConfiguration\":{\"storageAccountName\":\"existingStorageAccount\"}}"
  - summary: Create or Update a service with minimum parameters
    syntax:
      content: az healthcareapis service create --resource-group "rg1" --resource-name "service2" --kind "fhir-R4" --location "westus2" --properties "{\"accessPolicies\":[{\"objectId\":\"c487e7d1-3210-41a3-8ccc-e9372b78da47\"}]}"
  parameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: fhir, fhir-R4, fhir-Stu3
    summary: The kind of the service.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: The name of the service instance.
    description: ''
  - name: --etag
    summary: An etag associated with the resource, used for optimistic concurrency when editing it.
    description: ''
  - name: --identity
    summary: 'Setting indicating whether the service has a managed identity associated with it. Expect value: type=xx.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --properties
    summary: 'The common properties of a service. Expected value: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''

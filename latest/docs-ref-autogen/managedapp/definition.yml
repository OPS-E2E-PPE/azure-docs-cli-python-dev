- uid: az_managedapp_definition_create
  name: az managedapp definition create
  summary: Create a managed application definition.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a managed application defintion.
    syntax:
      content: >-
        az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
            --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
            --package-file-uri "https://path/to/myPackage.zip"
  - summary: Create a managed application defintion with inline values for createUiDefinition and mainTemplate.
    syntax:
      content: >-
        az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
            --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
            --create-ui-definition @myCreateUiDef.json --main-template @myMainTemplate.json
  parameters:
  - isRequired: true
    name: --authorizations -a
    summary: Space-separated authorization pairs in a format of `&lt;principalId&gt;:&lt;roleDefinitionId&gt;`.
    description: ''
  - isRequired: true
    name: --description
    summary: The managed application definition description.
    description: ''
  - isRequired: true
    name: --display-name
    summary: The managed application definition display name.
    description: ''
  - isRequired: true
    name: --lock-level
    parameterValueGroup: CanNotDelete, None, ReadOnly
    summary: The type of lock restriction.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The managed application definition name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group of the managed application definition.
    description: ''
  - name: --create-ui-definition
    summary: The managed application definition create ui definition.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --main-template
    summary: The managed application definition main template.
    description: ''
  - name: --package-file-uri
    summary: The managed application definition package file uri.
    description: ''
  - name: --tags
    summary: Tags in 'a=b c' format.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

### YamlMime:UniversalReference
items:
- uid: az_managedapp_definition
  name: az managedapp definition
  summary: Manage Azure Managed Applications.
  description: ''
  langs:
  - azurecli
  children:
  - az_managedapp_definition_create
  - az_managedapp_definition_delete
  - az_managedapp_definition_list
  - az_managedapp_definition_show
- uid: az_managedapp_definition_create
  name: az managedapp definition create
  summary: Create a managed application definition.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a managed application defintion.
    syntax:
      content: az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef"     --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None     --package-file-uri "https://path/to/myPackage.zip"
  - summary: Create a managed application defintion with inline values for createUiDefinition and mainTemplate.
    syntax:
      content: az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef"     --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None     --create-ui-definition @myCreateUiDef.json --main-template @myMainTemplate.json
  parameters:
  - isRequired: true
    name: --authorizations -a
    summary: Space separated authorization pairs in a format of <principalId>:<roleDefinitionId>.
    description: ''
  - isRequired: true
    name: --description
    summary: The managed application definition description.
    description: ''
  - isRequired: true
    name: --display-name
    summary: The managed application definition display name.
    description: ''
  - isRequired: true
    name: --lock-level
    parameterValueGroup: CanNotDelete, None, ReadOnly
    summary: ''
    description: ''
  - isRequired: true
    name: --name -n
    summary: The managed application definition name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group of the managed application definition.
    description: ''
  - name: --create-ui-definition
    summary: The managed application definition create ui definition.
    description: ''
  - name: --location -l
    summary: Location. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.
    description: ''
  - name: --main-template
    summary: The managed application definition main template.
    description: ''
  - name: --package-file-uri
    summary: The managed application definition package file uri.
    description: ''
  - name: --tags
    summary: Tags in 'a=b c' format.
    description: ''
- uid: az_managedapp_definition_delete
  name: az managedapp definition delete
  summary: Delete a managed application definition.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: The name of the managed application definition to delete.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group of the managed application definition.
    description: ''
- uid: az_managedapp_definition_list

### YamlMime:UniversalReference
items:
- uid: az_appservice_plan
  name: az appservice plan
  summary: Manage app service plans.
  description: ''
  langs:
  - azurecli
  children:
  - az_appservice_plan_create
  - az_appservice_plan_delete
  - az_appservice_plan_list
  - az_appservice_plan_show
  - az_appservice_plan_update
- uid: az_appservice_plan_create
  name: az appservice plan create
  summary: Create an app service plan.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a basic app service plan.
    syntax:
      content: az appservice plan create -g MyResourceGroup -n MyPlan
  - summary: Create a standard app service plan with with four Linux workers.
    syntax:
      content: >-
        az appservice plan create -g MyResourceGroup -n MyPlan \
            --is-linux --number-of-workers 4 --sku S1
  - summary: Create an app service plan for app service environment.
    syntax:
      content: >-
        az appservice plan create -g MyResourceGroup -n MyPlan \
            --app-service-environment MyAppServiceEnvironment --sku I1
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the new app service plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --app-service-environment -e
    summary: Name or ID of the app service environment.
    description: ''
  - name: --hyper-v
    summary: Host web app on Windows container.
    description: ''
  - name: --is-linux
    summary: Host web app on Linux worker.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --number-of-workers
    defaultValue: "1"
    summary: Number of workers to be allocated.
    description: ''
  - name: --per-site-scaling
    summary: Enable per-app scaling at the App Service plan level to allow for scaling an app independently from the App Service plan that hosts it.
    description: ''
  - name: --sku
    defaultValue: B1
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I2, I3, P1V2, P2V2, P3V2, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: The pricing tiers, e.g., F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large), I1 (Isolated Small), I2 (Isolated Medium), I3 (Isolated Large).
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
      repo: https://github.com/Azure/azure-cli.git

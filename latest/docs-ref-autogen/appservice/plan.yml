      repo: https://github.com/Azure/azure-cli.git
- uid: az_appservice_plan_list
  name: az appservice plan list
  summary: List app service plans.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all free tier App Service plans.
    syntax:
      content: az appservice plan list --query "[?sku.tier=='Free']"
  - summary: List all App Service plans for an App Service environment.
    syntax:
      content: az appservice plan list --query "[?hostingEnvironmentProfile.name=='<ase-name>']"
  parameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
    remote:
      branch: master
      path: src/azure-cli/azure/cli/command_modules/appservice/_help.py
      repo: https://github.com/Azure/azure-cli.git

directCommands:
- uid: az_security_jit_policy_list
  name: az security jit-policy list
  summary: List your Just in Time network access policies.
  description: ''
  syntax: >-
    az security jit-policy list [--location]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Get all the Just in Time network access policies.
    syntax: az security jit-policy list
  optionalParameters:
  - name: --location -l
    summary: Location of the resource.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_jit_policy_show
  name: az security jit-policy show
  summary: Shows a Just in Time network access policy.
  description: ''
  syntax: >-
    az security jit-policy show --location
                                --name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Get a Just in Time network access policy.
    syntax: az security jit-policy show -l northeurope -n default -g myService1
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Location of the resource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/security/_help.py

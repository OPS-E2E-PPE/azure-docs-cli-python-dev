- uid: az_security_alert_show
  name: az security alert show
  summary: Shows a security alert.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get a security alert on a subscription scope.
    syntax:
      content: az security alert show --location "centralus" -n "alertName"
  - summary: Get a security alert on a resource group scope.
    syntax:
      content: az security alert show -g "myRg" --location "centralus" -n "alertName"
  parameters:
  - isRequired: true
    name: --location -l
    summary: Location of the resource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

- uid: az_security_alert_update
  name: az security alert update
  summary: Updates a security alert status.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Dismiss a security alert on a subscription scope.
    syntax:
      content: az security alert update --location "centralus" -n "alertName" --status "dismiss"
  - summary: Dismiss a security alert on a resource group scope.
    syntax:
      content: az security alert update -g "myRg" --location "centralus" -n "alertName" --status "dismiss"
  - summary: Activate a security alert on a subscritpion scope.
    syntax:
      content: az security alert update --location "centralus" -n "alertName" --status "activate"
  - summary: Activate a security alert on a resource group scope.
    syntax:
      content: az security alert update -g "myRg" --location "centralus" -n "alertName" --status "activate"
  parameters:
  - isRequired: true
    name: --location -l
    summary: Location of the resource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the resource to be fetched.
    description: ''
  - isRequired: true
    name: --status
    summary: Target status of the alert. possible values are "dismiss" and "activate".
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

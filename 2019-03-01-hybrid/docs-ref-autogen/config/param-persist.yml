### YamlMime:AzureCLIGroup
uid: az_config_param_persist
name: az config param-persist
summary: Manage parameter persistence.
description: ''
directCommands:
- uid: az_config_param_persist_delete
  name: az config param-persist delete
  summary: Delete parameter persistence data.
  description: ''
  syntax: >-
    az config param-persist delete [--all]
                                   [--purge]
                                   [--recursive]
                                   [--yes]
                                   [<NAME>]
  examples:
  - summary: Delete resource_group_name from parameter persistence
    syntax: az config param-persist delete resource_group_name
  - summary: Clear all parameter persistence data
    syntax: az config param-persist delete --all
  - summary: Delete parameter persistence file
    syntax: az config param-persist delete --all --purge
  - summary: Delete parameter persistence file recursively
    syntax: az config param-persist delete --all --purge --recursive
  optionalParameters:
  - name: --all
    summary: Clear all parameter persistence data. Either positional name argument  or --all can be specified.
    description: ''
  - name: --purge
    summary: Delete parameter persistence file from working directory. Only available when --all is specified.
    description: ''
  - name: --recursive
    summary: Indicate this is recursive delete of parameter persistence. Only available when --all is specified.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation. Only available when --all is specified.
    description: ''
  - name: <NAME>
    summary: Space-separated list of parameter persistence names. Either positional name argument or --all can be specified.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param_persist_off
  name: az config param-persist off
  summary: Turn off parameter persistence.
  description: ''
  syntax: az config param-persist off
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param_persist_on
  name: az config param-persist on
  summary: Turn on parameter persistence.
  description: ''
  syntax: az config param-persist on
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param_persist_show
  name: az config param-persist show
  summary: Show parameter persistence data.
  description: ''
  syntax: >-
    az config param-persist show [--query-examples]
                                 [<NAME>]
  examples:
  - summary: Show all parameter persistence value
    syntax: az config param-persist show
  - summary: Show resource_group_name parameter persistence value
    syntax: az config param-persist show resource_group_name
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: <NAME>
    summary: Space-separated list of parameter persistence names.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/config/_help.py
commands:
- az_config_param_persist_delete
- az_config_param_persist_off
- az_config_param_persist_on
- az_config_param_persist_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  doc_source_url_repo: https://github.com/Azure/azure-cli/blob/master/
  ms.date: 09/14/2020
  description: Manage parameter persistence.

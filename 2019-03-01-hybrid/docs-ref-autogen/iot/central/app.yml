### YamlMime:AzureCLIGroup
uid: az_iot_central_app
name: az iot central app
summary: Manage IoT Central applications.
description: ''
directCommands:
- uid: az_iot_central_app_create
  name: az iot central app create
  summary: Create an IoT Central application.
  description: >-
    For an introduction to IoT Central, see <a href="https://docs.microsoft.com/azure/iot-central/">https://docs.microsoft.com/azure/iot-central/</a>.

    The F1 Sku is no longer supported. Please use the ST2 Sku (default) for app creation.

    For more pricing information, please visit <a href="https://azure.microsoft.com/pricing/details/iot-central/">https://azure.microsoft.com/pricing/details/iot-central/</a>.
  syntax: >-
    az iot central app create --name
                              --resource-group
                              --subdomain
                              [--display-name]
                              [--location]
                              [--sku {F1, S1, ST0, ST1, ST2}]
                              [--subscription]
                              [--template]
  examples:
  - summary: Create an IoT Central application in the standard pricing tier ST2, in the region of the resource group.
    syntax: az iot central app create --resource-group MyResourceGroup --name my-app-resource --subdomain my-app-subdomain
  - summary: Create an IoT Central application with the standard pricing tier ST2 in the 'westus' region, with a custom display name, based on the iotc-pnp-preview template.
    syntax: az iot central app create --resource-group MyResourceGroup --name my-app-resource-name --sku ST2 --location westus --subdomain my-app-subdomain --template iotc-pnp-preview --display-name 'My Custom Display Name'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subdomain -s
    summary: Subdomain for the IoT Central URL. Each application must have a unique subdomain.
    description: ''
  optionalParameters:
  - name: --display-name -d
    summary: Custom display name for the IoT Central application. Default is resource name.
    description: ''
  - name: --location -l
    summary: Location of your IoT Central application. Default is the location of target resource group.
    description: ''
  - name: --sku
    defaultValue: ST2
    parameterValueGroup: F1, S1, ST0, ST1, ST2
    summary: Pricing tier for IoT Central applications. Default value is ST2.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --template -t
    summary: IoT Central application template name. Default is a custom application.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_delete
  name: az iot central app delete
  summary: Delete an IoT Central application.
  description: ''
  syntax: >-
    az iot central app delete --name
                              --resource-group
                              [--subscription]
                              [--yes]
  examples:
  - summary: Delete an IoT Central application.
    syntax: az iot central app delete --name MyIoTCentralApplication --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_list
  name: az iot central app list
  summary: List IoT Central applications.
  description: ''
  syntax: >-
    az iot central app list [--resource-group]
                            [--subscription]
  examples:
  - summary: List all IoT Central applications in a subscription.
    syntax: az iot central app list
  - summary: List all IoT Central applications in the resource group 'MyGroup'
    syntax: az iot central app list --resource-group MyGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_show
  name: az iot central app show
  summary: Get the details of an IoT Central application.
  description: ''
  syntax: >-
    az iot central app show --name
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Show an IoT Central application.
    syntax: az iot central app show --name MyApp
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_update
  name: az iot central app update
  summary: Update metadata for an IoT Central application.
  description: ''
  syntax: >-
    az iot central app update --name
                              --resource-group
                              [--add]
                              [--force-string]
                              [--remove]
                              [--set]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Central application name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/iot/_help.py

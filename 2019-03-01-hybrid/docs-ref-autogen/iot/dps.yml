    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_show
  name: az iot dps show
  summary: Get the details of an Azure IoT Hub device provisioning service.
  description: ''
  syntax: >-
    az iot dps show [--ids]
                    [--name]
                    [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Show details of an Azure IoT Hub device provisioning service 'MyDps'
    syntax: az iot dps show --name MyDps --resource-group MyResourceGroup
  optionalParameters:

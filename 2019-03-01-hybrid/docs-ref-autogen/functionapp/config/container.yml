uid: az_functionapp_config_container
name: az functionapp config container
summary: Manage function app container settings.
description: ''
directCommands:
- uid: az_functionapp_config_container_delete
  name: az functionapp config container delete
  summary: Delete a function app container's settings.
  description: ''
  syntax: >-
    az functionapp config container delete [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--slot]
                                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_container_set
  name: az functionapp config container set
  summary: Set a function app container's settings.
  description: ''
  syntax: >-
    az functionapp config container set [--docker-custom-image-name]
                                        [--docker-registry-server-password]
                                        [--docker-registry-server-url]
                                        [--docker-registry-server-user]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Set a function app container's settings. (autogenerated)
    syntax: az functionapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --docker-custom-image-name -c -i
    summary: The container custom image name and optionally the tag name.
    description: ''
  - name: --docker-registry-server-password -p
    summary: The container registry server password.
    description: ''
  - name: --docker-registry-server-url -r
    summary: The container registry server url.
    description: ''
  - name: --docker-registry-server-user -u
    summary: The container registry server username.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_container_show
  name: az functionapp config container show
  summary: Get details of a function app container's settings.
  description: ''
  syntax: >-
    az functionapp config container show [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--slot]
                                         [--subscription]
  examples:
  - summary: Get details of a function app container's settings. (autogenerated)
    syntax: az functionapp config container show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the function app.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/appservice/_help.py

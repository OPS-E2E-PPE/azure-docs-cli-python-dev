- uid: ext_datafactory_az_datafactory_dataset_create
  name: az datafactory dataset create
  summary: Creates or updates a dataset.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Datasets_Create
    syntax:
      content: az datafactory dataset create --properties "{\"type\":\"AzureBlob\",\"linkedServiceName\":{\"type\":\"LinkedServiceReference\",\"referenceName\":\"myLinkedService\"},\"parameters\":{\"MyFileName\":{\"type\":\"String\"},\"MyFolderPath\":{\"type\":\"String\"}},\"typeProperties\":{\"format\":{\"type\":\"TextFormat\"},\"fileName\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFileName\"},\"folderPath\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFolderPath\"}}}" --name "myDataset" --factory-name "myFactoryName" --resource-group "myResourceGroup"
  parameters:
  - isRequired: true
    name: --factory-name
    summary: The factory name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The dataset name.
    description: ''
  - isRequired: true
    name: --properties
    summary: 'Dataset properties. Expected value: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --if-match
    summary: ETag of the dataset entity.  Should only be specified for update, for which it should match existing entity or can be \* for unconditional update.
    description: ''

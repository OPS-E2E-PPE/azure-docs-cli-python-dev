- uid: ext_azure-cli-iot-ext_az_iot_hub_device_identity_remove_children
  name: az iot hub device-identity remove-children
  summary: Remove non edge devices as children from specified edge device.
  description: ''
  syntax: >-
    az iot hub device-identity remove-children --device-id
                                               [--child-list]
                                               [--hub-name]
                                               [--login]
                                               [--remove-all]
                                               [--resource-group]
  examples:
  - summary: Remove all mentioned devices as children of specified device.
    syntax: az iot hub device-identity remove-children -d {edge_device_id} --child-list {comma_separated_non_edge_device_id} -n {iothub_name}
  - summary: Remove all non-edge devices as children specified edge device.
    syntax: az iot hub device-identity remove-children -d {edge_device_id} --remove-all
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Id of edge device.
    description: ''
  optionalParameters:

### YamlMime:AzureCLIGroup
uid: ext_azure-cli-iot-ext_az_iot_pnp_interface
name: az iot pnp interface
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-cli-iot-ext** extension for Azure CLI and requires version 2.0.70 or higher.  The extension will automatically install the first time you run an **az iot pnp interface** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage interfaces in an IoT Plug and Play model repository.
description: ''
directCommands:
- uid: ext_azure-cli-iot-ext_az_iot_pnp_interface_create
  name: az iot pnp interface create
  summary: Create an interface in the company repository.
  description: ''
  syntax: >-
    az iot pnp interface create --def
                                [--endpoint]
                                [--login]
                                [--repo-id]
  examples:
  - summary: Create an interface in the company repository.
    syntax: az iot pnp interface create --def {plug_and_play_interface_file_path} -r {pnp_repository}
  requiredParameters:
  - isRequired: true
    name: --def --definition
    summary: IoT Plug and Play interface definition written in PPDL (JSON-LD). Can be directly input or a file path where the content is extracted.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: <a href="https://provider.azureiotrepository.com">https://provider.azureiotrepository.com</a>
    summary: IoT Plug and Play endpoint.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --repo-id -r
    summary: IoT Plug and Play repository Id.
    description: ''
- uid: ext_azure-cli-iot-ext_az_iot_pnp_interface_delete
  name: az iot pnp interface delete
  summary: Delete an interface in the company repository.
  description: ''
  syntax: >-
    az iot pnp interface delete --interface
                                [--endpoint]
                                [--login]
                                [--repo-id]
  examples:
  - summary: Delete an interface in the company repository.
    syntax: az iot pnp interface delete -r {pnp_repository} --interface {plug_and_play_interface_id}
  requiredParameters:
  - isRequired: true
    name: --interface -i
    summary: 'Target interface urn-id. Example: <a href="urn:example:interfaces:MXChip:1">urn:example:interfaces:MXChip:1</a>.'
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: <a href="https://provider.azureiotrepository.com">https://provider.azureiotrepository.com</a>
    summary: IoT Plug and Play endpoint.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --repo-id -r
    summary: IoT Plug and Play repository Id.
    description: ''
- uid: ext_azure-cli-iot-ext_az_iot_pnp_interface_list
  name: az iot pnp interface list
  summary: List all interfaces.
  description: ''
  syntax: >-
    az iot pnp interface list [--endpoint]
                              [--login]
                              [--repo-id]
                              [--search]
                              [--top]
  examples:
  - summary: List all company repository's interfaces.
    syntax: az iot pnp interface list -r {pnp_repository}
  - summary: List all public interfaces.
    syntax: az iot pnp interface list
  optionalParameters:
  - name: --endpoint -e
    defaultValue: <a href="https://provider.azureiotrepository.com">https://provider.azureiotrepository.com</a>
    summary: IoT Plug and Play endpoint.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --repo-id -r
    summary: IoT Plug and Play repository Id.
    description: ''
  - name: --search --ss
    summary: Searches IoT Plug and Play interfaces for given string in the "Description, DisplayName, comment and Id".
    description: ''
  - name: --top
    defaultValue: "1000"
    summary: Maximum number of interface to return.
    description: ''
- uid: ext_azure-cli-iot-ext_az_iot_pnp_interface_publish
  name: az iot pnp interface publish
  summary: Publish an interface to public repository.
  description: ''
  syntax: >-
    az iot pnp interface publish --interface
                                 [--endpoint]
                                 [--login]
                                 [--repo-id]
  examples:
  - summary: Publish an interface to public repository.
    syntax: az iot pnp interface publish -r {pnp_repository} --interface {plug_and_play_interface_id}
  requiredParameters:
  - isRequired: true
    name: --interface -i
    summary: 'Target interface urn-id. Example: <a href="urn:example:interfaces:MXChip:1">urn:example:interfaces:MXChip:1</a>.'
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: <a href="https://provider.azureiotrepository.com">https://provider.azureiotrepository.com</a>
    summary: IoT Plug and Play endpoint.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --repo-id -r
    summary: IoT Plug and Play repository Id.
    description: ''
- uid: ext_azure-cli-iot-ext_az_iot_pnp_interface_show
  name: az iot pnp interface show
  summary: Get the details of an interface.
  description: ''
  syntax: >-
    az iot pnp interface show --interface
                              [--endpoint]
                              [--login]
                              [--repo-id]
  examples:
  - summary: Get the details of a company repository interface.
    syntax: az iot pnp interface show -r {pnp_repository} --interface {plug_and_play_interface_id}
  - summary: Get the details of public interface.
    syntax: az iot pnp interface show --interface {plug_and_play_interface_id}
  requiredParameters:
  - isRequired: true
    name: --interface -i
    summary: 'Target interface urn-id. Example: <a href="urn:example:interfaces:MXChip:1">urn:example:interfaces:MXChip:1</a>.'
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: <a href="https://provider.azureiotrepository.com">https://provider.azureiotrepository.com</a>
    summary: IoT Plug and Play endpoint.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --repo-id -r
    summary: IoT Plug and Play repository Id.
    description: ''
- uid: ext_azure-cli-iot-ext_az_iot_pnp_interface_update
  name: az iot pnp interface update
  summary: Update an interface in the company repository.
  description: ''
  syntax: >-

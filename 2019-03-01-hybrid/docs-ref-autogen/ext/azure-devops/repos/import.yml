### YamlMime:UniversalReference
items:
- uid: ext_azure-devops_az_repos_import
  name: az repos import
  summary: Manage Git repositories import.
  description: ''
  langs:
  - azurecli
  children:
  - ext_azure-devops_az_repos_import_create
- uid: ext_azure-devops_az_repos_import_create
  name: az repos import create
  summary: Create a git import request (currently only supports import from public git source).
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --git-source-url --git-url
    summary: Url of the source git repository.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --git-service-endpoint-id
    summary: Service Endpoint for connection to external endpoint.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --repository -r
    summary: Name or ID of the repository to create the import request in.
    description: ''
  - name: --requires-authorization
    summary: Flag to tell if source git repository is private.
    description: ''
  - name: --user-name
    summary: User name in case source git repository is private.
    description: ''
commands:

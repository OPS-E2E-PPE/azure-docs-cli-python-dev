items:
- uid: ext_blueprint_az_blueprint
  name: az blueprint
  summary: Commands to manage blueprint.
  description: ''
  langs:
  - azurecli
  children:
  - ext_blueprint_az_blueprint_create
  - ext_blueprint_az_blueprint_delete

- uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule_create
  name: az notification-hub namespace authorization-rule create
  summary: Create an authorization rule for a namespace.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a namespace authorization rule
    syntax:
      content: >-
        az notification-hub namespace authorization-rule create --resource-group \

        MyResourceGroup --namespace-name "nh-sdk-ns" --name "sdk-AuthRules-1788" --rights "Listen"
  parameters:
  - isRequired: true
    name: --name -n
    summary: The authorization rule name.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: The namespace name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --rights
    summary: The rights associated with the rule.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''

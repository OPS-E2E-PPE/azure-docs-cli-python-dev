- uid: ext_csvmware_az_csvmware_resource_pool_show
  name: az csvmware resource-pool show
  summary: Get the details of a resource pool in a private cloud.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a resource pool.
    syntax:
      content: az csvmware resource-pool show -n MyResourcePool -p MyPrivateCloud --location eastus
  parameters:
  - isRequired: true
    name: --location -l
    summary: Region in which the private cloud is present.
    description: ''
  - isRequired: true

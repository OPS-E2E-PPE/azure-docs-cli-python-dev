- uid: ext_peering_az_peering_registered_prefix_create
  name: az peering registered-prefix create
  summary: Creates a new registered prefix with the specified name under the given subscription, resource group and peering.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create or update a registered prefix for the peering
    syntax:
      content: az peering registered-prefix create --peering-name "peeringName" --prefix "10.22.20.0/24" --registered-prefix-name "registeredPrefixName" --resource-group "rgName"
  parameters:
  - isRequired: true
    name: --peering-name
    summary: The name of the peering.
    description: ''
  - isRequired: true
    name: --registered-prefix-name
    summary: The name of the registered prefix.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --prefix
    summary: The customer's prefix from which traffic originates.
    description: ''

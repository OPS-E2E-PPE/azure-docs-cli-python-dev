    parameterValueGroup: AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT
    summary: The data format of the message. Optionally the data format can be added to each message.
    description: ''

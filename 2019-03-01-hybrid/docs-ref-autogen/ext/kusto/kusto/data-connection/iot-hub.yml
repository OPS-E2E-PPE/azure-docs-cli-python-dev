    summary: 'System properties of the iot hub Expected value: json-string/@json-file.'
    description: ''
  - name: --iot-hub-resource-id
    summary: The resource ID of the Iot hub to be used to create a data connection.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''

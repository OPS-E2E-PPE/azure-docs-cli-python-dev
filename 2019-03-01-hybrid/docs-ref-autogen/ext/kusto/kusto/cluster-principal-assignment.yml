  - azurecli
  examples:
  - summary: KustoClusterPrincipalAssignmentsCreateOrUpdate
    syntax:
      content: az kusto cluster-principal-assignment create --cluster-name "kustoclusterrptest4" --principal-id "87654321-1234-1234-1234-123456789123" --principal-type "App" --role "AllDatabasesAdmin" --tenant-id "12345678-1234-1234-1234-123456789123" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  parameters:
  - isRequired: true

- uid: ext_eventgrid_az_eventgrid_topic_private_endpoint_connection_approve
  name: az eventgrid topic private-endpoint-connection approve
  summary: Approve a private endpoint connection request for a topic.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Approve a private endpoint connection for a topic.
    syntax:
      content: az eventgrid topic private-endpoint-connection approve -g rg1 --topic-name topic1 -n topic1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample approval description"
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the private endpoint connection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name of the topic.
    description: ''
  - name: --description
    summary: Comments for the approval.
    description: ''

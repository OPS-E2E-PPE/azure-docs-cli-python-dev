items:
- uid: ext_netappfiles-preview_az_netappfiles_account
  name: az netappfiles account
  summary: Manage Azure NetApp Files (ANF) Account Resources.
  description: ''
  langs:
  - azurecli
  children:
  - ext_netappfiles-preview_az_netappfiles_account_create
  - ext_netappfiles-preview_az_netappfiles_account_delete
  - ext_netappfiles-preview_az_netappfiles_account_list
  - ext_netappfiles-preview_az_netappfiles_account_set
  - ext_netappfiles-preview_az_netappfiles_account_show
  - ext_netappfiles-preview_az_netappfiles_account_update
- uid: ext_netappfiles-preview_az_netappfiles_account_create
  name: az netappfiles account create
  summary: Create a new Azure NetApp Files (ANF) account. Note that active directory can only be applied to an existing account (using set/update).
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create an ANF account
    syntax:
      content: az netappfiles account create -g group --account-name name -l location
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --active-directories
    summary: Active Directories.
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the account.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_account_delete
  name: az netappfiles account delete
  summary: Delete the specified ANF account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete an ANF account
    syntax:
      content: az netappfiles account delete -g group --account-name name
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_account_list
  name: az netappfiles account list
  summary: List ANF accounts.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List ANF accounts within a resource group
    syntax:
      content: az netappfiles account list -g group
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_account_set
  name: az netappfiles account set
  summary: Sets the tags or the active directory details for a specified ANF account. Sets the active directory property to exactly what is provided. If none is provided then the active directory is removed, i.e. provide empty [].
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update the tags and active directory of an ANF account
    syntax:
      content: "az netappfiles account set -g group --account-name name --tags 'key[=value] key[=value]' --active-directories '[{\"username\": \"aduser\", \"password\": \"aduser\", \"smbservername\": \"SMBSERVER\", \"dns\": \"1.2.3.4\", \"domain\": \"westcentralus\"}]' -l westus2"
  - summary: Remove the active directory from the ANF account
    syntax:
      content: az netappfiles account set -g group --account-name name --active-directories '[]' -l westus2
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --active-directories
    summary: An array of active directory (AD) settings in json format. Limitation one AD/subscription. Consists of the fields username (Username of Active Directory domain administrator), password (Plain text password of Active Directory domain administrator), domain (Name of the Active Directory domain), dns (Comma separated list of DNS server IP addresses for the Active Directory domain), smb_server_name (NetBIOS name of the SMB server. This name will be registered as a computer account in the AD and used to mount volumes. Must be 10 characters or less), organizational_unit (The Organizational Unit (OU) within the Windows Active Directory).
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the account.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_account_show
  name: az netappfiles account show
  summary: Get the specified ANF account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get an ANF account
    syntax:
      content: az netappfiles account show -g group --account-name name
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_netappfiles-preview_az_netappfiles_account_update
  name: az netappfiles account update
  summary: Set/modify the tags or the active directory details for a specified ANF account. Active directory settings are appended only - if none are present no change is made otherwise the active directory is replaced with that provided.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Update the tags and active directory of an ANF account
    syntax:
      content: "az netappfiles account update -g group --account-name name --tags 'key[=value] key[=value]' --active-directories '[{\"username\": \"aduser\", \"password\": \"aduser\", \"smbservername\": \"SMBSERVER\", \"dns\": \"1.2.3.4\", \"domain\": \"westcentralus\"}]' -l westus2"
  parameters:
  - isRequired: true
    name: --account-name -a -n
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --active-directories
    summary: An array of active directory (AD) settings in json format. Limitation one AD/subscription. Consists of the fields username (Username of Active Directory domain administrator), password (Plain text password of Active Directory domain administrator), domain (Name of the Active Directory domain), dns (Comma separated list of DNS server IP addresses for the Active Directory domain), smb_server_name (NetBIOS name of the SMB server. This name will be registered as a computer account in the AD and used to mount volumes. Must be 10 characters or less), organizational_unit (The Organizational Unit (OU) within the Windows Active Directory).
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the account.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''

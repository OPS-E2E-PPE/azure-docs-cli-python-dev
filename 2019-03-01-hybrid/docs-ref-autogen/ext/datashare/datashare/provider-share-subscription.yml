- uid: ext_datashare_az_datashare_provider_share_subscription_wait
  name: az datashare provider-share-subscription wait
  summary: Place the CLI in a waiting state until a condition of the datashare provider share subscription is met.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Pause executing next line of CLI script until the datashare provider share subscription is successfully provisioned.
    syntax:
      content: az datashare provider-share-subscription wait --account-name MyAccount --share-subscription 00000000-0000-0000-0000-000000000000 --resource-group MyResourceGroup --share-name MyShare --created
  parameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the share.
    description: ''
  - isRequired: true
    name: --share-subscription
    summary: To locate share subscription.
    description: ''
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''

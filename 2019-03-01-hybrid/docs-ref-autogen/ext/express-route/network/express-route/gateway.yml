### YamlMime:AzureCLIGroup
uid: ext_express-route_az_network_express_route_gateway
name: az network express-route gateway
extensionInformation: >-
  > [!Note]

  > This reference is part of the **express-route** extension for Azure CLI and requires version 2.0.46 or higher.  The extension will automatically install the first time you run an **az network express-route gateway** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage ExpressRoute gateways.
description: ''
directCommands:
- uid: ext_express-route_az_network_express_route_gateway_create
  name: az network express-route gateway create
  summary: Create an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway create --name
                                            --resource-group
                                            [--location]
                                            [--max-val]
                                            [--min-val]
                                            [--tags]
                                            [--virtual-hub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-val
    summary: Maximum number of scale units deployed for gateway.
    description: ''
  - name: --min-val
    defaultValue: "2"
    summary: Minimum number of scale units deployed for gateway.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --virtual-hub
    summary: Name or ID of the virtual hub to associate with the gateway.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_delete
  name: az network express-route gateway delete
  summary: Delete an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway delete --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_list
  name: az network express-route gateway list
  summary: List ExpressRoute gateways.
  description: ''
  syntax: az network express-route gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_show
  name: az network express-route gateway show
  summary: Get the details of an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway show --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_express-route_az_network_express_route_gateway_update
  name: az network express-route gateway update
  summary: Update settings of an ExpressRoute gateway.
  description: ''
  syntax: >-
    az network express-route gateway update --name
                                            --resource-group
                                            [--add]
                                            [--force-string]
                                            [--max-val]
                                            [--min-val]
                                            [--remove]
                                            [--set]
                                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: ExpressRoute gateway name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --max-val
    summary: Maximum number of scale units deployed for gateway.
    description: ''
  - name: --min-val
    summary: Minimum number of scale units deployed for gateway.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''

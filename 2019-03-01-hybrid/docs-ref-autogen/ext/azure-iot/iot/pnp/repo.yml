### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_pnp_repo
name: az iot pnp repo
summary: Create and view Azure IoT Plug-and-Play tenant repositories.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_pnp_repo_create
  name: az iot pnp repo create
  summary: Create a new PnP company repository for your tenant.
  description: >-
    Note that this command takes no parameters. The company repository will be created in your tenant,

    and the user who creates the repository will be granted the TenantAdministrator role.
  syntax: az iot pnp repo create [--pnp-dns-suffix]
  optionalParameters:
  - name: --pnp-dns-suffix
    summary: An optional PnP DNS suffix used to interact with different PnP environments.
    description: ''
- uid: ext_azure-iot_az_iot_pnp_repo_list
  name: az iot pnp repo list
  summary: List PnP repositories for your tenant.
  description: ''
  syntax: az iot pnp repo list [--pnp-dns-suffix]
  optionalParameters:
  - name: --pnp-dns-suffix
    summary: An optional PnP DNS suffix used to interact with different PnP environments.
    description: ''
commands:
- ext_azure-iot_az_iot_pnp_repo_create
- ext_azure-iot_az_iot_pnp_repo_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Create and view Azure IoT Plug-and-Play tenant repositories.

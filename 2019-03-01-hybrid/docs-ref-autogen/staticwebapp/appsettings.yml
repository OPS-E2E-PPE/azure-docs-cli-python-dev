### YamlMime:AzureCLIGroup
uid: az_staticwebapp_appsettings
name: az staticwebapp appsettings
summary: Manage app settings of Functions of the static app.
description: ''
directCommands:
- uid: az_staticwebapp_appsettings_delete
  name: az staticwebapp appsettings delete
  summary: Delete function app settings with given keys of the static app.
  description: ''
  syntax: >-
    az staticwebapp appsettings delete --name
                                       --setting-names
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Delete given app settings of the static app.
    syntax: az staticwebapp appsettings delete -n MyStaticAppName --setting-names key1 key2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Space-separated app setting names.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_staticwebapp_appsettings_list
  name: az staticwebapp appsettings list
  summary: List function app settings of the static app. A function must first be deployed to use this method.
  description: ''
  syntax: >-
    az staticwebapp appsettings list --name
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: List function app settings of the static app.
    syntax: az staticwebapp appsettings list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_staticwebapp_appsettings_set
  name: az staticwebapp appsettings set
  summary: Set (replace) function app settings of the static app.
  description: ''
  syntax: >-
    az staticwebapp appsettings set --name
                                    --setting-names
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Set (replace) function app settings of the static app.
    syntax: az staticwebapp appsettings set -n MyStaticAppName --setting-names key1=val1 key2=val2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the static site.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Space-separated app settings in 'key=value' format.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_staticwebapp_appsettings_delete
- az_staticwebapp_appsettings_list
- az_staticwebapp_appsettings_set
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage app settings of Functions of the static app.

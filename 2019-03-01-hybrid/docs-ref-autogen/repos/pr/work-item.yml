- uid: az_repos_pr_work_item_add
  name: az repos pr work-item add
  summary: Link one or more work items to a pull request.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --id
    summary: ID of the pull request.
    description: ''
  - isRequired: true
    name: --work-items
    summary: IDs of the work items to link. Space separated.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_repos_pr_work_item_list
  name: az repos pr work-item list

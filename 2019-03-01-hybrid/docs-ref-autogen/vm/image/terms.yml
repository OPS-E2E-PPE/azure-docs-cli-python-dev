- uid: az_vm_image_terms_accept
  name: az vm image terms accept
  summary: Accept Azure Marketplace image terms so that the image can be used to create VMs.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Accept Azure Marketplace image terms so that the image can be used to create VMs.
    syntax:
      content: az vm image terms accept --urn publisher:offer:sku:version
  parameters:
  - name: --offer -f
    summary: Image offer.
    description: ''
  - name: --plan
    summary: Image billing plan.
    description: ''
  - name: --publisher -p
    summary: Image publisher.
    description: ''
  - name: --urn
    summary: URN, in the format of 'publisher:offer:sku:version'. If specified, other argument values can be omitted.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

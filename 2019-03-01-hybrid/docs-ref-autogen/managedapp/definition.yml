### YamlMime:AzureCLIGroup
uid: az_managedapp_definition
name: az managedapp definition
summary: Manage Azure Managed Applications.
description: ''
directCommands:
- uid: az_managedapp_definition_create
  name: az managedapp definition create
  summary: Create a managed application definition.
  description: ''
  syntax: >-
    az managedapp definition create --authorizations
                                    --description
                                    --display-name
                                    --lock-level {CanNotDelete, None, ReadOnly}
                                    --name
                                    --resource-group
                                    [--create-ui-definition]
                                    [--location]
                                    [--main-template]
                                    [--package-file-uri]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Create a managed application defintion.
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --package-file-uri "https://path/to/myPackage.zip"
  - summary: Create a managed application defintion with inline values for createUiDefinition and mainTemplate.
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --create-ui-definition @myCreateUiDef.json --main-template @myMainTemplate.json
  requiredParameters:
  - isRequired: true
    name: --authorizations -a
    summary: Space-separated authorization pairs in a format of `<principalId>:<roleDefinitionId>`.
    description: ''
  - isRequired: true
    name: --description
    summary: The managed application definition description.
    description: ''
  - isRequired: true
    name: --display-name
    summary: The managed application definition display name.
    description: ''
  - isRequired: true
    name: --lock-level
    parameterValueGroup: CanNotDelete, None, ReadOnly
    summary: The type of lock restriction.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The managed application definition name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group of the managed application definition.
    description: ''
  optionalParameters:
  - name: --create-ui-definition
    summary: The managed application definition create ui definition.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --main-template
    summary: The managed application definition main template.
    description: ''
  - name: --package-file-uri
    summary: The managed application definition package file uri.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_delete
  name: az managedapp definition delete
  summary: Delete a managed application definition.
  description: ''
  syntax: >-
    az managedapp definition delete [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Delete a managed application definition. (autogenerated)
    syntax: az managedapp definition delete --name MyManagedApplicationDefinition --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the managed application definition to delete.
    description: ''
  - name: --resource-group -g
    summary: The resource group of the managed application definition.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_list
  name: az managedapp definition list
  summary: List managed application definitions.
  description: ''
  syntax: >-
    az managedapp definition list --resource-group
                                  [--subscription]
  examples:
  - summary: List managed application definitions. (autogenerated)
    syntax: az managedapp definition list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: The resource group of the managed application definition.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_show
  name: az managedapp definition show
  summary: Gets a managed application definition.
  description: ''
  syntax: >-
    az managedapp definition show [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The managed application definition name.
    description: ''
  - name: --resource-group -g
    summary: The resource group of the managed application definition.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/resource/_help.py

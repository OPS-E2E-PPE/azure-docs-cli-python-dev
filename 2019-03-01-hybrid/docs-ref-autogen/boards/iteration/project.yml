- uid: az_boards_iteration_project_update
  name: az boards iteration project update
  summary: (PREVIEW) Update project iteration.
  description: Move iteration or update iteration details like name AND/OR start-date and finish-date.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --path
    summary: Absolute path of an iteration. Example:ProjectNameIterationIterationName.
    description: ''
  - name: --child-id
    summary: Move an existing iteration and add as child node for this iteration.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --finish-date
    summary: 'Finish date of the iteration. Example : "2019-06-21".'
    description: ''
  - name: --name
    summary: New name of the iteration.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p

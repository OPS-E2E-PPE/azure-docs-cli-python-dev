- uid: az_boards_iteration_project_create
  name: az boards iteration project create
  summary: (PREVIEW) Create iteration.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name
    summary: Name of the iteration.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --finish-date
    summary: 'Finish date of the iteration. Example : "2019-06-21".'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --path
    summary: Absolute path of an iteration. Creates an iteration at root level if --path is not specified. Example:ProjectNameIterationIterationName.
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
  - name: --start-date
    summary: 'Start date of the iteration. Example : "2019-06-03".'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

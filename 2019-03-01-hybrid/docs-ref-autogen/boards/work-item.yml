    summary: Space separated "field=value" pairs for custom fields you would like to set.
    description: ''
  - name: --iteration
    summary: Iteration path of the work item (e.g. DemosIteration 1).
    description: ''
  - name: --open
    summary: Open the work item in the default web browser.
    description: ''
  - name: --org --organization
    summary: 'Azure Devops organization URL. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project.
    description: ''

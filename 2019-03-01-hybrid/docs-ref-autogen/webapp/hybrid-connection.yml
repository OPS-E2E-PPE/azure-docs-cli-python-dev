items:
- uid: az_webapp_hybrid_connection
  name: az webapp hybrid-connection
  summary: Methods that list, add and remove hybrid-connections from webapps.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_hybrid_connection_add
  - az_webapp_hybrid_connection_list
  - az_webapp_hybrid_connection_remove
- uid: az_webapp_hybrid_connection_add
  name: az webapp hybrid-connection add
  summary: Add a hybrid-connection to a webapp.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: add a hybrid-connection to a webapp
    syntax:
      content: az webapp hybrid-connection add -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  parameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Hybrid connection name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Hybrid connection namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

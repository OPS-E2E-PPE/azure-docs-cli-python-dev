### YamlMime:UniversalReference
items:
- uid: az_webapp_identity
  name: az webapp identity
  summary: Manage web app's managed service identity.
  description: ''
  langs:
  - azurecli
  children:
  - az_webapp_identity_assign
  - az_webapp_identity_remove
  - az_webapp_identity_show
- uid: az_webapp_identity_assign
  name: az webapp identity assign
  summary: Assign or disable managed service identity to the web app.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: assign local identity and assign a reader role to the current resource group.
    syntax:
      content: az webapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/MyResourceGroup
  - summary: enable identity for the web app.
    syntax:
      content: az webapp identity assign -g MyResourceGroup -n MyUniqueApp
  parameters:
  - name: --role
    defaultValue: Contributor
    summary: Role name or id the managed identity will be assigned.
    description: ''
  - name: --scope
    summary: The scope the managed identity has access to.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_identity_remove
  name: az webapp identity remove
  summary: Disable web app's managed service identity.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Disable web app's managed service identity (autogenerated)
    syntax:
      content: az webapp identity remove --name MyWebApp --resource-group MyResourceGroup
  parameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=&lt;name&gt;`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_identity_show
  name: az webapp identity show
  summary: Display web app's managed service identity.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: display webapp's managed service identity (autogenerated)
    syntax:
      content: az webapp identity show --name MyWebapp --resource-group MyResourceGroup
  parameters:
  - name: --slot -s

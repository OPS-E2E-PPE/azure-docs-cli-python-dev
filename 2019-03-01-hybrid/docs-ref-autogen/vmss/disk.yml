items:
- uid: az_vmss_disk
  name: az vmss disk
  summary: Manage data disks of a VMSS.
  description: ''
  langs:
  - azurecli
  children:
  - az_vmss_disk_attach
  - az_vmss_disk_detach
- uid: az_vmss_disk_attach
  name: az vmss disk attach
  summary: Attach managed data disks to a scale set or its instances.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Attach managed data disks to a scale set or its instances. (autogenerated)
    syntax:
      content: az vmss disk attach --disk {disk} --instance-id 0 --resource-group MyResourceGroup
  - summary: Attach managed data disks of a given size to a scale set or its instances. (autogenerated)
    syntax:
      content: az vmss disk attach --name MyVmss --resource-group MyResourceGroup --size-gb 50
  parameters:
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Disk caching policy.
    description: ''
  - name: --disk
    summary: Existing disk name or ID to attach or detach from VM instances.
    description: ''
  - name: --lun
    summary: 0-based logical unit number (LUN). Max value depends on the Virtual Machine instance size.
    description: ''
  - name: --size-gb -z
    summary: 'Size in GB. Max size: 4095 GB (certain preview disks can be larger).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: Underlying storage SKU.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). If provided, no other 'Resource Id' arguments should be specified.
    description: ''
  - name: --instance-id
    summary: Scale set VM instance id.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=&lt;name&gt;`.
    description: ''

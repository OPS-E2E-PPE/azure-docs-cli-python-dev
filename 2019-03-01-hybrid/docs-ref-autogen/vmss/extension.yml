- uid: az_vmss_extension_set
  name: az vmss extension set
  summary: Add an extension to a VMSS or update an existing extension.
  description: Get extension details from `az vmss extension image list`.
  langs:
  - azurecli
  examples:
  - summary: Set an extension which depends on two previously set extensions. That is, When a VMSS instance is created or reimaged, the customScript extension will be provisioned only after all extensions that it depends on have been provisioned. The extension need not depend on the other extensions for pre-requisite configurations.
    syntax:
      content: >-
        az vmss extension set --vmss-name my-vmss --name customScript --resource-group my-group \
            --version 2.0 --publisher Microsoft.Azure.Extensions \
            --provision-after-extensions NetworkWatcherAgentLinux VMAccessForLinux  \
            --settings '{"commandToExecute": "echo testing"}'
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the extension.
    description: ''
    valueFrom: az vm extension image list
  - isRequired: true
    name: --publisher
    summary: The name of the extension publisher.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Scale set name. You can configure the default using `az configure --defaults vmss=&lt;name&gt;`.
    description: ''
  - name: --extension-instance-name
    summary: 'Name of extension instance, which can be customized. Default: name of the extension.'
    description: ''
  - name: --force-update
    summary: Force to update even if the extension configuration has not changed.
    description: ''
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: If set, the extension service will not automatically pick or upgrade to the latest minor version, even if the extension is redeployed.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protected-settings
    summary: Protected settings in JSON format for sensitive information like credentials. A JSON file path is also accepted.
    description: ''
  - name: --provision-after-extensions
    summary: Space-separated list of extension names after which this extension should be provisioned. These extensions must already be set on the vm.
    description: ''
  - name: --settings
    summary: Extension settings in JSON format. A JSON file path is also accepted.
    description: ''
  - name: --version
    summary: The version of the extension. To pin extension version to this value, please specify --no-auto-upgrade.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  source:
    path: src/azure-cli/azure/cli/command_modules/vm/_help.py
    remote:

uid: az_network_front-door_rules-engine
name: az network front-door rules-engine
extensionInformation: >-
  > [!Note]

  > This reference is part of the **front-door** extension for Azure CLI and requires version 2.0.68 or higher.  The extension will automatically install the first time you run an **az network front-door rules-engine** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Front Door rules engines.
description: ''
directCommands:
- uid: ext_front-door_az_network_front-door_rules-engine_delete
  name: az network front-door rules-engine delete
  summary: Deletes an existing Rules Engine Configuration with the specified parameters.
  description: ''
  syntax: >-
    az network front-door rules-engine delete --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name of the Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Rules Engine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_front-door_az_network_front-door_rules-engine_list
  name: az network front-door rules-engine list
  summary: Lists all of the Rules Engine Configurations within a Front Door.
  description: ''
  syntax: >-
    az network front-door rules-engine list --front-door-name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name of the Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_front-door_az_network_front-door_rules-engine_show
  name: az network front-door rules-engine show
  summary: Gets a Rules Engine Configuration with the specified name within the specified Front Door.
  description: ''
  syntax: >-
    az network front-door rules-engine show --front-door-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name of the Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the Rules Engine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''

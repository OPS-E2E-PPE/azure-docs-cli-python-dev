- uid: az_network_express_route_auth_create
  name: az network express-route auth create
  summary: Create a new link authorization for an ExpressRoute circuit.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a new link authorization for an ExpressRoute circuit.
    syntax:
      content: az network express-route auth create --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  parameters:
  - isRequired: true
    name: --circuit-name
    summary: ExpressRoute circuit name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Authorization name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''

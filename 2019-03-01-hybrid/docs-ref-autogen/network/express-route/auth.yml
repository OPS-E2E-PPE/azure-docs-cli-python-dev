  summary: Manage authentication of an ExpressRoute circuit.
  description: To learn more about ExpressRoute circuit authentication visit <a href="https://docs.microsoft.com/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit">https://docs.microsoft.com/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit</a>.

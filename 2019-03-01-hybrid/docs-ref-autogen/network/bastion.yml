summary: Manage Azure bastion host.
description: ''
directCommands:
- uid: az_network_bastion_create
  name: az network bastion create
  summary: Create a Azure bastion host machine.
  description: ''
  syntax: >-
    az network bastion create --name
                              --public-ip-address
                              --resource-group
                              --vnet-name
                              [--location]
                              [--subscription]
  examples:
  - summary: Create a Azure bastion host machine. (autogenerated)
    syntax: az network bastion create --location westus2 --name MyBastionHost --public-ip-address MyPublicIpAddress --resource-group MyResourceGroup --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Bastion Host.
    description: ''
  - isRequired: true
    name: --public-ip-address
    summary: Name or ID of the Azure public IP. The SKU of the public IP must be Standard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Name of the virtual network. It must have a subnet called AzureBastionSubnet.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_bastion_list
  name: az network bastion list
  summary: List all Azure bastion host machines.
  description: ''
  syntax: >-
    az network bastion list [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py

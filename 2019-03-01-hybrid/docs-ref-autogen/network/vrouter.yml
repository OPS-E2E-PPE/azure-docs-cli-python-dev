uid: az_network_vrouter
name: az network vrouter
summary: Manage the virtual router.
description: ''
directCommands:
- uid: az_network_vrouter_create
  name: az network vrouter create
  summary: Create a virtual router.
  description: ''
  syntax: >-
    az network vrouter create --hosted-gateway
                              --name
                              --resource-group
                              [--location]
                              [--query-examples]
                              [--subscription]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --hosted-gateway
    summary: Name or ID of the virtual network gateway with ExpressRouter on which VirtualRouter is hosted.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the Virtual Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_list
  name: az network vrouter list
  summary: List all virtual routers under a subscription or a resource group.
  description: ''
  syntax: >-
    az network vrouter list [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommend JMESPath string for you. Currently this is a dummy parameter.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/master/src/azure-cli/azure/cli/command_modules/network/_help.py

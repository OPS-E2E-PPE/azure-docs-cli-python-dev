### YamlMime:UniversalReference
items:
- uid: az_local_context
  name: az local-context
  summary: Manage Local Context.
  description: ''
  langs:
  - azurecli
  children:
  - az_local_context_delete
  - az_local_context_off
  - az_local_context_on
  - az_local_context_show
- uid: az_local_context_delete
  name: az local-context delete
  summary: Delete local context data.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete resource_group_name from local context
    syntax:
      content: az local-context delete --name resource_group_name
  - summary: Clear all local context data
    syntax:
      content: az local-context delete --all
  - summary: Delete local context persistence file
    syntax:
      content: az local-context delete --all --purge
  - summary: Delete local context persistence file recursively
    syntax:
      content: az local-context delete --all --purge --recursive
  parameters:
  - name: --all
    summary: Clear all local context data. Either --name or --all can be specified.
    description: ''
  - name: --name -n
    summary: Space-separated list of local context parameter names. Either --name or --all can be specified.
    description: ''
  - name: --purge
    summary: Delete local context file from working directory. Only available when --all is specified.
    description: ''
  - name: --recursive
    summary: Indicates this is recursive delete of local context. Only available when --all is specified.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation. Only available when --all is specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_local_context_off
  name: az local-context off
  summary: Turn off local context.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_local_context_on
  name: az local-context on
  summary: Turn on local context.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_local_context_show
  name: az local-context show
  summary: Show local context data.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Show all local context value
    syntax:
      content: az local-context show
  - summary: Show resource_group_name local context value
    syntax:
      content: az local-context show --name resource_group_name
  parameters:
  - name: --name -n
    summary: Space-separated list of local context parameter names.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
